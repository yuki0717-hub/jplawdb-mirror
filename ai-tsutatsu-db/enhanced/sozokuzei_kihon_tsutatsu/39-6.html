<div data-paragraph="1" id="p1" data-cite="相続税法基本通達39−6" data-cite-id="sozokuzei_kihon_tsutatsu:39-6:p1">
<p>法第39条第2項ただし書きにおける「担保が適当でないと認めるとき」には、担保として提供された財産の価額が延納税額（利子税を含む。）に不足すると認められるため、追加の担保の提供を求める場合を含むのであるから留意する。（平18徴管5−14追加）</p>
