<h1>所得税基本通達</h1>
<h2 id="item-205-8">205−8（賞品を受けることとなった日の意義）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>205-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/205-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達205−8" data-cite-id="shotokuzei_kihon_tsutatsu:205-8:p1">
<p>令第321条《金銭以外のもので支払われる賞金の価額》に規定する「その受けることとなった日」とは、賞品の支払を受けた日をいうものとする。ただし、支払者が賞品を送付する場合には、特に弊害のない限り、その発送の日をいうものとして差し支えない。</p>
