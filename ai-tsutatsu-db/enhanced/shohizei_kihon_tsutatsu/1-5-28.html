<h1>消費税基本通達</h1>
<h2 id="item-1-5-28">1−5−28（保有する棚卸資産を自己建設資産の原材料として使用した場合）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>1-5-28</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/1-5-28.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/01/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達1−5−28" data-cite-id="shohizei_kihon_tsutatsu:1-5-28:p1">
<p>自己が保有する建設資材等の棚卸資産を自己建設資産の原材料として使用した場合には、当該棚卸資産の仕入れに係る支払対価の額は、当該自己建設資産の建設等に要した仕入れ等に係る支払対価の額に含まれることに留意する。（平28課消1−57により追加）</p>
</div>
