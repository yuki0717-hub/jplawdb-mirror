<h2 id="item-5-2-12">5−2−12（自社使用等）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-2-12</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-2-12.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−2−12" data-cite-id="shohizei_kihon_tsutatsu:5-2-12:p1">
<p>事業者が自己の広告宣伝又は試験研究等のために商品、原材料等の資産を消費し、又は使用した場合の当該消費又は使用は、資産の譲渡に該当しないことに留意する。</p>
