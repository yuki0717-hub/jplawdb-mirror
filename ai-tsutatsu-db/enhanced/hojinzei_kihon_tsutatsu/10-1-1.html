<div data-paragraph="1" id="p1" data-cite="法人税基本通達10−1−1" data-cite-id="hojinzei_kihon_tsutatsu:10-1-1:p1">
<p>法第43条及び第48条《国庫補助金等に係る特別勘定の金額の損金算入等》に規定する特別勘定の経理は、積立金として積み立てる方法のほか、仮受金等として経理する方法によることもできるものとする。（昭55年直法2−15「十七」により追加、昭57年直法2−11「十」、平19年課法2−3「二十六」により改正）</p>
