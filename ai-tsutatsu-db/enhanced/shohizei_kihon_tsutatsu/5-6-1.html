<h1>消費税基本通達</h1>
<h2 id="item-5-6-1">5−6−1（保税地域から引き取られる外国貨物の範囲）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-6-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-6-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−6−1" data-cite-id="shohizei_kihon_tsutatsu:5-6-1:p1">
<p>法第4条第2項《課税の対象》に規定する「保税地域から引き取られる外国貨物」には、輸徴法第5条《保税地域からの引取り等とみなす場合》の規定により保税地域からの引取りとみなされる貨物も含まれることに留意する。</p>
</div>
