<h1>法人税基本通達</h1>
<h2 id="item-7-1-6">7−1−6（無形減価償却資産の事業の用に供した時期）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-1-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-1-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_01_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−1−6" data-cite-id="hojinzei_kihon_tsutatsu:7-1-6:p1">
<p>令第13条第8号《無形減価償却資産の範囲》に掲げる無形減価償却資産のうち、漁業権、工業所有権及び樹木採取権については、その存続期間の経過により償却すべきものであるから、その取得の日から事業の用に供したものとして取り扱う。(昭55年直法2−8「十九」、令2年課法2−17「五」により改正)</p>
</div>
