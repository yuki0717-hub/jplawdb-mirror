<div data-paragraph="1" id="p1" data-cite="所得税基本通達161−39" data-cite-id="shotokuzei_kihon_tsutatsu:161-39:p1">
<p>令第284条第1項（（国内業務に係る使用料等））に規定する器具及び備品には、美術工芸品、古代の遺物等のほか、観賞用、興行用その他これらに準ずる用に供される生物が含まれることに留意する（平28課2−4、課法11−8、課審5−5追加）。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達161−39" data-cite-id="shotokuzei_kihon_tsutatsu:161-39:p2">
<p>〔給与、報酬又は年金（第12号関係）〕</p>
