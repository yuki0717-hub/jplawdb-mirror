<h2 id="item-16-2-3">16−2−3（課税仕入れ等に係る特定収入の意義）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>16-2-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/16-2-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/16/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達16−2−3" data-cite-id="shohizei_kihon_tsutatsu:16-2-3:p1">
<p>令第75条第4項第1号《国、地方公共団体等の仕入れに係る消費税額の特例》に規定する「課税仕入れ等に係る特定収入」には、特定収入の金額が課税仕入れ等に係る支出のみに充てることとされているもののほか、特定収入のうちの一定金額が課税仕入れ等に係る支出に充てることとされている場合における当該一定金額もこれに該当するのであるから留意する。</p>
</div>
