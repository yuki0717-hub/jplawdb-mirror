<h1>法人税基本通達</h1>
<h2 id="item-12-6-2-1">12の6−2−1（公益法人等の法人課税信託に係る課税所得の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>12-6-2-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/12-6-2-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/12_6/12_6_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達12の6−2−1" data-cite-id="hojinzei_kihon_tsutatsu:12-6-2-1:p1">
<p>公益法人等が法人課税信託の受託者となった場合には、当該法人課税信託に係る受託法人は当該公益法人等とは別の会社とみなされることから、当該法人課税信託に係る法人税の課税所得の範囲は、収益事業から生じた所得に限られないことに留意する。（平19年課法2−5「七」により追加）</p>
</div>
