<p>法第11条第1項《吸収合併があった場合の納税義務の免除の特例》に規定する「合併があった日」とは、合併の効力を生ずる日をいい、同条第3項《新設合併があった場合の納税義務の免除の特例》に規定する「合併があった日」とは、法人の設立の登記をした日をいう。（平13課消1−5、平14課消1−12、平19課消1−18により改正）</p>
