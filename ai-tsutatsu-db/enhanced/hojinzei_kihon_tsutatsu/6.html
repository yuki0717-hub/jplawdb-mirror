<h1>法人税基本通達</h1>
<h2 id="item-6">6（無形減価償却資産としていたノーハウに関する経過的取扱い）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/fusoku/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達6" data-cite-id="hojinzei_kihon_tsutatsu:6:p1">
<p>ノーハウの設定契約をするために要した費用で特許権に準じて取り扱っていたものは、施行日以後に終了する事業年度においては、8-1-4（令第14条第1項第9号ハに規定する繰延資産）に定める繰延資産に該当するものとし、8-2-3（繰延資産の償却期間）に定める償却期間により償却するものとする。</p>
</div>
