<h1>法人税基本通達</h1>
<h2 id="item-9-4-7-2">9−4−7の2（出資に関する業務に充てられることが明らかな寄附金）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-4-7-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-4-7-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_04_05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−4−7の2" data-cite-id="hojinzei_kihon_tsutatsu:9-4-7-2:p1">
<p>法第37条第４項《寄附金の損金不算入》に規定する「出資に関する業務に充てられることが明らかなもの」とは、例えば次のようなものが該当する。（令3年課法2−21「十」により追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達9−4−7の2" data-cite-id="hojinzei_kihon_tsutatsu:9-4-7-2:p2">
<p>(1) 寄附金の使途を出資業務に限定して募集されたもの</p>
</div>
<div data-paragraph="3" id="p3" data-cite="法人税基本通達9−4−7の2" data-cite-id="hojinzei_kihon_tsutatsu:9-4-7-2:p3">
<p>(2) 出資業務に使途を指定して行われたもの</p>
</div>
