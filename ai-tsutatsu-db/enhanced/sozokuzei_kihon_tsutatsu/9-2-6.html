<h2 id="item-9-2-6">9の2−6（公益信託の委託者の地位が異動した場合）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>9-2-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/9-2-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/07.htm#a-9-2_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達9の2−6" data-cite-id="sozokuzei_kihon_tsutatsu:9-2-6:p1">
<p>公益信託の委託者の地位が異動した場合には、それに伴い当該公益信託に関する権利も異動するのであるが、相続税又は贈与税の課税上、当該公益信託のうち所得税法施行令（昭和40年政令第96号）第217条の2第1項各号に掲げる要件を満たすものに関する権利の価額は零として取り扱うものとする。（平19課資2−5、課審6−3追加）</p>
</div>
