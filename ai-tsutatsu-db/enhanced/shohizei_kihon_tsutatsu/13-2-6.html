doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>13-2-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/13-2-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/13/02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達13−2−6" data-cite-id="shohizei_kihon_tsutatsu:13-2-6:p1">
<p>製造小売業は、日本標準産業分類において小売業に分類されているが、法第37条《中小事業者の仕入れに係る消費税額の控除の特例》の規定の適用上は、令第57条第5項第3号へ《事業の種類》の製造業に含まれ、第三種事業に該当するのであるから留意する。</p>
