<h2 id="item-49-16-2">49−16の2（機械及び装置の未経過使用可能期間の算定）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-16-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-16-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−16の2" data-cite-id="shotokuzei_kihon_tsutatsu:49-16-2:p1">
<p>機械及び装置に係る令第130条第1項に規定する「未経過使用可能期間」は、個々の資産の取得価額を償却基礎価額とし、49−15に準じて算定した年数を使用可能期間として、耐用年数通達1−6−1の2に従って算定した年数による。(平24課個2−11、課審4−8追加)</p>
</div>
