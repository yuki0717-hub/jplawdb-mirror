<h1>所得税基本通達</h1>
<h2 id="item-44-1">44−1（資産の移転等の費用の範囲）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>44-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/44-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/06/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達44−1" data-cite-id="shotokuzei_kihon_tsutatsu:44-1:p1">
<p>法第44条の規定を適用する場合において、その交付を受けた金額を資産の移転等に際し通常行われる程度の腐朽又は損傷した部分の取替え又は修復に要する費用、通常行われる程度の模様替え又は造作の変更に要する費用その他これらに準ずる費用に充てたときは、その費用に充てた金額はその交付の目的に従って資産の移転等の費用に充てたものとする。</p>
</div>
