<h1>消費税基本通達</h1>
<h2 id="item-15-1-3">15−1−3（中間申告における簡易課税制度の適用）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>15-1-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/15-1-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/15/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達15−1−3" data-cite-id="shohizei_kihon_tsutatsu:15-1-3:p1">
<p>簡易課税制度を適用すべき事業者が法第43条第1項《仮決算をした場合の中間申告書の記載事項等》の規定により、同項に規定する中間申告対象期間について仮決算をして中間申告書を提出する場合には、簡易課税制度を適用して納付すべき消費税額を計算するのであるから留意する。（平15課消1−37により改正）</p>
</div>
