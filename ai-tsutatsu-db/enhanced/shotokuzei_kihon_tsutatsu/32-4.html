<h2 id="item-32-4">32−4（山林所得の基因となる山林とその他の山林とがある場合の収入金額等の区分）</h2>

<p>伐採又は譲渡した山林のうちに、山林所得の基因となる山林とその他の山林とがある場合のそれぞれの山林の収入金額及び譲渡に要した費用の額は、33−11に準じて計算するものとする。</p>
