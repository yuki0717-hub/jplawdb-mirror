<h1>法人税基本通達</h1>
<h2 id="item-8-3-2">8−3−2（償却費として損金経理をした金額）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>8-3-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/8-3-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/08/08_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達8−3−2" data-cite-id="hojinzei_kihon_tsutatsu:8-3-2:p1">
<p>法人が、繰延資産となるべき費用を支出した場合において、その全部又は一部を償却費以外の科目をもって損金経理をしているときにおいても、その損金経理をした金額は、法第32条第1項《繰延資産の償却費の損金算入》に規定する「償却費として損金経理をした金額」に含まれるものとする。（昭55年直法2−8「三十」により改正）</p>
