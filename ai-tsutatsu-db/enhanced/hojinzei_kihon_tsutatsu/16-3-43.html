<h1>法人税基本通達</h1>
<h2 id="item-16-3-43">16−3−43（工業所有権等の意義）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>16-3-43</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/16-3-43.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/16/16_03_02a.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達16−3−43" data-cite-id="hojinzei_kihon_tsutatsu:16-3-43:p1">
<p>20−3−2《工業所有権等の意義》は、法第69条第4項第9号イ《使用料等》に規定する「工業所有権その他の技術に関する権利、特別の技術による生産方式若しくはこれらに準ずるもの」（以下16−3−44において「工業所有権等」という。）の意義について準用する。（平26年課法2−9「四」により追加）</p>
</div>
