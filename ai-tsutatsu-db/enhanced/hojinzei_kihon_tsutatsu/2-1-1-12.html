<div data-paragraph="1" id="p1" data-cite="法人税基本通達2−1−1の12" data-cite-id="hojinzei_kihon_tsutatsu:2-1-1-12:p1">
<p>販売した棚卸資産に係る売上割戻しについて2−1−1の11の取扱いを適用しない場合には、当該売上割戻しの金額をその通知又は支払をした日の属する事業年度の収益の額から減額する。（平30年課法2−8「二」により追加）</p>
