<h1>財産評価基本通達</h1>
<h2 id="item-165">165（営業権の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>165</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/165.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/07/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達165" data-cite-id="hyoka_kihon_tsutatsu:165:p1">
<p>営業権の価額は、次の算式によって計算した金額によって評価する。（平11課評2−12外・平16課評2−7外・平20課評2-5外改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="財産評価基本通達165" data-cite-id="hyoka_kihon_tsutatsu:165:p2">
<p>平均利益金額×0.5−標準企業者報酬額−総資産価額 × 0.05 ＝超過利益金額</p>
</div>
<div data-paragraph="3" id="p3" data-cite="財産評価基本通達165" data-cite-id="hyoka_kihon_tsutatsu:165:p3">
<p>(注) 医師、弁護士等のようにその者の技術、手腕又は才能等を主とする事業に係る営業権で、その事業者の死亡と共に消滅するものは、評価しない。</p>
</div>
