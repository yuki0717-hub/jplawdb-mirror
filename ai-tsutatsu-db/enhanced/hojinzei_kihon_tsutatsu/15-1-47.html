<p>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−47" data-cite-id="hojinzei_kihon_tsutatsu:15-1-47:p1">
<p>令第5条第1項第20号《問屋業》の問屋業とは、自己の名をもって他の者のために売買その他の行為を行う事業（いわゆる取次業）をいい、例えば商品取引員、出版取次業（物品販売業に該当するものを除く。）、広告代理店業に係る事業がこれに該当する。（昭56年直法2−16「七」により追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達15−1−47" data-cite-id="hojinzei_kihon_tsutatsu:15-1-47:p2">
<p>第22款 鉱業及び土石採取業</p>
</div>
