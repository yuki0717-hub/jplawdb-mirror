<h1>所得税基本通達</h1>
<h2 id="item-49-7">49−7（自己の研究に基づき取得した工業所有権の取得価額）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−7" data-cite-id="shotokuzei_kihon_tsutatsu:49-7:p1">
<p>自己の研究の成果に基づき取得した工業所有権の取得価額は、その研究のために特別に支出した費用の額の合計額のうちその取得した年の前年以前において必要経費に算入されなかった部分の金額とし、当該工業所有権の出願料、特許料その他登録のために要する費用の額は、当該取得価額に算入しないことができる。（昭46直審（所）19改正）</p>
</div>
