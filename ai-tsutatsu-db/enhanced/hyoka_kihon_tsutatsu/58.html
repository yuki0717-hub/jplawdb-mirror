<h1>財産評価基本通達</h1>
<h2 id="item-58">58（純原野の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>58</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/58.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/02/11.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達58" data-cite-id="hyoka_kihon_tsutatsu:58:p1">
<p>純原野の価額は、その原野の固定資産税評価額に、状況の類似する地域ごとに、その地域にある原野の売買実例価額、精通者意見価格等を基として国税局長の定める倍率を乗じて計算した金額によって評価する。（昭41直資3−19改正）</p>
</div>
