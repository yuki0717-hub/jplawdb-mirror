<h1>法人税基本通達</h1>
<h2 id="item-8-3-1">8−3−1（固定資産を公共的施設として提供した場合の計算）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>8-3-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/8-3-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/08/08_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達8−3−1" data-cite-id="hojinzei_kihon_tsutatsu:8-3-1:p1">
<p>法人がその有する固定資産を自己が便益を受ける公共的施設として提供した場合におけるその提供に係る繰延資産の額は、当該固定資産のその提供の直前における帳簿価額に相当する金額によることができる。（昭55年直法2−8「三十」により追加）</p>
