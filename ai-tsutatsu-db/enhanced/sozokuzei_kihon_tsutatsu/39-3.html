<h1>相続税法基本通達</h1>
<h2 id="item-39-3">39−3（許可前納付があった場合の延納の許可）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>39-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/39-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/02.htm#a-39_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達39−3" data-cite-id="sozokuzei_kihon_tsutatsu:39-3:p1">
<p>延納の許可に当たり、既にその申請に係る分納税額として納付された額がある場合には、その納付額相当額を含めて延納を許可するものとする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法基本通達39−3" data-cite-id="sozokuzei_kihon_tsutatsu:39-3:p2">
<p>この場合、その納付された額についても、利子税を徴収することとなることに留意する。（昭46直審（資）6、平4課資2−158・徴管5−6、平7課資2−119・徴管5−5改正）</p>
</div>
