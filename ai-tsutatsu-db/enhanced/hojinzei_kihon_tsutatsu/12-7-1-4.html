<p>法第64条の６第１項《損益通算の対象となる欠損金額の特例》に規定する「共同で事業を行う場合として政令で定める場合」に該当するかどうかの判定に当たっては、１−４−４《従業者の範囲》から１−４−７《特定役員の範囲》までの取扱いを準用する。（令４年課法２−14｢四十八」により追加）</p>
