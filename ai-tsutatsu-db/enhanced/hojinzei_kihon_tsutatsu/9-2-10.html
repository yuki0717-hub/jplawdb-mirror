<h1>法人税基本通達</h1>
<h2 id="item-9-2-10">9−2−10（給与としない経済的な利益）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-2-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-2-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_02_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−2−10" data-cite-id="hojinzei_kihon_tsutatsu:9-2-10:p1">
<p>法人が役員等に対し9−2−9に掲げる経済的な利益の供与をした場合において、それが所得税法上経済的な利益として課税されないものであり、かつ、当該法人がその役員等に対する給与として経理しなかったものであるときは、給与として取り扱わないものとする。（平19年課法2−3「二十二」により追加）</p>
</div>
