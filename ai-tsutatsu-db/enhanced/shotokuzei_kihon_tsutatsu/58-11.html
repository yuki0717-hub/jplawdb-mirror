<h1>所得税基本通達</h1>
<h2 id="item-58-11">58−11（借地権等の設定の対価として土地を取得した場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>58-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/58-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/12/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達58−11" data-cite-id="shotokuzei_kihon_tsutatsu:58-11:p1">
<p>自己の有する土地に借地権等の設定（その設定による所得が譲渡所得とされる場合に限る。）をし、その設定の対価として相手方から土地等を取得した場合には、法第58条第1項第1号に掲げる土地の交換があったものとして同条の規定を適用することができるものとする。（昭56直資3−2、直所3−3追加）</p>
</div>
