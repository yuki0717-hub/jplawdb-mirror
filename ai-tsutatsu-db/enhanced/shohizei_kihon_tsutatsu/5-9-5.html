<h1>消費税基本通達</h1>
<h2 id="item-5-9-5">5−9−5（自動販売機による譲渡）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-9-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-9-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/09.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−9−5" data-cite-id="shohizei_kihon_tsutatsu:5-9-5:p1">
<p>自動販売機により行われるジュース、パン、お菓子等の販売は、飲食料品を飲食させる役務の提供を行っているものではなく、単にこれらの飲食料品を販売するものであるから、軽減税率の適用対象となる飲食料品の譲渡に該当することに留意する。（令５課消２−９により追加）</p>
</div>
