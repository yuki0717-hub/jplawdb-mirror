<h1>法人税基本通達</h1>
<h2 id="item-12-2-6">12−2−6（災害損失特別勘定の設定）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>12-2-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/12-2-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/12/12_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達12−2−6" data-cite-id="hojinzei_kihon_tsutatsu:12-2-6:p1">
<p>法人が被災資産の修繕等のために要する費用を見積もった場合には、被災事業年度において12−2−7《災害損失特別勘定の繰入限度額》に定める繰入限度額以下の金額を損金経理により災害損失特別勘定に繰り入れることができる。(平29年課法2−2「三」により追加、令４年課法2−14｢三十五」により改正)</p>
</div>
