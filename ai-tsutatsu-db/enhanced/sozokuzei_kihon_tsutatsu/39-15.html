<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>39-15</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/39-15.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/02.htm#a-39_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達39−15" data-cite-id="sozokuzei_kihon_tsutatsu:39-15:p1">
<p>法第39条第30項の規定により延納の条件を変更する場合において、提供されている担保物の価額が条件変更後の延納税額を担保するのに不十分であると認められるときは、通則法第51条第1項（担保の変更等）の規定による増担保の提供等の命令を行うものであるから留意する。（平7課資2−119・徴管5−5追加、平18徴管5−14改正）</p>
</div>
