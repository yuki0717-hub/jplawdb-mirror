<h2 id="item-2-4-13">2−4−13（契約の意義）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>2-4-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/2-4-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/02/02_04_02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達2−4−13" data-cite-id="hojinzei_kihon_tsutatsu:2-4-13:p1">
<p>法第64条第1項《長期大規模工事の請負に係る収益及び費用の帰属事業年度》に規定する「契約」とは、当事者間における請負に係る合意をいうのであるから、当該契約に関して契約書等の書面が作成されているどうかを問わないことに留意する。(平10年課法2−7「三」により追加、平12年課法2−7「五」、平14年課法2−1「十」により改正)</p>
