<h1>相続税法基本通達</h1>
<h2 id="item-48-2-5">48の2−5（特定物納に係る財産の収納価額）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>48-2-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/48-2-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/06.htm#a-44_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達48の2−5" data-cite-id="sozokuzei_kihon_tsutatsu:48-2-5:p1">
<p>法第48条の2第5項に規定する「申請の時の価額」とは、特定物納申請財産について、当該特定物納の申請書が提出された時の財産の状況により、財産評価基本通達を適用して求めた価額をいうのであるから留意する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法基本通達48の2−5" data-cite-id="sozokuzei_kihon_tsutatsu:48-2-5:p2">
<p>なお、次の場合にはそれぞれに掲げる価額をもって当該財産の価額として取り扱うのであるから留意する。</p>
</div>
