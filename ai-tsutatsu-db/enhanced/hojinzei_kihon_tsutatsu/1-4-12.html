<h1>法人税基本通達</h1>
<h2 id="item-1-4-12">1−4−12（工場所有権等の意義）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>1-4-12</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/1-4-12.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/01/01_04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達1−4−12" data-cite-id="hojinzei_kihon_tsutatsu:1-4-12:p1">
<p>20−３−２《工業所有権等の意義》の取扱いは、令第４条の３第10項第１号《適格組織再編成における株式の保有関係等》に規定する「工業所有権その他の技術に関する権利、特別の技術による生産方式又はこれらに準ずるもの」の意義について準用する。（令６年課法２−14「一」により追加）</p>
</div>
