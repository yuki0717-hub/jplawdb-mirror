<h1>法人税基本通達</h1>
<h2 id="item-7-6-8">7−6−8（取替法における取替え）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-6-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-6-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_06_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−6−8" data-cite-id="hojinzei_kihon_tsutatsu:7-6-8:p1">
<p>令第49条第2項第2号《取替法》の取替えとは、取替資産が通常使用に耐えなくなったため取り替える場合のその取替えをいうのであるから、規模の拡張若しくは増強のための取替え又は災害その他の事由により滅失したものの復旧のための取替えは、これに該当しないことに留意する。</p>
