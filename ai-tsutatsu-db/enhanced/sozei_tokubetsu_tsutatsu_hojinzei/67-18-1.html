<p>66の4の3(1)−1から66の4の3(8)−4までの取扱いは、内国法人の国外所得金額（法第69条第1項に規定する国外所得金額をいう。以下同じ。）の計算上、措置法第67条の18の規定を適用する場合について準用する。(平26年課法2−9「四」により追加、令元年課法2-10「四十二」により改正)</p>
