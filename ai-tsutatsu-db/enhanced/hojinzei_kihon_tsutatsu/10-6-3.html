<h2 id="item-10-6-3">10−6−3（交換の対象となる建物附属設備等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>10-6-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/10-6-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/10/10_06.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達10−6−3" data-cite-id="hojinzei_kihon_tsutatsu:10-6-3:p1">
<p>法第50条第1項第2号括弧書《交換の対象となる建物附属設備》に規定する建物に附属する設備及び構築物は、その建物と一体となって交換される場合に限り建物として同条の規定の適用があるのであるから、建物に附属する設備又は構築物は、それぞれ単独には同条の規定の適用がないことに留意する。（平23年課法2−17「二十三」により改正)</p>
</div>
