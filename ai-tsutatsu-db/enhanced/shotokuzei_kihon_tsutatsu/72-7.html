<div data-paragraph="1" id="p1" data-cite="所得税基本通達72−7" data-cite-id="shotokuzei_kihon_tsutatsu:72-7:p1">
<p>法第72条第1項に規定する「保険金、損害賠償金その他これらに類するもの」の範囲等、盗難品等の返還を受けた場合の処理及び令第206条第1項各号に掲げる支出の範囲等については、37−15の3、51−6から51−8まで及び70−6から70−12までの取扱いに準ずる。（平30課個2−19、課審5−2改正）</p>
