<div data-paragraph="1" id="p1" data-cite="相続税法基本通達14−2" data-cite-id="sozokuzei_kihon_tsutatsu:14-2:p1">
<p>課税価格又は相続税額の申告、更正又は決定があった後、法第13条及び第14条の規定により控除すべき公租公課に異動が生じたときは、当該課税価格及び相続税額について、更正を要するのであるから留意する。（昭46直審（資）6、昭47直資2−130改正、平15課資2−1改正）</p>
