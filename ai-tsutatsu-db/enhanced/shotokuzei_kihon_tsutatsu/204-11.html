<h1>所得税基本通達</h1>
<h2 id="item-204-11">204−11（登録免許税に充てるため支払われた金銭等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>204-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/204-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達204−11" data-cite-id="shotokuzei_kihon_tsutatsu:204-11:p1">
<p>法第204条第1項第2号に掲げる報酬又は料金の支払者が、同号に規定する者に対し委嘱事項に関連して支払う金銭等であっても、当該支払者が国又は地方公共団体に対し登記、申請等をするため本来納付すべきものとされている登録免許税、手数料等に充てるものとして支払われたことが明らかなものについては、同項の規定は適用しない。</p>
</div>
