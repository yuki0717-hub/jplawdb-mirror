<h1>租税特別措置法関係通達（法人税編）</h1>
<h2 id="item-58-10">58−10（支払利子の区分の特例）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>58-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/58-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/04/04_58.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）58−10" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:58-10:p1">
<p>支払利子の額で鉱業に係るものの金額は、各事業年度における支払利子の額を基礎として鉱業と鉱業以外の業との収入金額、売上原価その他合理的と認められる割合により計算する。この場合において、各事業年度における支払利子の額のうちに次に掲げる金額があるときは、当該金額は支払利子の額に含めないことができるものとする。</p>
