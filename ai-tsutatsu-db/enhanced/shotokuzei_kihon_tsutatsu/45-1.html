<h2 id="item-45-1">45−1（主たる部分等の判定等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>45-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/45-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/07/01.htm#a-01">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達45−1" data-cite-id="shotokuzei_kihon_tsutatsu:45-1:p1">
<p>令第96条第1号《家事関連費》に規定する「主たる部分」又は同条第2号に規定する「業務の遂行上直接必要であったことが明らかにされる部分」は、業務の内容、経費の内容、家族及び使用人の構成、店舗併用の家屋その他の資産の利用状況等を総合勘案して判定する。</p>
