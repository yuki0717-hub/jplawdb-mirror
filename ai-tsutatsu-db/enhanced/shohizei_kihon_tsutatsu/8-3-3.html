<h1>消費税基本通達</h1>
<h2 id="item-8-3-3">8−3−3（手続委託型輸出物品販売場に係る国税庁長官への購入記録情報の提供）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>8-3-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/8-3-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/08/03.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達8−3−3" data-cite-id="shohizei_kihon_tsutatsu:8-3-3:p1">
<p>手続委託型輸出物品販売場に係る購入記録情報の国税庁長官への提供は、免税販売手続を行う承認免税手続事業者以外の当該手続委託型輸出物品販売場を経営する事業者又は当該事業者若しくは当該承認免税手続事業者から委託を受けた承認送信事業者も行うことが可能であることに留意する。（令５課消２−３により改正）</p>
