<h1>所得税基本通達</h1>
<h2 id="item-54-11">54−11（支給基準等がさかのぼって改正された場合の取崩し）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>54-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/54-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/10/04.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達54−11" data-cite-id="shotokuzei_kihon_tsutatsu:54-11:p1">
<p>退職給与の支給基準又は給与ベースの改正が行われた場合には、当該改正が行われた年の12月31日までに退職した使用人に係る令第155条第1項第1号に規定する退職給与引当金勘定の金額の取崩しは、その改正の効果が前年にさかのぼるかどうかを問わず、改正前の規定又は給与ベースに基づく前年末退職給与の要支給額による。</p>
</div>
