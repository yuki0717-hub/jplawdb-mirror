<h2 id="item-3-2-5">3−2−5（設立無効等の判決を受けた場合の清算）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>3-2-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/3-2-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/03/02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達3−2−5" data-cite-id="shohizei_kihon_tsutatsu:3-2-5:p1">
<p>法人が設立無効又は設立取消の判決により会社法の規定に従って清算をする場合には、当該判決の確定の日において解散したものとする。（平18課消1−16により改正）</p>
