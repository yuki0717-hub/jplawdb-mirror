<h1>消費税基本通達</h1>
<h2 id="item-9-1-16">9−1−16（ノウハウの頭金等に係る資産の譲渡等の時期）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>9-1-16</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/9-1-16.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/09/01/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達9−1−16" data-cite-id="shohizei_kihon_tsutatsu:9-1-16:p1">
<p>ノウハウの設定契約に際して支払を受ける一時金又は頭金を対価とする資産の譲渡等の時期は、当該ノウハウの開示を完了した日とする。ただし、ノウハウの開示が2回以上にわたって分割して行われ、かつ、その一時金又は頭金の支払がほぼこれに見合って分割して行われることとなっている場合には、その開示をした日に資産の譲渡等があったものとする。</p>
</div>
