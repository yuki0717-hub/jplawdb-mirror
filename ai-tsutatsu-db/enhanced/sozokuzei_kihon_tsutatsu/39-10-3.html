<h1>相続税法基本通達</h1>
<h2 id="item-39-10-3">39−10の3（法施行令第16条の2第1項第2号の「不服申立て」）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>39-10-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/39-10-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/02.htm#a-39_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達39−10の3" data-cite-id="sozokuzei_kihon_tsutatsu:39-10-3:p1">
<p>法施行令第16条の2第1項第2号の「不服申立て」とは、法第39条第10項に規定する処分については、第12項に規定する期限までに行われた不服申立てに限られるのであるから留意する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法基本通達39−10の3" data-cite-id="sozokuzei_kihon_tsutatsu:39-10-3:p2">
<p>（注） 法第39条第12項に規定する期限を経過した場合、延納申請は取り下げたものとみなされることに留意する。</p>
