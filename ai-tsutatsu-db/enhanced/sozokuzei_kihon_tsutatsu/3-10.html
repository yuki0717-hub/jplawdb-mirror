<h2 id="item-3-10">3-10（無保険車傷害保険契約に係る保険金）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/02.htm#a-3_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3-10" data-cite-id="sozokuzei_kihon_tsutatsu:3-10:p1">
<p>無保険車傷害保険契約に基づいて取得する保険金は、損害賠償金としての性格を有することから法第3条第1項第1号の規定により相続又は遺贈により取得したものとみなされる保険金には含まれないものとして取り扱うものとする。(昭57直資2-177追加)</p>
