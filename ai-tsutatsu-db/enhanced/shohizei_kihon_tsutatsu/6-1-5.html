doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-1-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-1-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−1−5" data-cite-id="shohizei_kihon_tsutatsu:6-1-5:p1">
<p>令第8条《土地の貸付けから除外される場合》の規定により、施設の利用に伴って土地が使用される場合のその土地を使用させる行為は土地の貸付けから除かれるから、例えば、建物、野球場、プール又はテニスコート等の施設の利用が土地の使用を伴うことになるとしても、その土地の使用は、土地の貸付けに含まれないことに留意する。</p>
