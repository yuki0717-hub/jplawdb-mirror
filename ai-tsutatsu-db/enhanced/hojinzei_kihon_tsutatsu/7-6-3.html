<h2 id="item-7-6-3">7−6−3（土石採取用土地等の償却）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-6-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-6-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_06_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−6−3" data-cite-id="hojinzei_kihon_tsutatsu:7-6-3:p1">
<p>土石又は砂利を採取する目的で取得した土地については、法人がその取得価額のうち土石又は砂利に係る部分につき旧生産高比例法又は生産高比例法に準ずる方法により計算される金額以内の金額を損金の額に算入したときは、これを認める。（平19年課法2−7「六」により改正）</p>
