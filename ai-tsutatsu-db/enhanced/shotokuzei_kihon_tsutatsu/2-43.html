<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−43" data-cite-id="shotokuzei_kihon_tsutatsu:2-43:p1">
<p>学校教育法第1条《学校の範囲》に規定する学校の学生又は生徒には、通信教育生でその課程を履修した後は通信教育生以外の一般の学生等と同一の資格を与えられるものも含まれる。</p>
