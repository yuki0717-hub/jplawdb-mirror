<h2 id="item-24-6-2">24-6の2（配当所得の収入金額を超える負債の利子）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>24-6-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/24-6-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達24-6の2" data-cite-id="shotokuzei_kihon_tsutatsu:24-6-2:p1">
<p>24-6の場合において、24-6に掲げる算式により計算した金額が配当所得の収入金額を超えるときは、その超える部分の金額を、株式等に係る譲渡所得等の金額又は総合課税の株式等に係る事業所得等の金額の計算上控除して差し支えない。（平元直所3-14、直法6-9、直資3-8追加、平11課所4-25改正）</p>
