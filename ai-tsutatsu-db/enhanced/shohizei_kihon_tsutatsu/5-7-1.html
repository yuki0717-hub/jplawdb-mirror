<h1>消費税基本通達</h1>
<h2 id="item-5-7-1">5−7−1（国外と国外との間における取引の取扱い）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-7-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-7-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−7−1" data-cite-id="shohizei_kihon_tsutatsu:5-7-1:p1">
<p>事業者が国外において購入した資産を国内に搬入することなく他へ譲渡した場合には、その経理処理のいかんを問わず、その譲渡は、法第4条第1項《課税の対象》に規定する「国内において事業者が行った資産の譲渡等」に該当しないのであるから留意する。</p>
</div>
