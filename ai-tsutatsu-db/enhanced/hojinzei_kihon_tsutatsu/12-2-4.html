<h1>法人税基本通達</h1>
<h2 id="item-12-2-4">12−2−4（災害損失の額に含まれない費用の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>12-2-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/12-2-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/12/12_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達12−2−4" data-cite-id="hojinzei_kihon_tsutatsu:12-2-4:p1">
<p>災害損失の額には、けが人への見舞金、被災者への弔慰金等のように滅失又は損壊した資産に直接関連しない費用は含まれないことに留意する。(平29年課法2−2「三」により追加)</p>
</div>
