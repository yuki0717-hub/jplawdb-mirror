<h1>法人税基本通達</h1>
<h2 id="item-1-1-4">1−1−4（人格のない社団等の本店又は主たる事務所の所在地）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>1-1-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/1-1-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/01/01_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達1−1−4" data-cite-id="hojinzei_kihon_tsutatsu:1-1-4:p1">
<p>人格のない社団等の本店又は主たる事務所の所在地は、次に掲げる場合に応じ、次による。(昭56年直法2−16「二」により改正)</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達1−1−4" data-cite-id="hojinzei_kihon_tsutatsu:1-1-4:p2">
<p>(1) 定款、寄附行為、規則又は規約(以下1−1−4において「定款等」という。)に本店又は主たる事務所の所在地の定めがある場合 その定款等に定められている所在地</p>
</div>
