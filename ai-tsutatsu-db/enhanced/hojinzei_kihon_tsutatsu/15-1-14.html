<h1>法人税基本通達</h1>
<h2 id="item-15-1-14">15−1−14（金銭貸付業の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>15-1-14</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/15-1-14.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/15/15_01_04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−14" data-cite-id="hojinzei_kihon_tsutatsu:15-1-14:p1">
<p>令第5条第1項第3号《金銭貸付業》の金銭貸付業は、その貸付先が不特定又は多数の者である金銭の貸付けに限られないことに留意する。（昭56年直法2−16「七」により追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達15−1−14" data-cite-id="hojinzei_kihon_tsutatsu:15-1-14:p2">
<p>(注) ここでいう「金銭の貸付け」には、手形の割引が含まれるが、公益法人等が余裕資金の運用等として行ういわゆる有価証券の現先取引に係る行為はこれに含まれないものとする。</p>
</div>
