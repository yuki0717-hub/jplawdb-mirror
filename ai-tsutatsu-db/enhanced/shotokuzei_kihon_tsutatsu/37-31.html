<p>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達37-31" data-cite-id="shotokuzei_kihon_tsutatsu:37-31:p1">
<p>山林について支出した令第203条各号《被災事業用資産の損失に含まれる支出》に掲げる費用その他これに類する費用の額は、その支出をした日の属する年分の事業所得の金額又は山林所得の金額の計算上必要経費に算入して差し支えない。</p>
