<h1>財産評価基本通達</h1>
<h2 id="item-193">193（配当期待権の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>193</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/193.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/08/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達193" data-cite-id="hyoka_kihon_tsutatsu:193:p1">
<p>配当期待権の価額は、課税時期後に受けると見込まれる予想配当の金額から当該金額につき源泉徴収されるべき所得税の額に相当する金額(特別徴収されるべき道府県民税の額に相当する金額を含む。以下同じ。)を控除した金額によって評価する。（昭55直評20外・昭58直評5外・平2直評12外・平11課評2−2外・平28課評2−10外改正）</p>
</div>
