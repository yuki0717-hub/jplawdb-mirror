<h1>法人税基本通達</h1>
<h2 id="item-1-5-4">1−5−4（資本等取引に該当する利益等の分配）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>1-5-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/1-5-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/01/01_05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達1−5−4" data-cite-id="hojinzei_kihon_tsutatsu:1-5-4:p1">
<p>法第22条第5項《資本等取引の意義》の規定により資本等取引に該当する利益又は剰余金の分配には、法人が剰余金又は利益の処分により配当又は分配をしたものだけでなく、株主等に対しその出資者たる地位に基づいて供与した一切の経済的利益を含むものとする。（平14年課法2−1「四」、平19年課法2−3「六」により改正）</p>
