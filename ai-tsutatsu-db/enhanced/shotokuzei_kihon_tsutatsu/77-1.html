<h1>所得税基本通達</h1>
<h2 id="item-77-1">77−1（賦払の契約により購入した資産）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>77-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/77-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/16/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達77−1" data-cite-id="shotokuzei_kihon_tsutatsu:77-1:p1">
<p>賦払の契約により購入した資産で、その契約において代金完済後に所有権を移転する旨の特約が付されているものであっても、常時その居住の用又は日常の生活の用に供しているものは、その者が所有する資産として、法第77条第1項の規定を適用することができるものとする。</p>
</div>
