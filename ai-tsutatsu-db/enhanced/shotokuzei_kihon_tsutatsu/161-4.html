<h1>所得税基本通達</h1>
<h2 id="item-161-4">161−4（契約の締結のために主要な役割を果たす者の意義）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>161-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/161-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/22/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達161−4" data-cite-id="shotokuzei_kihon_tsutatsu:161-4:p1">
<p>令第１条の２第７項に規定する「主要な役割を果たす者」とは、同項各号に掲げる契約が締結されるという結果をもたらす役割を果たす者をいい、例えば、非居住者又は外国法人の商品について販売契約を成立させるために営業活動を行う者がこれに該当する（平30課個２‐29、課法12‐104、課審５‐８追加）。</p>
</div>
