<h1>所得税基本通達</h1>
<h2 id="item-38-3">38−3（主たる部分を業務の用に供していない譲渡資産の取得費）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>38-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/38-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/18.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達38−3" data-cite-id="shotokuzei_kihon_tsutatsu:38-3:p1">
<p>譲渡資産が業務の用と業務の用以外の用とに併せ供されていた場合において、当該譲渡資産の所有期間を通じ、当該業務の用以外の用に供されていた部分が当該譲渡資産の90%以上であるときは、その資産の全部が業務の用以外の用に供されていたものとして法第38条第2項の規定を適用して差し支えない。</p>
</div>
