<h1>所得税基本通達</h1>
<h2 id="item-37-34">37-34（立木賦課金）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>37-34</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/37-34.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/10.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達37-34" data-cite-id="shotokuzei_kihon_tsutatsu:37-34:p1">
<p>受益者が賦課徴収される賦課金のうち、その受益地に生立する山林の所有者に対しその所有する山林の価額に応じて賦課される金額（以下37-36までにおいて「立木賦課金」という。）は、当該賦課の対象となった山林の管理費に算入する（平16課資3-9、課個2-27、課審6-17、平20課資3-4、課個2-33、課審6-18改正）。</p>
