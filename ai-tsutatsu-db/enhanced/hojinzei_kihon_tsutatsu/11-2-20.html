<h2 id="item-11-2-20">11−2−20（リース取引に係る売掛債権等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>11-2-20</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/11-2-20.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/11/11_02_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達11−2−20" data-cite-id="hojinzei_kihon_tsutatsu:11-2-20:p1">
<p>法第64条の2第1項《リース取引に係る所得の金額の計算》により売買があったものとされたリース取引に係るリース料のうち、当該事業年度終了の時において支払期日の到来していないリース料の額の合計額は売掛債権等に該当するものとする。(平19年課法2−17「二十一」により追加、平20年課法2−5「二十三」により改正)</p>
</div>
