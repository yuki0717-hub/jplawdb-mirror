<div data-paragraph="1" id="p1" data-cite="所得税基本通達70−1" data-cite-id="shotokuzei_kihon_tsutatsu:70-1:p1">
<p>法第70条第3項に規定する棚卸資産には、不動産所得又は山林所得を生ずべき事業に係る令第81条第1号《譲渡所得の基因とされない棚卸資産に準ずる資産》に掲げる資産が含まれるものとする。（令４課個2-13、課法12-16、課審5-９改正）</p>
