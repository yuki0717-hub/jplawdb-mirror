<h1>消費税基本通達</h1>
<h2 id="item-6-1-4">6−1−4（土地の貸付期間の判定）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-1-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-1-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−1−4" data-cite-id="shohizei_kihon_tsutatsu:6-1-4:p1">
<p>令第8条《土地の貸付けから除外される場合》に規定する「土地の貸付けに係る期間が1月に満たない場合」に該当するかどうかは、当該土地の貸付けに係る契約において定められた貸付期間によって判定するものとする。</p>
</div>
