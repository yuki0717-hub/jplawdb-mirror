<h1>法人税法施行令</h1>
<h2 id="article-114">第百十四条（固定資産に準ずる繰延資産）</h2>
<p>
law_code: <code>hojinzei_seirei</code> / article: <code>114</code> / cite: <code>法人税法施行令第114条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="113-3.html">前条</a> / <a href="115.html">次条</a> / <a href="../../text/hojinzei_seirei/114.txt">text</a> / related: <a href="../hojinzei/index.html">本則</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法施行令第114条第1項" data-cite-id="hojinzei_seirei:114:p1">
<p>1 法第五十八条第一項（青色申告書を提出しなかつた事業年度の災害による損失金の繰越し）に規定する政令で定める繰延資産は、第十四条第一項第六号（繰延資産の範囲）に掲げる繰延資産のうち他の者の有する固定資産を利用するために支出されたものとする。</p>
