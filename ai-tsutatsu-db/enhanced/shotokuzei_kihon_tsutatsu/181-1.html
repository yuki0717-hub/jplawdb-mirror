<h1>所得税基本通達</h1>
<h2 id="item-181-1">181−1（無記名の公社債の利子等に対する税額の計算）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>181-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/181-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/29/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達181−1" data-cite-id="shotokuzei_kihon_tsutatsu:181-1:p1">
<p>無記名の公社債の利子又は無記名の貸付信託の受益証券に係る収益の分配に対する源泉徴収税額は、同一人に同時に支払う利子又は収益の分配の総額について一括して算出すべきであるが、これを困難とする場合には、利札又は収益金交付票1枚ごとに計算して差し支えない。</p>
</div>
