<h1>所得税基本通達</h1>
<h2 id="item-77-6">77−6（店舗併用住宅等について支払った地震保険料の特例）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>77-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/77-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/16/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達77−6" data-cite-id="shotokuzei_kihon_tsutatsu:77-6:p1">
<p>保険等の目的とされている家屋を、店舗併用住宅のように居住の用と事業等の用とに併用している場合であっても、その家屋の全体のおおむね90%以上を居住の用に供しているときは、その家屋について支払った地震保険料の全額を居住用資産に係る地震保険料の金額として差し支えない。（平18課個2−7、課資3−2、課審4−89改正）</p>
</div>
