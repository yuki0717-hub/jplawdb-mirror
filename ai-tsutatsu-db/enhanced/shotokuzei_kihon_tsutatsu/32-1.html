<h1>所得税基本通達</h1>
<h2 id="item-32-1">32−1（山林の伐採又は譲渡による所得）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>32-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/32-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達32−1" data-cite-id="shotokuzei_kihon_tsutatsu:32-1:p1">
<p>法第32条第1項に規定する「山林の伐採又は譲渡による所得」とは、山林を伐採して譲渡したことにより生ずる所得又は山林を伐採しないで譲渡したことにより生ずる所得をいう。</p>
