<h1>消費税基本通達</h1>
<h2 id="item-7-2-3">7−2−3（国外で購入した貨物を国内の保税地域を経由して国外へ譲渡した場合の取扱い）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>7-2-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/7-2-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/07/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達7−2−3" data-cite-id="shohizei_kihon_tsutatsu:7-2-3:p1">
<p>国外で購入した貨物を国内の保税地域に陸揚げし、輸入手続を経ないで再び国外へ譲渡する場合には、関税法第75条《外国貨物の積みもどし》の規定により内国貨物を輸出する場合の手続規定が準用されることから、当該貨物の譲渡は、法第7条第1項第1号《輸出免税》の規定により輸出免税の対象となる。</p>
</div>
