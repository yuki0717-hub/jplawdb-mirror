<p>法第216条の規定は、法第217条第4項《納期の特例に関する承認の申請等》の規定による承認の通知が到達した日又は同条第5項の規定により承認があったものとみなされる日以後に法定納期限が到来する源泉徴収に係る所得税から適用する。（昭49直所2−23改正）</p>
