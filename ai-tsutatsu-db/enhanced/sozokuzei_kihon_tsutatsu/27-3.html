<h2 id="item-27-3">27−3（相続税の申告書の提出先）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>27-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/27-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/04/01.htm#a-27_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達27−3" data-cite-id="sozokuzei_kihon_tsutatsu:27-3:p1">
<p>被相続人がその死亡の時において法施行地に住所を有する場合においては、当該被相続人から相続又は遺贈によって財産を取得した者が提出しなければならない相続税の申告書の提出先は、法附則第3項の規定によりすべて当該被相続人の死亡の時における住所地の所轄税務署長となるのであるから留意する。</p>
</div>
