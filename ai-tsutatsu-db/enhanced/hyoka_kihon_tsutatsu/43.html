<p>

<div data-paragraph="1" id="p1" data-cite="財産評価基本通達43" data-cite-id="hyoka_kihon_tsutatsu:43:p1">
<p>存続期間の定めのない永小作権の価額は、存続期間を30年（別段の慣習があるときは、それによる。）とみなし、相続税法第23条≪地上権及び永小作権の評価≫又は地価税法第24条≪地上権及び永小作権の評価≫の規定によって評価する。（平3課評2−4外改正）</p>
