<h1>法人税基本通達</h1>
<h2 id="item-7-6-9">7−6−9（残存価額となった取替資産）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-6-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-6-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_06_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−6−9" data-cite-id="hojinzei_kihon_tsutatsu:7-6-9:p1">
<p>取替資産の償却限度額の計算につき取替法を採用している場合において、当該資産に係る令第49条第2項第1号《取替法》の金額の累計額がその資産の取得価額の50%相当額に達したかどうかは、規則第10条各号《取替資産の範囲》に掲げる資産の区分ごと（その規模の拡張があった場合には、更にその拡張ごと）に判定する。</p>
