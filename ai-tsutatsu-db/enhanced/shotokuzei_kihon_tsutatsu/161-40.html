<div data-paragraph="1" id="p1" data-cite="所得税基本通達161−40" data-cite-id="shotokuzei_kihon_tsutatsu:161-40:p1">
<p>161−19の取扱いは、法第161条第1項第12号イに掲げる「人的役務の提供に対する……に基因する」報酬の支払者が、当該人的役務を提供する非居住者の当該人的役務を提供するために要する往復の旅費、国内滞在費等の全部又は一部を負担する場合について準用する（平28課2−4、課法11−8、課審5−5追加）。</p>
