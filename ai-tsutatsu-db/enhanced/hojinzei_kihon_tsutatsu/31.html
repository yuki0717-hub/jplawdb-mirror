<h1>法人税基本通達</h1>
<h2 id="item-31">31（圧縮記帳をした減価償却資産等の取得価額の判定）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>31</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/31.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/fusoku/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達31" data-cite-id="hojinzei_kihon_tsutatsu:31:p1">
<p>圧縮記帳の適用を受けた資産又は特定現物出資により受け入れた資産につき昭和49年改正政令附則第7条の規定を適用する場合において、その取得価額が5万円未満であるかどうかの判定については、その圧縮記帳後の金額又は受入価額による。</p>
</div>
