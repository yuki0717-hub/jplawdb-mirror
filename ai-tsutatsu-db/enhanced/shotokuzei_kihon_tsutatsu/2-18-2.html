<h2 id="item-2-18-2">2−18の2（工業所有権の実施権等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-18-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-18-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−18の2" data-cite-id="shotokuzei_kihon_tsutatsu:2-18-2:p1">
<p>他の者の有する工業所有権（特許権、実用新案権、意匠権及び商標権をいう。以下同じ。）について実施権又は使用権を取得した場合におけるその取得のために要した金額については、当該工業所有権に準じて取り扱う。（昭55直所3−19、直法6−8追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達2−18の2" data-cite-id="shotokuzei_kihon_tsutatsu:2-18-2:p2">
<p>（注） 償却費の計算については、49−26の2参照</p>
