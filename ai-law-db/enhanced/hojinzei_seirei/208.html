<h2 id="article-208">第二百八条（事業の主宰者の特殊関係者の範囲）</h2>
<p>
law_code: <code>hojinzei_seirei</code> / article: <code>208</code> / cite: <code>法人税法施行令第208条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="法人税法施行令第208条第1項" data-cite-id="hojinzei_seirei:208:p1">
<p>1 第百七十三条（事業の主宰者の特殊関係者の範囲）の規定は、法第百四十七条（更正及び決定）において準用する法第百三十二条第一項第二号ロ（同族会社等の行為又は計算の否認）に規定する主宰者と政令で定める特殊の関係のある個人について準用する。</p>
