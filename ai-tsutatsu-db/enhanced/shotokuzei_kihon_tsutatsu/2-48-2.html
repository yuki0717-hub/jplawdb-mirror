<p>法第2条第1項第34号かっこ内に規定する「第57条第1項に規定する青色事業専従者に該当するもので同項に規定する給与の支払を受けるもの及び同条第3項に規定する事業専従者に該当するもの」については、2−48の取扱いに準ずる。（平29課法10−13、課個2−22、課審5−8追加）</p>
