<h1>消費税基本通達</h1>
<h2 id="item-11-2-14">11−2−14（試供品、試作品等に係る仕入税額控除）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>11-2-14</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/11-2-14.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/11/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達11−2−14" data-cite-id="shohizei_kihon_tsutatsu:11-2-14:p1">
<p>課税資産の譲渡等に係る販売促進等のために得意先等に配布される試供品、試作品等に係る課税仕入れ等は、課税資産の譲渡等にのみ要するものに該当する。</p>
</div>
