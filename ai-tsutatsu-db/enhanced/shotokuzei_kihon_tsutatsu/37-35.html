<h2 id="item-37-35">37-35（立木賦課金の償却の特例）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>37-35</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/37-35.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/10.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達37-35" data-cite-id="shotokuzei_kihon_tsutatsu:37-35:p1">
<p>立木賦課金の賦課の対象となった山林を毎年同程度の規模により伐採又は譲渡している場合には、37-34にかかわらず、当該立木賦課金を無形減価償却資産の減価償却に準ずる方法により、25年間に均等償却して差し支えない。</p>
