<p>三方又は四方に路線がある宅地の価額は、16≪側方路線影響加算≫及び前項に定める方法を併用して計算したその宅地の価額にその宅地の地積を乗じて計算した価額によって評価する。（昭45直資3−13・昭47直資3−16改正）</p>
