<h1>消費税基本通達</h1>
<h2 id="item-5-7-10">5−7−10（資産の所在場所が国外である場合の取扱い）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-7-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-7-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−7−10" data-cite-id="shohizei_kihon_tsutatsu:5-7-10:p1">
<p>国内の事業者が、国内の他の事業者に対し、対価を得て法第4条第3項第1号又は令第6条第1項《資産の譲渡等が国内において行われたかどうかの判定》の規定により国外に所在するものとされる資産の譲渡又は貸付けをした場合には、当該譲渡又は貸付けは国外において行われたこととなり、消費税の課税の対象とはならないのであるから留意する。</p>
</div>
