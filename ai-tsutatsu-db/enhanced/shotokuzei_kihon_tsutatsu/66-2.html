<div data-paragraph="1" id="p1" data-cite="所得税基本通達66−2" data-cite-id="shotokuzei_kihon_tsutatsu:66-2:p1">
<p>法第66条第1項に規定する「契約」とは、当事者間における請負に係る合意をいうのであるから、当該契約に関して契約書等の書面が作成されている必要はないのであるから留意する。（平11課所4−1追加）</p>
