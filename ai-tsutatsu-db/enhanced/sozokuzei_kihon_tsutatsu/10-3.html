<div data-paragraph="1" id="p1" data-cite="相続税法基本通達10-3" data-cite-id="sozokuzei_kihon_tsutatsu:10-3:p1">
<p>法第10条第1項第7号に掲げる「貸付金債権」には、いわゆる融通手形による貸付金を含み、売掛債権、いわゆる商業手形債権その他事業取引に関して発生した債権で短期間内（おおむね6月以内）に返済されるべき性質のものは含まれないものとする。（平15課資2−1改正）</p>
