<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>57-7-2-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/57-7-2-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/02/02_57_7_2.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）57の7の2−1" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:57-7-2-1:p1">
<p>適格合併又は適格分割型分割により引継ぎを受けた中部国際空港整備準備金の措置法第57条の7の2第3項の規定による均分取崩しについては、55−7の2の取扱いに準じて取り扱うものとする。（平25年課法2−4「十七」により追加、令４年課法２−14「三十五」により改正）</p>
