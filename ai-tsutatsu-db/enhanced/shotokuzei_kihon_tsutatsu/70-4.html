<p>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達70−4" data-cite-id="shotokuzei_kihon_tsutatsu:70-4:p1">
<p>法第70条第３項の「第51条第１項又は第３項に規定する資産」の災害による損失の金額及び法第70条第３項かっこ内に規定する「その他これらに類するもの」については、51−２及び51−６の取扱いに準ずる。（令5課個2-25、課法12-11、課審5-9改正）</p>
