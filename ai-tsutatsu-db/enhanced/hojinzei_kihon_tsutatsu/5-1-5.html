<h1>法人税基本通達</h1>
<h2 id="item-5-1-5">5−1−5（製造間接費の製造原価への配賦）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>5-1-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/5-1-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/05/05_01_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達5−1−5" data-cite-id="hojinzei_kihon_tsutatsu:5-1-5:p1">
<p>法人の事業の規模が小規模である等のため製造間接費を製品、半製品又は仕掛品に配賦することが困難である場合には、その製造間接費を半製品及び仕掛品の製造原価に配賦しないで製品の製造原価だけに配賦することができる。</p>
</div>
