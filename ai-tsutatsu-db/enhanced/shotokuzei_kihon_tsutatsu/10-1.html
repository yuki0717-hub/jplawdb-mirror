<h2 id="item-10-1">10-1（委託者と受益者とが異なる合同運用信託についての非課税規定の適用）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>10-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/10-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/02/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達10-1" data-cite-id="shotokuzei_kihon_tsutatsu:10-1:p1">
<p>法第10条第1項に規定する合同運用信託については、委託者以外の者が受益者となっている場合であっても、その委託者が同項に規定する預入等（以下10-24までにおいて「預入等」という。）をしたものとして、同項の規定を適用する。（昭60直法6-8、直所3-12、昭63直法6-7、直所3-8改正）</p>
