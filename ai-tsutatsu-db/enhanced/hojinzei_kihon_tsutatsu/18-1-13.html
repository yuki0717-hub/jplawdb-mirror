<h1>法人税基本通達</h1>
<h2 id="item-18-1-13">18−1−13（恒久的施設等を有する会社等の除外会社等の判定）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>18-1-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/18-1-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/18/18_01_05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達18−1−13" data-cite-id="hojinzei_kihon_tsutatsu:18-1-13:p1">
<p>会社等が恒久的施設等を有する場合には、当該会社等が規則第38条の10第5項各号《除外会社等の範囲》に掲げる会社等に該当するかどうかの判定は、当該恒久的施設等を含めて行うことに留意する。（令5年課法2−17｢九」により追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達18−1−13" data-cite-id="hojinzei_kihon_tsutatsu:18-1-13:p2">
<p>第6款 共同支配会社等</p>
</div>
<div data-paragraph="3" id="p3" data-cite="法人税基本通達18−1−13" data-cite-id="hojinzei_kihon_tsutatsu:18-1-13:p3">
<p>第6款 共同支配会社等</p>
