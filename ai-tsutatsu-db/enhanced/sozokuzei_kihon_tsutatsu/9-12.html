<h1>相続税法基本通達</h1>
<h2 id="item-9-12">9-12（共有持分の放棄）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>9-12</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/9-12.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/06.htm#a-9_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達9-12" data-cite-id="sozokuzei_kihon_tsutatsu:9-12:p1">
<p>共有に属する財産の共有者の1人が、その持分を放棄(相続の放棄を除く。)したとき、又は死亡した場合においてその者の相続人がないときは、その者に係る持分は、他の共有者がその持分に応じ贈与又は遺贈により取得したものとして取り扱うものとする。</p>
