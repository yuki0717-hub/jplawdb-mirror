<h1>消費税基本通達</h1>
<h2 id="item-6-13-6">6−13−6（住宅の貸付けと役務の提供が混合した契約の取扱い）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-13-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-13-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−13−6" data-cite-id="shohizei_kihon_tsutatsu:6-13-6:p1">
<p>一の契約で非課税となる住宅の貸付けと課税となる役務の提供を約している場合には、この契約に係る対価の額を住宅の貸付けに係る対価の額と役務の提供に係る対価の額に合理的に区分するものとする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達6−13−6" data-cite-id="shohizei_kihon_tsutatsu:6-13-6:p2">
<p>(注) この契約に該当するものとして、例えば、有料老人ホーム、ケア付住宅、食事付の貸間、食事付の寄宿舎等がある。</p>
</div>
