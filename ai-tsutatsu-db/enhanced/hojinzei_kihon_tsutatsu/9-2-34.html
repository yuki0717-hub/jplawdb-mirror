<h1>法人税基本通達</h1>
<h2 id="item-9-2-34">9−2−34（合併法人の役員となった被合併法人の役員等に対する退職給与）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-2-34</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-2-34.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_02_07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−2−34" data-cite-id="hojinzei_kihon_tsutatsu:9-2-34:p1">
<p>9−2−33は、被合併法人の役員であると同時に合併法人の役員を兼ねている者又は被合併法人の役員から合併法人の役員となった者に対し、合併により支給する退職給与について準用する。（平14年課法2−1「二十」により追加、平19年課法2−3「二十二」により改正）</p>
</div>
