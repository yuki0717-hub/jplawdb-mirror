<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>12-7-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/12-7-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/12/06.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達12−7−4" data-cite-id="shohizei_kihon_tsutatsu:12-7-4:p1">
<p>法第36条第5項《納税義務の免除を受けることとなった場合等の棚卸資産に係る消費税額の調整》の規定は、事業者が、免税事業者となる課税期間の前課税期間において、簡易課税制度の適用を受ける場合には適用されないことに留意する。（令2課消2-9により改正）</p>
