<h2 id="item-1-3-2">1−3−2（名義株についての株主等の判定）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>1-3-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/1-3-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/01/01_03.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達1−3−2" data-cite-id="hojinzei_kihon_tsutatsu:1-3-2:p1">
<p>法第2条第10号《同族会社の意義》に規定する「株主等」は、株主名簿、社員名簿又は定款に記載又は記録されている株主等によるのであるが、その株主等が単なる名義人であって、当該株主等以外の者が実際の権利者である場合には、その実際の権利者を株主等とする。（昭55年直法2−8「四」、平15年課法2−22「二」、平19年課法2−3「四」により改正）</p>
