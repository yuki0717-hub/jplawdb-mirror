<h1>法人税基本通達</h1>
<h2 id="item-7-3-16-2">7−3−16の2（減価償却資産以外の固定資産の取得価額）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-3-16-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-3-16-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_03_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−3−16の2" data-cite-id="hojinzei_kihon_tsutatsu:7-3-16-2:p1">
<p>減価償却資産以外の固定資産の取得価額については、別に定めるもののほか、令第54条《減価償却資産の取得価額》の規定及びこれに関する取扱いの例による。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達7−3−16の2" data-cite-id="hojinzei_kihon_tsutatsu:7-3-16-2:p2">
<p>なお、資本的支出に相当する金額は当該固定資産の取得価額に加算する。（昭55年直法2−8「二十一」により追加、平19年課法2−7「四」により改正）</p>
</div>
