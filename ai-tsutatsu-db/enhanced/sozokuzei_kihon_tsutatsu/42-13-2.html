<h1>相続税法基本通達</h1>
<h2 id="item-42-13-2">42−13の2（法施行令第19条の4第1項第2号の「不服申立て」）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>42-13-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/42-13-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/04.htm#a-42_1">source</a>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達42−13の2" data-cite-id="sozokuzei_kihon_tsutatsu:42-13-2:p1">
<p>法施行令第19条の4第1項第2号の「不服申立て」とは、法第42条第8項に規定する処分については、同条第10項に規定する期限までに行われた不服申立てに限られるのであるから留意する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法基本通達42−13の2" data-cite-id="sozokuzei_kihon_tsutatsu:42-13-2:p2">
<p>（注） 法第42条第10項に規定する期限を経過した場合には、物納申請は取り下げたものとみなされることに留意する。</p>
