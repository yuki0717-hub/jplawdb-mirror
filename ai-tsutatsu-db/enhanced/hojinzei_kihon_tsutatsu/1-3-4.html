<h1>法人税基本通達</h1>
<h2 id="item-1-3-4">1−3−4（生計を一にすること）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>1-3-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/1-3-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/01/01_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達1−3−4" data-cite-id="hojinzei_kihon_tsutatsu:1-3-4:p1">
<p>令第4条第1項第5号《同族関係者の範囲》に規定する「生計を一にする」こととは、有無相助けて日常生活の資を共通にしていることをいうのであるから、必ずしも同居していることを必要としない。</p>
