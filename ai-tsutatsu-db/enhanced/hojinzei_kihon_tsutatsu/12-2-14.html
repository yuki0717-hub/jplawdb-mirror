<h2 id="item-12-2-14">12−2−14（繰延資産の基因となった資産について損壊等の被害があった場合）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>12-2-14</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/12-2-14.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/12/12_02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達12−2−14" data-cite-id="hojinzei_kihon_tsutatsu:12-2-14:p1">
<p>12−2−6から12−2−13まで《災害損失特別勘定の設定等》は、災害により令第114条《固定資産に準ずる繰延資産》に規定する繰延資産につき、当該繰延資産に係る他の者の有する固定資産について損壊等の被害があった場合について準用する。(平29年課法2−2「三」により追加)</p>
