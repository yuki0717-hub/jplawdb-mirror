<h2 id="item-12-1-1">12−1−1（事業者が収受する早出料）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>12-1-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/12-1-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/12/01/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達12−1−1" data-cite-id="shohizei_kihon_tsutatsu:12-1-1:p1">
<p>事業者が海上運送事業を営む他の事業者から船舶による運送に関連して収受する早出料は、仕入れに係る対価の返還等に該当する。</p>
