<h1>所得税基本通達</h1>
<h2 id="item-165-9">165−9（事業税の取扱い）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>165-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/165-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/24/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達165−9" data-cite-id="shotokuzei_kihon_tsutatsu:165-9:p1">
<p>恒久的施設を有する非居住者の事業税の額については、当該金額のうち恒久的施設帰属所得に係る不動産所得又は事業所得の金額に対応する部分の金額として合理的に計算された金額が、恒久的施設帰属所得に係る不動産所得又は事業所得の金額の計算上必要経費の額に算入されることに留意する（平28課2−4、課法11−8、課審5−5追加）。</p>
