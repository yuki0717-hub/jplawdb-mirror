<h1>所得税基本通達</h1>
<h2 id="item-2-1">2−1（住所の意義）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−1" data-cite-id="shotokuzei_kihon_tsutatsu:2-1:p1">
<p>法に規定する住所とは各人の生活の本拠をいい、生活の本拠であるかどうかは客観的事実によって判定する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達2−1" data-cite-id="shotokuzei_kihon_tsutatsu:2-1:p2">
<p>（注） 国の内外にわたって居住地が異動する者の住所が国内にあるかどうかの判定に当たっては、令第14条《国内に住所を有する者と推定する場合》及び第15条《国内に住所を有しない者と推定する場合》の規定があることに留意する。</p>
</div>
