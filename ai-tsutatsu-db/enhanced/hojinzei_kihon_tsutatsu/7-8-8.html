<h1>法人税基本通達</h1>
<h2 id="item-7-8-8">7−8−8（地盤沈下による防潮堤、防波堤等の積上げ費）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-8-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-8-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−8−8" data-cite-id="hojinzei_kihon_tsutatsu:7-8-8:p1">
<p>法人が地盤沈下に起因して防潮堤、防波堤、防水堤等の積上げ工事を行った場合において、数年内に再び積上げ工事を行わなければならないものであると認められるときは、その積上げ工事に要した費用を一の減価償却資産として償却することができる。（昭55年直法2−8「二十六」により改正）</p>
</div>
