<h1>所得税基本通達</h1>
<h2 id="item-2-29-4">2−29の4（同業者団体等の加入金）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-29-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-29-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−29の4" data-cite-id="shotokuzei_kihon_tsutatsu:2-29-4:p1">
<p>同業者団体等（社交団体を除く。）に対して支出した加入金（その構成員としての地位を他に譲渡することができることとなっている場合における加入金及び出資の性質を有する加入金を除く。）は、令第7条第1項第3号ホに掲げる費用に該当するものとする。（昭55直所3−19、直法6−8追加、平19課個2−11、課資3−1、課法9−5、課審4−26改正）</p>
</div>
