<h1>法人税基本通達</h1>
<h2 id="item-9-4-4">9−4−4（最終的に国等に帰属しない寄附金）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-4-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-4-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_04_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−4−4" data-cite-id="hojinzei_kihon_tsutatsu:9-4-4:p1">
<p>国等に対して採納の手続を経て支出した寄附金であっても、その寄附金が特定の団体に交付されることが明らかである等最終的に国等に帰属しないと認められるものは、国等に対する寄附金には該当しないことに留意する。</p>
