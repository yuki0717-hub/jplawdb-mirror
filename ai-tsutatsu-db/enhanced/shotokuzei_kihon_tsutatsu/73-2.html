<h2 id="item-73-2">73−2（支払った医療費の意義）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>73-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/73-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/16/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達73−2" data-cite-id="shotokuzei_kihon_tsutatsu:73-2:p1">
<p>法第73条第1項に規定する「その年中に支払った当該医療費」とは、その年中に現実に支払った医療費をいうのであるから、未払となっている医療費は現実に支払われるまでは控除の対象とならないことに留意する。</p>
