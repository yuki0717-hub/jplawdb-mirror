<h1>所得税基本通達</h1>
<h2 id="item-66-3">66−3（契約において手形で請負の対価の額が支払われることになっている場合の取扱い）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>66-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/66-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/14/02.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達66−3" data-cite-id="shotokuzei_kihon_tsutatsu:66-3:p1">
<p>令第192条第2項《支払条件に係る長期大規模工事の判定》に規定する「支払われること」には、契約において定められている支払期日に手形により支払われる場合も含まれることに留意する。（平11課所4−1追加）</p>
