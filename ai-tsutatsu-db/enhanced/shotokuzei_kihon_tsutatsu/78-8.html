<h1>所得税基本通達</h1>
<h2 id="item-78-8">78−8（個人の負担すべき寄附金を法人が支出した場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>78-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/78-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/16/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達78−8" data-cite-id="shotokuzei_kihon_tsutatsu:78-8:p1">
<p>個人の負担すべき法第78条第2項各号に掲げる寄附金を法人が支出した場合において、当該法人又は個人に対する法人税法又は所得税法の適用上当該寄附金が当該個人に対する給与等とされたときは、当該給与等とされた金額は当該個人が支出した寄附金として同条の規定を適用する。（平20課個2−17、課審4−186、課法9−3改正）</p>
</div>
