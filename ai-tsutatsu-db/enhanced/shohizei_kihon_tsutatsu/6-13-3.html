<h1>消費税基本通達</h1>
<h2 id="item-6-13-3">6−13−3（駐車場付き住宅の貸付け）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-13-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-13-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−13−3" data-cite-id="shohizei_kihon_tsutatsu:6-13-3:p1">
<p>駐車場付き住宅としてその全体が住宅の貸付けとされる駐車場には、一戸建住宅に係る駐車場のほか、集合住宅に係る駐車場で入居者について1戸当たり1台分以上の駐車スペースが確保されており、かつ、自動車の保有の有無にかかわらず割り当てられる等の場合で、住宅の貸付けの対価とは別に駐車場使用料等を収受していないものが該当する。</p>
</div>
