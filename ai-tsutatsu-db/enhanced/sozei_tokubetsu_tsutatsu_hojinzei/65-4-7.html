<h2 id="item-65-4-7">65の4-7（公募手続開始前の譲渡）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>65-4-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/65-4-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/10/10_65_4.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）65の4-7" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:65-4-7:p1">
<p>63（5）-6の取扱いは、公募手続開始前に土地等の譲渡をする場合における措置法第65条の4第1項第3号ハの規定の適用について準用する。（平6年課法2-5「三十八」により追加、平9年課法2-14「十九」、平11年課法2-9「四十六」、平24年課法2-17「三十」により改正）</p>
