<h2 id="item-9-7-5">9−7−5（明細書の添付）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-7-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-7-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_07_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−7−5" data-cite-id="hojinzei_kihon_tsutatsu:9-7-5:p1">
<p>9−7−3により未払金の計上を行う場合には、その計上を行う事業年度の確定申告書に未払金の額の計算の基礎及び金品引換券の引換条件等に関する事項を記載した明細書を添付しなければならないものとする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達9−7−5" data-cite-id="hojinzei_kihon_tsutatsu:9-7-5:p2">
<p>第2款 海外渡航費</p>
