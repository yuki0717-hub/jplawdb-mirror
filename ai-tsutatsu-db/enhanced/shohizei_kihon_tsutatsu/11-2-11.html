<h1>消費税基本通達</h1>
<h2 id="item-11-2-11">11−2−11（国外取引に係る仕入税額控除）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>11-2-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/11-2-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/11/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達11−2−11" data-cite-id="shohizei_kihon_tsutatsu:11-2-11:p1">
<p>国外において行う資産の譲渡等のための課税仕入れ等がある場合は、当該課税仕入れ等について法第30条《仕入れに係る消費税額の控除》の規定が適用されるのであるから留意する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達11−2−11" data-cite-id="shohizei_kihon_tsutatsu:11-2-11:p2">
<p>この場合において、事業者が個別対応方式を適用するときは、当該課税仕入れ等は課税資産の譲渡等にのみ要するものに該当する。（令５課消２−９により改正）</p>
</div>
