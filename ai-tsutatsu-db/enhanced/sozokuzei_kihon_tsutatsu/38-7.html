<h2 id="item-38-7">38−7（不動産等の価額の計算）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>38-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/38-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/01.htm#a-38_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達38−7" data-cite-id="sozokuzei_kihon_tsutatsu:38-7:p1">
<p>法第38条第1項前段のかっこ書の規定により、延納期間を延長することができる場合の「不動産等の価額」を計算するに当たり、法施行令第13条の「事業用の減価償却資産」とは、被相続人の事業の用に供されていた所得税法第2条第1項第19号に規定する減価償却資産をいうのであるから留意する。（平7課資2−119・徴管5−5追加、平18徴管5−14改正）</p>
