<h1>消費税基本通達</h1>
<h2 id="item-5-4-5">5−4−5（資産の無償貸付け）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-4-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-4-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−4−5" data-cite-id="shohizei_kihon_tsutatsu:5-4-5:p1">
<p>個人事業者又は法人が、資産の貸付けを行った場合において、その資産の貸付けに係る対価を収受しないこととしているときは、当該資産の貸付けを受けた者が当該個人事業者の家族又は当該法人の役員であっても、資産の譲渡等に該当しないことに留意する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達5−4−5" data-cite-id="shohizei_kihon_tsutatsu:5-4-5:p2">
<p>第5節 役務の提供</p>
</div>
<div data-paragraph="3" id="p3" data-cite="消費税基本通達5−4−5" data-cite-id="shohizei_kihon_tsutatsu:5-4-5:p3">
