<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>7-2-13-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/7-2-13-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/07/02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達7−2−13の2" data-cite-id="shohizei_kihon_tsutatsu:7-2-13-2:p1">
<p>令第17条第2項第4号《輸出取引等の範囲》に規定する「特例輸出貨物の輸出のための船舶又は航空機への積込みの場所におけるもの」とは、特例輸出貨物を輸出するための船舶又は航空機へ積み込む場所及び当該特例輸出貨物を積み込んだ船舶又は航空機における当該特例輸出貨物の荷役、検数、鑑定又は検量等の役務の提供をいう。（平23課消1-35により改正）</p>
