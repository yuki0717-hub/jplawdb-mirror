<h1>法人税基本通達</h1>
<h2 id="item-2-1-19">2−1−19（共有地の分割）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>2-1-19</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/2-1-19.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/02/02_01_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達2−1−19" data-cite-id="hojinzei_kihon_tsutatsu:2-1-19:p1">
<p>法人が他の者と土地を共有している場合において、その共有に係る土地をその持分に応じて分割したときは、その分割による土地の譲渡はなかったものとして取り扱う。（昭55年直法2−8「六」により追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達2−1−19" data-cite-id="hojinzei_kihon_tsutatsu:2-1-19:p2">
<p>(注) その分割に要した費用の額は、その支出をした日の属する事業年度の損金の額に算入することができる。</p>
</div>
