<h2 id="item-42-13-7">42の13-7（資本的支出）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>42-13-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/42-13-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/01/01_42_13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）42の13-7" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:42-13-7:p1">
<p>法人の有する国内資産につき資本的支出を行った場合の当該資本的支出に係る金額は、42の13−10ただし書の適用があるものを除き、措置法第42条の13第５項第２号イに掲げる金額（以下「国内設備投資額」という。）に含まれるものとする。（令３年課法２-21「十三」により追加、令４年課法２−14「十七」により改正）</p>
