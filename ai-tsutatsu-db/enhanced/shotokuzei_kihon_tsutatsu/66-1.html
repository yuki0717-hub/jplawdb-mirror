<h2 id="item-66-1">66−1（工事の請負の範囲）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>66-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/66-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/14/02.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達66−1" data-cite-id="shotokuzei_kihon_tsutatsu:66-1:p1">
<p>法第66条第１項に規定する工事(以下66―9までにおいて「工事」という。)の請負には、設計、監理等の役務の提供のみの請負は含まれないのであるが、工事の請負と一体として請け負ったと認められるこれらの役務の提供の請負については、当該工事の請負に含まれることに留意する。（平11課所4−1追加、平20課個2−17、課審4−186、課法9−3改正）</p>
</div>
