<h2 id="item-11-2-7">11の2−7（負担付遺贈があった場合の課税価格の計算）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>11-2-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/11-2-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/02/01.htm#a-11_2_1">source</a>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達11の2−7" data-cite-id="sozokuzei_kihon_tsutatsu:11-2-7:p1">
<p>負担付遺贈により取得した財産の価額は、負担がないものとした場合における当該財産の価額から当該負担額（当該遺贈のあった時において確実と認められる金額に限る。）を控除した価額によるものとする。</p>
