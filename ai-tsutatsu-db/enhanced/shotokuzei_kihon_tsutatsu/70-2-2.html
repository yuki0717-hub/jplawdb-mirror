<p>法第70条の２第４項第６号に規定する棚卸資産には、不動産所得又は山林所得を生ずべき事業に係る令第81条第１号《譲渡所得の基因とされない棚卸資産に準ずる資産》に掲げる資産が含まれるものとする。（令5課個2-25、課法12-11、課審5-9追加）</p>
