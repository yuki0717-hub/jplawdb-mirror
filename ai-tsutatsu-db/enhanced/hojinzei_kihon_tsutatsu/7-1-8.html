<h1>法人税基本通達</h1>
<h2 id="item-7-1-8">7−1−8（公共下水道施設の使用のための負担金）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-1-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-1-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_01_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−1−8" data-cite-id="hojinzei_kihon_tsutatsu:7-1-8:p1">
<p>法人が、下水道法第2条第3号《公共下水道の定義》に規定する公共下水道を使用する排水設備を新設し、又は拡張する場合において、公共下水道管理者に対してその新設又は拡張により必要となる公共下水道の改築に要する費用を負担するときは、その負担金の額については、水道施設利用権に準じて取り扱う。</p>
</div>
