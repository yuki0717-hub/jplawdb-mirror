<h1>所得税基本通達</h1>
<h2 id="item-27-2">27−2（有料駐車場等の所得）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>27-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/27-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/02.htm#a-02">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達27−2" data-cite-id="shotokuzei_kihon_tsutatsu:27-2:p1">
<p>いわゆる有料駐車場、有料自転車置場等の所得については、自己の責任において他人の物を保管する場合の所得は事業所得又は雑所得に該当し、そうでない場合の所得は不動産所得に該当する。</p>
</div>
