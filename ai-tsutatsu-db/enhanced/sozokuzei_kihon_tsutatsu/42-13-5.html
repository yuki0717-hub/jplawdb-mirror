<p>法第42条第28項の適用において、同項第1号（又は同項第2号）の規定の適用期間の全部又は一部が、同項第2号（又は同項第1号若しくは同項第2号）の規定の適用期間と重複する場合については、39−10の5の取扱いに準ずるものとする。</p>
