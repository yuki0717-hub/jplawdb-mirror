<h1>所得税基本通達</h1>
<h2 id="item-28-2">28−2（同一人が宿直と日直とを引き続いて行った場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>28-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/28-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達28−2" data-cite-id="shotokuzei_kihon_tsutatsu:28-2:p1">
<p>同一人が宿直と日直とを引き続いて行った場合（土曜日等通常の勤務時間が短い日の宿直で、宿直としての勤務時間が長いため、通常の日の宿直料よりも多額の宿直料が支給される場合を含む。）には、通常の宿直又は日直に相当する勤務時間を経過するごとに宿直又は日直を1回行ったものとして、28−1のただし書の取扱いを適用する。</p>
</div>
