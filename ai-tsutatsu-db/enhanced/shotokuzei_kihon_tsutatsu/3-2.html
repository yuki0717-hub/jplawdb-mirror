<h1>所得税基本通達</h1>
<h2 id="item-3-2">3−2（学術、技芸を習得する者の住所の判定）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>3-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/3-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達3−2" data-cite-id="shotokuzei_kihon_tsutatsu:3-2:p1">
<p>学術、技芸の習得のため国内又は国外に居住することとなった者の住所が国内又は国外のいずれにあるかは、その習得のために居住する期間その居住する地に職業を有するものとして、令第14条第1項《国内に住所を有する者と推定する場合》又は第15条第1項《国内に住所を有しない者と推定する場合》の規定により推定するものとする。</p>
