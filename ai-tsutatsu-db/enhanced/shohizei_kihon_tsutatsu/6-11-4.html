<h1>消費税基本通達</h1>
<h2 id="item-6-11-4">6−11−4（学校等が行う役務の提供で課税されるもの）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-11-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-11-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/11.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−11−4" data-cite-id="shohizei_kihon_tsutatsu:6-11-4:p1">
<p>学校等が行う役務の提供で非課税とされるのは、法別表第二第11号《教育に係る役務の提供の範囲》に規定する教育に関する役務の提供に限られるから、例えば、学校給食又は他の者からの委託による調査・研究等の役務の提供は、非課税とはならないのであるから留意する。（令５課消２−９により改正）</p>
</div>
