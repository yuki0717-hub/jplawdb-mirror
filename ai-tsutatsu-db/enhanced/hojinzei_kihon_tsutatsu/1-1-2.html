doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>1-1-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/1-1-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/01/01_01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達1−1−2" data-cite-id="hojinzei_kihon_tsutatsu:1-1-2:p1">
<p>法第2条第8号《人格のない社団等の意義》に規定する「法人でない財団」とは、一定の目的を達成するために出えんされた財産の集合体で特定の個人又は法人の所有に属さないで、一定の組織による統一された意志の下にその出えん者の意図を実現すべく独立して活動を行うもののうち法人格のないものをいう。(昭56年直法2−16「二」、「六」により改正)</p>
