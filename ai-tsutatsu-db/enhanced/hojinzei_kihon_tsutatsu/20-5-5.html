<h1>法人税基本通達</h1>
<h2 id="item-20-5-5">20−5−5（損金の額に算入できない保証料）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-5-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-5-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_05_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−5−5" data-cite-id="hojinzei_kihon_tsutatsu:20-5-5:p1">
<p>外国法人の恒久的施設帰属所得に係る所得の金額の計算上、恒久的施設とその本店等との間の資金の借入れに係る債務の保証に相当する事実に基づく保証料（これに準ずるものを含む。）の額は、損金の額に算入することはできないことに留意する。（平26年課法2−9「九」により追加）</p>
