<h1>相続税法基本通達</h1>
<h2 id="item-9-4-2">9の4−2（受益者等が存しない信託の委託者が死亡した場合）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>9-4-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/9-4-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/09.htm#a-9-4_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達9の4−2" data-cite-id="sozokuzei_kihon_tsutatsu:9-4-2:p1">
<p>受益者等が存しない信託の委託者が死亡した場合には、法第9条の4第1項の規定の適用により当該信託の受託者が当該信託に関する権利を遺贈によって取得したものとみなされる場合を除き、当該信託に関する権利は当該死亡した委託者の相続税の課税財産を構成しないことに留意する。（平19課資2−5、課審6−3追加）</p>
