<h1>所得税基本通達</h1>
<h2 id="item-33-9">33-9（資産の取得の日）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>33-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/33-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達33-9" data-cite-id="shotokuzei_kihon_tsutatsu:33-9:p1">
<p>法第33条第3項第1号に規定する取得の日は、次による。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達33-9" data-cite-id="shotokuzei_kihon_tsutatsu:33-9:p2">
<p>（1） 他から取得した資産については、36-12に準じて判定した日とする。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="所得税基本通達33-9" data-cite-id="shotokuzei_kihon_tsutatsu:33-9:p3">
<p>（2） 自ら建設、製作又は製造（以下この項において「建設等」という。）をした資産については、当該建設等が完了した日とする。</p>
</div>
<div data-paragraph="4" id="p4" data-cite="所得税基本通達33-9" data-cite-id="shotokuzei_kihon_tsutatsu:33-9:p4">
<p>（3） 他に請け負わせて建設等をした資産については、当該資産の引渡しを受けた日とする。</p>
</div>
</article>
