<h1>租税特別措置法関係通達（法人税編）</h1>
<h2 id="item-66-5-2-14">66の5の2−14（直接又は間接保有の株式）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>66-5-2-14</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/66-5-2-14.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/13/13_66_5_2.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）66の5の2−14" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:66-5-2-14:p1">
<p>措置法第66条の５の２第２項第４号に規定する特殊の関係にあるかどうかを判定する場合の直接又は間接に保有する株式には、その払込金額等の全部又は一部について払込み等が行われていないものが含まれるものとする。（令元年課法2-33「二」により追加）</p>
