<h1>消費税基本通達</h1>
<h2 id="item-9-1-5">9−1−5（請負による資産の譲渡等の時期）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>9-1-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/9-1-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/09/01/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達9−1−5" data-cite-id="shohizei_kihon_tsutatsu:9-1-5:p1">
<p>請負による資産の譲渡等の時期は、別に定めるものを除き、物の引渡しを要する請負契約にあってはその目的物の全部を完成して相手方に引き渡した日、物の引渡しを要しない請負契約にあってはその約した役務の全部を完了した日とする。</p>
</div>
