<h2 id="item-9-1">9-1（「利益を受けた」の意義）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>9-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/9-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/06.htm#a-9_1">source</a>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達9-1" data-cite-id="sozokuzei_kihon_tsutatsu:9-1:p1">
<p>法第9条に規定する「利益を受けた」とは、おおむね利益を受けた者の財産の増加又は債務の減少があった場合等をいい、労務の提供等を受けたような場合は、これに含まないものとする。</p>
