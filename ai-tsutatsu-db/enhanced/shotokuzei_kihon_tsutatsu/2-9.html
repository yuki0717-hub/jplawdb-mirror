<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−9" data-cite-id="shotokuzei_kihon_tsutatsu:2-9:p1">
<p>2−8の場合において、当該従業員団体の収入及び支出が、例えば、当該法人からきょ出された部分と構成員から収入した会費等の部分とであん分するなど適正に区分経理されているときは、2−8にかかわらず、その区分されたところにより当該法人の収入及び支出に含められる収入及び支出の額を計算することができる。</p>
