<h1>所得税基本通達</h1>
<h2 id="item-33-1">33-1（譲渡所得の基因となる資産の範囲）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>33-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/33-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達33-1" data-cite-id="shotokuzei_kihon_tsutatsu:33-1:p1">
<p>譲渡所得の基因となる資産とは、法第33条第2項各号に規定する資産及び金銭債権以外の一切の資産をいい、当該資産には、借家権又は行政官庁の許可、認可、割当て等により発生した事実上の権利も含まれる。</p>
</div>
