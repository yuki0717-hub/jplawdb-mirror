<h1>法人税基本通達</h1>
<h2 id="item-9-1-6">9−1−6（棚卸資産について評価損の計上ができない場合）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-1-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-1-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_01_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−1−6" data-cite-id="hojinzei_kihon_tsutatsu:9-1-6:p1">
<p>棚卸資産の時価が単に物価変動、過剰生産、建値の変更等の事情によって低下しただけでは、令第68条第1項第1号《棚卸資産の評価損の計上ができる事実》に掲げる事実に該当しないことに留意する。（平12年課法2−19「十三」、平17年課法2−14「九」により改正）</p>
</div>
