<h1>所得税基本通達</h1>
<h2 id="item-90-9">90−9（端数計算）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>90-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/90-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/17/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達90−9" data-cite-id="shotokuzei_kihon_tsutatsu:90-9:p1">
<p>法第90条第1項の規定を適用する場合における通則法第118条第1項《国税の課税標準の端数計算等》の規定の適用については、課税総所得金額及び調整所得金額のそれぞれを同項に規定する課税標準とするものとする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達90−9" data-cite-id="shotokuzei_kihon_tsutatsu:90-9:p2">
<p>（注） したがって、まず課税総所得金額の1,000円未満の端数を切り捨て、次に調整所得金額の1,000円未満の端数を切り捨てることに留意する。</p>
</div>
