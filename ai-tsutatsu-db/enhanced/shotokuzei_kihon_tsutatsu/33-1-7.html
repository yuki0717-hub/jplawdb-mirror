<h2 id="item-33-1-7">33-1の7（共有地の分割）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>33-1-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/33-1-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/07.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達33-1の7" data-cite-id="shotokuzei_kihon_tsutatsu:33-1-7:p1">
<p>個人が他の者と土地を共有している場合において、その共有に係る一の土地についてその持分に応ずる現物分割があったときには、その分割による土地の譲渡はなかったものとして取り扱う。（昭56直資3-2、直所3-3追加、令元課資3-3、課個2-20、課法11-5、課審7-3改正）</p>
