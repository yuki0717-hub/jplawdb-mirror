<h1>法人税基本通達</h1>
<h2 id="item-7-3-1">7−3−1（高価買入資産の取得価額）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-3-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-3-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_03_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−3−1" data-cite-id="hojinzei_kihon_tsutatsu:7-3-1:p1">
<p>法人が不当に高価で買い入れた固定資産について、その買入価額のうち実質的に贈与をしたものと認められた金額がある場合には、買入価額から当該金額を控除した金額を取得価額とすることに留意する。（平14年課法2−1「十七」により改正）</p>
