<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>21-3-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/21-3-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/02/10.htm#a-21_2_1">source</a>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達21の3-7" data-cite-id="sozokuzei_kihon_tsutatsu:21-3-7:p1">
<p>財産の果実だけを生活費又は教育費に充てるために財産の名義変更があったような場合には、その名義変更の時にその利益を受ける者が当該財産を贈与によって取得したものとして取り扱うものとする。（平15課資2-1改正）</p>
