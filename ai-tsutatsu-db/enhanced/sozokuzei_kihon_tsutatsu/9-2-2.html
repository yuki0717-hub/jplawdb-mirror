<p>法第9条の2第1項に規定する特定委託者（以下「特定委託者」という。）とは、公益信託ニ関スル法律(大正11年法律第62号)第1条((公益信託))に規定する公益信託（以下9の2−6において「公益信託」という。）の委託者(その相続人その他の一般承継人を含む。以下同じ。)を除き、原則として次に掲げる者をいうことに留意する。（平19課資2−5、課審6−3追加）</p>
