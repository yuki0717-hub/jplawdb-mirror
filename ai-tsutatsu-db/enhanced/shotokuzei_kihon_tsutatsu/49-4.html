<h1>所得税基本通達</h1>
<h2 id="item-49-4">49−4（減価償却資産の取得に際して支払う立退料等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−4" data-cite-id="shotokuzei_kihon_tsutatsu:49-4:p1">
<p>減価償却資産の取得に際し、当該減価償却資産を使用していた者に支払う立退料その他立ち退かせるために要した金額は、当該減価償却資産の取得価額に算入する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達49−4" data-cite-id="shotokuzei_kihon_tsutatsu:49-4:p2">
<p>（注） 土地及び減価償却資産でない建物等の取得に際して支払う立退料については、38−11参照</p>
</div>
