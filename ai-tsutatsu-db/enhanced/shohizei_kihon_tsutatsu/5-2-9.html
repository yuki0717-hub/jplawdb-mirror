<h1>消費税基本通達</h1>
<h2 id="item-5-2-9">5−2−9（自己株式の取扱い）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-2-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-2-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−2−9" data-cite-id="shohizei_kihon_tsutatsu:5-2-9:p1">
<p>法人が自己株式を取得する場合（証券市場での買入れによる取得を除く。）における株主から当該法人への株式の引渡し及び法人が自己株式を処分する場合における他の者への株式の引渡しは、いずれも資産の譲渡等に該当しない。（平18課消1−16により改正）</p>
</div>
