<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>17-1-4-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/17-1-4-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/17/17_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達17−1−4の4" data-cite-id="hojinzei_kihon_tsutatsu:17-1-4-4:p1">
<p>通算法人が法第75条《確定申告書の提出期限の延長》又は第75条の２《確定申告書の提出期限の延長の特例》の規定の適用を受ける場合には、次表の左欄の取扱いを準用する。この場合において、左欄の規定中の中欄の字句は、右欄の字句に読み替える。（令４年課法2−14｢六十二」により追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達17−1−4の4" data-cite-id="hojinzei_kihon_tsutatsu:17-1-4-4:p2">
<p>左欄</p>
</div>
<div data-paragraph="3" id="p3" data-cite="法人税基本通達17−1−4の4" data-cite-id="hojinzei_kihon_tsutatsu:17-1-4-4:p3">
<p>中欄</p>
</div>
<div data-paragraph="4" id="p4" data-cite="法人税基本通達17−1−4の4" data-cite-id="hojinzei_kihon_tsutatsu:17-1-4-4:p4">
<p>右欄</p>
</div>
