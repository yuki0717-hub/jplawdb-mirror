<h1>法人税基本通達</h1>
<h2 id="item-33">33（旧少額減価償却資産の損金算入額の原価性）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>33</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/33.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/fusoku/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達33" data-cite-id="hojinzei_kihon_tsutatsu:33:p1">
<p>旧少額減価償却資産でその償却費の額を製造原価に算入すべきものとされていたものにつき、昭和49年改正政令附則第7条の規定により損金の額に算入した金額がある場合には、当該金額についても製造原価に算入することに留意する。</p>
</div>
