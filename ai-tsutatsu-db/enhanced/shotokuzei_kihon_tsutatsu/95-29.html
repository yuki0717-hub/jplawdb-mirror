<h1>所得税基本通達</h1>
<h2 id="item-95-29">95−29</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>95-29</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/95-29.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/17/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達95−29" data-cite-id="shotokuzei_kihon_tsutatsu:95-29:p1">
<p>非永住者が法第7条第1項第2号《課税所得の範囲》に規定する所得以外の所得に対して外国又はその地方公共団体により課された税は、法第95条《外国税額控除》の対象とされる外国所得税には該当しないのであるから、当該税については同条の規定の適用はないことに留意する。</p>
</div>
