<p>法第21条の8の規定は、暦年課税（措置法第70条の2の5第3項の場合には、同項各号に掲げる金額の別）又は相続時精算課税（相続時精算課税に係る特定贈与者が2以上ある場合には、当該特定贈与者の別）の別にそれぞれ適用するものとする。（平15課資2-1追加、平26課資2-12、課審7-17、徴管6-25、平27課資2−9改正）</p>
