<h1>相続税法基本通達</h1>
<h2 id="item-9-11">9-11（負担付贈与等）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>9-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/9-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/06.htm#a-9_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達9-11" data-cite-id="sozokuzei_kihon_tsutatsu:9-11:p1">
<p>負担付贈与又は負担付遺贈があった場合において当該負担額が第三者の利益に帰すときは、当該第三者が、当該負担額に相当する金額を、贈与又は遺贈によって取得したこととなるのであるから留意する。この場合において、当該負担が停止条件付のものであるときは、当該条件が成就した時に当該負担額相当額を贈与又は遺贈によって取得したことになるのであるから留意する。</p>
