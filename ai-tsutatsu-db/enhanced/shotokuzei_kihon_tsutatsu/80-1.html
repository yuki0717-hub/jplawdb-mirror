<h1>所得税基本通達</h1>
<h2 id="item-80-1">80−1（配偶者控除を受ける場合の寡婦控除）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>80-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/80-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/16/06.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達80−1" data-cite-id="shotokuzei_kihon_tsutatsu:80-1:p1">
<p>年の中途において夫と死別した妻でその年において寡婦に該当するものについては、たとえその者が死別した夫につき配偶者控除の規定の適用を受ける場合であっても、寡婦控除の規定の適用があることに留意する。（昭57直所3−1、令2課個2−12、課法11−3、課審5−6改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達80−1" data-cite-id="shotokuzei_kihon_tsutatsu:80-1:p2">
<p>法第81条《ひとり親控除》関係</p>
