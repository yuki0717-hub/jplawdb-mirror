<h2 id="item-57-7-1">57の7−1（適格合併等により引継ぎを受けた関西国際空港用地整備準備金の均分取崩し）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>57-7-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/57-7-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/02/02_57_7.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）57の7−1" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:57-7-1:p1">
<p>適格合併又は適格分割型分割により引継ぎを受けた関西国際空港用地整備準備金の措置法第57条の7第4項の規定による均分取崩しについては、55−7の2の取扱いに準じて取り扱うものとする。（平24年課法2−17「二十二」により追加、令４年課法２−14「三十四」により改正）</p>
