<h1>法人税基本通達</h1>
<h2 id="item-20-1-1">20−1−1（その他事業を行う一定の場所）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-1-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-1-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_01_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−1−1" data-cite-id="hojinzei_kihon_tsutatsu:20-1-1:p1">
<p>令第4条の4第1項第3号《恒久的施設の範囲》に掲げる「その他事業を行う一定の場所」には、倉庫、サーバー、農園、養殖場、植林地、貸ビル等のほか、外国法人が国内においてその事業活動の拠点としているホテルの一室、展示即売場その他これらに類する場所が含まれる。（平26年課法2−9「五」により追加、平30年課法2−28「六」により改正）</p>
