<h2 id="item-142">142（補償金の額）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>142</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/142.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/07/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達142" data-cite-id="hyoka_kihon_tsutatsu:142:p1">
<p>140≪特許権の評価≫の定めによって特許権の価額を評価する場合において、その将来受ける補償金の額が確定していないものについては、課税時期前の相当の期間内に取得した補償金の額のうち、その特許権の内容等に照らし、その特許権に係る経常的な収入と認められる部分の金額を基とし、その特許権の需要及び持続性等を参酌して推算した金額をもってその将来受ける補償金の額とする。</p>
