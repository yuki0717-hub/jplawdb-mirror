<h1>財産評価基本通達</h1>
<h2 id="item-24">24（私道の用に供されている宅地の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>24</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/24.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/02/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達24" data-cite-id="hyoka_kihon_tsutatsu:24:p1">
<p>私道の用に供されている宅地の価額は、11≪評価の方式≫から21−2≪倍率方式による評価≫までの定めにより計算した価額の100分の30に相当する価額によって評価する。この場合において、その私道が不特定多数の者の通行の用に供されているときは、その私道の価額は評価しない。（平3課評2−4外・平11課評2−12外改正）</p>
</div>
