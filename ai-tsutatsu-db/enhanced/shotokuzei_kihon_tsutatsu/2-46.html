<h1>所得税基本通達</h1>
<h2 id="item-2-46">2−46（配偶者）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-46</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-46.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/07.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−46" data-cite-id="shotokuzei_kihon_tsutatsu:2-46:p1">
<p>法に規定する配偶者とは、民法の規定による配偶者をいうのであるから、いわゆる内縁関係にある者は、たとえその者について家族手当等が支給されている場合であっても、これに該当しない。（平18課個2−18、課資3−10、課審4−114改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達2−46" data-cite-id="shotokuzei_kihon_tsutatsu:2-46:p2">
<p>（注） 外国人で民法の規定によれない者については、法の適用に関する通則法(平成18年法律第78号)の規定によることに留意する。</p>
</div>
