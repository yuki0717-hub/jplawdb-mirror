<p>輸徴法第15条の2《加工又は修繕のため輸出された課税物品に係る消費税の軽減》の規定の取扱いについては、関税定率法基本通達の11−1から11−6《加工又は修繕のため輸出された貨物の減税等》の規定を準用するものとする。</p>
