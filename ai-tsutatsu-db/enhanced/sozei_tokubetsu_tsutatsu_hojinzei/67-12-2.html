<h2 id="item-67-12-2">67の12−2（多額の借財の判定）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>67-12-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/67-12-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/15/15_67_10.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）67の12−2" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:67-12-2:p1">
<p>措置法第67条の12第1項に規定する「組合事業に係る多額の借財」に該当するかどうかは、組合事業に係る当該借財の額、当該借財が組合財産及び経常利益等に占める割合、当該借財の目的並びにその組合事業における従来の取扱い等の状況などを総合的に勘案して判定する。（平17年課法2−14「三十八」により追加）</p>
