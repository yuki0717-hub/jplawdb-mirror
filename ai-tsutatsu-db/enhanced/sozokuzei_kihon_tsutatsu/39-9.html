<h1>相続税法基本通達</h1>
<h2 id="item-39-9">39−9（延長された補完期限までに担保提供関係書類の訂正等がない場合）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>39-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/39-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/02.htm#a-39_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達39−9" data-cite-id="sozokuzei_kihon_tsutatsu:39-9:p1">
<p>法第39条第14項（同条第15項により読み替えて適用する場合を含む。）の規定により延長された担保提供関係書類の補完期限までに、当該申請者が担保提供関係書類の訂正又は提出をしなかったときは、法第39条第2項の規定により延納の申請を却下するのであるから留意する。（平18徴管5−14追加）</p>
</div>
