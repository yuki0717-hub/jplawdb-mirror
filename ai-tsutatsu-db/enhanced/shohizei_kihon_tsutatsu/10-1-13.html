<h2 id="item-10-1-13">10−1−13（源泉所得税がある場合の課税標準）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>10-1-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/10-1-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/10/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達10−1−13" data-cite-id="shohizei_kihon_tsutatsu:10-1-13:p1">
<p>事業者が課税資産の譲渡等に際して収受する金額が、源泉所得税に相当する金額を控除した残額である場合であっても、源泉徴収前の金額によって消費税の課税関係を判定するのであるから留意する。</p>
