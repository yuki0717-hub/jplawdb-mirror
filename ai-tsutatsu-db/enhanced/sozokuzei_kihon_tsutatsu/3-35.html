<h1>相続税法基本通達</h1>
<h2 id="item-3-35">3−35（契約者が取得したものとみなされた生命保険契約に関する権利）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-35</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-35.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/04.htm#a-3_2_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3−35" data-cite-id="sozokuzei_kihon_tsutatsu:3-35:p1">
<p>法第3条第1項第3号の規定により、保険契約者が相続又は遺贈によって取得したものとみなされた部分の生命保険契約に関する権利は、そのみなされた時以後は当該契約者が自ら保険料を負担したものと同様に取り扱うものとする。</p>
