<div data-paragraph="1" id="p1" data-cite="所得税基本通達64-1" data-cite-id="shotokuzei_kihon_tsutatsu:64-1:p1">
<p>法第64条第1項に規定する収入金額若しくは総収入金額の全部若しくは一部を回収することができなくなったかどうか、又は同条第2項に規定する求償権の全部若しくは一部を行使することができなくなったかどうかの判定については、51-11から51-16までの取扱いに準ずる。（昭48直資4-6、直所2-22追加）</p>
