<p>1 青色申告法人は、その業種、業態及び規模等により第五十四条から第五十六条（青色申告法人の帳簿書類）までの規定により難いときは、所轄税務署長の承認を受け、これらに規定する記載事項等の一部を省略し又は変更することができる。</p>
