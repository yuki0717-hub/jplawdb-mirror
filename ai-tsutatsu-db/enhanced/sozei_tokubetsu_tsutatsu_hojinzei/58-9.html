<h1>租税特別措置法関係通達（法人税編）</h1>
<h2 id="item-58-9">58−9（災害損失の区分の特例）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>58-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/58-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/04/04_58.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）58−9" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:58-9:p1">
<p>鉱業に専属して使用される減価償却資産の滅失損その他の鉱業に係る損失の額で災害その他やむを得ない事由により生じた臨時巨額なものについては、鉱業と鉱業以外の業の収入金額、所得金額その他合理的と認められる割合により区分した金額を鉱業に係る損金の額として計算することができるものとする。</p>
</div>
