<p>措置法第47条第3項に規定する建物附属設備は、その特定都市再生建築物に係る事業計画に基づいて設置される建物附属設備に限られる。（平14年課法2-1「二十七」により追加、平27年課法2-8「十八」、令元年課法2-10「十九」、令2年課法2-17「九」により改正）</p>
