<h2 id="item-33-1-4">33-1の4（財産分与による資産の移転）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>33-1-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/33-1-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達33-1の4" data-cite-id="shotokuzei_kihon_tsutatsu:33-1-4:p1">
<p>民法第768条《財産分与》（同法第749条及び第771条において準用する場合を含む。）の規定による財産の分与として資産の移転があった場合には、その分与をした者は、その分与をした時においてその時の価額により当該資産を譲渡したこととなる。（昭50直資3-11、直所3-19追加、平18課資3-6、課個2-11、課審6-5改正）</p>
