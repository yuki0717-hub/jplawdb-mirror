<h1>租税特別措置法関係通達（法人税編）</h1>
<h2 id="item-42-6-4">42の6−4（主たる事業でない場合の適用）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>42-6-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/42-6-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/01/01_42_06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）42の6−4" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:42-6-4:p1">
<p>法人の営む事業が指定事業の用に係る事業（以下「指定事業」という。）に該当するかどうかは、当該法人が主たる事業としてその事業を営んでいるかどうかを問わないことに留意する。(平15年課法2-22「四」により追加、令3年課法2-21「七」により改正)</p>
