<h2 id="item-12-3-7">12−3−7（残余財産がないと見込まれるかどうかの判定の時期）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>12-3-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/12-3-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/12/12_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達12−3−7" data-cite-id="hojinzei_kihon_tsutatsu:12-3-7:p1">
<p>法第59条第４項《会社更生等による債務免除等があった場合の欠損金の損金算入》に規定する「残余財産がないと見込まれる」かどうかの判定は、法人の清算中に終了する各事業年度終了の時の現況による。(平22年課法2−1「二十六」により追加、令４年課法2−14｢三十六」により改正)</p>
</div>
