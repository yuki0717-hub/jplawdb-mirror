<h1>所得税基本通達</h1>
<h2 id="item-45-7">45−7（損害賠償金に類するもの）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>45-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/45-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/07/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達45−7" data-cite-id="shotokuzei_kihon_tsutatsu:45-7:p1">
<p>法第45条第1項第8号かっこ内に規定する「これに類するもの」には、慰謝料、示談金、見舞金等の名目のいかんを問わず、他人に与えた損害を</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達45−7" data-cite-id="shotokuzei_kihon_tsutatsu:45-7:p2">
<p>するために支出する一切の費用が含まれる。（平23課個2−33、課法9−9、課審4−46、令元課個2−22、課法11−3、課審5−12改正）</p>
</div>
