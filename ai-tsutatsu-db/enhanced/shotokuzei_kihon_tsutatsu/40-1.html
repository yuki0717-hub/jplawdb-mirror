<h2 id="item-40-1">40−1（事業所得の基因となる山林の意義）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>40-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/40-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/06/01.htm#a-01">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達40−1" data-cite-id="shotokuzei_kihon_tsutatsu:40-1:p1">
<p>法第40条第1項本文かっこ内に規定する「事業所得の基因となる山林」とは、製材業者又は立木を売買することを業とする者が保有する山林で、その取得の日以後5年を経過していないものをいうものとする。</p>
