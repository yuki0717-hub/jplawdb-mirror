<h2 id="item-20-7-3">20−7−3（外国法人に係る分配時調整外国税相当額の控除）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-7-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-7-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_07_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−7−3" data-cite-id="hojinzei_kihon_tsutatsu:20-7-3:p1">
<p>恒久的施設を有する外国法人が各事業年度において集団投資信託の収益の分配の支払を受ける場合の法第144条の２の２第１項《外国法人に係る分配時調整外国税相当額の控除》の規定の適用に当たっては、第16章第３節の２《分配時調整外国税相当額の控除》の取扱いを準用する。（令元年課法2-33「五」により追加）</p>
