<h1>消費税基本通達</h1>
<h2 id="item-12-2-2">12−2−2（調整対象固定資産の支払対価）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>12-2-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/12-2-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/12/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達12−2−2" data-cite-id="shohizei_kihon_tsutatsu:12-2-2:p1">
<p>資産が調整対象固定資産に該当するかどうかを判定する場合における令第5条《調整対象固定資産の範囲》に規定する「課税仕入れに係る支払対価の額」とは、当該資産に係る支払対価の額をいい、当該資産の購入のために要する引取運賃、荷役費等又は当該資産を事業の用に供するために必要な課税仕入れに係る支払対価の額は含まれないのであるから留意する。</p>
</div>
