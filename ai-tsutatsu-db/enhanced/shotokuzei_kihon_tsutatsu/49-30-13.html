<h1>所得税基本通達</h1>
<h2 id="item-49-30-13">49−30の13（リース期間の終了に伴い取得した資産の耐用年数の見積り等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-30-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-30-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/09.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−30の13" data-cite-id="shotokuzei_kihon_tsutatsu:49-30-13:p1">
<p>賃貸人がリース期間の終了に伴いそのリース取引の目的物であった資産を賃借人から取得した場合における当該資産の償却費の計算は、次のいずれかの年数によることができる。（平19課個2−31、課審4−44追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達49−30の13" data-cite-id="shotokuzei_kihon_tsutatsu:49-30-13:p2">
<p>(1) 当該資産につき適正に見積もったその取得後の使用可能期間の年数</p>
