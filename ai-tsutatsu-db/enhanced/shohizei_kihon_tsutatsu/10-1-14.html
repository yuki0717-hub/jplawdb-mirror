<h1>消費税基本通達</h1>
<h2 id="item-10-1-14">10−1−14（資産の貸付けに伴う共益費）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>10-1-14</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/10-1-14.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/10/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達10−1−14" data-cite-id="shohizei_kihon_tsutatsu:10-1-14:p1">
<p>建物等の資産の貸付けに際し賃貸人がその賃借人から収受する電気、ガス、水道料等の実費に相当するいわゆる共益費は、建物等の資産の貸付けに係る対価に含まれる。</p>
</div>
