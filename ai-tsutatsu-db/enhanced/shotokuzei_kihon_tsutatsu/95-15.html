<h1>所得税基本通達</h1>
<h2 id="item-95-15">95−15（外国所得税が減額された場合の邦貨換算）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>95-15</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/95-15.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/17/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達95−15" data-cite-id="shotokuzei_kihon_tsutatsu:95-15:p1">
<p>居住者が納付した外国所得税の額が減額されたため、これにつき令第226条の規定の適用を受ける場合におけるその減額に係る還付金の金額は、57の3−2に定めるところにより邦貨に換算した金額によることとする（平28課2−4、課法11−8、課審5−5追加）。</p>
