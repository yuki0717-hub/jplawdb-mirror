<h2 id="item-28-9-3">28−9の3（派遣医が支給を受ける診療の報酬等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>28-9-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/28-9-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達28−9の3" data-cite-id="shotokuzei_kihon_tsutatsu:28-9-3:p1">
<p>大学病院の医局等若しくは教授等又は医療機関のあっせんにより派遣された医師又は歯科医師が、派遣先の医療機関において診療等を行うことにより当該派遣先の医療機関から支給を受ける報酬等は、給与等に該当する。（昭55直所3−19、直法6−8、追加、平19課法9−16、課個2−27、課審4−40改正）</p>
