<h1>法人税基本通達</h1>
<h2 id="item-14-3-3">14−3−3（新法人が負担した租税公課）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>14-3-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/14-3-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/14/14_03_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達14−3−3" data-cite-id="hojinzei_kihon_tsutatsu:14-3-3:p1">
<p>新法人が更生計画の定めるところにより、その設立により解散する法人の納付すべき法人税、事業税その他の租税公課を負担したときは、これらの税額（解散した法人において未払金、引当金として処理したものを除く。）は、新法人の法人税その他の租税公課に準じて取り扱う。（平11年課法2−9「二十」、平17年課法2−14「十六」により改正）</p>
</div>
