<h1>相続税法基本通達</h1>
<h2 id="item-38-5">38−5（連帯納付義務者の延納等）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>38-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/38-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/01.htm#a-38_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達38−5" data-cite-id="sozokuzei_kihon_tsutatsu:38-5:p1">
<p>法第38条の相続税及び贈与税の延納の規定は、連帯納付の責めに任ずる者のその責めに任ずべき金額については適用がないのであるから留意する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法基本通達38−5" data-cite-id="sozokuzei_kihon_tsutatsu:38-5:p2">
<p>また、期限後申告又は修正申告若しくは更正又は決定により納付すべき相続税額に併せて納付すべき延滞税又は加算税についても適用がないのであるから留意する。（平4課資2−158・徴管5−6、平7課資2−119・徴管5−5改正）</p>
</div>
