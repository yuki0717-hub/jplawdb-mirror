<h1>法人税基本通達</h1>
<h2 id="item-1-2-8">1−2−8（人格のない社団等が財産の全部を分配等した場合の残余財産の確定）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>1-2-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/1-2-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/01/01_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達1−2−8" data-cite-id="hojinzei_kihon_tsutatsu:1-2-8:p1">
<p>人格のない社団等が事業年度の中途においてその事業を行わないこととしてその有する財産の全部を分配し又は引き渡した場合には、当該人格のない社団等については、その分配又は引渡しをした日に解散し残余財産の確定があったものとする。(平14年課法2−1「二」、平20年課法2−5「三」により改正)</p>
</div>
