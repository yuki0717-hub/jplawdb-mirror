<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−44" data-cite-id="hojinzei_kihon_tsutatsu:15-1-44:p1">
<p>令第5条第1項第17号《周旋業》の周旋業とは、他の者のために商行為以外の行為の媒介、代理、取次ぎ等を行う事業をいい、例えば不動産仲介業、債権取立業、職業紹介所、結婚相談所等に係る事業がこれに該当する。（昭56年直法2−16「七」により追加）</p>
</div>
