<p>法第39条第32項に規定する「弁明」の方法は、口頭又は書面のいずれによるも差し支えないものとするが、口頭による場合においては後日の紛争を避ける等のため、聴取書を作成する等その事績を明らかにしておくものとする。（平4課資2−158・徴管5−6、平18徴管5−14改正）</p>
