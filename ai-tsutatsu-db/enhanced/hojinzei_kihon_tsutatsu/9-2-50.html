<h1>法人税基本通達</h1>
<h2 id="item-9-2-50">9−2−50（出向先法人が出向者の退職給与を負担しない場合）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-2-50</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-2-50.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_02_09.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−2−50" data-cite-id="hojinzei_kihon_tsutatsu:9-2-50:p1">
<p>出向先法人が出向者に対して出向元法人が支給すべき退職給与の額のうちその出向期間に係る部分の金額の全部又は一部を負担しない場合においても、その負担しないことにつき相当な理由があるときは、これを認める。（昭55年直法2−8「三十二」により追加、平10年課法2−7「十」、平19年課法2−3「二十二」により改正）</p>
</div>
