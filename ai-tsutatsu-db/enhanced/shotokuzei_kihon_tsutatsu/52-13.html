<p>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達52-13" data-cite-id="shotokuzei_kihon_tsutatsu:52-13:p1">
<p>令第144条第1項第4号に規定する「中央銀行」とは、金融機関でその本店又は主たる事務所の所在する国において、通貨の調節、金融の調整又は信用制度の保持育成の業務その他これに準ずる業務を行うものをいう。（平11課所4-1追加）</p>
