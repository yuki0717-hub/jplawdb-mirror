<h1>法人税基本通達</h1>
<h2 id="item-20-2-6">20−2−6（振替公社債等の運用又は保有）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-2-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-2-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_02_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−2−6" data-cite-id="hojinzei_kihon_tsutatsu:20-2-6:p1">
<p>令第177条第1項第1号《国内にある資産の運用又は保有により生ずる所得》に掲げる債券には、社債、株式等の振替に関する法律又は廃止前の社債等登録法の規定により振替口座簿に記載若しくは記録又は登録されたため債券の発行されていない公社債が含まれる。（平26年課法2−9「六」により追加、平27年課法2−8「十三」により改正）</p>
