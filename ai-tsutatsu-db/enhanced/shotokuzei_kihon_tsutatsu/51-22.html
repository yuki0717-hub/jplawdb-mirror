<h2 id="item-51-22">51−22（返品債権特別勘定の金額の総収入金額算入）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>51-22</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/51-22.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/09/03.htm#a-01">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達51−22" data-cite-id="shotokuzei_kihon_tsutatsu:51-22:p1">
<p>返品債権特別勘定の金額は、その繰り入れた年の翌年分の事業所得の金額の計算上総収入金額に算入する。（平11課所4−1改正）</p>
