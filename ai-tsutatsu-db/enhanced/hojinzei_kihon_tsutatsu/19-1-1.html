<p>令第156条の4第1項第1号《厚生年金基金契約に係る退職年金等積立金額の計算》に規定する財産計算時とは、年金信託契約書に定められている収益計算期をいう。（平15年課法2−7「五十九」、平27年課法2−8「十二」、令５年課法２−17「十一」により改正）</p>
