<h1>相続税法基本通達</h1>
<h2 id="item-3-38">3−38（保険金受取人が取得した保険金で課税関係の生じない場合）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-38</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-38.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/04.htm#a-3_2_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3−38" data-cite-id="sozokuzei_kihon_tsutatsu:3-38:p1">
<p>保険金受取人の取得した保険金の額のうち、法第3条第1項第3号の規定により当該保険金受取人が相続又は遺贈により取得したものとみなされた部分に対応する金額又は自己の負担した保険料の金額に対応する部分の金額については、相続又は遺贈によって取得する財産とはならないのであるから留意する。</p>
</div>
