<div data-paragraph="1" id="p1" data-cite="消費税基本通達1−2−2" data-cite-id="shohizei_kihon_tsutatsu:1-2-2:p1">
<p>法第2条第1項第7号《人格のない社団等の意義》に規定する「法人でない財団」とは、一定の目的を達成するために出えんされた財産の集合体で、特定の個人又は法人の所有に属さないで一定の組織による統一された意志の下にその出えん者の意図を実現すべく独立して活動を行うもののうち、法人格を有しないものをいう。</p>
