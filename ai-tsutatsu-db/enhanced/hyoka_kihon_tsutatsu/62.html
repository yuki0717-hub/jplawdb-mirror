<h1>財産評価基本通達</h1>
<h2 id="item-62">62（池沼及び池沼の上に存する権利の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>62</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/62.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/02/13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達62" data-cite-id="hyoka_kihon_tsutatsu:62:p1">
<p>池沼及び池沼の上に存する権利の価額は、7−2≪評価単位≫及び57≪評価の方式≫から60−4≪土地の上に存する権利が競合する場合の賃借権又は地上権の評価≫までの定めを準用して評価する。（平3課評2−4外・平11課評2−12外改正）</p>
</div>
