<h2 id="item-19-3-3">19の3−3（胎児の未成年者控除）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>19-3-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/19-3-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/02/08.htm#a-19_3_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達19の3−3" data-cite-id="sozokuzei_kihon_tsutatsu:19-3-3:p1">
<p>民法第886条に規定する胎児が生きて生まれた場合におけるその者の未成年者控除額は、180万円（注）となるのであるから留意する。（昭50直資2−257、平元直資2−207、平26課資2-12、課審7-17、徴管6-25、令2課資2−10、令4課資2-6改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法基本通達19の3−3" data-cite-id="sozokuzei_kihon_tsutatsu:19-3-3:p2">
<p>（注） 令和４年３月31日以前に相続又は遺贈により財産を取得する者については、200万円。</p>
