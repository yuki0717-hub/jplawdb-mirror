<h1>所得税基本通達</h1>
<h2 id="item-2-20">2−20（無形固定資産の業務の用に供した時期）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-20</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-20.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−20" data-cite-id="shotokuzei_kihon_tsutatsu:2-20:p1">
<p>令第6条第8号に掲げる無形固定資産のうち、現に営む業務の遂行上必要な漁業権、工業所有権及び樹木採取権については、その取得の日から業務の用に供されたものとして差し支えない。（昭55直所3−19、直法6−8、令2課個2−12、課法11−3、課審5−6改正）</p>
</div>
