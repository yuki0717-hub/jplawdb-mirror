<h1>法人税基本通達</h1>
<h2 id="item-7-1-3">7−1−3（稼働休止資産）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-1-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-1-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_01_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−1−3" data-cite-id="hojinzei_kihon_tsutatsu:7-1-3:p1">
<p>稼働を休止している資産であっても、その休止期間中必要な維持補修が行われており、いつでも稼働し得る状態にあるものについては、減価償却資産に該当するものとする。(昭55年直法2−8「十九」により改正)</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達7−1−3" data-cite-id="hojinzei_kihon_tsutatsu:7-1-3:p2">
<p>(注) 他の場所において使用するために移設中の固定資産については、その移設期間がその移設のために通常要する期間であると認められる限り、減価償却を継続することができる。</p>
</div>
