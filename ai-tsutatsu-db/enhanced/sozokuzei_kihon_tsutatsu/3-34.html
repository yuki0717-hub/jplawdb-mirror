<h2 id="item-3-34">3−34（保険金受取人が死亡した場合の課税関係）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-34</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-34.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/04.htm#a-3_2_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3−34" data-cite-id="sozokuzei_kihon_tsutatsu:3-34:p1">
<p>保険金受取人が死亡した時において、まだ保険事故が発生していない生命保険契約で当該保険金受取人が保険契約者でなく、かつ、保険料の負担者でないものについては、当該保険金受取人の死亡した時においては課税関係は生じないものとする。（昭46直審（資）6、昭57直資2</p>
