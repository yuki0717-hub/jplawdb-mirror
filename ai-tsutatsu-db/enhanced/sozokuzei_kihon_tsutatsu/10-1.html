<h1>相続税法基本通達</h1>
<h2 id="item-10-1">10-1（船籍のない船舶の所在）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>10-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/10-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/10.htm#a-10_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達10-1" data-cite-id="sozokuzei_kihon_tsutatsu:10-1:p1">
<p>法第10条第1項第1号に掲げる「船舶」とは、船籍に関する定めのある法令の適用のある船舶をいうのであるから、船籍のない船舶については、その所在により判定するものとする。</p>
