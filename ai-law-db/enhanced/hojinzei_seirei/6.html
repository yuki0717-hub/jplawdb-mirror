<h2 id="article-6">第六条（収益事業を行う法人の経理の区分）</h2>
<p>
law_code: <code>hojinzei_seirei</code> / article: <code>6</code> / cite: <code>法人税法施行令第6条</code> / as_of: <code>2025-12-27</code><br>

<div data-paragraph="1" id="p1" data-cite="法人税法施行令第6条第1項" data-cite-id="hojinzei_seirei:6:p1">
<p>1 公益法人等及び人格のない社団等は、収益事業から生ずる所得に関する経理と収益事業以外の事業から生ずる所得に関する経理とを区分して行わなければならない。</p>
