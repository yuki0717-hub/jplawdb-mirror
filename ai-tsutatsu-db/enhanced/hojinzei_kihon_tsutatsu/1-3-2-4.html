<p>令第4条の2第2項第1号《支配関係及び完全支配関係》の「当該法人の使用人」には、法第34条第6項《使用人兼務役員の範囲》に規定する使用人としての職務を有する役員は含まれないことに留意する。(平22年課法2−1「四」により追加、平29年課法2−17「三」により改正)</p>
