<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-1-6-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-1-6-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_01_02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−1−6の7" data-cite-id="hojinzei_kihon_tsutatsu:9-1-6-7:p1">
<p>9−1−6の6により合併法人等が引継ぎを受けた補修用部品在庫調整勘定の金額又は期中補修用部品在庫調整勘定の金額は、当該合併法人等の適格組織再編成の日の属する事業年度の益金の額に算入する。（平14年課法2−1「十九」により追加）</p>
