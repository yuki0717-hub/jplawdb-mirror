<p>法第19条の2第5項の規定の適用がある場合における配偶者の税額軽減額は、19の2─7の算式中ＡからＤの金額をそれぞれ次に掲げる金額に読み替えて計算したところの金額によることに留意する。（平19課資2−5、課審6−3追加、令元課資2−10、令５課資２−21改正）</p>
