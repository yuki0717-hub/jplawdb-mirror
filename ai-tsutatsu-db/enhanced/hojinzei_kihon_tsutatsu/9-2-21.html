<h1>法人税基本通達</h1>
<h2 id="item-9-2-21">9−2−21（役員に対して支給した給与の額の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-2-21</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-2-21.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_02_06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−2−21" data-cite-id="hojinzei_kihon_tsutatsu:9-2-21:p1">
<p>令第70条第1号イ《過大な役員給与の額》に規定する「その役員に対して支給した給与の額」には、いわゆる役員報酬のほか、当該役員が使用人兼務役員である場合に当該役員に対して支給するいわゆる使用人分の給料、手当等を含むことに留意する。（平19年課法2−3「二十二」により改正）</p>
