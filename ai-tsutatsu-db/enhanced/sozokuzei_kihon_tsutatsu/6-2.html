<h2 id="item-6-2">6−2（定期金受取人以外の者が負担した掛金又は保険料）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>6-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/6-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/05.htm#a-5_1">source</a>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達6−2" data-cite-id="sozokuzei_kihon_tsutatsu:6-2:p1">
<p>法第6条第1項に規定する「定期金受取人以外の者が負担した掛金又は保険料」及び同条第3項に規定する「当該第三者が負担した掛金又は保険料」の金額の計算については、3−13の取扱いに準ずるものとする。（昭46直審（資）6、昭57直資2−177、平4課資2−158改正）</p>
