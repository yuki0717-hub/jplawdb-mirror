<h1>所得税基本通達</h1>
<h2 id="item-161-13">161−13（振替公社債等の運用又は保有）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>161-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/161-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/22/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達161−13" data-cite-id="shotokuzei_kihon_tsutatsu:161-13:p1">
<p>令第280条第1項第1号に掲げる債券には、社債、株式等の振替に関する法律又は廃止前の社債等登録法の規定により振替口座簿に記載若しくは記録又は登録されたため債券の発行されていない公社債が含まれる。（平28課2−4、課法11−8、課審5−5追加）</p>
</div>
