<div data-paragraph="1" id="p1" data-cite="相続税法基本通達34−5" data-cite-id="sozokuzei_kihon_tsutatsu:34-5:p1">
<p>法第34条第5項の規定による通知は、次に掲げる場合は行う必要がないことに留意する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法基本通達34−5" data-cite-id="sozokuzei_kihon_tsutatsu:34-5:p2">
<p>督促をした納税義務者の相続税の全額が、法第34条第1項第2号又は第3号の規定の適用を受ける場合</p>
</div>
<div data-paragraph="3" id="p3" data-cite="相続税法基本通達34−5" data-cite-id="sozokuzei_kihon_tsutatsu:34-5:p3">
<p>法第34条第2項から第4項までの規定により連帯納付の責めを負う場合</p>
</div>
<div data-paragraph="4" id="p4" data-cite="相続税法基本通達34−5" data-cite-id="sozokuzei_kihon_tsutatsu:34-5:p4">
