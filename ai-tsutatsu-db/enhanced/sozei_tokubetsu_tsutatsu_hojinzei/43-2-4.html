<h2 id="item-43-2-4">43の２−4（おおむね同程度以下の構築物の意義）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>43-2-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/43-2-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/01/01_43_3.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）43の２−4" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:43-2-4:p1">
<p>措置法令第28条の3第2号に規定する「おおむね同程度以下のもの」とは、法人が取得等をした構築物の規模が同号に規定する被災構築物の規模のおおむね1.3倍程度以下のものをいうものとする。（平29年課法2-17「十四」により追加、令5年課法2−8「五」により改正）</p>
