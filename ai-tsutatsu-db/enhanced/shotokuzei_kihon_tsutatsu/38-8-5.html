<h1>所得税基本通達</h1>
<h2 id="item-38-8-5">38−8の5（借入金で取得した固定資産の一部を譲渡した場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>38-8-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/38-8-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/18.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達38−8の5" data-cite-id="shotokuzei_kihon_tsutatsu:38-8-5:p1">
<p>借入金により取得した固定資産の一部を譲渡した場合には、当該固定資産のうち譲渡した部分の取得時の価額が当該固定資産の取得時の価額のうちに占める割合を当該借入金の額に乗じて計算した金額を当該譲渡した固定資産の取得のために借り入れたものとして38−8の取扱いを適用する。（昭56直資3−2、直所3−3追加）</p>
</div>
