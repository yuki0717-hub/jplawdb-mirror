doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>1-2-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/1-2-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/01/01_02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達1−2−1" data-cite-id="hojinzei_kihon_tsutatsu:1-2-1:p1">
<p>法人の設立後最初の事業年度の開始の日は、法人の設立の日による。この場合において、設立の日は、設立の登記により成立する法人にあっては設立の登記をした日、行政官庁の認可又は許可によって成立する法人にあってはその認可又は許可の日とする。</p>
