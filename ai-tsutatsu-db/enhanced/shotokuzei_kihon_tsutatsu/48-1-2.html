<p>令第109条第1項第2号((有価証券の取得価額))に規定する特定譲渡制限付株式又は承継譲渡制限付株式のその譲渡についての制限が解除された日における価額は、23〜35共−5の4により求めた価額とする。（平28課個2−22、課審5−18改正）</p>
