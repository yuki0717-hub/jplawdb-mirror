<h1>所得税基本通達</h1>
<h2 id="item-37-4">37−4（酒税等の両建経理）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>37-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/37-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達37−4" data-cite-id="shotokuzei_kihon_tsutatsu:37-4:p1">
<p>酒税等は、消費者、利用者等から領収する金額を総収入金額に算入し、申告、更正若しくは決定又は賦課決定（以下37−6において「申告等」という。）により納付する金額を必要経費に算入する。（平元直所3−14、直法6−9、直資3−8、平13課個2−30、課資3−3、課法8−9改正）</p>
</div>
