<p>20−2−6《振替公社債等の運用又は保有》は、令第145条の3第1項第1号《国外にある資産の運用又は保有により生ずる所得》に掲げる債券の範囲について準用する。（平26年課法2−9「四」により追加、令４年課法2−14｢五十八」により改正）</p>
