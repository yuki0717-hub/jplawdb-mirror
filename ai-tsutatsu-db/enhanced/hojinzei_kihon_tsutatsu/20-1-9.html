<h1>法人税基本通達</h1>
<h2 id="item-20-1-9">20−1−9（発行済株式）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-1-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-1-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_01_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−1−9" data-cite-id="hojinzei_kihon_tsutatsu:20-1-9:p1">
<p>令第4条の4第9項《恒久的施設の範囲》の「発行済株式」には、その株式の払込み又は給付の金額(以下20−1−10において「払込金額等」という。)の全部又は一部について払込み又は給付(以下20−1−10において「払込み等」という。)が行われていないものも含まれるものとする。(平30年課法2−28「六」により追加)</p>
</div>
