<h1>所得税基本通達</h1>
<h2 id="item-2-17">2−17（建設又は製作中の資産）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-17</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-17.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−17" data-cite-id="shotokuzei_kihon_tsutatsu:2-17:p1">
<p>建設又は製作中の建物、機械及び装置等の資産は、減価償却資産に該当しないのであるが、その完成した部分が不動産所得、事業所得、山林所得又は雑所得を生ずべき業務の用に供されている場合には、その部分は減価償却資産に該当する。</p>
