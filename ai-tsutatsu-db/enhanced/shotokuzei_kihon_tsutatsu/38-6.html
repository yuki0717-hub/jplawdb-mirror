<div data-paragraph="1" id="p1" data-cite="所得税基本通達38−6" data-cite-id="shotokuzei_kihon_tsutatsu:38-6:p1">
<p>民法第768条《財産分与》（同法第749条及び第771条において準用する場合を含む。）の規定による財産の分与により取得した財産は、その取得した者がその分与を受けた時においてその時の価額により取得したこととなることに留意する。（平18課資3−6、課個2−11、課審6−5改正）</p>
