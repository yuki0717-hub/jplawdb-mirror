<h1>所得税基本通達</h1>
<h2 id="item-51-6">51−6（保険金、損害賠償金に類するものの範囲）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>51-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/51-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/09/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達51−6" data-cite-id="shotokuzei_kihon_tsutatsu:51-6:p1">
<p>法第51条第1項、第3項又は第4項に規定する「その他これらに類するもの」には、次に掲げるようなものが含まれる。（平23課個2−33、課法9−9、課審4−46改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達51−6" data-cite-id="shotokuzei_kihon_tsutatsu:51-6:p2">
<p>（1） 損害保険契約又は火災共済契約に基づき被災者が支払を受ける見舞金</p>
</div>
<div data-paragraph="3" id="p3" data-cite="所得税基本通達51−6" data-cite-id="shotokuzei_kihon_tsutatsu:51-6:p3">
<p>（2） 資産の損害の</p>
</div>
<div data-paragraph="4" id="p4" data-cite="所得税基本通達51−6" data-cite-id="shotokuzei_kihon_tsutatsu:51-6:p4">
<p>を目的とする任意の互助組織から支払を受ける災害見舞金</p>
</div>
