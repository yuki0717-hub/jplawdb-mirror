<h1>法人税基本通達</h1>
<h2 id="item-10-6-5">10−6−5（資産の一部を交換とし他の部分を譲渡とした場合の交換の特例の適用）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>10-6-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/10-6-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/10/10_06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達10−6−5" data-cite-id="hojinzei_kihon_tsutatsu:10-6-5:p1">
<p>法人がその有する固定資産を交換する場合において、一体となって同じ効用を有する同種の資産のうち、その一部については交換とし、他の部分については譲渡としているときは、法第50条《交換により取得した資産の圧縮額の損金算入》の規定の適用については、当該他の部分を含めて交換があったものとし、その譲渡代金は交換差金等とする。</p>
</div>
