<div data-paragraph="1" id="p1" data-cite="相続税法基本通達14−1" data-cite-id="sozokuzei_kihon_tsutatsu:14-1:p1">
<p>債務が確実であるかどうかについては、必ずしも書面の証拠があることを必要としないものとする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法基本通達14−1" data-cite-id="sozokuzei_kihon_tsutatsu:14-1:p2">
<p>なお、債務の金額が確定していなくても当該債務の存在が確実と認められるものについては、相続開始当時の現況によって確実と認められる範囲の金額だけを控除するものとする。（昭57直資2</p>
</div>
