<h1>法人税基本通達</h1>
<h2 id="item-5-2-3">5−2−3（月別総平均法等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>5-2-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/5-2-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/05/05_02_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達5−2−3" data-cite-id="hojinzei_kihon_tsutatsu:5-2-3:p1">
<p>1月ごとに総平均法又は移動平均法により計算した価額を当該月末における棚卸資産の取得価額とみなし、翌月においてこれを繰越価額として順次計算することにより当該事業年度終了の日における棚卸資産の取得価額を計算する方法は、それぞれ総平均法又は移動平均法に該当するものとする。（平21年課法2−5「六」により改正）</p>
