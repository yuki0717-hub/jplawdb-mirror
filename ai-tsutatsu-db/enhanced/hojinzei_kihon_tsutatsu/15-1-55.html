<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−55" data-cite-id="hojinzei_kihon_tsutatsu:15-1-55:p1">
<p>令第5条第1項第28号《遊覧所業》の遊覧所業とは、展望台、パノラマ、遊園地、庭園、動植物園、海中公園等のように、専ら不特定又は多数の者をして一定の場所を遊歩し、天然又は人工の物、景観等を観覧させる場合におけるその事業をいう。（昭56年直法2−16「七」により追加）</p>
</div>
