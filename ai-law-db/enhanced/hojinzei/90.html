<h1>法人税法</h1>
<h2 id="article-90">第九十条（退職年金等積立金に係る中間申告による納付）</h2>
<p>
law_code: <code>hojinzei</code> / article: <code>90</code> / cite: <code>法人税法第90条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="89.html">前条</a> / <a href="91.html">次条</a> / <a href="../../text/hojinzei/90.txt">text</a> / related: <a href="../hojinzei_seirei/index.html">施行令</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法第90条第1項" data-cite-id="hojinzei:90:p1">
<p>1 第八十八条（退職年金等積立金に係る中間申告）の規定による申告書を提出した内国法人は、当該申告書に記載した同条第二号に掲げる金額があるときは、当該申告書の提出期限までに、当該金額に相当する法人税を国に納付しなければならない。</p>
