<h1>法人税基本通達</h1>
<h2 id="item-20-1-5">20−1−5（契約の締結の意義）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-1-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-1-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_01_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−1−5" data-cite-id="hojinzei_kihon_tsutatsu:20-1-5:p1">
<p>令第4条の4第7項《恒久的施設の範囲》の「契約」の締結には、契約書に調印することのほか、契約内容につき実質的に合意することが含まれる。(平26年課法2−9「五」により追加、平30年課法2−28「六」により改正）</p>
