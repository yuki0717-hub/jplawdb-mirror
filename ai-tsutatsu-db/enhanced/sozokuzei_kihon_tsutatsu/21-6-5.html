<h1>相続税法基本通達</h1>
<h2 id="item-21-6-5">21の6-5（居住用不動産と同時に居住用不動産以外の財産を取得した場合）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>21-6-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/21-6-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/02/11.htm#a-21_6_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達21の6-5" data-cite-id="sozokuzei_kihon_tsutatsu:21-6-5:p1">
<p>配偶者から贈与により取得した金銭及び当該金銭以外の資金をもって、居住用不動産と同時に居住用不動産以外の財産を取得した場合には、法第21条の6第1項の規定の適用上、当該金銭はまず居住用不動産の取得に充てられたものとして取り扱うことができるものとする。（昭41直審（資）5追加、昭50直資2-257改正）</p>
</div>
