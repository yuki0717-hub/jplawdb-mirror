<h1>所得税基本通達</h1>
<h2 id="item-51-4">51−4（スクラップ化していた資産の譲渡損失）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>51-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/51-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/09/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達51−4" data-cite-id="shotokuzei_kihon_tsutatsu:51-4:p1">
<p>法第51条第1項又は第4項に規定する資産の譲渡により損失が生じた場合において、当該資産が当該譲渡前に既にスクラップ化していたと認められるときは、当該損失の金額は、これらの規定により必要経費に算入すべき当該資産に係る損失の金額とする。</p>
</div>
