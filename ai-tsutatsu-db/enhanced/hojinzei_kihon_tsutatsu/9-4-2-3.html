<h2 id="item-9-4-2-3">9−4−2の3（仮払経理した寄附金）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-4-2-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-4-2-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_04_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−4−2の3" data-cite-id="hojinzei_kihon_tsutatsu:9-4-2-3:p1">
<p>法人が各事業年度において支払った寄附金の額を仮払金等として経理した場合には、当該寄附金はその支払った事業年度において支出したものとして法第37条第1項又は第2項《寄附金の損金不算入》の規定を適用することに留意する。（昭55年直法2−8「三十三」、平10年課法2−7「十一」、平15年課法2−7「二十五」、平19年課法2−3「二十三」により改正）</p>
