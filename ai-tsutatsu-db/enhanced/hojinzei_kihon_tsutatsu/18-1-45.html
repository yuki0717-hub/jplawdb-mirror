<h2 id="item-18-1-45">18−1−45（定期的に継続して罰金等に処される場合に該当しないものの例示）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>18-1-45</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/18-1-45.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/18/18_01_08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達18−1−45" data-cite-id="hojinzei_kihon_tsutatsu:18-1-45:p1">
<p>令第155条の18第2項第8号《個別計算所得等の金額の計算》の「定期的に継続して当該罰金等に処される場合」とは、同一の行為につき当該罰金等に処される場合をいうのであるから、例えば、同じ種類の反則行為に係る交通反則金に複数回処される場合はこれに該当しないことに留意する。（令5年課法2−17｢九」により追加）</p>
