<h1>消費税基本通達</h1>
<h2 id="item-5-5-1">5−5−1（役務の提供の意義）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-5-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-5-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−5−1" data-cite-id="shohizei_kihon_tsutatsu:5-5-1:p1">
<p>法第2条第1項第8号《資産の譲渡等の意義》に規定する「役務の提供」とは、例えば、土木工事、修繕、運送、保管、印刷、広告、仲介、興行、宿泊、飲食、技術援助、情報の提供、便益、出演、著述その他のサービスを提供することをいい、弁護士、公認会計士、税理士、作家、スポーツ選手、映画監督、棋士等によるその専門的知識、技能等に基づく役務の提供もこれに含まれる。</p>
</div>
</article>
