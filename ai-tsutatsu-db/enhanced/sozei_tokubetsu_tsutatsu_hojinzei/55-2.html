<p>措置法第55条に規定する海外投資等損失準備金の積立額の計算の基礎となる特定株式等の取得価額は、当該特定株式等の取得に際し現実に負担した金額によることに留意する。(平11年課法2-9「二十八」、平14年課法2-1「三十一」、平15年課法2-7「三十四」、平26年課法2-6「十五」により改正)</p>
