<h1>法人税基本通達</h1>
<h2 id="item-9-2-39">9−2−39（個人事業当時の在職期間に対応する退職給与の損金算入）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-2-39</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-2-39.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_02_07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−2−39" data-cite-id="hojinzei_kihon_tsutatsu:9-2-39:p1">
<p>個人事業を引き継いで設立された法人が個人事業当時から引き続き在職する使用人の退職により退職給与を支給した場合において、その退職が設立後相当期間経過後に行われたものであるときは、その支給した退職給与の額を損金の額に算入する。（平19年課法2−3「二十二」により改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達9−2−39" data-cite-id="hojinzei_kihon_tsutatsu:9-2-39:p2">
<p>第8款 使用人給与</p>
</div>
