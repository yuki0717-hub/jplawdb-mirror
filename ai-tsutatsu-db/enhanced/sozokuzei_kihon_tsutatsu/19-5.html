<p>加算対象贈与財産の価額を相続税の課税価格に加算した場合においても、その加算した財産の価額からは法第13条第1項、第2項又は第4項に規定する控除はしないことに留意する。（平15課資2−1、令元課資2−10、令５課資２−21改正）</p>
