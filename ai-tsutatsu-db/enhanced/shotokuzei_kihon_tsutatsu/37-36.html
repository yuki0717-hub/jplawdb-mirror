<h1>所得税基本通達</h1>
<h2 id="item-37-36">37-36（立木賦課金の額が明らかでない場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>37-36</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/37-36.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/10.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達37-36" data-cite-id="shotokuzei_kihon_tsutatsu:37-36:p1">
<p>受益者が賦課徴収される賦課金のうち、立木賦課金の額と林地賦課金の額との区分が明らかでないものについては、その賦課金の額の90%相当額を立木賦課金の額とし、その残額を林地賦課金の額とする。</p>
</div>
