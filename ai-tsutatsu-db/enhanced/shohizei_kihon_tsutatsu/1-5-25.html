<h1>消費税基本通達</h1>
<h2 id="item-1-5-25">1−5−25（共有に係る高額特定資産）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>1-5-25</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/1-5-25.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/01/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達1−5−25" data-cite-id="shohizei_kihon_tsutatsu:1-5-25:p1">
<p>事業者が他の者と共同で購入した資産（以下1−5−25及び12−2−4において「共有物」という。）が高額特定資産に該当するかどうかを判定する場合において、令第25条の5第1項《高額特定資産の範囲等》に規定する金額が1,000万円以上であるかどうかは、当該事業者の共有物に係る持分割合に応じて判定する。（平28課消1−57により追加）</p>
