<div data-paragraph="1" id="p1" data-cite="消費税基本通達15−3−1" data-cite-id="shohizei_kihon_tsutatsu:15-3-1:p1">
<p>法第46条《還付を受けるための申告》に規定する申告書についても、通則法第23条《更正の請求》の規定の適用があることに留意する。この場合において、同条第1項に規定する「当該申告書に係る国税の法定申告期限」とあるのは、「当該申告書を提出した日」と読み替えるものとする。</p>
