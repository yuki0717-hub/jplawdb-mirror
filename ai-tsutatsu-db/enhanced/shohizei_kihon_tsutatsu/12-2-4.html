<h2 id="item-12-2-4">12−2−4（共有に係る調整対象固定資産）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>12-2-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/12-2-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/12/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達12−2−4" data-cite-id="shohizei_kihon_tsutatsu:12-2-4:p1">
<p>事業者が他の者と共同で購入した共有物が調整対象固定資産に該当するかどうかを判定する場合において、令第5条《調整対象固定資産の範囲》に規定する金額が100万円以上であるかどうかは、当該事業者の共有物に係る持分割合に応じて判定する。（平28課消1-57により改正）</p>
</div>
