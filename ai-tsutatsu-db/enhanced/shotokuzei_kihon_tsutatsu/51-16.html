<p>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達51−16" data-cite-id="shotokuzei_kihon_tsutatsu:51-16:p1">
<p>指定された期限までに裁判所に届け出なかったため更生手続の対象とされなかった更生債権については、その金額をその更生計画の認可の決定のあった日において貸倒れとすることができる。</p>
