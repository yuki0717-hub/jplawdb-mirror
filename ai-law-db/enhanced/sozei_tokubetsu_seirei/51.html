<p>
law_code: <code>sozei_tokubetsu_seirei</code> / article: <code>51</code> / cite: <code>租税特別措置法施行令第51条</code> / as_of: <code>2025-12-27</code><br>

<p>1 法第九十条の十第二項に規定する政令で定める自動車は、その自動車検査証に最大積載量の記録がある自動車（同条第一項に規定する自動車をいう。次条及び第五十一条の五において同じ。）で、財務省令で定めるものとする。</p>
