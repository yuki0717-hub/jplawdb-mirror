<h1>所得税基本通達</h1>
<h2 id="item-10-2">10-2（利子計算期間の中途で購入した有価証券の利子についての非課税規定の適用）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>10-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/10-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/02/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達10-2" data-cite-id="shotokuzei_kihon_tsutatsu:10-2:p1">
<p>その利子について法第10条第1項の規定が適用される有価証券をその発行の日後において購入した場合には、その最初に支払を受ける利子の全額につき同項の規定を適用する。（昭46直審（所）19、昭60直法6-8、直所3-12、昭63直法6-7、直所3-8改正）</p>
