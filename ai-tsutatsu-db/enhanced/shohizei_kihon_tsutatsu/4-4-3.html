<h1>消費税基本通達</h1>
<h2 id="item-4-4-3">4−4−3（受託事業者が交付する適格請求書等）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>4-4-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/4-4-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/04/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達4−4−3" data-cite-id="shohizei_kihon_tsutatsu:4-4-3:p1">
<p>固有事業者が適格請求書発行事業者である場合において、受託事業者の事業として交付する適格請求書、適格簡易請求書又は適格返還請求書に記載すべき登録番号は、固有事業者の登録番号となることに留意する。（令５課消２−９により追加）</p>
</div>
