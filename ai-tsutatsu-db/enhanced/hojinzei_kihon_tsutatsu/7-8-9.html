<h2 id="item-7-8-9">7−8−9（耐用年数を経過した資産についてした修理、改良等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-8-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-8-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−8−9" data-cite-id="hojinzei_kihon_tsutatsu:7-8-9:p1">
<p>耐用年数を経過した減価償却資産について修理、改良等をした場合であっても、その修理、改良等のために支出した費用の額に係る資本的支出と修繕費の区分については、一般の例によりその判定を行うことに留意する。（昭55年直法2−8「二十六」により追加）</p>
