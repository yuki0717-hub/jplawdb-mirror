<h1>法人税法施行規則</h1>
<h2 id="article-55">第五十五条（仕訳帳及び総勘定元帳の記載方法）</h2>
<p>
law_code: <code>hojinzei_kisoku</code> / article: <code>55</code> / cite: <code>法人税法施行規則第55条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="54.html">前条</a> / <a href="56.html">次条</a> / <a href="../../text/hojinzei_kisoku/55.txt">text</a> / related: <a href="../hojinzei/index.html">本則</a> , <a href="../hojinzei_seirei/index.html">施行令</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法施行規則第55条第1項" data-cite-id="hojinzei_kisoku:55:p1">
<p>1 青色申告法人は、仕訳帳には、取引の発生順に、取引の年月日、内容、勘定科目及び金額を記載しなければならない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税法施行規則第55条第2項" data-cite-id="hojinzei_kisoku:55:p2">
<p>2 青色申告法人は、総勘定元帳には、その勘定ごとに記載の年月日、相手方勘定科目及び金額を記載しなければならない。</p>
</div>
