<h1>所得税基本通達</h1>
<h2 id="item-37-37">37-37（地方公共団体等が林道開設に伴い賦課する賦課金等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>37-37</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/37-37.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/10.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達37-37" data-cite-id="shotokuzei_kihon_tsutatsu:37-37:p1">
<p>地方公共団体、森林組合又は森林組合連合会が、林道の開設に伴いその開設費の全部又は一部を山林所有者又は林地所有者に賦課し、又は負担させた場合におけるその賦課金又は負担金については、37-33から37-36までの取扱いに準ずる。</p>
