<h1>消費税基本通達</h1>
<h2 id="item-10-1-16">10−1−16（別途収受する配送料等）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>10-1-16</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/10-1-16.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/10/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達10−1−16" data-cite-id="shohizei_kihon_tsutatsu:10-1-16:p1">
<p>事業者が、課税資産の譲渡等に係る相手先から、他の者に委託する配送等に係る料金を課税資産の譲渡の対価の額と明確に区分して収受し、当該料金を預り金又は仮受金等として処理している場合の、当該料金は、当該事業者における課税資産の譲渡等の対価の額に含めないものとして差し支えない。</p>
</div>
