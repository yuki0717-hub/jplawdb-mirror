<h1>所得税基本通達</h1>
<h2 id="item-49-21">49−21（鉱業用土地の償却）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-21</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-21.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/08.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−21" data-cite-id="shotokuzei_kihon_tsutatsu:49-21:p1">
<p>石炭鉱業におけるぼた山の用に供される土地のように鉱業経営上直接必要な土地で鉱業の廃止により著しくその価値が減少するものの取得価額のうち、鉱業を廃止した場合において残存すると認められるその土地の価額を超える部分の金額については、当該土地に係る鉱業権について採用している償却方法に準じて計算される金額を必要経費に算入することができるものとする。</p>
</div>
