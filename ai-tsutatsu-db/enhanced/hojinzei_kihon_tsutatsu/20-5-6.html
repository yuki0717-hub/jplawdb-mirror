<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−5−6" data-cite-id="hojinzei_kihon_tsutatsu:20-5-6:p1">
<p>16-3-19の8《国際海上運輸業における運送原価の計算》は、国内及び国外にわたって船舶による運送の事業を営む外国法人の当該事業年度の恒久的施設帰属所得に係る所得の金額の計算上損金の額に算入される運送の原価の額の計算について準用する。（平26年課法2−9「九」により追加、平27年課法2−26「二」により改正）</p>
