<h1>消費税基本通達</h1>
<h2 id="item-11-5-1">11−5−1（課税売上割合の計算単位）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>11-5-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/11-5-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/11/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達11−5−1" data-cite-id="shohizei_kihon_tsutatsu:11-5-1:p1">
<p>課税売上割合は、事業者が当該課税期間中に国内において行った資産の譲渡等の対価の額の合計額に占める課税資産の譲渡等の対価の額の合計額の割合をいうのであるから、課税売上割合の計算を事業所単位又は事業部単位等で行うことはできないことに留意する。</p>
</div>
