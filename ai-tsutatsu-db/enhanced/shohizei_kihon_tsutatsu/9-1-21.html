<h1>消費税基本通達</h1>
<h2 id="item-9-1-21">9−1−21（工業所有権等の使用料を対価とする資産の譲渡等の時期）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>9-1-21</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/9-1-21.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/09/01/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達9−1−21" data-cite-id="shohizei_kihon_tsutatsu:9-1-21:p1">
<p>工業所有権等又はノウハウを他の者に使用させたことにより支払を受ける使用料の額を対価とする資産の譲渡等の時期は、その額が確定した日とする。ただし、事業者が継続して契約により当該使用料の額の支払を受けることとなっている日としている場合には、これを認める。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達9−1−21" data-cite-id="shohizei_kihon_tsutatsu:9-1-21:p2">
<p>第6款 その他の資産の譲渡等の時期</p>
</div>
<div data-paragraph="3" id="p3" data-cite="消費税基本通達9−1−21" data-cite-id="shohizei_kihon_tsutatsu:9-1-21:p3">
<p>第6款 その他の資産の譲渡等の時期</p>
</div>
