<h1>所得税基本通達</h1>
<h2 id="item-73-4">73−4（健康診断及び美容整形手術のための費用）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>73-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/73-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/16/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達73−4" data-cite-id="shotokuzei_kihon_tsutatsu:73-4:p1">
<p>いわゆる人間ドックその他の健康診断のための費用及び容姿を美化し、又は容ぼうを変えるなどのための費用は、医療費に該当しないことに留意する。ただし、健康診断により重大な疾病が発見され、かつ、当該診断に引き続きその疾病の治療をした場合には、当該健康診断のための費用も医療費に該当するものとする。</p>
</div>
