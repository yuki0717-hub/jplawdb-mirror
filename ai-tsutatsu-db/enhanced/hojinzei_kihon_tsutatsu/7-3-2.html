<h1>法人税基本通達</h1>
<h2 id="item-7-3-2">7−3−2（割賦購入資産等の取得価額に算入しないことができる利息相当部分）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-3-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-3-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_03_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−3−2" data-cite-id="hojinzei_kihon_tsutatsu:7-3-2:p1">
<p>割賦販売契約（延払条件付譲渡契約を含む。）によって購入した固定資産の取得価額には、契約において購入代価と割賦期間分の利息及び売手側の代金回収のための費用等に相当する金額とが明らかに区分されている場合のその利息及び費用相当額を含めないことができる。</p>
</div>
