<h1>消費税基本通達</h1>
<h2 id="item-7-2-11">7−2−11（水先等の役務の提供に類するもの）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>7-2-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/7-2-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/07/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達7−2−11" data-cite-id="shohizei_kihon_tsutatsu:7-2-11:p1">
<p>令第17条第2項第3号《輸出取引等の範囲》に規定する「その他これらに類する役務の提供」には、例えば、外航船舶等の清掃、廃油の回収、汚水処理等が含まれる。</p>
