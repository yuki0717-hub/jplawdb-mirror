<h1>所得税基本通達</h1>
<h2 id="item-47-14">47−14（前年末において低価法により評価している場合の棚卸資産の取得価額）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>47-14</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/47-14.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達47−14" data-cite-id="shotokuzei_kihon_tsutatsu:47-14:p1">
<p>その年の前年12月31日における棚卸資産につき低価法により評価していた場合のその年12月31日における棚卸資産の評価額の計算の基礎となるその棚卸資産の取得価額は、当該低価法による評価額ではなく、当該低価法の基礎として選定している原価法により評価した価額によることに留意する。</p>
