<p>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達21の3-6" data-cite-id="sozokuzei_kihon_tsutatsu:21-3-6:p1">
<p>法第21条の3第1項第2号に規定する「通常必要と認められるもの」は、被扶養者の需要と扶養者の資力その他一切の事情を勘案して社会通念上適当と認められる範囲の財産をいうものとする。（平15課資2-1改正）</p>
