<h1>所得税基本通達</h1>
<h2 id="item-205-1">205−1（同一人に対し1回に支払われる金額の意義）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>205-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/205-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達205−1" data-cite-id="shotokuzei_kihon_tsutatsu:205-1:p1">
<p>法第205条第1号かっこ内及び令第322条《支払金額から控除する金額》の表に規定する「同一人に対し1回に支払われる金額」とは、同一人に対し1回に支払われるべき金額をいう。ただし、法第205条第1号かっこ内に規定する税率を乗ずべき金額の判定に当たっては、現実に1回に支払われる金額によって差し支えない。</p>
