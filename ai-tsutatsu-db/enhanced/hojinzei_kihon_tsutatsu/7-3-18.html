<h1>法人税基本通達</h1>
<h2 id="item-7-3-18">7−3−18（耐用年数短縮の承認事由の判定）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-3-18</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-3-18.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_03_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−3−18" data-cite-id="hojinzei_kihon_tsutatsu:7-3-18:p1">
<p>法人の有する減価償却資産が令第57条第1項各号《耐用年数の短縮》に掲げる事由に該当するかどうかを判定する場合において、当該各号の「その使用可能期間が法定耐用年数に比して著しく短いこと」とは、当該減価償却資産の使用可能期間がその法定耐用年数に比しておおむね10%以上短い年数となったことをいうものとする。</p>
</div>
