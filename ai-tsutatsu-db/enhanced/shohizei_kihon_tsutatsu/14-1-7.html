<h1>消費税基本通達</h1>
<h2 id="item-14-1-7">14−1−7（免税事業者等となった後の売上げに係る対価の返還等）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>14-1-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/14-1-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/14/01/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達14−1−7" data-cite-id="shohizei_kihon_tsutatsu:14-1-7:p1">
<p>課税事業者が事業を廃止し、又は免税事業者となった後において、課税事業者であった課税期間における課税資産の譲渡等につき、売上げに係る対価の返還等を行った場合には、その返還等の金額に係る消費税額について、法第38条第1項《売上げに係る対価の返還等をした場合の消費税額の控除》の規定は適用されないのであるから留意する。</p>
</div>
