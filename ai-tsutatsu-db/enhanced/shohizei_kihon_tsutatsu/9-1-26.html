<h1>消費税基本通達</h1>
<h2 id="item-9-1-26">9−1−26（強制換価手続による換価による資産の譲渡等の時期）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>9-1-26</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/9-1-26.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/09/01/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達9−1−26" data-cite-id="shohizei_kihon_tsutatsu:9-1-26:p1">
<p>事業者が所有する資産が強制換価手続により換価された場合には、当該換価により買受代金が納入された時に当該事業者が資産の譲渡等を行ったものとする。</p>
</div>
