<h1>相続税法基本通達</h1>
<h2 id="item-55-2">55−2（相続又は遺贈により取得したものとみなされる財産）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>55-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/55-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/07/01.htm#a-49_2">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達55−2" data-cite-id="sozokuzei_kihon_tsutatsu:55-2:p1">
<p>法第55条の規定により課税価格を計算する場合において、法第3条及び第4条並びに第7条から第9条までの規定により相続又は遺贈により取得したものとみなされる財産があるときは、当該財産の価額は、その者の民法に規定する相続分又は包括遺贈の割合に応ずる本来の相続財産価額に加算して課税価格を計算するものとする。</p>
</div>
