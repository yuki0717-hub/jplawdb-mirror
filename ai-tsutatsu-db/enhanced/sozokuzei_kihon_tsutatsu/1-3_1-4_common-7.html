<p>法第1条の3第1項第2号イ又は第1条の4第1項第2号イに規定する「日本国籍を有する個人」には、日本国籍と外国国籍とを併有する重国籍者も含まれるのであるから留意する。(平15課資2−1追加、平25課資2−10、平27課資2−9改正)</p>
