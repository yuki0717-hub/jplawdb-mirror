<p>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達18−1−39" data-cite-id="hojinzei_kihon_tsutatsu:18-1-39:p1">
<p>令第155条の16第9項第1号イ《当期純損益金額》の「持分の交付が省略されたと認められるもの」とは、例えば、同号の組織再編成の前後において株主等の持分割合に変更が生じないため、当該組織再編成の対価として持分を交付しなかったものをいう。（令5年課法2−17｢九」により追加）</p>
