<h1>財産評価基本通達</h1>
<h2 id="item-205">205（貸付金債権等の元本価額の範囲）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>205</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/205.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/08/08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達205" data-cite-id="hyoka_kihon_tsutatsu:205:p1">
<p>前項の定めにより貸付金債権等の評価を行う場合において、その債権金額の全部又は一部が、課税時期において次に掲げる金額に該当するときその他その回収が不可能又は著しく困難であると見込まれるときにおいては、それらの金額は元本の価額に算入しない。（平12課評2-4外・平28課評2-10外改正）</p>
