<h1>法人税基本通達</h1>
<h2 id="item-1-3-3">1−3−3（生計を維持しているもの）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>1-3-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/1-3-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/01/01_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達1−3−3" data-cite-id="hojinzei_kihon_tsutatsu:1-3-3:p1">
<p>令第4条第1項第4号《同族関係者の範囲》に規定する「株主等から受ける金銭その他の資産によつて生計を維持しているもの」とは、当該株主等から給付を受ける金銭その他の財産又は給付を受けた金銭その他の財産の運用によって生ずる収入を日常生活の資の主要部分としている者をいう。</p>
</div>
