<h1>財産評価基本通達</h1>
<h2 id="item-135">135（書画骨とう品の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>135</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/135.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/06/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達135" data-cite-id="hyoka_kihon_tsutatsu:135:p1">
<p>書画骨とう品の評価は、次に掲げる区分に従い、それぞれ次に掲げるところによる。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="財産評価基本通達135" data-cite-id="hyoka_kihon_tsutatsu:135:p2">
<p>（1） 書画骨とう品で書画骨とう品の販売業者が有するものの価額は、133≪たな卸商品等の評価≫の定めによって評価する。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="財産評価基本通達135" data-cite-id="hyoka_kihon_tsutatsu:135:p3">
<p>（2） (1)に掲げる書画骨とう品以外の書画骨とう品の価額は、売買実例価額、精通者意見価格等を参酌して評価する。</p>
</div>
<div data-paragraph="4" id="p4" data-cite="財産評価基本通達135" data-cite-id="hyoka_kihon_tsutatsu:135:p4">
<p>第5節 船舶</p>
</div>
