<h2 id="item-11-2-13">11−2−13（中央銀行の意義）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>11-2-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/11-2-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/11/11_02_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達11−2−13" data-cite-id="hojinzei_kihon_tsutatsu:11-2-13:p1">
<p>令第96条第1項第4号《貸倒引当金勘定への繰入限度額》に規定する「中央銀行」とは、金融機関でその本店又は主たる事務所の所在する国において、通貨の調節、金融の調整又は信用制度の保持育成の業務その他これに準ずる業務を行うものをいう。（平10年課法2−7「十五」により追加、平14年課法2−1「二十六」により改正）</p>
