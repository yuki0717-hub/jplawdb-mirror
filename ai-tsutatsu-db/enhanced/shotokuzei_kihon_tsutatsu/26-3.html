<h1>所得税基本通達</h1>
<h2 id="item-26-3">26−3（用船契約に係る所得）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>26-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/26-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/02.htm#a-02">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達26−3" data-cite-id="shotokuzei_kihon_tsutatsu:26-3:p1">
<p>いわゆる裸用船契約に係る所得は、法第26条第1項に規定する船舶の貸付けによる所得に該当し、船員とともに利用させるいわゆる定期用船契約又は航海用船契約に係る所得は、事業所得又は雑所得に該当する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達26−3" data-cite-id="shotokuzei_kihon_tsutatsu:26-3:p2">
<p>航空機の貸付けに係る所得についても、これに準ずる。</p>
</div>
