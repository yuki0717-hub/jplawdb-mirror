<h1>消費税基本通達</h1>
<h2 id="item-5-2-2">5−2−2（保証債務等を履行するために行う資産の譲渡）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-2-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-2-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−2−2" data-cite-id="shohizei_kihon_tsutatsu:5-2-2:p1">
<p>法第2条第1項第8号《資産の譲渡等の意義》に規定する事業として対価を得て行われる資産の譲渡は、その原因を問わないのであるから、例えば、他の者の債務の保証を履行するために行う資産の譲渡又は強制換価手続により換価された場合の資産の譲渡は、同号に規定する事業として対価を得て行われる資産の譲渡に該当することに留意する。</p>
</div>
