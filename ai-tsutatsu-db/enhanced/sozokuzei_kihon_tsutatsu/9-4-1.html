<div data-paragraph="1" id="p1" data-cite="相続税法基本通達9の4−1" data-cite-id="sozokuzei_kihon_tsutatsu:9-4-1:p1">
<p>信託法第258条第1項((受益者の定めのない信託の要件))に規定する受益者の定め（受益者を定める方法の定めを含む。）のない信託で、かつ、特定委託者の存しないものについては、相続税法第1章第3節の規定の適用がないことに留意する。（平19課資2−5、課審6−3追加）</p>
