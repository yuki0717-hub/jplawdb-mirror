<h1>所得税基本通達</h1>
<h2 id="item-49-22">49−22（土石採取用土地等の償却）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-22</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-22.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/08.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−22" data-cite-id="shotokuzei_kihon_tsutatsu:49-22:p1">
<p>土石又は砂利を採取する目的で取得した土地については、その取得価額のうち土石又は砂利に係る部分につき旧生産高比例法又は生産高比例法に準ずる方法により計算される金額を必要経費に算入することができる。（平19課個2−11、課資3−1、課法9−5、課審4−26改正）</p>
</div>
