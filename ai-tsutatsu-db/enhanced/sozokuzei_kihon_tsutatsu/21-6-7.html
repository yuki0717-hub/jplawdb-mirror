<h2 id="item-21-6-7">21の6-7（贈与税の配偶者控除の場合の婚姻期間の計算）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>21-6-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/21-6-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/02/11.htm#a-21_6_1">source</a>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達21の6-7" data-cite-id="sozokuzei_kihon_tsutatsu:21-6-7:p1">
<p>法第21条の6に規定する婚姻期間を計算する場合において、その計算した婚姻期間に1年未満の端数があるときであっても、その端数を切り上げないのであるから留意する。したがって、その婚姻期間が19年を超え20年未満であるときは、贈与税の配偶者控除の適用がない。（昭46直審（資）6追加、昭50直資2-257改正）</p>
