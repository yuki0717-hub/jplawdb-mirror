<h2 id="item-4-1-3">4−1−3（委託販売等の場合の納税義務者の判定）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>4-1-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/4-1-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/04/01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達4−1−3" data-cite-id="shohizei_kihon_tsutatsu:4-1-3:p1">
<p>資産の譲渡等が委託販売の方法その他業務代行契約に基づいて行われるのであるかどうかの判定は、当該委託者等と受託者等との間の契約の内容、価格の決定経緯、当該資産の譲渡に係る代金の最終的な帰属者がだれであるか等を総合判断して行う。</p>
</div>
