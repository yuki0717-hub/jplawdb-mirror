<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>10-6-1-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/10-6-1-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/10/10_06.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達10−6−1の2" data-cite-id="hojinzei_kihon_tsutatsu:10-6-1-2:p1">
<p>法第50条第1項又は第5項《交換により取得した資産の圧縮額の損金算入》の規定を適用する場合において、その交換の対象となった資産を1年以上有していたかどうかの判定については、建物等の建設中の期間はその所有期間に含めない。(昭55年直法2−15「二十二」、平14年課法2−1「二十五」により改正)</p>
</div>
