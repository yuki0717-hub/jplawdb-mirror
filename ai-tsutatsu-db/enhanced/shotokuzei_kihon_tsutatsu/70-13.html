<h1>所得税基本通達</h1>
<h2 id="item-70-13">70−13（更正の請求による更正により純損失の金額があることとなった場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>70-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/70-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/15/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達70−13" data-cite-id="shotokuzei_kihon_tsutatsu:70-13:p1">
<p>法第70条第4項に規定する「純損失の金額が生じた年分の所得税につき確定申告書を提出し、」には、提出された確定申告書につき通則法第23条((更正の請求))に規定する更正の請求に基づく更正により新たに純損失の金額があることとなった場合も含まれることに留意する。（平23課個2−33、課法9−9、課審4−46改正）</p>
</div>
