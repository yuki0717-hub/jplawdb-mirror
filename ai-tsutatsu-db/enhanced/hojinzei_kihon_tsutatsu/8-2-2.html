<h1>法人税基本通達</h1>
<h2 id="item-8-2-2">8−2−2（繰延資産の償却期間の改訂）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>8-2-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/8-2-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/08/08_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達8−2−2" data-cite-id="hojinzei_kihon_tsutatsu:8-2-2:p1">
<p>固定資産を利用するために支出した繰延資産で当該固定資産の耐用年数を基礎として支出の効果の及ぶ期間（以下この節において「償却期間」という。）を算定しているものにつき、その後当該固定資産の耐用年数が改正されたときは、その改正された事業年度以後の当該繰延資産の償却期間は、改正後の耐用年数を基礎として算定した年数による。</p>
</div>
