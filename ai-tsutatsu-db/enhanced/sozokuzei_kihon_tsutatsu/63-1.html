<p>法第63条の規定が適用される事項は、法第12条第1項第5号の保険金の非課税限度額、同項第6号の退職手当金等の非課税限度額、法第15条第1項の遺産に係る基礎控除額及び法第16条の相続税の総額に関する事項に限られるのであるから留意する。（平元直資2−207追加）</p>
