<h1>租税特別措置法関係通達（法人税編）</h1>
<h2 id="item-57-8-7">57の8−7（適格合併等により引継ぎを受けた特別修繕準備金の均分取崩し）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>57-8-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/57-8-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/02/02_57_8.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）57の8−7" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:57-8-7:p1">
<p>適格合併、適格分割又は適格現物出資により引継ぎを受けた特別修繕準備金の措置法第57条の8第4項の規定による均分取崩しについては、55−7の2の取扱いに準じて取り扱うものとする。（平15年課法2−7「五十」により追加、平22年課法2−7「十七」により改正）</p>
