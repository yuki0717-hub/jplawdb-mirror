<h1>消費税基本通達</h1>
<h2 id="item-5-5-5">5−5−5（ゴルフクラブ等の入会金）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-5-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-5-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−5−5" data-cite-id="shohizei_kihon_tsutatsu:5-5-5:p1">
<p>ゴルフクラブ、宿泊施設その他レジャー施設の利用又は一定の割引率で商品等を販売するなど会員に対する役務の提供を目的とする事業者が会員等の資格を付与することと引換えに収受する入会金（返還しないものに限る。）は、資産の譲渡等の対価に該当することに留意する。</p>
</div>
