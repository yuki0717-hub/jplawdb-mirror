<h1>相続税法基本通達</h1>
<h2 id="item-3-31">3-31（被相続人の死亡後支給額が確定した退職手当金等）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-31</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-31.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/03.htm#a-3_18">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3-31" data-cite-id="sozokuzei_kihon_tsutatsu:3-31:p1">
<p>被相続人の生前退職による退職手当金等であっても、その支給されるべき額が、被相続人の死亡前に確定しなかったもので、被相続人の死亡後3年以内に確定したものについては、法第3条第1項第2号に規定する退職手当金等に該当するのであるから留意する。(昭50直資2-257追加、昭57直資2-177改正)</p>
</div>
