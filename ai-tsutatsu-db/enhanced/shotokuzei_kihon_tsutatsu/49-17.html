<h1>所得税基本通達</h1>
<h2 id="item-49-17">49−17（耐用年数短縮の承認があった後に取得した資産の耐用年数）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-17</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-17.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−17" data-cite-id="shotokuzei_kihon_tsutatsu:49-17:p1">
<p>令第130条第1項の規定による耐用年数の短縮の承認に係る減価償却資産が規則第30条第2号に掲げる事由又はこれに準ずる事由に該当するものである場合において、その後その承認の対象となった資産と種類を同じくする資産を取得したときは、その取得した資産についても承認に係る耐用年数を適用する。</p>
</div>
