<div data-paragraph="1" id="p1" data-cite="所得税基本通達9−16の2" data-cite-id="shotokuzei_kihon_tsutatsu:9-16-2:p1">
<p>法第９条第１項第16号に規定する業務又は施設の利用に要する費用には、当該業務又は施設の利用料そのもののほか、主食費、副食費、交通費、教材費等の費用も含まれることに留意する。（令３課個2-10、課法11-28、課審5-4追加）</p>
