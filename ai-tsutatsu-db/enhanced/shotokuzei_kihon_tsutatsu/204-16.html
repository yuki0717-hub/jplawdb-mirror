<h1>所得税基本通達</h1>
<h2 id="item-204-16">204−16（火災損害鑑定人又は自動車等損害鑑定人の範囲）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>204-16</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/204-16.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達204−16" data-cite-id="shotokuzei_kihon_tsutatsu:204-16:p1">
<p>令第320条第2項に規定する火災損害鑑定人とは、社団法人日本損害保険協会に登録されている火災損害登録鑑定人及び火災損害登録鑑定人補をいい、同項に規定する自動車等損害鑑定人とは同協会に登録されているアジャスターをいうことに留意する。（昭52直所3−33、直法6−10、直資3−15改正）</p>
</div>
