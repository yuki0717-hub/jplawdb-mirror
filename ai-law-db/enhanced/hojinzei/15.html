<p>

<div data-paragraph="1" id="p1" data-cite="法人税法第15条第1項" data-cite-id="hojinzei:15:p1">
<p>1 法人がその定款等に定める会計期間を変更し、又はその定款等において新たに会計期間を定めた場合には、遅滞なく、その変更前の会計期間及び変更後の会計期間又はその定めた会計期間を納税地の所轄税務署長に届け出なければならない。</p>
