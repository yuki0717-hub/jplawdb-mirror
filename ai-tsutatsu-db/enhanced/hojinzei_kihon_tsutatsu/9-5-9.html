<h1>法人税基本通達</h1>
<h2 id="item-9-5-9">9−5−9（帳簿書類その他の物件の意義）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-5-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-5-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_05_05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−5−9" data-cite-id="hojinzei_kihon_tsutatsu:9-5-9:p1">
<p>法法第55条第３項第１号イ又はロ((不正行為等に係る費用等の損金不算入))に掲げる帳簿書類その他の物件とは、同項各号の取引が行われたことを明らかにする、又は推測させる一切の帳簿書類その他の物件で同項の内国法人が保存しているものをいうことに留意する。（令４年課法2−14｢二十六」により追加）</p>
