<h1>法人税基本通達</h1>
<h2 id="item-2-4-18">2−4−18（契約において手形で請負の対価の額が支払われることになっている場合の取扱い）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>2-4-18</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/2-4-18.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/02/02_04_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達2−4−18" data-cite-id="hojinzei_kihon_tsutatsu:2-4-18:p1">
<p>令第129条第2項《支払条件に係る長期大規模工事の判定》に規定する「支払われること」には、契約において定められている支払期日に手形により支払われる場合も含まれることに留意する。(平10年課法2−7「三」により追加、平12年課法2−7「五」により改正)</p>
