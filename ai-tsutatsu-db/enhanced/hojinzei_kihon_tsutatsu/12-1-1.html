<h2 id="item-12-1-1">12−1−1（繰越欠損金の損金算入の順序）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>12-1-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/12-1-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/12/12_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達12−1−1" data-cite-id="hojinzei_kihon_tsutatsu:12-1-1:p1">
<p>法第57条第1項《欠損金の繰越し》の規定による欠損金額の損金算入は、当該事業年度に繰り越された欠損金額が2以上の事業年度において生じたものからなる場合には、そのうちもっとも古い事業年度において生じた欠損金額に相当する金額から順次損金算入を行うものであることに留意する（令４年課法2−14｢三十四」により改正）。</p>
