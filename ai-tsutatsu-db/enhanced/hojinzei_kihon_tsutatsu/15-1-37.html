<h2 id="item-15-1-37">15−1−37（写真業の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>15-1-37</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/15-1-37.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/15/15_01_14.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−37" data-cite-id="hojinzei_kihon_tsutatsu:15-1-37:p1">
<p>令第5条第1項第13号《写真業》の写真業には、他の者の撮影した写真フィルムの現像、焼付け等（その取次ぎを含む。）を行う事業が含まれる。（昭56年直法2−16「七」により追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達15−1−37" data-cite-id="hojinzei_kihon_tsutatsu:15-1-37:p2">
<p>第15款 席貸業</p>
</div>
