<h1>所得税基本通達</h1>
<h2 id="item-161-1-2">161-1の2（準備的な性格のものの意義）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>161-1-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/161-1-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/22/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達161-1の2" data-cite-id="shotokuzei_kihon_tsutatsu:161-1-2:p1">
<p>令第1条の2第4項に規定する事業の遂行にとって準備的な性格のものとは、本質的かつ重要な部分を構成する活動の遂行を予定し当該活動に先行して行われる活動をいうことに留意する（平30課個2‐29、課法12‐104、課審5-8追加）。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達161-1の2" data-cite-id="shotokuzei_kihon_tsutatsu:161-1-2:p2">
<p>(注) 本文の「先行して行われる活動」に該当するかどうかの判定は、その活動期間の長短によらないことに留意する。</p>
</div>
