<h1>消費税基本通達</h1>
<h2 id="item-6-13-7">6−13−7（転貸する場合の取扱い）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-13-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-13-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−13−7" data-cite-id="shohizei_kihon_tsutatsu:6-13-7:p1">
<p>住宅用の建物を賃貸する場合において、賃借人が自ら使用しない場合であっても、当該賃貸借に係る契約において、賃借人が住宅として転貸することが契約書その他において明らかな場合には、当該住宅用の建物の貸付けは、住宅の貸付けに含まれるのであるから留意する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達6−13−7" data-cite-id="shohizei_kihon_tsutatsu:6-13-7:p2">
<p>(注) この場合において、賃借人が行う住宅の転貸も住宅の貸付けに該当する</p>
</div>
</article>
