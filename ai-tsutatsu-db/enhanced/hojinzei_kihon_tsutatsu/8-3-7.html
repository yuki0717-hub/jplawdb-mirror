<h1>法人税基本通達</h1>
<h2 id="item-8-3-7">8−3−7（繰延資産の償却額の計算単位）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>8-3-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/8-3-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/08/08_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達8−3−7" data-cite-id="hojinzei_kihon_tsutatsu:8-3-7:p1">
<p>繰延資産の償却限度額は、費目の異なるごとに、かつ、その償却期間の異なるごとに計算する。（昭55年直法2−8「三十」により改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達8−3−7" data-cite-id="hojinzei_kihon_tsutatsu:8-3-7:p2">
<p>(注) 法人が継続して8−2−3の表の種類及び細目欄の区分ごとに、かつ、その償却期間の異なるごとに繰延資産を区分してその償却限度額を計算している場合には、これを認める。</p>
</div>
