<h2 id="item-21-3-2">21の3-2（人格のない社団又は財団からの贈与）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>21-3-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/21-3-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/02/10.htm#a-21_2_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達21の3-2" data-cite-id="sozokuzei_kihon_tsutatsu:21-3-2:p1">
<p>代表者又は管理者の定めのある人格のない社団又は財団からの贈与によって取得した財産については、法第21条の3第1項第1号に規定する法人からの贈与に準じ贈与税を課税しないことに取り扱う。（昭57直資2-177追加）</p>
