<h2 id="item-10-1-7">10−1−7（外貨建取引に係る対価）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>10-1-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/10-1-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/10/01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達10−1−7" data-cite-id="shohizei_kihon_tsutatsu:10-1-7:p1">
<p>外貨建ての取引に係る資産の譲渡等の対価の額は、所得税又は法人税の課税所得金額の計算において外貨建ての取引に係る売上金額その他の収入金額につき円換算して計上すべきこととされている金額によるものとする。（平9課消2−5、平13課消1−5、平18課消1−16、平18課消1−43により改正）</p>
