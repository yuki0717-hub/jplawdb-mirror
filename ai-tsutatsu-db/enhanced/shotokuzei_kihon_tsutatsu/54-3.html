<h2 id="item-54-3">54−3（最低限度の支給率が定められていない場合の不適用）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>54-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/54-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/10/04.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達54−3" data-cite-id="shotokuzei_kihon_tsutatsu:54-3:p1">
<p>退職給与規程において、退職給与の支給率又は支給額について「何%以内を支給する」、「減額することができる」のように、その最低限度が定められていない場合には、法第54条の規定の適用はないことに留意する。</p>
