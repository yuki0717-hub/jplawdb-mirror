<h1>消費税基本通達</h1>
<h2 id="item-5-4-1">5−4−1（資産に係る権利の設定の意義）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-4-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-4-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−4−1" data-cite-id="shohizei_kihon_tsutatsu:5-4-1:p1">
<p>法第2条第2項《資産の貸付けの意義》に規定する「資産に係る権利の設定」とは、例えば、土地に係る地上権若しくは地役権、特許権等の工業所有権に係る実施権若しくは使用権又は著作物に係る出版権の設定をいう。</p>
</div>
