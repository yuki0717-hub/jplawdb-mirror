<h1>相続税法基本通達</h1>
<h2 id="item-41-8">41−8（通常行われる他の土地との境界確認方法）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>41-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/41-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/03.htm#a-41_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達41−8" data-cite-id="sozokuzei_kihon_tsutatsu:41-8:p1">
<p>法施行規則第21条第3項第1号に規定する「当該土地の取引において通常行われる他の土地との境界の確認方法により境界を認識できるもの」とは、例えば、山林などの境界確認のように、目印となる樹木や山の尾根などをもって土地の境界とする合意が当事者間で行われることが一般的な例とされているものなどをいう。（平18徴管5−14追加）</p>
