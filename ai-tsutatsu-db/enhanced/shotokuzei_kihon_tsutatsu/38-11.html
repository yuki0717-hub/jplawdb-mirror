<h2 id="item-38-11">38−11（土地、建物等の取得に際して支払う立退料等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>38-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/38-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/18.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達38−11" data-cite-id="shotokuzei_kihon_tsutatsu:38-11:p1">
<p>土地、建物等の取得に際し、当該土地、建物等を使用していた者に支払う立退料その他その者を立ち退かせるために要した金額は、当該土地、建物等の取得費又は取得価額に算入する。</p>
