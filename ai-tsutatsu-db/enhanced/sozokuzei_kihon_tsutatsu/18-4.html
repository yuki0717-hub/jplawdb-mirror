<h2 id="item-18-4">18−4（相続時精算課税適用者について一親等の血族とする場合）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>18-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/18-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/02/05.htm#a-16_1">source</a>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達18−4" data-cite-id="sozokuzei_kihon_tsutatsu:18-4:p1">
<p>法第21条の15第2項及び第21条の16第2項の規定により第18条の規定を読み替えて適用する場合の「被相続人の一親等の血族」には、当該被相続人の直系卑属が相続開始以前に死亡し、又は相続権を失ったため、代襲して相続人となった当該被相続人の直系卑属を含むものとして取り扱うものとする。 （平15課資2−1追加）</p>
