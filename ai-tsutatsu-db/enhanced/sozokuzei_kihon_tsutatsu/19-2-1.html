<p>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達19の2−1" data-cite-id="sozokuzei_kihon_tsutatsu:19-2-1:p1">
<p>法第19条の2の配偶者に対する相続税額の軽減の規定は、財産の取得者が無制限納税義務者又は制限納税義務者のいずれに該当する場合であっても適用があるのであるから留意する。（昭41直審（資）5、昭42直審（資）5、平15課資2−1改正）</p>
