<h1>所得税基本通達</h1>
<h2 id="item-137-2-8">137の2−8（非上場株式等が担保提供された場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>137-2-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/137-2-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/19/02-2.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達137の2−8" data-cite-id="shotokuzei_kihon_tsutatsu:137-2-8:p1">
<p>非上場株式等を担保として提供を受け質権を設定した場合には、納税猶予期間中においては、当該非上場株式等から生じる配当その他の利益処分については、税務署長はその支払又は引渡し等を受けないことに留意する。（令5課資3-5、課法10-37、課審7-5、徴管6-27追加）</p>
</div>
