<h1>相続税法基本通達</h1>
<h2 id="item-31-1">31−1（期限内申告書の修正）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>31-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/31-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/04/01.htm#a-27_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達31−1" data-cite-id="sozokuzei_kihon_tsutatsu:31-1:p1">
<p>期限内申告書を提出した者が、当該申告書の提出期限内にその申告に係る課税価格、相続税額又は贈与税額を修正した申告書を提出した場合においては、当該修正した申告書は通則法第19条第1項の規定による修正申告書とはしないで期限内申告書として取り扱うものとする。（昭57直資2−177改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法基本通達31−1" data-cite-id="sozokuzei_kihon_tsutatsu:31-1:p2">
