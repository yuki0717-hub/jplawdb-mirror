<h2 id="item-67-6-1">67の6-1（名義が異なる特定株式投資信託の収益の分配）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>67-6-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/67-6-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/15/15_67_6.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）67の6-1" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:67-6-1:p1">
<p>基本通達3-1-1の取扱いは、措置法第67条の6第1項に規定する特定株式投資信託（以下「特定株式投資信託」という。）の収益の分配について準用する。（平7年課法2-7「三十六」により追加、平16年課法2-14「三十ニ」、平19年課法2-3「五十四」、平27年課法2-8「三十」により改正）</p>
