<h1>所得税基本通達</h1>
<h2 id="item-37-24">37−24（技能の習得又は研修等のために支出した費用）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>37-24</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/37-24.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/09.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達37−24" data-cite-id="shotokuzei_kihon_tsutatsu:37-24:p1">
<p>業務を営む者又はその使用人（業務を営む者の親族でその業務に従事しているものを含む。）が当該業務の遂行に直接必要な技能又は知識の習得又は研修等を受けるために要する費用の額は、当該習得又は研修等のために通常必要とされるものに限り、必要経費に算入する。</p>
</div>
