<h1>法人税法</h1>
<h2 id="article-9">第九条（退職年金業務等を行う外国法人の退職年金等積立金の課税）</h2>
<p>
law_code: <code>hojinzei</code> / article: <code>9</code> / cite: <code>法人税法第9条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="8.html">前条</a> / <a href="10.html">次条</a> / <a href="../../text/hojinzei/9.txt">text</a> / related: <a href="../hojinzei_seirei/index.html">施行令</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法第9条第1項" data-cite-id="hojinzei:9:p1">
<p>1 第百四十五条の三（外国法人に係る退職年金等積立金の額の計算）に規定する退職年金業務等を行う外国法人に対しては、前条第一項の規定により課する法人税のほか、各事業年度の退職年金等積立金について、退職年金等積立金に対する法人税を課する。</p>
</div>
