<h1>所得税基本通達</h1>
<h2 id="item-28-4">28−4（役員等に支給される交際費等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>28-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/28-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達28−4" data-cite-id="shotokuzei_kihon_tsutatsu:28-4:p1">
<p>使用者から役員又は使用人に交際費、接待費等として支給される金品は、その支給を受ける者の給与等とする。ただし、使用者の業務のために使用すべきものとして支給されるもので、そのために使用したことの事績の明らかなものについては、課税しない。</p>
