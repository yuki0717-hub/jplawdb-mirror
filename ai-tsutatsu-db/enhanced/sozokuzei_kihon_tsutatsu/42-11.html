<h1>相続税法基本通達</h1>
<h2 id="item-42-11">42−11（収納するために必要な措置）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>42-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/42-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/04.htm#a-42_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達42−11" data-cite-id="sozokuzei_kihon_tsutatsu:42-11:p1">
<p>法第42条第20項に規定する「収納するために必要な措置」とは、次のようなものをいうのであるから留意する。（平18徴管5−14追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法基本通達42−11" data-cite-id="sozokuzei_kihon_tsutatsu:42-11:p2">
<p>現状を維持するために必要な土留め、崩落防止措置</p>
</div>
<div data-paragraph="3" id="p3" data-cite="相続税法基本通達42−11" data-cite-id="sozokuzei_kihon_tsutatsu:42-11:p3">
<p>越境樹木の枝打ち、倒木等の撤去</p>
</div>
<div data-paragraph="4" id="p4" data-cite="相続税法基本通達42−11" data-cite-id="sozokuzei_kihon_tsutatsu:42-11:p4">
<p>地下埋設物、土壌汚染物質等の除去</p>
</div>
<div data-paragraph="5" id="p5" data-cite="相続税法基本通達42−11" data-cite-id="sozokuzei_kihon_tsutatsu:42-11:p5">
<p>ゴミその他の投棄物の撤去</p>
</div>
