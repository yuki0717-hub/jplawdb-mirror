<h2 id="item-3-48">3−48（「被相続人の被相続人」の意義）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-48</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-48.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/04.htm#a-3_2_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3−48" data-cite-id="sozokuzei_kihon_tsutatsu:3-48:p1">
<p>法第3条第2項本文の規定は、被相続人の被相続人が負担した保険料又は掛金について適用があるのであって、その先代以前の被相続人が負担した保険料又は掛金については適用がないことに留意する。</p>
