<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-1-6-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-1-6-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_01_02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−1−6の10" data-cite-id="hojinzei_kihon_tsutatsu:9-1-6-10:p1">
<p>単行本在庫調整勘定への繰入れを行う場合には、その繰入れを行う事業年度の確定申告書に単行本在庫調整勘定の繰入額の計算に関する明細を記載した書類を添付しなければならないものとする。（昭55年直法2−8「三十一」により追加、平14年課法2−1「十九」により改正）</p>
