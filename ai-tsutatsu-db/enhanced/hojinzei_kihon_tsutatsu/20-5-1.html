<h2 id="item-20-5-1">20−5−1（複数の事業活動の拠点を有する場合の取扱い）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-5-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-5-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_05_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−5−1" data-cite-id="hojinzei_kihon_tsutatsu:20-5-1:p1">
<p>外国法人の事業活動の拠点が国内に複数ある場合には、複数の当該事業活動の拠点全体を一の恒久的施設として法第141条第1号イ《課税標準》に掲げる国内源泉所得(以下この節において「恒久的施設帰属所得」という。)を認識し当該恒久的施設帰属所得に係る所得の金額の計算を行うことに留意する。（平26年課法2−9「九」により追加）</p>
