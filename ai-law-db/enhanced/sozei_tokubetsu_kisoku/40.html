<p>1 施行令第五十一条に規定する財務省令で定める自動車は、自動車登録規則別表第二の自動車の範囲欄の１及び４に掲げる貨物の運送の用に供する普通自動車又は小型自動車に該当する自動車（法第九十条の十第一項に規定する自動車をいう。次条から第四十条の七までにおいて同じ。）とする。</p>
