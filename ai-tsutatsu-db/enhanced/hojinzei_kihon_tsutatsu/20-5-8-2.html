<h2 id="item-20-5-8-2">20−5−8の2（事業税及び特別法人事業税の取扱い）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-5-8-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-5-8-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_05_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−5−8の2" data-cite-id="hojinzei_kihon_tsutatsu:20-5-8-2:p1">
<p>恒久的施設を有する外国法人の事業税の額及び特別法人事業税の額については、これらの金額のうち恒久的施設帰属所得に係る所得の金額に対応する部分の金額として合理的に計算された金額が、恒久的施設帰属所得に係る所得の金額の計算上損金の額に算入されることに留意する。（平27年課法2−26「二」により追加、令元年課法2−10「十二」により改正）</p>
