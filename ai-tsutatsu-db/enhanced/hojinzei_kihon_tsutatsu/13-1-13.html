<h2 id="item-13-1-13">13−1−13（更新料等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>13-1-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/13-1-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/13/13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達13−1−13" data-cite-id="hojinzei_kihon_tsutatsu:13-1-13:p1">
<p>法人が、借地権の設定等に係る契約の更新又は更改をする場合において、当該借地権に係る土地の存する地域において通常いわゆる更新料又は更改料を授受する取引上の慣行があることが明らかでないためその授受をしなかったときは、これを認める。（昭55年直法2−15「三十一」により追加）</p>
</div>
