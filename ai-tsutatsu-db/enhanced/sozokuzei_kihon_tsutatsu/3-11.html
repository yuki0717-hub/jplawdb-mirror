<h2 id="item-3-11">3-11（「保険金受取人」の意義）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/02.htm#a-3_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3-11" data-cite-id="sozokuzei_kihon_tsutatsu:3-11:p1">
<p>法第3条第1項第1号に規定する「保険金受取人」とは、その保険契約に係る保険約款等の規定に基づいて保険事故の発生により保険金を受け取る権利を有する者(以下3-12において「保険契約上の保険金受取人」という。)をいうものとする。(昭46直審(資)6、昭57直資2-177改正)</p>
