<h2 id="item-9-9">9-9（財産の名義変更があった場合）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>9-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/9-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/06.htm#a-9_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達9-9" data-cite-id="sozokuzei_kihon_tsutatsu:9-9:p1">
<p>不動産、株式等の名義の変更があった場合において対価の授受が行われていないとき又は他の者の名義で新たに不動産、株式等を取得した場合においては、これらの行為は、原則として贈与として取り扱うものとする。(昭39直審(資)22改正)</p>
