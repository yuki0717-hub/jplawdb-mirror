<h2 id="item-47-3">47−3（月別総平均法等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>47-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/47-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達47−3" data-cite-id="shotokuzei_kihon_tsutatsu:47-3:p1">
<p>1月ごとに総平均法又は移動平均法により計算した価額を当該月末における棚卸資産の取得価額とみなし、翌月においてこれを繰越価額として順次計算することによりその年12月31日における棚卸資産の取得価額を計算する方法は、それぞれ総平均法又は移動平均法に該当するものとする。（平21課個2-29、課審4-52改正）</p>
