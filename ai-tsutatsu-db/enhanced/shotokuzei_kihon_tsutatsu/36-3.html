<h1>所得税基本通達</h1>
<h2 id="item-36-3">36−3（振替記載等を受けた公社債）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>36-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/36-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達36−3" data-cite-id="shotokuzei_kihon_tsutatsu:36-3:p1">
<p>社債、株式等の振替に関する法律の規定により振替記載等を受けた公社債及び国債に関する法律又は廃止前の社債等登録法の規定により登録した公社債は、法第36条第3項に規定する無記名の公社債には該当しない。（平15課法8−3、課個2−13、課審3−19、平21課法9-3、課個2-17、課審4-31改正）</p>
