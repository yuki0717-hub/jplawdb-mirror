<h1>消費税基本通達</h1>
<h2 id="item-5-1-11">5−1−11（非居住者が行う取引）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-1-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-1-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−1−11" data-cite-id="shohizei_kihon_tsutatsu:5-1-11:p1">
<p>非居住者（外国為替及び外国貿易法第6条第1項第6号《定義》に規定する非居住者をいう。以下同じ。）が行う資産の譲渡及び貸付け並びに役務の提供であっても、それが事業として対価を得て行われるものであるときは、これらの行為は、資産の譲渡等に該当することに留意する。（平10課消2-9により改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達5−1−11" data-cite-id="shohizei_kihon_tsutatsu:5-1-11:p2">
