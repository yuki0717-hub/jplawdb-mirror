<p>温泉権が設定されている鉱泉地の価額は、その鉱泉地について69≪鉱泉地の評価≫又は75≪住宅、別荘等の鉱泉地の評価≫の定めにより評価した価額から次項の定めにより評価した温泉権の価額を控除した価額によって評価する。（平12課評2−4外改正）</p>
