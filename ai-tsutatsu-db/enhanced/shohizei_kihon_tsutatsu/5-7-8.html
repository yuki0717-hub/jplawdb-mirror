<h1>消費税基本通達</h1>
<h2 id="item-5-7-8">5−7−8（営業権の範囲）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-7-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-7-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−7−8" data-cite-id="shohizei_kihon_tsutatsu:5-7-8:p1">
<p>令第6条第1項第8号《営業権等の所在地》に規定する営業権には、例えば、繊維工業における織機の登録権利、許可漁業の出漁権、タクシー業のいわゆるナンバー権のように、法令の規定、行政官庁の指導等による規制に基づく登録、認可、許可、割当て等に基づく権利（外国におけるこれらの権利を含む。）が該当する。（平12課消2−10、平23課消1-35により改正）</p>
</div>
