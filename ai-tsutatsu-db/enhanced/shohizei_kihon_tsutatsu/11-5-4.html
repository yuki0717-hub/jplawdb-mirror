<h1>消費税基本通達</h1>
<h2 id="item-11-5-4">11−5−4（国内において行った資産の譲渡等の対価の額）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>11-5-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/11-5-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/11/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達11−5−4" data-cite-id="shohizei_kihon_tsutatsu:11-5-4:p1">
<p>法第30条第6項後段《課税売上割合》に規定する「資産の譲渡等の対価の額」及び「課税資産の譲渡等の対価の額」とは、いずれも国内において行う取引に係る資産の譲渡等の対価の額をいうのであるから、法第7条《輸出免税等》に規定する輸出取引に係る対価の額は含まれるが、国外において行う取引に係る対価の額は含まれないのであるから留意する。</p>
</div>
