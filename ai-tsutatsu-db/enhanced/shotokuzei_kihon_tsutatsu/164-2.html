<h2 id="item-164-2">164-2（恒久的施設を有する非住居者に対する課税の方法）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>164-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/164-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/23/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達164-2" data-cite-id="shotokuzei_kihon_tsutatsu:164-2:p1">
<p>恒久的施設を有する非住居者については、法第161条第1項第2号、第3号、第5号から第7号まで及び第17号（（国内源泉所得））に掲げる所得であっても、同項第1号に掲げる所得に該当するものは、同号に掲げる所得として、法第164条第1項の規定を適用することに留意する（平28課2−4、課法11−8、課審5−5追加）。</p>
