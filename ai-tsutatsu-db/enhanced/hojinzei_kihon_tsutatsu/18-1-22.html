<h1>法人税基本通達</h1>
<h2 id="item-18-1-22">18−1−22（出資不動産の運用の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>18-1-22</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/18-1-22.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/18/18_01_07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達18−1−22" data-cite-id="hojinzei_kihon_tsutatsu:18-1-22:p1">
<p>令第155条の13第2項第1号から第4号まで《各種投資会社等の範囲》の運用には、例えば、出資不動産（同項第1号に規定する出資不動産をいう。）を信託財産として信託する場合も含まれることに留意する。（令5年課法2−17｢九」により追加）</p>
</div>
