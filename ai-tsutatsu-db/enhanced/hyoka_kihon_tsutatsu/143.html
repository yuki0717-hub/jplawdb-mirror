<h2 id="item-143">143（補償金を受ける期間）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>143</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/143.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/07/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達143" data-cite-id="hyoka_kihon_tsutatsu:143:p1">
<p>140≪特許権の評価≫の「その権利に基づき将来受ける」期間は、課税時期から特許法（昭和34年法律第121号）第67条≪存続期間≫に規定する特許権の存続期間が終了する時期までの年数（その年数に1年未満の端数があるときは、その端数は、切り捨てる。）の範囲内において推算した年数とする。</p>
