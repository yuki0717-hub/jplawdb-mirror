<h1>消費税基本通達</h1>
<h2 id="item-5-2-1">5−2−1（資産の譲渡の意義）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-2-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-2-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−2−1" data-cite-id="shohizei_kihon_tsutatsu:5-2-1:p1">
<p>法第2条第1項第8号《資産の譲渡等の意義》に規定する「資産の譲渡」とは、資産につきその同一性を保持しつつ、他人に移転させることをいう。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達5−2−1" data-cite-id="shohizei_kihon_tsutatsu:5-2-1:p2">
<p>(注) 資産の交換は、資産の譲渡に該当する。</p>
</div>
