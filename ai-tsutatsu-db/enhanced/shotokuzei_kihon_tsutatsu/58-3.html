<h1>所得税基本通達</h1>
<h2 id="item-58-3">58−3（交換の対象となる建物附属設備等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>58-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/58-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/12/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達58−3" data-cite-id="shotokuzei_kihon_tsutatsu:58-3:p1">
<p>法第58条第1項第2号かっこ内に規定する建物に附属する設備及び構築物は、その建物と一体となって交換される場合に限り建物として同条の規定の適用があるのであるから、建物に附属する設備又は構築物は、それぞれ単独には同条の規定の適用がない。</p>
