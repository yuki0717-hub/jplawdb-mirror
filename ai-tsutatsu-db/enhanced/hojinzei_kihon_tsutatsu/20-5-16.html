<h2 id="item-20-5-16">20−5−16（内部取引に係る勘定科目の意義）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-5-16</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-5-16.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_05_04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−5−16" data-cite-id="hojinzei_kihon_tsutatsu:20-5-16:p1">
<p>令第187条第3項各号《保険会社の投資資産及び投資収益》の内部取引に係る勘定科目に計上されている金額は、税務計算上の金額によることに留意する。（平26年課法2−9「九」により追加）</p>
