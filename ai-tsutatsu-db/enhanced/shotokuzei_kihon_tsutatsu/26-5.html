<h1>所得税基本通達</h1>
<h2 id="item-26-5">26−5（広告等のため土地等を使用させる場合の所得）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>26-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/26-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/02.htm#a-02">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達26−5" data-cite-id="shotokuzei_kihon_tsutatsu:26-5:p1">
<p>広告等のため、土地、家屋の屋上又は側面、塀等を使用させる場合の所得は、不動産所得に該当する。</p>
