<h2 id="item-51-1">51−1（建設中の固定資産等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>51-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/51-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/09/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達51−1" data-cite-id="shotokuzei_kihon_tsutatsu:51-1:p1">
<p>法第51条第1項に規定する「事業の用に供される固定資産」又は同条第4項に規定する「業務の用に供され又はこれらの所得の基因となる資産」には、その事業又は業務の用に供されることが明らかであると認められる建設（製作又は製造を含む。）中の固定資産も含まれるものとする。</p>
