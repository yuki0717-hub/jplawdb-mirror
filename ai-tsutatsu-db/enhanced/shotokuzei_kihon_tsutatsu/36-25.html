<h1>所得税基本通達</h1>
<h2 id="item-36-25">36−25（課税しない経済的利益……掘採場勤務者に支給する燃料）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>36-25</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/36-25.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達36−25" data-cite-id="shotokuzei_kihon_tsutatsu:36-25:p1">
<p>鉱業を営む使用者が自己の掘採場（これに隣接して設置されている選鉱場、製錬場その他の付属設備を含む。）に勤務する使用人に対し、これらの者の保健衛生のため、社会通念上通常必要な厚生施設の設置に代えて支給すると認められる程度の石炭、薪等の燃料については、課税しなくて差し支えない。</p>
</div>
