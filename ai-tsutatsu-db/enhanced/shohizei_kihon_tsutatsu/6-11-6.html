<h1>消費税基本通達</h1>
<h2 id="item-6-11-6">6−11−6（公開模擬学力試験に係る検定料）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-11-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-11-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/11.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−11−6" data-cite-id="shohizei_kihon_tsutatsu:6-11-6:p1">
<p>入学者（入園者）を選抜するための学力試験に備えるため広く一般に参加者を募集し、その学力試験にその内容及び方法を擬して行われる、いわゆる公開模擬学力試験に係る検定料を対価とする役務の提供は、課税資産の譲渡等に該当する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達6−11−6" data-cite-id="shohizei_kihon_tsutatsu:6-11-6:p2">
<p>第12節 教科用図書の譲渡関係</p>
</div>
