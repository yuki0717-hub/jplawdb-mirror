<h1>法人税基本通達</h1>
<h2 id="item-7-3-17">7−3−17（固定資産の原価差額の調整）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-3-17</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-3-17.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_03_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−3−17" data-cite-id="hojinzei_kihon_tsutatsu:7-3-17:p1">
<p>法人が棚卸資産に係る原価差額の調整を要する場合において、原材料等の棚卸資産を固定資産の製作又は建設（改良を含む。）のために供したとき又は自己生産に係る製品を固定資産として使用したときは、当該固定資産に係る原価差額は、その取得価額に配賦するものとする。</p>
</div>
