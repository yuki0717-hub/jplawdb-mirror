<h1>所得税基本通達</h1>
<h2 id="item-70-7">70−7（登記登録の抹消費用）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>70-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/70-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/15/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達70−7" data-cite-id="shotokuzei_kihon_tsutatsu:70-7:p1">
<p>災害により滅失した被災事業用資産又は損壊し若しくは価値が減少したことにより取壊し若しくは除去した被災事業用資産につき要する登記登録の抹消費用は、令第203条第1号に掲げる「その他の付随費用」に含まれるものとする。</p>
