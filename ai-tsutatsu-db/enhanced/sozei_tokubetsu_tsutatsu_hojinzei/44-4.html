<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>44-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/44-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/01/01_44.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）44-4" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:44-4:p1">
<p>措置法第44条第1項に規定する研究所用の建物の附属設備は、当該建物とともに取得又は建設をする場合における建物附属設備に限られることに留意する。（昭63年直法2-1「六」により追加、平6年課法2-5「五」、平10年課法2-17「十一」、平26年課法2-6「十」により改正）</p>
