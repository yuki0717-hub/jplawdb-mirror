<div data-paragraph="1" id="p1" data-cite="財産評価基本通達96" data-cite-id="hyoka_kihon_tsutatsu:96:p1">
<p>構築物（土地又は家屋と一括して評価するものを除く。以下同じ。）の価額は、原則として、1個の構築物ごとに評価する。ただし、2個以上の構築物でそれらを分離した場合においては、それぞれの利用価値を著しく低下させると認められるものにあっては、それらを一括して評価する。</p>
