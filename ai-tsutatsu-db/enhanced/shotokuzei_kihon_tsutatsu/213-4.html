<div data-paragraph="1" id="p1" data-cite="所得税基本通達213−4" data-cite-id="shotokuzei_kihon_tsutatsu:213-4:p1">
<p>居住者又は内国法人に支払う源泉徴収の対象となる所得で、その支払うべき金額が外貨で表示されているものに係る邦貨換算については、213−1から213−3までの取扱いに準ずる。（昭51直所3−1、直法6−1、直資3−1追加）</p>
