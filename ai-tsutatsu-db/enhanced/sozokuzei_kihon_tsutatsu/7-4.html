<h1>相続税法基本通達</h1>
<h2 id="item-7-4">7−4（「資力を喪失して債務を弁済することが困難である場合」の意義）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>7-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/7-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/05.htm#a-5_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達7−4" data-cite-id="sozokuzei_kihon_tsutatsu:7-4:p1">
<p>法第7条に規定する「資力を喪失して債務を弁済することが困難である場合」とは、その者の債務の金額が積極財産の価額を超えるときのように社会通念上債務の支払が不能（破産手続開始の原因となる程度に至らないものを含む。）と認められる場合をいうものとする。（昭57直資2−177、平18課資2−2改正）</p>
</div>
