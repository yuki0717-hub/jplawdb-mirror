<h1>法人税基本通達</h1>
<h2 id="item-9-6-2-3">9−6の2−3（負担金の損金算入時期）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-6-2-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-6-2-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_06_2.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−6の2−3" data-cite-id="hojinzei_kihon_tsutatsu:9-6-2-3:p1">
<p>法人が令第136条《特定の損失等に充てるための負担金の損金算入》に規定する負担金を支出した場合における当該負担金の損金算入時期は、当該法人が当該負担金を現実に支払った日(国税庁長官の指定前に支払ったものについては、その指定のあった日)の属する事業年度となることに留意する。(昭50年直法2−21「26」により追加)</p>
</div>
