<p>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達9の4−4" data-cite-id="sozokuzei_kihon_tsutatsu:9-4-4:p1">
<p>法第9条の4第1項又は第2項の規定の適用により、信託に関する権利を贈与又は遺贈により取得したものとみなされた受託者が死亡した場合であっても、当該信託に関する権利については、当該死亡した受託者の相続税の課税財産を構成しないことに留意する。 （平19課資2−5、課審6−3追加）</p>
