<h1>所得税基本通達</h1>
<h2 id="item-204-27">204−27（芸能人の役務の提供に関する報酬又は料金に含まれるもの）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>204-27</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/204-27.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達204−27" data-cite-id="shotokuzei_kihon_tsutatsu:204-27:p1">
<p>法第204条第1項第5号に掲げる「芸能人の役務の提供を内容とする事業に係る当該役務の提供に関する報酬又は料金」には、芸能人の役務の提供を内容とする事業を営む者が自ら出演するとともに他の芸能人の役務を提供した場合に受ける報酬又は料金も含まれる。</p>
</div>
