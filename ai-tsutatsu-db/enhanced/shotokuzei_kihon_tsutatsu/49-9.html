<h1>所得税基本通達</h1>
<h2 id="item-49-9">49−9（温泉をゆう出する土地を取得した場合の温泉利用権の取得価額）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−9" data-cite-id="shotokuzei_kihon_tsutatsu:49-9:p1">
<p>温泉を利用する権利を取得するために、温泉をゆう出する土地を取得した場合における当該温泉を利用する権利の取得価額は、当該土地の取得に要した金額から当該土地に隣接する温泉をゆう出しない土地の価額に比準して計算した当該土地の価額を控除した金額とする。</p>
</div>
