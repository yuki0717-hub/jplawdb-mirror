<h1>相続税法基本通達</h1>
<h2 id="item-3-18">3-18（退職手当金等の取扱い）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-18</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-18.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/03.htm#a-3_18">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3-18" data-cite-id="sozokuzei_kihon_tsutatsu:3-18:p1">
<p>法第3条第1項第2号に規定する「被相続人に支給されるべきであった退職手当金、功労金その他これらに準ずる給与」(以下「退職手当金等」という。)とは、その名義のいかんにかかわらず実質上被相続人の退職手当金等として支給される金品をいうものとする。(昭46直審(資)6改正)</p>
</div>
