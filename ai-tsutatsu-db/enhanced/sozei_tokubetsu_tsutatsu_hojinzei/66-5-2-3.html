<h1>租税特別措置法関係通達（法人税編）</h1>
<h2 id="item-66-5-2-3">66の5の2−3（短期の前払利息）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>66-5-2-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/66-5-2-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/13/13_66_5_2.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）66の5の2−3" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:66-5-2-3:p1">
<p>法人が、各事業年度において支払った支払利息のうち基本通達２−２−14によりその支払った日の属する事業年度の損金の額に算入された前払利息の額は、支払利子等の額に含まれることに留意する。（令元年課法2-33「二」により追加）</p>
