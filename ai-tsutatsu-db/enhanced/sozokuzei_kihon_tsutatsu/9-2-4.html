<h1>相続税法基本通達</h1>
<h2 id="item-9-2-4">9の2−4（信託に関する権利の一部について放棄又は消滅があった場合）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>9-2-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/9-2-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/07.htm#a-9-2_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達9の2−4" data-cite-id="sozokuzei_kihon_tsutatsu:9-2-4:p1">
<p>受益者等の存する信託に関する権利の一部について放棄又は消滅があった場合には、原則として、当該放棄又は消滅後の当該信託の受益者等が、その有する信託に関する権利の割合に応じて、当該放棄又は消滅した信託に関する権利を取得したものとみなされることに留意する。（平19課資2−5、課審6−3追加）</p>
</div>
