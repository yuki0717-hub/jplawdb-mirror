<h2 id="item-3-1">3−1（船舶、航空機の乗組員の住所の判定）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達3−1" data-cite-id="shotokuzei_kihon_tsutatsu:3-1:p1">
<p>船舶又は航空機の乗組員の住所が国内にあるかどうかは、その者の配偶者その他生計を一にする親族の居住している地又はその者の勤務外の期間中通常滞在する地が国内にあるかどうかにより判定するものとする。</p>
