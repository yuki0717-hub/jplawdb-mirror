<p>

<div data-paragraph="1" id="p1" data-cite="財産評価基本通達37" data-cite-id="hyoka_kihon_tsutatsu:37:p1">
<p>純農地の価額は、その農地の固定資産税評価額に、田又は畑の別に、地勢、土性、水利等の状況の類似する地域ごとに、その地域にある農地の売買実例価額、精通者意見価格等を基として国税局長の定める倍率を乗じて計算した金額によって評価する。（昭41直資3−19改正）</p>
