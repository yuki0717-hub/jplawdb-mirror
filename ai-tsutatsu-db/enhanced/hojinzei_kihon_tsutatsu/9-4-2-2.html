<h2 id="item-9-4-2-2">9−4−2の2（個人の負担すべき寄附金）</h2>
<p>

<p>法人が損金として支出した寄附金で、その法人の役員等が個人として負担すべきものと認められるものは、その負担すべき者に対する給与とする。（昭55年直法2−8「三十三」により改正）</p>
