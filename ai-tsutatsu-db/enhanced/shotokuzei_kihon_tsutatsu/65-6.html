<h1>所得税基本通達</h1>
<h2 id="item-65-6">65−6（時価以上の価額で資産を下取りした場合の対価の額）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>65-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/65-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/14/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達65−6" data-cite-id="shotokuzei_kihon_tsutatsu:65-6:p1">
<p>リース譲渡を行うに当たり、頭金等として相手方の有する資産をその時における価額を超える価額をもって下取りした場合には、その超える部分の金額は、取得した資産の取得価額に含めないで値引きをしてリース譲渡を行ったものとする。（平11課所4−1、平30課個2−19、課審5−2改正）</p>
</div>
