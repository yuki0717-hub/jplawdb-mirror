<h1>所得税基本通達</h1>
<h2 id="item-37-9">37−9（農業協同組合等の賦課金）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>37-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/37-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達37−9" data-cite-id="shotokuzei_kihon_tsutatsu:37-9:p1">
<p>農業協同組合、水産加工業協同組合、中小企業協同組合、商工会議所、医師会等の組合員又は会員が法令又は定款その他これに類するものの規定に基づき業務に関連して賦課される費用は、繰延資産に該当する部分の金額を除き、その支出の日の属する年分の当該業務に係る所得の金額の計算上必要経費に算入する。</p>
</div>
