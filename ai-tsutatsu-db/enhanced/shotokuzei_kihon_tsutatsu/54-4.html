<h1>所得税基本通達</h1>
<h2 id="item-54-4">54−4（自己都合により退職する場合の退職給与の額の計算）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>54-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/54-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/10/04.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達54−4" data-cite-id="shotokuzei_kihon_tsutatsu:54-4:p1">
<p>令第154条第1項第1号に規定する自己の都合により退職するものと仮定した場合の退職給与の額を計算する場合において、退職給与規程に自己の都合による退職につき「病気のため」、「結婚のため」などの細目が定められているときは、当該退職給与の額は、そのうちの無条件任意退職の場合の支給率又は支給額により計算する。</p>
</div>
