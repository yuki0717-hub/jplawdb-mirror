<p>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）65の4-15" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:65-4-15:p1">
<p>一の特定住宅地造成事業等について事業計画等の変更等があった場合の一の事業の判定については、65の2-10に準じて取り扱うものとする。（平8年課法2-7「二十三」により追加、平9年課法2-14「十九」、平11年課法2-9「四十六」により改正）</p>
