<h1>所得税基本通達</h1>
<h2 id="item-58-9">58−9（資産の一部分を交換とし他の部分を売買とした場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>58-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/58-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/12/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達58−9" data-cite-id="shotokuzei_kihon_tsutatsu:58-9:p1">
<p>一の資産につき、その一部分については交換とし、他の部分については売買としているときは、法第58条の規定の適用については、当該他の部分を含めて交換があったものとし、売買代金は交換差金等とする。（昭56直資3−2、直所3−3改正）</p>
