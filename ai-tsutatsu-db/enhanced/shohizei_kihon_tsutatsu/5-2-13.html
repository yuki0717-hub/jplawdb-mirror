<h2 id="item-5-2-13">5−2−13（資産の廃棄、盗難、滅失）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-2-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-2-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−2−13" data-cite-id="shohizei_kihon_tsutatsu:5-2-13:p1">
<p>棚卸資産又は棚卸資産以外の資産で事業の用に供していた若しくは供すべき資産について廃棄をし、又は盗難若しくは滅失があった場合のこれらの廃棄、盗難又は滅失は、資産の譲渡等に該当しないことに留意する。</p>
</div>
