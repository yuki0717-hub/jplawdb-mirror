<h1>租税特別措置法関係通達（法人税編）</h1>
<h2 id="item-66-6-27">66の6-27（複数税率の場合の特例の適用）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>66-6-27</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/66-6-27.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/14/14_66_6_2.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）66の6-27" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:66-6-27:p1">
<p>その本店所在地国の外国法人税の税率が所得の額に応じて高くなる場合に措置法令第39条の17の2第2項第4号の規定が適用されるのであるから、法人の所得の区分に応じて税率が異なる場合には、同号の規定は適用されないことに留意する。（平29年課法2-22「二」により追加、令元年課法2-6「一」により改正）</p>
</div>
