<h1>法人税基本通達</h1>
<h2 id="item-18-1-30">18−1−30（共同支配親会社等の決算日と対象会計年度終了の日が異なる場合の取扱い）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>18-1-30</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/18-1-30.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/18/18_01_08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達18−1−30" data-cite-id="hojinzei_kihon_tsutatsu:18-1-30:p1">
<p>共同支配親会社等の税引後当期純損益金額は、当該共同支配親会社等の決算日と対象会計年度終了の日が異なる場合、当該対象会計年度終了の日の直前の当該決算日に係る計算書類を基礎に計算して差し支えない。（令5年課法2−17｢九」により追加）</p>
