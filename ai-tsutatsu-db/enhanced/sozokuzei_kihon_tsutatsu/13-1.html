<h1>相続税法基本通達</h1>
<h2 id="item-13-1">13−1（相続を放棄した者等の債務控除）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>13-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/13-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/02/03.htm#a-13_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達13−1" data-cite-id="sozokuzei_kihon_tsutatsu:13-1:p1">
<p>相続を放棄した者及び相続権を失った者については、法第13条の規定の適用はないのであるが、その者が現実に被相続人の葬式費用を負担した場合においては、当該負担額は、その者の遺贈によって取得した財産の価額から債務控除しても差し支えないものとする。</p>
