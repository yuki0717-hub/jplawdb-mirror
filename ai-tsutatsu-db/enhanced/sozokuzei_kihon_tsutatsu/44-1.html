<p>法第44条第1項又は法第45条第1項に規定する「却下の日の翌日から起算して二十日以内」の期間の計算に当たっては、申請者が物納申請の却下通知を受け取った日の翌日から起算して当該期間を計算するのであるから留意する。（平18徴管5-14追加）</p>
