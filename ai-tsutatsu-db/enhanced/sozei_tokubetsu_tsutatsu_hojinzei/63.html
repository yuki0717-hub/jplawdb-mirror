<p>仲介行為に係る経費の額の計算につき実額配賦法による場合には、当該仲介行為前にその仲介のために直接要した費用の額については、当該仲介行為前に支出したものであっても保有期間に関係なく当該仲介行為に係る経費の額に含まれることに留意する。（昭51年直法2−6、平3年課法2−4「二十」により改正）</p>
