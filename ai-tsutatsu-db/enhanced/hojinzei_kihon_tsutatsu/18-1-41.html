<h2 id="item-18-1-41">18−1−41（各種投資会社等における資産又は負債の時価の例示）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>18-1-41</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/18-1-41.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/18/18_01_08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達18−1−41" data-cite-id="hojinzei_kihon_tsutatsu:18-1-41:p1">
<p>令第155条の17第6項《各種投資会社等に係る当期純損益金額の特例》の「時価」とは、例えば、令和元年７月４日付企業会計基準第30号「時価の算定に関する会計基準」（以下18−1−61までにおいて「時価算定会計基準」という。）第5項の時価をいう。（令5年課法2−17｢九」により追加）</p>
