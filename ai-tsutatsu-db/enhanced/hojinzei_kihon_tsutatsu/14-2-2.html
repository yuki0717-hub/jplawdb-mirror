<h1>法人税基本通達</h1>
<h2 id="item-14-2-2">14−2−2（従事分量配当の対象となる剰余金）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>14-2-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/14-2-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/14/14_02_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達14−2−2" data-cite-id="hojinzei_kihon_tsutatsu:14-2-2:p1">
<p>法第60条の2第2号《従事分量配当》に規定する従事分量に応ずる分配は、その剰余金が農業、漁業又は林業の経営により生じた剰余金から成る部分の分配に限るのであるから、固定資産の処分等により生じた剰余金の分配は、これに該当しないことに留意する。(平19年課法2−3「三十九」、平24年課法2−17「四」により改正)</p>
</div>
