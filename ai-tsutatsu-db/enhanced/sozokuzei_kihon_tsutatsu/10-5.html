<h1>相続税法基本通達</h1>
<h2 id="item-10-5">10-5（株式に関する権利等の所在）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>10-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/10-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/10.htm#a-10_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達10-5" data-cite-id="sozokuzei_kihon_tsutatsu:10-5:p1">
<p>法第10条第1項第8号に掲げる「株式」には、株式に関する権利を含むものとし、「出資」には、出資に関する権利を含むものとする。（昭57直資2−177追加、平15課資2−1改正）</p>
