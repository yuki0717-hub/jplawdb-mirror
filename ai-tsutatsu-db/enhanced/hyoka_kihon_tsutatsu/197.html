<p>

<div data-paragraph="1" id="p1" data-cite="財産評価基本通達197" data-cite-id="hyoka_kihon_tsutatsu:197:p1">
<p>公社債の価額は、銘柄の異なるごとに次に掲げる区分に従い、券面額100円当たりの価額に公社債の券面額を100で除した数を乗じて計算した金額によって評価する。（昭47直資3−16・平15課評2−15外改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="財産評価基本通達197" data-cite-id="hyoka_kihon_tsutatsu:197:p2">
<p>（1） 利付公社債</p>
</div>
<div data-paragraph="3" id="p3" data-cite="財産評価基本通達197" data-cite-id="hyoka_kihon_tsutatsu:197:p3">
<p>（2） 割引発行の公社債</p>
</div>
<div data-paragraph="4" id="p4" data-cite="財産評価基本通達197" data-cite-id="hyoka_kihon_tsutatsu:197:p4">
<p>（3） 元利均等償還が行われる公社債</p>
</div>
<div data-paragraph="5" id="p5" data-cite="財産評価基本通達197" data-cite-id="hyoka_kihon_tsutatsu:197:p5">
<p>（4） 転換社債型新株予約権付社債</p>
</div>
