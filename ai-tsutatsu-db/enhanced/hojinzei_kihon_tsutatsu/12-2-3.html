<h1>法人税基本通達</h1>
<h2 id="item-12-2-3">12−2−3（災害損失の額に含まれる棚卸資産等の譲渡損）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>12-2-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/12-2-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/12/12_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達12−2−3" data-cite-id="hojinzei_kihon_tsutatsu:12-2-3:p1">
<p>棚卸資産又は固定資産の譲渡による損失の額は、災害損失の額には含まれないのであるが、被災事業年度において、法人が、災害により著しく損傷したこれらの資産を譲渡したことにより生じた損失の額のうち被害を受けたことに基因する金額を災害損失の額に含めているときは、これを認める。(平29年課法2−2「三」により追加)</p>
</div>
