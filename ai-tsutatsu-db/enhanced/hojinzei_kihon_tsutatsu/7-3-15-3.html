<h1>法人税基本通達</h1>
<h2 id="item-7-3-15-3">7−3−15の3（ソフトウエアの取得価額に算入しないことができる費用）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-3-15-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-3-15-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_03_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−3−15の3" data-cite-id="hojinzei_kihon_tsutatsu:7-3-15-3:p1">
<p>次に掲げるような費用の額は、ソフトウエアの取得価額に算入しないことができる。（平12年課法2−19「八」により追加、令3年課法2−21「七」により改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達7−3−15の3" data-cite-id="hojinzei_kihon_tsutatsu:7-3-15-3:p2">
<p>(1) 自己の製作に係るソフトウエアの製作計画の変更等により、いわゆる仕損じがあったため不要となったことが明らかなものに係る費用の額</p>
</div>
