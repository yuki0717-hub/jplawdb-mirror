<h1>租税特別措置法関係通達（法人税編）</h1>
<h2 id="item-66-4">66−4（交換に伴い特定普通財産とともに金銭以外の資産を取得した場合）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>66-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/66-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/10/10_66.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）66−4" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:66-4:p1">
<p>措置法第66条第1項に規定する交換により土地等を譲渡した場合において、その交換に伴い同項に規定する特定普通財産とともに金銭以外の資産を取得したときは、当該資産は同項に規定する交換差金に該当するものとして取り扱う。（平19年課法2−3「四十七」により追加）</p>
