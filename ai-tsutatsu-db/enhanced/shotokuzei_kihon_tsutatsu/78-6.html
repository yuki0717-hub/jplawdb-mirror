<h1>所得税基本通達</h1>
<h2 id="item-78-6">78−6（最終的に国等に帰属しない寄附金）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>78-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/78-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/16/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達78−6" data-cite-id="shotokuzei_kihon_tsutatsu:78-6:p1">
<p>国等に対して採納の手続を経て支出した寄附金であっても、その寄附金が特定の団体に交付されることが明らかであるなど最終的に国等に帰属しないと認められるものは、国等に対する寄附金には該当しないことに留意する。（平20課個2−17、課審4−186、課法9−3改正）</p>
