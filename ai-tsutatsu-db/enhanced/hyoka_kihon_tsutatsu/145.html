<h1>財産評価基本通達</h1>
<h2 id="item-145">145（権利者が自ら特許発明を実施している場合の特許権及び実施権の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>145</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/145.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/07/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達145" data-cite-id="hyoka_kihon_tsutatsu:145:p1">
<p>特許権又はその実施権の取得者が自らその特許発明を実施している場合におけるその特許権又はその実施権の価額は、その者の営業権の価額に含めて評価する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="財産評価基本通達145" data-cite-id="hyoka_kihon_tsutatsu:145:p2">
<p>第2節 実用新案権、意匠権及びそれらの実施権</p>
</div>
