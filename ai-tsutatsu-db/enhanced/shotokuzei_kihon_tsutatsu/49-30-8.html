<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-30-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-30-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/09.htm#a-01">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−30の8" data-cite-id="shotokuzei_kihon_tsutatsu:49-30-8:p1">
<p>令第120条の2第2項第5号ニに規定する「相当短いもの」とは、リース期間が当該リース資産について定められている耐用年数の100分の70(耐用年数が10年以上のリース資産については、100分の60)に相当する年数(１年未満の端数がある場合には、その端数を切り捨てる。)を下回る期間であるものとする。（平19課個2−31、課審4−44追加）</p>
