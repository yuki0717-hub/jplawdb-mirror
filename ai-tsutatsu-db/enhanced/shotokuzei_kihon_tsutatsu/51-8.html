<h1>所得税基本通達</h1>
<h2 id="item-51-8">51−8（盗難品等の返還を受けた場合のそ及訂正）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>51-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/51-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/09/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達51−8" data-cite-id="shotokuzei_kihon_tsutatsu:51-8:p1">
<p>法第51条第1項、第3項又は第4項に規定する資産について盗難又は横領による損失が生じた場合において、当該盗難又は横領に係る資産の返還を受けたときは、そ及して各種所得の金額を訂正する。</p>
