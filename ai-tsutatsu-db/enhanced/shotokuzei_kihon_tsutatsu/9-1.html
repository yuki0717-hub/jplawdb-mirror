<h1>所得税基本通達</h1>
<h2 id="item-9-1">9-1（労働基準法による遺族補償及び葬祭料）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>9-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/9-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/02/02.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達9-1" data-cite-id="shotokuzei_kihon_tsutatsu:9-1:p1">
<p>労働基準法第8章《災害補償》の規定により受ける補償のうち、同法第79条《遺族補償》及び第80条《葬祭料》の規定により受ける遺族補償（同法第82条《分割補償》に規定する分割補償のうち遺族補償に係る部分を含む。）及び葬祭料は、令第30条《非課税とされる保険金、損害賠償金等》に規定する非課税所得に該当する。</p>
</div>
