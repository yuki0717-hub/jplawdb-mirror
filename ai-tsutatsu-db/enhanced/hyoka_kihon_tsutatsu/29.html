<h1>財産評価基本通達</h1>
<h2 id="item-29">29（転貸借地権の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>29</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/29.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/02/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達29" data-cite-id="hyoka_kihon_tsutatsu:29:p1">
<p>転貸されている借地権の価額は、27≪借地権の評価≫又は27−6≪土地の上に存する権利が競合する場合の借地権等の評価≫の定めにより評価したその借地権の価額から次項の定めにより評価したその借地権に係る転借権の価額を控除した価額によって評価する。（平3課評2−4外・平6課評2−2外改正）</p>
</div>
