<h1>法人税基本通達</h1>
<h2 id="item-9-7-2">9−7−2（金品引換券付販売に要する費用）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-7-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-7-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_07_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−7−2" data-cite-id="hojinzei_kihon_tsutatsu:9-7-2:p1">
<p>法人が商品等の金品引換券付販売により金品引換券と引換えに金銭又は物品を交付することとしている場合（2−1−1の7又は2−1−1の16の適用を受ける場合を除く。）には、その金銭又は物品の代価に相当する額は、その引き換えた日の属する事業年度の損金の額に算入する。（平30年課法2−8「十」により改正）</p>
</div>
