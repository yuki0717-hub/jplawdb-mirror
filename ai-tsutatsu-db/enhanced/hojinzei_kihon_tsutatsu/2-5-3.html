<h1>法人税基本通達</h1>
<h2 id="item-2-5-3">2−5−3（法人が計上しなかった仕入割戻しの処理）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>2-5-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/2-5-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/02/02_05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達2−5−3" data-cite-id="hojinzei_kihon_tsutatsu:2-5-3:p1">
<p>法人が購入した棚卸資産に係る仕入割戻しの金額につき2−5−1又は2−5−2に定める事業年度において計上しなかった場合には、その仕入割戻しの金額は、当該事業年度の総仕入高から控除しないで益金の額に算入する。（昭55年直法2−8「九」、平12年課法2−7「六」、平30年課法2−8「六」により改正）</p>
</div>
