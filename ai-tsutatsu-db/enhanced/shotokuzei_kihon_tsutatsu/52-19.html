<h2 id="item-52-19">52−19（実質的に債権とみられないものの簡便計算を適用できる場合）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達52−19" data-cite-id="shotokuzei_kihon_tsutatsu:52-19:p1">
<p>令第145条第2項の規定は、平成27年及び平成28年の各年分の所得税につき青色申告書の提出の承認を受けていたかどうか、又は貸倒引当金勘定を設けていたかどうかに関係なく適用があることに留意する。（平11課所4−25改正、平27課個2−11、課法10−16、課審5−7、平30課個2−19、課審5−2改正）</p>
