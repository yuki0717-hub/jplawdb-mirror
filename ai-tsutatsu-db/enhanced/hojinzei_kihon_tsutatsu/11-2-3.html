<h1>法人税基本通達</h1>
<h2 id="item-11-2-3">11−2−3（貸倒れに類する事由）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>11-2-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/11-2-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/11/11_02_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達11−2−3" data-cite-id="hojinzei_kihon_tsutatsu:11-2-3:p1">
<p>法第52条第1項《貸倒引当金》に規定する「貸倒れその他これに類する事由」には、売掛金、貸付金その他これらに類する金銭債権の貸倒れのほか、例えば、保証金や前渡金等について返還請求を行った場合における当該返還請求債権が回収不能となったときがこれに含まれる。（平10年課法2−7「十五」により追加、平14年課法2−1「二十六」により改正）</p>
