<h1>所得税基本通達</h1>
<h2 id="item-58-5">58−5（交換により取得した2以上の同種類の資産のうちに同一の用途に供さないものがある場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>58-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/58-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/12/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達58−5" data-cite-id="shotokuzei_kihon_tsutatsu:58-5:p1">
<p>交換により種類を同じくする2以上の資産を取得した場合において、その取得した資産のうちに譲渡直前の用途と同一の用途に供さなかったものがあるときは、法第58条の規定の適用については、当該用途に供さなかった資産は同条の規定の適用がある取得資産には該当せず、当該資産は交換差金等となる。</p>
