<h1>所得税基本通達</h1>
<h2 id="item-204-26">204−26（映画、演劇に係る製作又は編集の報酬又は料金に含まれるもの）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>204-26</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/204-26.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達204−26" data-cite-id="shotokuzei_kihon_tsutatsu:204-26:p1">
<p>令第320条第4項に規定する「映画若しくは演劇の製作、……編集」の報酬又は料金には、映画又は演劇関係の監修料（カット料）又は選曲料も含まれる。</p>
