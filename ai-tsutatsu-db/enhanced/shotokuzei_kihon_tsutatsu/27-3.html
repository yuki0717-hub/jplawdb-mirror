<p>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達27−3" data-cite-id="shotokuzei_kihon_tsutatsu:27-3:p1">
<p>観光地、景勝地、海水浴場等におけるバンガロー等で季節の終了とともに解体、移設又は格納することができるような簡易な施設の貸付けによる所得は、事業所得又は雑所得に該当する。</p>
