<h1>法人税基本通達</h1>
<h2 id="item-7-6-1-2">7−6−1の2（採掘権の取得価額）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-6-1-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-6-1-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_06_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−6−1の2" data-cite-id="hojinzei_kihon_tsutatsu:7-6-1-2:p1">
<p>法人がその有する試掘権の目的となっている鉱物に係る鉱区につき採掘権を取得した場合には、当該試掘権の未償却残額に相当する金額と当該採掘権の出願料、登録免許税その他その取得のために直接要した費用の額の合計額を当該採掘権の取得価額とする。（昭55年直法2−8「二十四」により改正）</p>
</div>
