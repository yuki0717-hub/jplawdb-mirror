<h1>消費税基本通達</h1>
<h2 id="item-7-3-1">7−3−1（外航船等に積み込む物品の範囲）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>7-3-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/7-3-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/07/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達7−3−1" data-cite-id="shohizei_kihon_tsutatsu:7-3-1:p1">
<p>租特法第85条第1項《外航船等に積み込む物品の譲渡等に係る免税》の規定により消費税が免除される指定物品は、消費税の課税の対象となる物品で関税法第2条第9号及び第10号《定義》に規定する船用品又は機用品に該当する物品と同じ範囲のものであるから留意する。</p>
</div>
