<p>法第19条の3第1項の未成年者控除の規定は、民法の一部を改正する法律（平成30年法律第59号）による改正前の民法第753条((婚姻による成年擬制))の規定により成年に達したものとみなされた者についても適用があるのであるから留意する。(平17課資2−4、令2課資2−10改正)</p>
