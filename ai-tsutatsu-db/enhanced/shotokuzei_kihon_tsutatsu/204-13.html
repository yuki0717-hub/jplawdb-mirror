<h2 id="item-204-13">204−13（建築士事務所未登録の建築士）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>204-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/204-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達204−13" data-cite-id="shotokuzei_kihon_tsutatsu:204-13:p1">
<p>法第204条第1項第2号に規定する建築士には、建築士法第23条《登録》に規定する建築士事務所の登録を受けていない者も含まれる。</p>
