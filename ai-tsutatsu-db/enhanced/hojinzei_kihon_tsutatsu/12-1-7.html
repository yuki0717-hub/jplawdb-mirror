<h2 id="item-12-1-7">12−1−7（共同事業に係る要件の判定）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>12-1-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/12-1-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/12/12_01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達12−1−7" data-cite-id="hojinzei_kihon_tsutatsu:12-1-7:p1">
<p>法第57条第８項《欠損金の繰越し》に規定する「共同で事業を行う場合として政令で定める場合」に該当するかどうかの判定（以下12−１−８において「共同事業に係る要件の判定」という。）に当たっては、１−４−４《従業者の範囲》から１−４−７《特定役員の範囲》までの取扱いを準用する。（令４年課法2−14｢三十四」により追加）</p>
