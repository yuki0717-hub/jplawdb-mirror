doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>4-3-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/4-3-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/04/03.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達4−3−5" data-cite-id="shohizei_kihon_tsutatsu:4-3-5:p1">
<p>法第14条第2項《信託財産に係る資産の譲渡等の帰属》の規定により受益者とみなされる者には、同項に掲げる信託の変更をする権限を有している委託者が次に掲げる場合であるものが含まれることに留意する。</p>
