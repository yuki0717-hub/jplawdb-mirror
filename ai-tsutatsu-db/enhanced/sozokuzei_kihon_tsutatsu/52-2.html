<h1>相続税法基本通達</h1>
<h2 id="item-52-2">52−2（繰上納付があった場合の第2回目以降の利子税の計算）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>52-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/52-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/07/01.htm#a-49_2">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達52−2" data-cite-id="sozokuzei_kihon_tsutatsu:52-2:p1">
<p>法第52条第1項第2号の規定に基づき、第2回目以降の利子税の計算を行う場合には、延納税額を分納期限前に繰り上げて納付したことにより、延納税額から前回までの分納税額の合計額を控除した残額よりも、延納税額の残額が少ない場合は、当該延納税額の残額を基礎とするのであるから留意する。（平18徴管5−14追加）</p>
</div>
