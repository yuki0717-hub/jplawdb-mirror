<h1>財産評価基本通達</h1>
<h2 id="item-24-3">24−3（造成中の宅地の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>24-3</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/24-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/02/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達24−3" data-cite-id="hyoka_kihon_tsutatsu:24-3:p1">
<p>造成中の宅地の価額は、その土地の造成工事着手直前の地目により評価した課税時期における価額に、その宅地の造成に係る費用現価（課税時期までに投下した費用の額を課税時期の価額に引き直した額の合計額をいう。以下同じ。）の100分の80に相当する金額を加算した金額によって評価する。（昭41直資3−19追加、平3課評2−4外改正）</p>
</div>
