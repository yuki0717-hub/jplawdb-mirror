<h1>所得税基本通達</h1>
<h2 id="item-2-21">2−21（公共下水道施設の使用のための負担金）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-21</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-21.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−21" data-cite-id="shotokuzei_kihon_tsutatsu:2-21:p1">
<p>下水道法第2条第3号《公共下水道の定義》に規定する公共下水道を使用する排水設備の新設又は拡張をする者が、その新設又は拡張により必要となる公共下水道の改築に要する費用を負担して取得する当該公共下水道を使用する権利は、令第6条第8号タに掲げる水道施設利用権に準ずる減価償却資産とする。（昭49直所2−23、平11課所4−1、平12課所4−30改正）</p>
</div>
