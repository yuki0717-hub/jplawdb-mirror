<h1>相続税法基本通達</h1>
<h2 id="item-43-2">43−2（許可後の財産の状況の変化）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>43-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/43-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/05.htm#a-43_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達43−2" data-cite-id="sozokuzei_kihon_tsutatsu:43-2:p1">
<p>物納の許可を通知した後であっても、当該許可に係る物納財産の引渡し、所有権移転の登記その他法令により第三者に対抗することのできる要件を充足するまでの間において、納税義務者の責めに帰すべき事由により当該財産の状況に著しい変化を生じたときは、法第43条第1項ただし書の規定を適用することができるのであるから留意する。（平7課資2−119・徴管5−5改正）</p>
</div>
