<h1>消費税基本通達</h1>
<h2 id="item-1-5-31">1−5−31（調整対象自己建設高額資産の判定）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>1-5-31</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/1-5-31.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/01/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達1−5−31" data-cite-id="shohizei_kihon_tsutatsu:1-5-31:p1">
<p>調整対象自己建設高額資産の建設等に要した費用の額には、当該調整対象自己建設高額資産の原材料として使用する令第5条各号《調整対象固定資産の範囲》に掲げる資産及び自己が保有する建設資材等の棚卸資産に係るものも含まれることに留意する。（令2課消2−9により追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達1−5−31" data-cite-id="shohizei_kihon_tsutatsu:1-5-31:p2">
<p>第6節 国外事業者</p>
</div>
