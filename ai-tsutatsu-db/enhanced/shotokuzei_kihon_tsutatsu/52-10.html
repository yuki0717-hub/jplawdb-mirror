<h2 id="item-52-10">52-10（第三者の振り出した手形）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>52-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/52-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/10/01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達52-10" data-cite-id="shotokuzei_kihon_tsutatsu:52-10:p1">
<p>令第144条第1項第3号の規定を適用する場合において、債務者から他の第三者の振り出した手形（債務者の振り出した手形で第三者の引き受けたものを含む。）を受け取っている場合における当該手形の金額に相当する金額は、取立て等の見込みがあると認められる部分の金額に該当することに留意する。（平11課所4-1追加）</p>
