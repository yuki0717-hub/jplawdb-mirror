<p>法人が令第72条第4号《特殊関係使用人の範囲》により特殊関係使用人の判定を行う場合については、1−3−4《生計を一にすること》を準用する。（平10年課法2−7「十」により追加、平10年課法2−17「五」、平19年課法2−3「二十二」、平22年課法2−1「十八」により改正）</p>
