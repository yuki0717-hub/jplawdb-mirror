<h1>法人税基本通達</h1>
<h2 id="item-5-3-7">5−3−7（原価差額を一括調整した場合の翌期の処理）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>5-3-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/5-3-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/05/05_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達5−3−7" data-cite-id="hojinzei_kihon_tsutatsu:5-3-7:p1">
<p>法人が原価差額を個々の棚卸資産に配賦しないで一括して処理している場合には、その一括して処理している金額は、翌事業年度の損金の額に算入することができる。（平15年課法2−7「十四」、令４年課法2−14｢十五」により改正）</p>
