<h2 id="item-3-1-1">3−1−1（名義株等の配当）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>3-1-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/3-1-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/03/03_01_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達3−1−1" data-cite-id="hojinzei_kihon_tsutatsu:3-1-1:p1">
<p>法人が役員、使用人等の名義をもって所有している株式又は出資について受ける法第23条第1項第1号《受取配当等の益金不算入》に規定する剰余金の配当若しくは利益の配当又は剰余金の分配についても、同条の規定の適用があることに留意する。（昭55年直法2−8「十一」、平6年課法2−5「一」、平17年課法2−14「五」、平19年課法2−3「十三」により改正）</p>
