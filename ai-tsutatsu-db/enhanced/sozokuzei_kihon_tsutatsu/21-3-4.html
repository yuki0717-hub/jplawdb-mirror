<div data-paragraph="1" id="p1" data-cite="相続税法基本通達21の3-4" data-cite-id="sozokuzei_kihon_tsutatsu:21-3-4:p1">
<p>法第21条の3第1項第2号に規定する「教育費」とは、被扶養者の教育上通常必要と認められる学資、教材費、文具費等をいい、義務教育費に限らないのであるから留意する。（平15課資2-1改正）</p>
