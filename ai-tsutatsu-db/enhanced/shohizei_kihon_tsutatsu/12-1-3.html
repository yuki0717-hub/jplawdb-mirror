<div data-paragraph="1" id="p1" data-cite="消費税基本通達12−1−3" data-cite-id="shohizei_kihon_tsutatsu:12-1-3:p1">
<p>法法第60条の2第1項第1号《協同組合等の事業分量配当等の損金算入》に掲げる協同組合等から事業者が収受する事業分量配当金のうち課税仕入れの分量等に応じた部分の金額は、当該事業者の仕入れに係る対価の返還等に該当することに留意する。（平18課消1−16により改正）</p>
