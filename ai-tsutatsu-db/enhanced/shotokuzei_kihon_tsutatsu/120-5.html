<h1>所得税基本通達</h1>
<h2 id="item-120-5">120-5（農業と農業以外の業務を営む場合の収支内訳書の作成）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>120-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/120-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/19/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達120-5" data-cite-id="shotokuzei_kihon_tsutatsu:120-5:p1">
<p>事業所得を生ずべき業務のうち農業と農業以外の業務を営む場合には、収支内訳書は各別に作成するものとする。（昭60直所3-21、直資3-5、令４課個2-13、課法12-16、課審5-９改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達120-5" data-cite-id="shotokuzei_kihon_tsutatsu:120-5:p2">
<p>（注） 不動産所得、事業所得、山林所得又は雑所得を生ずべき業務に係る収支内訳書は、各別に作成することに留意する。</p>
</div>
