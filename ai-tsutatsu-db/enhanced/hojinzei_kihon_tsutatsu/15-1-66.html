<h1>法人税基本通達</h1>
<h2 id="item-15-1-66">15−1−66（技芸教授業の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>15-1-66</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/15-1-66.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/15/15_01_30.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−66" data-cite-id="hojinzei_kihon_tsutatsu:15-1-66:p1">
<p>令第5条第1項第30号《技芸教授業》の「技芸の教授」には、自らは技芸の習得に関する教授を行わないで同号に規定する技芸に関する免許の付与等のみを行う行為が含まれるが、同号に規定する技芸以外の技芸に関する免許の付与等はこれに該当しないことに留意する。（昭56年直法2−16「七」により追加）</p>
</div>
