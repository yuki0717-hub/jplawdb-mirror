<h1>法人税基本通達</h1>
<h2 id="item-13-1-1">13−1−1（他人に借地権に係る土地を使用させる行為の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>13-1-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/13-1-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/13/13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達13−1−1" data-cite-id="hojinzei_kihon_tsutatsu:13-1-1:p1">
<p>令第137条《土地の使用に伴う対価についての所得の計算》に規定する「他人に借地権に係る土地を使用させる行為」には、例えば、借地権に係る土地の地下に地下鉄等の構築物の建設をさせるためその土地の地下を使用させる行為又は特別高圧架空電線の架設等をさせるためその土地の上の空間を使用させる行為が該当する。</p>
