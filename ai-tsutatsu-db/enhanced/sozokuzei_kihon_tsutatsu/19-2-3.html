<div data-paragraph="1" id="p1" data-cite="相続税法基本通達19の2−3" data-cite-id="sozokuzei_kihon_tsutatsu:19-2-3:p1">
<p>配偶者に対する相続税額の軽減の規定は、配偶者が相続を放棄した場合であっても当該配偶者が遺贈により取得した財産があるときは、適用があるのであるから留意する。（昭41直審（資）5、昭42直審（資）5、令元課資2−10改正）</p>
