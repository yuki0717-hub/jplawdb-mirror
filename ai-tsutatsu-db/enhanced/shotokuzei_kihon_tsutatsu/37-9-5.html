<h2 id="item-37-9-5">37−9の5（負担金の必要経費算入時期）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>37-9-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/37-9-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/06.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達37−9の5" data-cite-id="shotokuzei_kihon_tsutatsu:37-9-5:p1">
<p>令第167条の2に規定する負担金を支出した場合における当該負担金の必要経費算入時期は、当該負担金を現実に支払った日（国税庁長官の指定前に支払ったものについては、その指定のあった日）の属する年分となることに留意する。（昭51直所3−1、直法6−1、直資3−1追加、昭52直所3−33、直法6−10、直資3−15改正）</p>
