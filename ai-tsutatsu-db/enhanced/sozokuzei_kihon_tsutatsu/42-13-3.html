<p>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達42−13の3" data-cite-id="sozokuzei_kihon_tsutatsu:42-13-3:p1">
<p>法施行令第19条の4第1項第1号の「物納の許可の申請に係る手続を行う者」とは、法第42条第1項の規定による物納の許可の申請を行った者（納税義務者）をいい、当該申請を行った者が死亡したことにより当該申請者としての地位を承継した者を含むものであることに留意する。</p>
