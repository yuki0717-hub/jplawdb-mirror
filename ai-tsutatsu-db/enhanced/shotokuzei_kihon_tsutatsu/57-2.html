<h1>所得税基本通達</h1>
<h2 id="item-57-2">57−2（事業が2以上ある場合の所得限度額の計算の基礎となる事業所得等の金額の合計額）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>57-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/57-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/11/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達57−2" data-cite-id="shotokuzei_kihon_tsutatsu:57-2:p1">
<p>令第166条第2項《事業専従者控除の限度額の計算》に規定する事業専従者が従事する事業に係る不動産所得の金額、事業所得の金額又は山林所得の金額の合計額は、これらの所得の金額のうちに赤字の金額がある場合には他の黒字の所得の金額と相殺して計算することに留意する。</p>
</div>
