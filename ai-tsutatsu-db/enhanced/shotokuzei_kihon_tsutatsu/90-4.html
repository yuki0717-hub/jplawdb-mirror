<h1>所得税基本通達</h1>
<h2 id="item-90-4">90−4（変動所得に係る引当金等の繰戻し金等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>90-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/90-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/17/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達90−4" data-cite-id="shotokuzei_kihon_tsutatsu:90-4:p1">
<p>前年以前の各年分の事業所得である変動所得の金額の計算上必要経費に算入された貸倒引当金、退職給与引当金等の各勘定への繰入額のうち、その年分の事業所得の金額の計算上総収入金額に算入すべき金額は、その年分の事業所得である変動所得の金額の計算上総収入金額に算入することに留意する。（平11課所4−1改正）</p>
</div>
