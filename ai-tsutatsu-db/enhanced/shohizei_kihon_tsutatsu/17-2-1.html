<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>17-2-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/17-2-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/17/02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達17−2−1" data-cite-id="shohizei_kihon_tsutatsu:17-2-1:p1">
<p>法第59条《申告義務等の承継》に規定する相続人の申告義務の承継は、相続 があったことにより生ずるものであるから、相続により相続人の事業を承継したかどうかは問わないことに留意する。</p>
