<h1>法人税基本通達</h1>
<h2 id="item-5-2-10">5−2−10（原価差額の調整を一括して行っている場合の低価の事実の判定）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>5-2-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/5-2-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/05/05_02_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達5−2−10" data-cite-id="hojinzei_kihon_tsutatsu:5-2-10:p1">
<p>低価法により評価をしている棚卸資産について原価差額の調整を一括して行っている場合の低価の事実の判定は、原価差額の調整を行った区分に含まれる棚卸資産の時価の合計額と原価差額調整後の評価額の合計額とに基づいて行うこととなることに留意する。(昭55年直法2−15「六」により改正)</p>
</div>
