<h1>所得税基本通達</h1>
<h2 id="item-47-18-2">47−18の2（棚卸資産の取得価額に算入しないことができる費用）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>47-18-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/47-18-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/02.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達47−18の2" data-cite-id="shotokuzei_kihon_tsutatsu:47-18-2:p1">
<p>棚卸資産の取得又は保有に関連して支出する固定資産税、都市計画税、登録免許税（登録に要する費用を含む。）、不動産取得税、地価税、特別土地保有税等は、その取得価額に算入しないことができる。（昭57直所3−1追加、平5課所4−1改正）</p>
