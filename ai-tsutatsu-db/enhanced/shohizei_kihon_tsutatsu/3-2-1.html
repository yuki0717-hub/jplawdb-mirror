<h2 id="item-3-2-1">3−2−1（新たに設立された法人の最初の課税期間開始の日）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>3-2-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/3-2-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/03/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達3−2−1" data-cite-id="shohizei_kihon_tsutatsu:3-2-1:p1">
<p>新たに設立された法人の最初の課税期間の開始の日は、法人の設立の日となることに留意する。この場合において、設立の日は、設立の登記により成立する法人にあっては設立の登記をした日、行政官庁の認可又は許可によって成立する法人にあってはその認可又は許可の日をいう。（平9課消2−5、平13課消1−5、平14課消1−12により改正）</p>
</div>
