<h1>相続税法基本通達</h1>
<h2 id="item-7-2">7−2（公開の市場等で著しく低い価額で財産を取得した場合）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>7-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/7-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/05.htm#a-5_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達7−2" data-cite-id="sozokuzei_kihon_tsutatsu:7-2:p1">
<p>不特定多数の者の競争により財産を取得する等公開された市場において財産を取得したような場合においては、たとえ、当該取得価額が当該財産と同種の財産に通常付けられるべき価額に比べて著しく低いと認められる価額であっても、課税上弊害があると認められる場合を除き、法第7条の規定を適用しないことに取り扱うものとする。</p>
</div>
