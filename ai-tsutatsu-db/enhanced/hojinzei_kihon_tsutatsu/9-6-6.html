<h2 id="item-9-6-6">9−6−6（返品債権特別勘定の金額の益金算入）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-6-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-6-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_06_02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−6−6" data-cite-id="hojinzei_kihon_tsutatsu:9-6-6:p1">
<p>返品債権特別勘定の金額は、その繰り入れた事業年度の翌事業年度の益金の額に算入する。（平10年課法2−7「十三」、平15年課法2−7「二十七」、令４年課法2−14｢二十七」により改正）</p>
