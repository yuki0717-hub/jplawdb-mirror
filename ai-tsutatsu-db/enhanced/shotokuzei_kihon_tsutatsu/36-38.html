<h1>所得税基本通達</h1>
<h2 id="item-36-38">36-38（食事の評価）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>36-38</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/36-38.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達36-38" data-cite-id="shotokuzei_kihon_tsutatsu:36-38:p1">
<p>使用者が役員又は使用人に対し支給する食事については、次に掲げる区分に応じ、それぞれ次に掲げる金額により評価する。(昭50直法6-4、直所3-8改正)</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達36-38" data-cite-id="shotokuzei_kihon_tsutatsu:36-38:p2">
<p>(1) 使用者が調理して支給する食事 その食事の材料等に要する直接費の額に相当する金額</p>
</div>
<div data-paragraph="3" id="p3" data-cite="所得税基本通達36-38" data-cite-id="shotokuzei_kihon_tsutatsu:36-38:p3">
<p>(2) 使用者が購入して支給する食事 その食事の購入価額に相当する金額</p>
</div>
