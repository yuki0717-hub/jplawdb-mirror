<div data-paragraph="1" id="p1" data-cite="相続税法基本通達42−2" data-cite-id="sozokuzei_kihon_tsutatsu:42-2:p1">
<p>法施行規則第22条第2項第1号に規定する「当該土地の取引において通常必要とされない場合」とは、例えば、山林などのように土地の全体を測量することが困難であり、その測量に多大な費用を要することから、通常の取引に当たっては地積測量図を作成しないことが一般的な例とされているものなどをいう。（平18徴管5−14追加）</p>
