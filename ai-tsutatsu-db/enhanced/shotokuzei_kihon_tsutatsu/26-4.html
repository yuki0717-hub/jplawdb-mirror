<h1>所得税基本通達</h1>
<h2 id="item-26-4">26−4（アパート、下宿等の所得の区分）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>26-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/26-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/02.htm#a-02">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達26−4" data-cite-id="shotokuzei_kihon_tsutatsu:26-4:p1">
<p>アパート、下宿等の所得の区分については、次による。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達26−4" data-cite-id="shotokuzei_kihon_tsutatsu:26-4:p2">
<p>（1） アパート、貸間等のように食事を供さない場合の所得は、不動産所得とする。</p>
</div>
<div data-paragraph="3" id="p3" data-cite="所得税基本通達26−4" data-cite-id="shotokuzei_kihon_tsutatsu:26-4:p3">
<p>（2） 下宿等のように食事を供する場合の所得は、事業所得又は雑所得とする。</p>
</div>
