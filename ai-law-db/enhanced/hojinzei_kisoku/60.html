<p class="item" data-item="一" data-item-index="1" id="p1-i1" data-cite="法人税法施行規則第60条第1項第1号" data-cite-id="hojinzei_kisoku:60:p1:i1">一 届出をする内国法人の名称、納税地及び法人番号</p>
<p class="item" data-item="二" data-item-index="2" id="p1-i2" data-cite="法人税法施行規則第60条第1項第2号" data-cite-id="hojinzei_kisoku:60:p1:i2">二 代表者の氏名</p>
