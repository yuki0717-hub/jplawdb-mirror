<div data-paragraph="1" id="p1" data-cite="法人税基本通達16−1−2" data-cite-id="hojinzei_kihon_tsutatsu:16-1-2:p1">
<p>被支配会社であるかどうかの判定に当たっては、1−3−1《株式会社における同族会社の判定》から1−3−8《同一の内容の議決権を行使することに同意している者がある場合の同族会社の判定》までの取扱いを準用する。（平15年課法2−22「十六」により削除、平19年課法2−3「四十三」により追加）</p>
