<h1>法人税基本通達</h1>
<h2 id="item-9-2-28">9−2−28（役員に対する退職給与の損金算入の時期）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-2-28</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-2-28.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_02_07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−2−28" data-cite-id="hojinzei_kihon_tsutatsu:9-2-28:p1">
<p>退職した役員に対する退職給与の額の損金算入の時期は、株主総会の決議等によりその額が具体的に確定した日の属する事業年度とする。ただし、法人がその退職給与の額を支払った日の属する事業年度においてその支払った額につき損金経理をした場合には、これを認める。（昭55年直法2−8「三十二」、平19年課法2−3「二十二」により改正）</p>
</div>
