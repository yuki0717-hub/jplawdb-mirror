<h2 id="item-9-1-17-2">9−1−17の2（株券の発行がない株式等の譲渡の時期）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>9-1-17-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/9-1-17-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/09/01/04.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達9−1−17の2" data-cite-id="shohizei_kihon_tsutatsu:9-1-17-2:p1">
<p>令第9条第1項第1号及び第3号《有価証券に類するものの範囲等》に規定する有価証券に類するものの譲渡の時期は、証券の代用物が発行されている場合はその引渡しがあった日、証券の代用物が発行されていない場合は譲渡の意思表示があった日とする。（平11課消2−8により追加、平14課消1−12、平18課消1−16により改正）</p>
