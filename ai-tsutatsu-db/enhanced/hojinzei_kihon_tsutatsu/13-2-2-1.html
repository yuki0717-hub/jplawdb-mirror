<h2 id="item-13-2-2-1">13の2−2−1（前渡金、未収収益等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>13-2-2-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/13-2-2-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/13_2/13_2_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達13の2−2−1" data-cite-id="hojinzei_kihon_tsutatsu:13-2-2-1:p1">
<p>外貨建取引に関して支払った前渡金又は収受した前受金で資産の売買代金に充てられるものは、外貨建債権債務に含まれない。ただし、外貨建取引に係る未収収益又は未払費用は、外貨建債権債務に該当するものとして取り扱う。(昭50年直法2−21「33」により追加、平6年課法2−1「六」、平8年課法2−6、平12年課法2−7「二十」により改正)</p>
