<h2 id="item-1-4-7">1−4−7（特定役員の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>1-4-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/1-4-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/01/01_04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達1−4−7" data-cite-id="hojinzei_kihon_tsutatsu:1-4-7:p1">
<p>令第4条の3第4項第2号《適格合併に係る共同事業要件》に規定する「これらに準ずる者」とは、役員又は役員以外の者で、社長、副社長、代表取締役、代表執行役、専務取締役又は常務取締役と同等に法人の経営の中枢に参画している者をいう。（平14年課法2−1「三」により追加、平19年課法2−3「五」、平19年課法2−17「二」、平22年課法2−1「五」により改正）</p>
