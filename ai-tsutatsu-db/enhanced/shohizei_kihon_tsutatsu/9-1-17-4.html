<h2 id="item-9-1-17-4">9−1−17の4（持分会社の社員の持分等の譲渡の時期）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>9-1-17-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/9-1-17-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/09/01/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達9−1−17の4" data-cite-id="shohizei_kihon_tsutatsu:9-1-17-4:p1">
<p>合名会社、合資会社又は合同会社の社員の持分、協同組合等の組合員又は会員の持分その他これらに類する法人（人格のない社団等、匿名組合及び民法上の組合を含む。）の出資者の持分（証券が発行されていないものに限る。）の譲渡の時期は、譲渡の意思表示があった日とする。（平11課消2−8により追加、平18課消1−16により改正）</p>
</div>
