<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>52-20</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/52-20.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/10/02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達52−20" data-cite-id="shotokuzei_kihon_tsutatsu:52-20:p1">
<p>法第67条の2第1項により売買があったものとされたリース取引(同条第3項に規定するリース取引をいう。)に係るリース料のうち、その年12月31日において支払期日の到来していないリース料の額の合計額は貸金に該当するものとする。（平19課個2−31、課審4−44、平30課個2−19、課審5−2改正）</p>
