<h1>相続税法基本通達</h1>
<h2 id="item-42-13">42−13（延長された措置期限までに収納関係の措置がとられない場合）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>42-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/42-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/04.htm#a-42_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達42−13" data-cite-id="sozokuzei_kihon_tsutatsu:42-13:p1">
<p>法第42条第24項（同条第25項により読み替えて適用する場合を含む。）の規定により延長された収納関係措置期限までに、当該申請者が同条第20項の措置をとらなかった場合は、法第42条第2項の規定により物納の申請を却下するのであるから留意する。（平18徴管5−14追加）</p>
</div>
