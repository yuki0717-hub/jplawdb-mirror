<h1>相続税法基本通達</h1>
<h2 id="item-53-2">53−2（物納申請を取り下げた場合）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>53-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/53-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/07/01.htm#a-49_2">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達53−2" data-cite-id="sozokuzei_kihon_tsutatsu:53-2:p1">
<p>法第53条第6項の規定は、物納申請を自ら取り下げた場合には適用がなく、当該取り下げた者は、当該申請の取下げに係る相続税額の法第33条又は通則法第35条第2項の規定による納期限又は納付すべき日の翌日から当該相続税の完納の日までの期間については、通則法第60条の規定による延滞税を納付しなければならないのであるから留意する。（平18徴管5−14追加）</p>
</div>
