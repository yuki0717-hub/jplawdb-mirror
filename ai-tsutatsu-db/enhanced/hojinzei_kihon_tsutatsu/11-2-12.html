<div data-paragraph="1" id="p1" data-cite="法人税基本通達11−2−12" data-cite-id="hojinzei_kihon_tsutatsu:11-2-12:p1">
<p>国外にある債務者について、令第96条第1項第1号又は第3号《貸倒引当金勘定への繰入限度額》に掲げる事由に類する事由が生じた場合には、これらの規定の適用があることに留意する。（平10年課法2−7「十五」により追加、平14年課法2−1「二十六」により改正）</p>
