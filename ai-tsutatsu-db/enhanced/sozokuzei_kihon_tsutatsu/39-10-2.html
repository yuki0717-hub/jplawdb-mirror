<h2 id="item-39-10-2">39−10の2（延納の許可の申請に係る手続を行う者）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>39-10-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/39-10-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/02.htm#a-39_1">source</a>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達39−10の2" data-cite-id="sozokuzei_kihon_tsutatsu:39-10-2:p1">
<p>法施行令第16条の2第1項第1号に規定する「延納の許可の申請に係る手続を行う者」とは、法第39条第1項の規定による延納の許可の申請を行った者（納税義務者）をいい、当該申請を行った者が死亡したことにより当該申請者としての地位を承継した者を含むものであることに留意する。</p>
