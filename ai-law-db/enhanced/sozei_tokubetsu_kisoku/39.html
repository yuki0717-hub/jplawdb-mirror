<p>1 施行令第四十七条の五第三項第二号に規定する財務省令で定める電磁的記録は、国税関係法令に係る情報通信技術を活用した行政の推進等に関する省令第二条第一項第二号イからハまでに掲げるもののいずれかに該当するものとする。</p>
