<div data-paragraph="1" id="p1" data-cite="財産評価基本通達122" data-cite-id="hyoka_kihon_tsutatsu:122:p1">
<p>森林の立木以外の立木（庭園にある立木を除く。）の価額は、売買実例価額、精通者意見価格等を参酌して評価する。（昭41直資3−19・平20課評2-5外改正）</p>
