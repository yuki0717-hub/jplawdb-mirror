<h2 id="item-27-9">27−9（還付を受けるための申告に係る更正の請求）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>27-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/27-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/04/01.htm#a-27_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達27−9" data-cite-id="sozokuzei_kihon_tsutatsu:27-9:p1">
<p>法第27条第3項に規定する申告書についても、通則法第23条の規定の適用があることに留意する。この場合において同条第1項に規定する「当該申告書に係る国税の法定申告期限」とあるのは、「当該申告書を提出した日」と読み替えるものとする。（平15課資2−1追加）</p>
</div>
