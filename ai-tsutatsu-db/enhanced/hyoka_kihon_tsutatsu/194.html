<div data-paragraph="1" id="p1" data-cite="財産評価基本通達194" data-cite-id="hyoka_kihon_tsutatsu:194:p1">
<p>会社法第575条第1項に規定する持分会社に対する出資の価額は、178≪取引相場のない株式の評価上の区分≫から前項までの定めに準じて計算した価額によって評価する。（昭59直評7外・平18課評2−27外改正）</p>
