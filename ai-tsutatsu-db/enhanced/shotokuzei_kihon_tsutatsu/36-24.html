<h1>所得税基本通達</h1>
<h2 id="item-36-24">36−24（課税しない経済的利益……残業又は宿日直をした者に支給する食事）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>36-24</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/36-24.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達36−24" data-cite-id="shotokuzei_kihon_tsutatsu:36-24:p1">
<p>使用者が、残業又は宿直若しくは日直をした者（その者の通常の勤務時間外における勤務としてこれらの勤務を行った者に限る。）に対し、これらの勤務をすることにより支給する食事については、課税しなくて差し支えない。（昭50直法6−4、直所3−8改正）</p>
