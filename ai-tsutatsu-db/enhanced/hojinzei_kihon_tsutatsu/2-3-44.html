<div data-paragraph="1" id="p1" data-cite="法人税基本通達2−3−44" data-cite-id="hojinzei_kihon_tsutatsu:2-3-44:p1">
<p>デリバティブ取引の手仕舞約定等に係る損益の額は、当該手仕舞約定等が成立した日の属する事業年度の益金の額又は損金の額に算入する。(平12年課法2−7「四」により追加)</p>
