<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3−47" data-cite-id="sozokuzei_kihon_tsutatsu:3-47:p1">
<p>法第3条第1項第6号に規定する「（第2号に掲げる給与に該当するもの）」とは、定期金又はこれに準ずる方法で支給される退職手当金等をいうのであって、これらのものについては、法第3条第1項第2号に規定する退職手当金等として課税するのであるから留意する。</p>
