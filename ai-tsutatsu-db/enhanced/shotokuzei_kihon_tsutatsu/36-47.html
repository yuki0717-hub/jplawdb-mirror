<h1>所得税基本通達</h1>
<h2 id="item-36-47">36-47（徴収している賃貸料の額が通常の賃貸料の額の50％相当額以上である場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>36-47</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/36-47.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達36-47" data-cite-id="shotokuzei_kihon_tsutatsu:36-47:p1">
<p>使用者が使用人に対して貸与した住宅等につき当該使用人から実際に徴収している賃貸料の額が、当該住宅等につき36-45により計算した通常の賃貸料の額の50％相当額以上である場合には、当該使用人が住宅等の貸与により受ける経済的利益はないものとする。</p>
