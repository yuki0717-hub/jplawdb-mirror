<h1>所得税基本通達</h1>
<h2 id="item-38-2">38−2（所有権等を確保するために要した訴訟費用等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>38-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/38-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/18.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達38−2" data-cite-id="shotokuzei_kihon_tsutatsu:38-2:p1">
<p>取得に関し争いのある資産につきその所有権等を確保するために直接要した訴訟費用、和解費用等の額は、その支出した年分の各種所得の金額の計算上必要経費に算入されたものを除き、資産の取得に要した金額とする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達38−2" data-cite-id="shotokuzei_kihon_tsutatsu:38-2:p2">
<p>(注) 各種所得の金額の計算上必要経費に算入されるものについては、37−25参照</p>
</div>
