<h1>所得税基本通達</h1>
<h2 id="item-2-32">2−32（著作権の使用料に係る所得）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-32</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-32.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/06.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−32" data-cite-id="shotokuzei_kihon_tsutatsu:2-32:p1">
<p>令第7条の2に規定する「著作権の使用料に係る所得」には、著作権者以外の者が著作権者のために著作物の出版等による利用に関する代理若しくは媒介をし、又は当該著作物を管理することにより受ける対価に係る所得は含まれない。（昭49直所2−23改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達2−32" data-cite-id="shotokuzei_kihon_tsutatsu:2-32:p2">
<p>〔臨時所得（第24号関係）〕</p>
</div>
