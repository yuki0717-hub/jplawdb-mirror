<h1>法人税法</h1>
<h2 id="article-20">第二十条（納税地の異動の届出）</h2>
<p>
law_code: <code>hojinzei</code> / article: <code>20</code> / cite: <code>法人税法第20条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="19.html">前条</a> / <a href="21.html">次条</a> / <a href="../../text/hojinzei/20.txt">text</a> / related: <a href="../hojinzei_seirei/index.html">施行令</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法第20条第1項" data-cite-id="hojinzei:20:p1">
<p>1 法人は、その法人税の納税地に異動があつた場合（第十八条第一項（納税地の指定）の指定によりその納税地に異動があつた場合を除く。）には、政令で定めるところにより、その異動前の納税地の所轄税務署長にその旨を届け出なければならない。</p>
</div>
