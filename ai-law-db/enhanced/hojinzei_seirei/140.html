<h1>法人税法施行令</h1>
<h2 id="article-140">第百四十条（基準日等にしたものとされない剰余金の配当又は利益の配当）</h2>
<p>
law_code: <code>hojinzei_seirei</code> / article: <code>140</code> / cite: <code>法人税法施行令第140条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="139-10.html">前条</a> / <a href="140-2.html">次条</a> / <a href="../../text/hojinzei_seirei/140.txt">text</a> / related: <a href="../hojinzei/index.html">本則</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法施行令第140条第1項" data-cite-id="hojinzei_seirei:140:p1">
<p>1 法第六十七条第四項（特定同族会社の特別税率）に規定する政令で定めるものは、同項に規定する基準日等に同条第一項に規定する特定同族会社との間に通算完全支配関係がある内国法人に対する剰余金の配当又は利益の配当とする。</p>
