<h1>所得税基本通達</h1>
<h2 id="item-70-9">70−9（取壊し、除去等に従事した使用人の給与等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>70-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/70-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/15/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達70−9" data-cite-id="shotokuzei_kihon_tsutatsu:70-9:p1">
<p>災害を受けたことにより使用人を専ら被災事業用資産の取壊し若しくは除去又は原状回復若しくは障害物の除去の作業に従事させることにより支払う給与等は、令第203条に規定する費用に含まれる。</p>
