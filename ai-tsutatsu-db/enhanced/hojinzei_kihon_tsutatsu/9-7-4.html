<h1>法人税基本通達</h1>
<h2 id="item-9-7-4">9−7−4（金品引換費用の未払金の益金算入）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-7-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-7-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_07_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−7−4" data-cite-id="hojinzei_kihon_tsutatsu:9-7-4:p1">
<p>9−7−3《金品引換費用の未払金の計上》により損金の額に算入した未払金の額は、その翌事業年度の益金の額に算入する。ただし、引換期間の定めのあるものでその期間が終了していないものの未払金の額は、その引換期間の末日の属する事業年度の益金の額に算入する。（平15年課法2−7「二十八」、令４年課法2−14｢二十八」により改正）</p>
