<h1>相続税法基本通達</h1>
<h2 id="item-53-1">53−1（利子税の計算の基礎となる相続税額）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>53-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/53-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/07/01.htm#a-49_2">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達53−1" data-cite-id="sozokuzei_kihon_tsutatsu:53-1:p1">
<p>物納の許可若しくは物納申請の却下があった場合又は物納申請を取り下げたものとみなされた場合に、納付すべき利子税額を計算するに当たっては、物納財産ごとにされた物納許可等に係る税額を基礎金額として法第53条の規定に基づき計算するのであるから留意する。（平18徴管5−14追加）</p>
</div>
