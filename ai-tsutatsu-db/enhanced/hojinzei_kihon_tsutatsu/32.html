<h1>法人税基本通達</h1>
<h2 id="item-32">32（帳簿価額が5万円以上のものの令附則第7条の不適用）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>32</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/32.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/fusoku/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達32" data-cite-id="hojinzei_kihon_tsutatsu:32:p1">
<p>事業の用に供した日における取得価額が5万円未満である減価償却資産であっても、その後における資本的支出等により昭和49年4月1日以後最初に開始する事業年度開始の日における帳簿価額が5万円以上となっているものについては、昭和49年改正政令附則第7条の適用はないものとする。</p>
</div>
