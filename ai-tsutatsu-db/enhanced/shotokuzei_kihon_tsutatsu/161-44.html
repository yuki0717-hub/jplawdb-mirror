<h1>所得税基本通達</h1>
<h2 id="item-161-44">161−44（内国法人等が運航する船舶又は航空機において行う勤務等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>161-44</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/161-44.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/22/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達161−44" data-cite-id="shotokuzei_kihon_tsutatsu:161-44:p1">
<p>令第285条第1項第2号に掲げる勤務その他の人的役務の提供に関しては、次のことに留意する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達161−44" data-cite-id="shotokuzei_kihon_tsutatsu:161-44:p2">
<p>（1） その勤務その他の人的役務の提供は、居住者又は内国法人が主体となって行う運航及びこれに付随する業務のために行われるものであること。</p>
</div>
