<h2 id="item-9-2-1">9−2−1（役員の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-2-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-2-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_02_01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−2−1" data-cite-id="hojinzei_kihon_tsutatsu:9-2-1:p1">
<p>令第7条第1号《役員の範囲》に規定する「使用人以外の者でその法人の経営に従事しているもの」には、相談役、顧問その他これらに類する者でその法人内における地位、その行う職務等からみて他の役員と同様に実質的に法人の経営に従事していると認められるものが含まれることに留意する。</p>
</div>
