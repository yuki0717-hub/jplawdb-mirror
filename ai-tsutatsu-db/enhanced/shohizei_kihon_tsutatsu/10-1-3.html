<h2 id="item-10-1-3">10−1−3（経済的利益）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>10-1-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/10-1-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/10/01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達10−1−3" data-cite-id="shohizei_kihon_tsutatsu:10-1-3:p1">
<p>法第28条第1項かっこ書《課税標準》に規定する「金銭以外の物若しくは権利その他経済的な利益」とは、例えば、課税資産の譲渡等の対価として金銭以外の物若しくは権利の給付を受け、又は金銭を無償若しくは通常の利率よりも低い利率で借受けをした場合のように、実質的に資産の譲渡等の対価と同様の経済的効果をもたらすものをいう。</p>
