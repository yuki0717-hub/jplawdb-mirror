<div data-paragraph="1" id="p1" data-cite="法人税基本通達16−3−45" data-cite-id="hojinzei_kihon_tsutatsu:16-3-45:p1">
<p>令第145条の7第1項《国外業務に係る使用料等》に規定する器具及び備品には、美術工芸品、古代の遺物等のほか、観賞用、興行用その他これらに準ずる用に供される生物が含まれることに留意する。（平26年課法2−9「四」により追加）</p>
