<h2 id="item-15-1-18">15−1−18（非課税とされる墳墓地の貸付け）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>15-1-18</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/15-1-18.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/15/15_01_06.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−18" data-cite-id="hojinzei_kihon_tsutatsu:15-1-18:p1">
<p>令第5条第1項第5号ニ《非課税とされる墳墓地の貸付業》の規定により収益事業とされない墳墓地の貸付業には、同号ニに規定する法人がいわゆる永代使用料を徴して行う墳墓地の貸付けが含まれることに留意する。（昭56年直法2−16「七」により追加）</p>
