<h1>所得税基本通達</h1>
<h2 id="item-49-26">49−26（温泉利用権の償却費の計算）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-26</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-26.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/09.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−26" data-cite-id="shotokuzei_kihon_tsutatsu:49-26:p1">
<p>温泉を利用する権利（温泉をゆう出する土地の所有者のその土地からゆう出する温泉を利用する権利を除く。）でその温泉の利用につき定められた契約期間が水利権の耐用年数より短いもの（契約期間を延長しない旨の明らかな定めのあるものに限る。）については、当該契約期間を耐用年数として償却費を計算するものとする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達49−26" data-cite-id="shotokuzei_kihon_tsutatsu:49-26:p2">
<p>〔工業所有権の実施権等の償却〕</p>
</div>
