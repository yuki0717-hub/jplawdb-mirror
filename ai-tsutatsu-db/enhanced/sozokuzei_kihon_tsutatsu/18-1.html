<h1>相続税法基本通達</h1>
<h2 id="item-18-1">18−1（遺贈により財産を取得した一親等の血族）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>18-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/18-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/02/05.htm#a-16_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達18−1" data-cite-id="sozokuzei_kihon_tsutatsu:18-1:p1">
<p>相続の放棄をした者又は欠格若しくは廃除の事由により相続権を失つた者が遺贈により財産を取得した場合において、その者が当該遺贈に係る被相続人の一親等の血族(法第18条第1項に規定する一親等の血族に限る。)であるときは、その者については、法第18条の相続税額の加算の規定の適用がないのであるから留意する。（昭42直審（資）5、平15課資2−1改正）</p>
</div>
