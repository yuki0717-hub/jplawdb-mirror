<h1>財産評価基本通達</h1>
<h2 id="item-58-5">58−5（特別緑地保全地区内にある原野の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>58-5</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/58-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/02/11.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達58−5" data-cite-id="hyoka_kihon_tsutatsu:58-5:p1">
<p>特別緑地保全地区内にある原野の価額は、57((評価の方式))から58−3((市街地原野の評価))までの定めにより評価した価額から、その価額に100分の80を乗じて計算した金額を控除した金額によって評価する。（平16課評2−7外追加、平17課評2−11外・平29課評2−46外改正）</p>
</div>
