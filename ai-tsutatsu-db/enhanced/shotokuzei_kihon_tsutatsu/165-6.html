<h1>所得税基本通達</h1>
<h2 id="item-165-6">165−6（国際海上運輸業における運送原価の計算）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>165-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/165-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/24/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達165−6" data-cite-id="shotokuzei_kihon_tsutatsu:165-6:p1">
<p>95−13の取扱いは、国内及び国外にわたって船舶による運送の事業を営む非居住者のその年分の恒久的施設帰属所得に係る事業所得又は雑所得の金額の計算上必要経費の額に算入される運送の原価の額の計算について準用する（平28課2−4、課法11−8、課審5−5追加）。</p>
</div>
