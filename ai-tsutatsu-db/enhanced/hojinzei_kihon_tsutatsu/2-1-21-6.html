<h2 id="item-2-1-21-6">2−1−21の6（履行義務の充足に係る進捗度）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>2-1-21-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/2-1-21-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/02/02_01_03.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達2−1−21の6" data-cite-id="hojinzei_kihon_tsutatsu:2-1-21-6:p1">
<p>2−1−21の5の「履行義務の充足に係る進捗度」とは、役務の提供に係る原価の額の合計額のうちにその役務の提供のために既に要した原材料費、労務費その他の経費の額の合計額の占める割合その他の履行義務の進捗の度合を示すものとして合理的と認められるものに基づいて計算した割合をいう。（平30年課法2−8「二」により追加）</p>
