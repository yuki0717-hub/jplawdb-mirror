<h1>消費税基本通達</h1>
<h2 id="item-6-1-6">6−1−6（土地等の譲渡又は貸付けに係る仲介手数料）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-1-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-1-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−1−6" data-cite-id="shohizei_kihon_tsutatsu:6-1-6:p1">
<p>土地又は土地の上に存する権利の譲渡又は貸付け（令第8条《土地の貸付けから除外される場合》の規定に該当する貸付けを除く。）に係る対価は非課税であるが、土地等の譲渡又は貸付けに係る仲介料を対価とする役務の提供は、課税資産の譲渡等に該当することに留意する。</p>
</div>
