<h1>法人税基本通達</h1>
<h2 id="item-9-2-4">9−2−4（職制上の地位を有する役員の意義）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-2-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-2-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_02_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−2−4" data-cite-id="hojinzei_kihon_tsutatsu:9-2-4:p1">
<p>令第71条第1項第2号《使用人兼務役員とされない役員》に掲げる「副社長、専務、常務その他これらに準ずる職制上の地位を有する役員」とは、定款等の規定又は総会若しくは取締役会の決議等によりその職制上の地位が付与された役員をいう。(昭55年直法2−8「三十二」により追加、平19年課法2−3「二十二」により改正)</p>
</div>
