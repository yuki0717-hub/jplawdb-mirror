<h2 id="item-13">13（路線価方式）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>13</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/02/02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="財産評価基本通達13" data-cite-id="hyoka_kihon_tsutatsu:13:p1">
<p>路線価方式とは、その宅地の面する路線に付された路線価を基とし、15((奥行価格補正))から20−7((容積率の異なる2以上の地域にわたる宅地の評価))までの定めにより計算した金額によって評価する方式をいう。（昭41直資3−19・昭57直評22・平3課評2−4外・平11課評2−12外・平29課評2−46外・平30課評2−49外改正）</p>
