<h1>法人税基本通達</h1>
<h2 id="item-18-1-10">18−1−10（一の国又は地域において複数の事業活動の拠点を有する場合の恒久的施設等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>18-1-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/18-1-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/18/18_01_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達18−1−10" data-cite-id="hojinzei_kihon_tsutatsu:18-1-10:p1">
<p>会社等の所在地国以外の一の国又は地域に当該会社等の事業活動の拠点が複数ある場合には、複数の当該事業活動の拠点全体が一の恒久的施設等となるのであるから留意する。（令5年課法2−17｢九」により追加）</p>
