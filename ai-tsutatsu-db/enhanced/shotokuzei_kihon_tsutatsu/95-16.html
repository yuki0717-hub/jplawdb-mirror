<h1>所得税基本通達</h1>
<h2 id="item-95-16">95−16（外国所得税額に増額があった場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>95-16</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/95-16.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/17/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達95−16" data-cite-id="shotokuzei_kihon_tsutatsu:95-16:p1">
<p>居住者が外国所得税の額につき法第95条第1項から第3項までの規定の適用を受けた場合において、その適用を受けた年分後の年分に当該外国所得税の額の増額があったときは、当該増額した外国所得税の額は、当該増額のあった日の属する年分において新たに生じたものとして同条の規定を適用する（平28課2−4、課法11−8、課審5−5追加）。</p>
