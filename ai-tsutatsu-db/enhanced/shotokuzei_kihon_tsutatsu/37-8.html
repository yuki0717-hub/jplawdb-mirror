<h1>所得税基本通達</h1>
<h2 id="item-37-8">37−8（受益者負担金の必要経費算入）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>37-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/37-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達37−8" data-cite-id="shotokuzei_kihon_tsutatsu:37-8:p1">
<p>土地改良法、道路法、都市計画法、河川法、港湾法、水防法等の規定により賦課される受益者負担金で業務に係るものは、繰延資産に該当する部分の金額又は土地の価額の増加その他改良費に属する部分の金額を除き、その支出の日の属する年分の当該業務に係る所得の金額の計算上必要経費に算入する。</p>
</div>
