<h2 id="item-38-10">38−10（贈与税の延納期間）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>38-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/38-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/01.htm#a-38_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達38−10" data-cite-id="sozokuzei_kihon_tsutatsu:38-10:p1">
<p>贈与税の延納期間は、納税義務者の申請に基づき、その者の事業の継続又は生活の状況等を考慮し、5年の範囲内で適当と認められる期間を定めるものとする。</p>
