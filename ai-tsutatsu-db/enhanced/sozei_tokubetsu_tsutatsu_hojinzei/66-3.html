<h1>租税特別措置法関係通達（法人税編）</h1>
<h2 id="item-66-3">66−3（特定普通財産の上に存する権利）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>66-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/66-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/10/10_66.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）66−3" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:66-3:p1">
<p>措置法第66条第1項に規定する「特定普通財産の上に存する権利」とは、地上権、永小作権、地役権又は土地の賃借権をいい、租鉱権、採石権等のように土地に附帯するものであっても土地そのものを利用することを目的としない権利は含まれないことに留意する。（平19年課法2−3「四十七」により追加）</p>
