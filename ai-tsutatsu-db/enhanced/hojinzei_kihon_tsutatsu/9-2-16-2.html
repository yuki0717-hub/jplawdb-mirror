<h2 id="item-9-2-16-2">9−2−16の2（業績指標に応じて無償で取得する株式の数が変動する給与）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-2-16-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-2-16-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_02_05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−2−16の2" data-cite-id="hojinzei_kihon_tsutatsu:9-2-16-2:p1">
<p>譲渡制限付株式による給与で、令第111条の2第1項第2号《譲渡制限付株式の範囲等》の無償で取得する株式の数が業績指標に応じて変動するものは、法第34 条第1項各号《役員給与の損金不算入》に掲げる給与のいずれにも該当しない。（平29年課法2−17「十二」により追加）</p>
