<h1>所得税基本通達</h1>
<h2 id="item-47-8">47−8（原価の率が100％を超える場合の売価還元法の適用）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>47-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/47-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達47−8" data-cite-id="shotokuzei_kihon_tsutatsu:47-8:p1">
<p>売価還元法を適用する場合において、令第99条第1項第1号ヘに規定する原価の率が100％を超えることとなったときでも、その率により期末棚卸資産の評価額を計算することに留意する。（平21課個2-29、課審4-52改正）</p>
