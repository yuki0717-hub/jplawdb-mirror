<h2 id="item-18-1-49">18−1−49（除外配当に係る費用の額）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>18-1-49</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/18-1-49.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/18/18_01_08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達18−1−49" data-cite-id="hojinzei_kihon_tsutatsu:18-1-49:p1">
<p>令第155条の18第3項第2号《個別計算所得等の金額の計算》の「所有持分（……）を有することにより受ける利益の配当の額（……）で、当期純損益金額に係る収益の額としている金額」の算定に当たっては、その利益の配当に係る費用の額を含めないことに留意する。（令5年課法2−17｢九」により追加）</p>
