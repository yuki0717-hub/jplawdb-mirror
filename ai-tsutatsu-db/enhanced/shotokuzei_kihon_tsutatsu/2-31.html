<h1>所得税基本通達</h1>
<h2 id="item-2-31">2−31（漁獲、採取又は養殖から生ずる所得の意義）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-31</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-31.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/06.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−31" data-cite-id="shotokuzei_kihon_tsutatsu:2-31:p1">
<p>令第7条の2の漁獲、採取又は養殖から生ずる所得とは、自己が捕獲、採取又は養殖をした水産動物又はのりをそのまま販売することにより生ずる所得をいうのであるが、自己が捕獲、採取又は養殖をした水産動物又はのりに切断、乾燥、冷凍、塩蔵等の簡易な加工を施して販売することにより生ずる所得も、これに含まれるものとする。（昭49直所2−23改正）</p>
</div>
