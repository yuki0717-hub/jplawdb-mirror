<h1>法人税基本通達</h1>
<h2 id="item-7-3-11-3">7−3−11の3（土地の取得に当たり支出する負担金等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-3-11-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-3-11-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_03_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−3−11の3" data-cite-id="hojinzei_kihon_tsutatsu:7-3-11-3:p1">
<p>法人が地方公共団体等が造成した土地を取得するに当たり土地の購入の代価のほかに7−3−11の2に定める負担金等の性質を有する金額でその内容が具体的に明らかにされているものを支出した場合には、7−3−11の2に準じて取り扱うことができるものとする。（昭55年直法2−8「二十一」により追加）</p>
</div>
