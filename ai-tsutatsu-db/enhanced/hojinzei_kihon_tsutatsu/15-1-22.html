<h1>法人税基本通達</h1>
<h2 id="item-15-1-22">15−1−22（製造業の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>15-1-22</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/15-1-22.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/15/15_01_07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−22" data-cite-id="hojinzei_kihon_tsutatsu:15-1-22:p1">
<p>公益法人等が、製造場、作業場等の施設を設け、自己の栽培等により取得した農産物等につき出荷のために最小限必要とされる簡易な加工の程度を超える加工を加え、又はこれを原材料として物品を製造して卸売する行為は、令第5条第1項第6号《製造業》の製造業に該当する。（昭56年直法2−16「七」により追加）</p>
