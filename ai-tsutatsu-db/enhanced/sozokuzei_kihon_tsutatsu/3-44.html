<h2 id="item-3-44">3−44（被相続人が負担した掛金又は保険料等）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-44</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-44.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/04.htm#a-3_2_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3−44" data-cite-id="sozokuzei_kihon_tsutatsu:3-44:p1">
<p>法第3条第1項第4号及び第5号に規定する「被相続人が負担した掛金又は保険料」及び「当該契約に係る掛金又は保険料で当該相続開始の時までに払い込まれたものの全額」の計算については、3−13及び3−14の取扱いに準ずるものとする。（昭57直資2−177、平4課資2−158改正）</p>
</div>
