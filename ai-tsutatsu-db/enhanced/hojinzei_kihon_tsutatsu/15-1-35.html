<h1>法人税基本通達</h1>
<h2 id="item-15-1-35">15−1−35（会報を専らその会員に配布すること）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>15-1-35</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/15-1-35.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/15/15_01_13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−35" data-cite-id="hojinzei_kihon_tsutatsu:15-1-35:p1">
<p>令第5条第1項第12号《出版業》に規定する「会報を専らその会員に配布する」こととは、会報を会員だけに配布することをいう。この場合において、会員でない者でその会に特別の関係を有する者に対して対価を受けないで配布しているものは会員に配布したものとして取り扱う。(昭56年直法2−16「七」、平20年課法2−5「二十九」により改正)</p>
</div>
