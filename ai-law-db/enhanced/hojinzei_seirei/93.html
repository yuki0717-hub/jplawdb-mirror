<h1>法人税法施行令</h1>
<h2 id="article-93">第九十三条（圧縮記帳をした資産の帳簿価額）</h2>
<p>
law_code: <code>hojinzei_seirei</code> / article: <code>93</code> / cite: <code>法人税法施行令第93条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="92-2.html">前条</a> / <a href="96.html">次条</a> / <a href="../../text/hojinzei_seirei/93.txt">text</a> / related: <a href="../hojinzei/index.html">本則</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法施行令第93条第1項" data-cite-id="hojinzei_seirei:93:p1">
<p>1 法第四十二条、第四十四条から第四十七条まで、第四十九条又は第五十条（圧縮記帳）の規定の適用を受ける資産については、これらの規定の適用によりその帳簿価額が一円未満となるべき場合においても、その帳簿価額として一円以上の金額を付するものとする。</p>
</div>
