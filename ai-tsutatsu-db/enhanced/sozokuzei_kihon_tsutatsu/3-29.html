<h1>相続税法基本通達</h1>
<h2 id="item-3-29">3-29（退職年金の継続受取人が取得する権利）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-29</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-29.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/03.htm#a-3_18">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3-29" data-cite-id="sozokuzei_kihon_tsutatsu:3-29:p1">
<p>退職年金を受けている者の死亡により、その相続人その他の者が当該年金を継続して受けることとなった場合(これに係る一時金を受けることとなった場合を含む。)においては、当該年金の受給に関する権利は、その継続受取人となった者が法第3条第1項第6号の規定により相続又は遺贈により取得したものとみなされるのであるから留意する。(昭46直審(資)6追加)</p>
</div>
