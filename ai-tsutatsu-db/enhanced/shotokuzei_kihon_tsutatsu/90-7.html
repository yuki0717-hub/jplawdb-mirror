<h1>所得税基本通達</h1>
<h2 id="item-90-7">90−7（前年分及び前前年分のいずれかの年分の変動所得が赤字である場合の平均額）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>90-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/90-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/17/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達90−7" data-cite-id="shotokuzei_kihon_tsutatsu:90-7:p1">
<p>前年分又は前前年分のいずれかの年分の変動所得が赤字である場合における法第90条第1項又は第3項に規定する「前年分及び前前年分の変動所得の金額の合計額の2分の1に相当する金額」は、当該いずれかの年分の変動所得の赤字を他の年分の変動所得の金額と通算した後の黒字の金額の2分の1に相当する金額とする。</p>
