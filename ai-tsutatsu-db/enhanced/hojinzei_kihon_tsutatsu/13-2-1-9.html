<h1>法人税基本通達</h1>
<h2 id="item-13-2-1-9">13の2−1−9（為替差益を計上した場合の資産の取得価額の不修正）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>13-2-1-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/13-2-1-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/13_2/13_2_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達13の2−1−9" data-cite-id="hojinzei_kihon_tsutatsu:13-2-1-9:p1">
<p>資産の取得に要した法第61条の9第1項第1号《外貨建資産等の換算額》に規定する外貨建債務（以下この章おいて「外貨建債務」という。）を当該事業年度終了の時の為替相場により円換算を行ったため為替差益が生じた場合であっても、当該資産の取得価額を減額することはできないことに留意する。（平12年課法2−7「十九」により追加）</p>
