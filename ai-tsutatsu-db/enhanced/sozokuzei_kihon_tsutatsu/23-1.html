<p>建物の所有を目的とする地上権及び民法第269条の2((地下又は空間を目的とする地上権))の規定による区分地上権については、法第23条の規定の適用はなく、法第22条の規定が適用されるのであるから留意する。（昭57直資2−177、平17課資2−4改正）</p>
