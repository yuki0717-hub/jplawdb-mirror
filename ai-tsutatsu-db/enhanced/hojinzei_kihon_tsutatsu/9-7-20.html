<h1>法人税基本通達</h1>
<h2 id="item-9-7-20">9−7−20（費途不明の交際費等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>9-7-20</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/9-7-20.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/09/09_07_04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達9−7−20" data-cite-id="hojinzei_kihon_tsutatsu:9-7-20:p1">
<p>法人が交際費、機密費、接待費等の名義をもって支出した金銭でその費途が明らかでないものは、損金の額に算入しない。（昭46年直審（法）20「9」、昭55年直法2−15「十六」により改正）</p>
</div>
