<h1>消費税基本通達</h1>
<h2 id="item-1-8-19">1−8−19（適格請求書発行事業者でなくなった場合の適格返還請求書の交付）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>1-8-19</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/1-8-19.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/01/08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達1−8−19" data-cite-id="shohizei_kihon_tsutatsu:1-8-19:p1">
<p>適格請求書発行事業者が適格請求書発行事業者でなくなった後において、適格請求書発行事業者であった課税期間において行った課税資産の譲渡等につき、売上げに係る対価の返還等を行った場合には、当該対価の返還等に係る適格返還請求書を交付しなければならないことに留意する。（令５課消２−９により追加）</p>
