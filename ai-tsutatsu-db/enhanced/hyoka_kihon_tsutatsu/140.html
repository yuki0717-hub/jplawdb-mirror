<p>特許権の価額は、145≪権利者が自ら特許発明を実施している場合の特許権及び実施権の評価≫の定めにより評価するものを除き、その権利に基づき将来受ける補償金の額の基準年利率による複利現価の額の合計額によって評価する。（平11課評2−12外改正）</p>
