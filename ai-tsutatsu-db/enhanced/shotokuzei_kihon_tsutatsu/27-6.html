<h1>所得税基本通達</h1>
<h2 id="item-27-6">27−6（金銭の貸付けから生ずる所得が事業所得であるかどうかの判定）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>27-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/27-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/02.htm#a-02">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達27−6" data-cite-id="shotokuzei_kihon_tsutatsu:27-6:p1">
<p>金銭の貸付け（手形の割引、譲渡担保その他これらに類する方法による金銭の交付を含む。以下この項において同じ。）による所得が事業所得に該当するかどうかは、その貸付口数、貸付金額、利率、貸付けの相手方、担保権の設定の有無、貸付資金の調達方法、貸付けのための広告宣伝の状況その他諸般の状況を総合勘案して判定する。</p>
</div>
