<p>単行本在庫調整勘定の金額は、その繰入れをした事業年度の翌事業年度の益金の額に算入する。（昭55年直法2−8「三十一」により追加、平14年課法2−1「十九」、平15年課法2−7「二十二」、令４年課法2−14｢二十三」により改正）</p>
