<h2 id="item-49-8-4">49−8の4（資本的支出の取得価額の特例の適用関係）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-8-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-8-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−8の4" data-cite-id="shotokuzei_kihon_tsutatsu:49-8-4:p1">
<p>資本的支出につき、令第127条第2項、第4項又は第5項の規定を適用した場合には、当該適用した年の翌年以後において、49−18の2による場合を除き、これらの資本的支出を分離して別々に償却することはできないことに留意する。（平19課個2−11、課資3−1、課法9−5、課審4−26追加）</p>
