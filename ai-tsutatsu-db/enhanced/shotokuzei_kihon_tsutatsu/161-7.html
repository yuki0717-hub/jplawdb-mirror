<h1>所得税基本通達</h1>
<h2 id="item-161-7">161−7（発行済株式）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>161-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/161-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/22/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達161−7" data-cite-id="shotokuzei_kihon_tsutatsu:161-7:p1">
<p>令第１条の２第９項に規定する「発行済株式」には、その株式の払込み又は給付の金額（以下161―７の２において「払込金額等」という。）の全部又は一部について払込み又は給付（以下161―７の２において「払込み等」という。）が行われていないものも含まれるものとする（平30課個２‐29、課法12‐104、課審５‐８追加）。</p>
</div>
