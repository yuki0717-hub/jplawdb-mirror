<h1>法人税基本通達</h1>
<h2 id="item-5-2-3-2">5−2−3の2（6月ごと総平均法等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>5-2-3-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/5-2-3-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/05/05_02_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達5−2−3の2" data-cite-id="hojinzei_kihon_tsutatsu:5-2-3-2:p1">
<p>6月ごとに総平均法又は売価還元法により棚卸資産の取得価額を計算する方法は、それぞれ総平均法又は売価還元法に該当するものとする。(昭50年直法2−21「13」により追加、昭55年直法2−15「六」、平21年課法2−5「六」により改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達5−2−3の2" data-cite-id="hojinzei_kihon_tsutatsu:5-2-3-2:p2">
<p>(注) 6月ごと移動平均法は、移動平均法に該当しない。</p>
</div>
