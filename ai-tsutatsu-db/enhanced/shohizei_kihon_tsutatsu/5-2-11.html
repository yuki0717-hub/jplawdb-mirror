<h1>消費税基本通達</h1>
<h2 id="item-5-2-11">5−2−11（譲渡担保等）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-2-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-2-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−2−11" data-cite-id="shohizei_kihon_tsutatsu:5-2-11:p1">
<p>事業者が債務の弁済の担保としてその有する資産を譲渡した場合において、その譲渡につき所基通33−2《譲渡担保に係る資産の移転》又は法基通2−1−18《固定資産を譲渡担保に供した場合》の取扱いの適用を受けているときは、その取扱いの例によるものとする。</p>
</div>
