<h2 id="item-58-15">58−15（適格合併等により引継ぎを受けた探鉱準備金等の取崩し）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>58-15</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/58-15.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/04/04_58.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）58−15" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:58-15:p1">
<p>適格合併、適格分割又は適格現物出資により引継ぎを受けた探鉱準備金又は海外探鉱準備金の措置法第58条第4項の規定による取崩しについては、55−7の2の取扱いに準じて取り扱うものとする。（平15年課法2−22「二十七」、平22年課法2−7「十九」、令４年課法２−14「三十八」により改正）</p>
