<h1>法人税基本通達</h1>
<h2 id="item-2-1-38">2−1−38（不利な状況にある相対買建オプション取引について権利行使を行った場合の取扱い）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>2-1-38</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/2-1-38.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/02/02_01_06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達2−1−38" data-cite-id="hojinzei_kihon_tsutatsu:2-1-38:p1">
<p>法人が不利な状況にある買建ての相対オプション取引について、合理的な理由もなく権利行使を行った場合には、当該権利行使を行った日において、当該相対オプション取引に係る損失の額に相当する金額をその取引の相手方に対して贈与したものとして取り扱うことに留意する。（平12年課法2−7「二」により追加）</p>
