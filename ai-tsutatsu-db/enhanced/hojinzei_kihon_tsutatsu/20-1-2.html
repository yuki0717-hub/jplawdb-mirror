<h1>法人税基本通達</h1>
<h2 id="item-20-1-2">20−1−2（準備的な性格のものの意義）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-1-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-1-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_01_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−1−2" data-cite-id="hojinzei_kihon_tsutatsu:20-1-2:p1">
<p>令第4条の4第4項《恒久的施設の範囲》に規定する準備的な性格のものとは、外国法人としての活動の本質的かつ重要な部分を構成する活動の遂行を予定し当該活動に先行して行われる活動をいうことに留意する。（平30年課法2−28「六」により追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達20−1−2" data-cite-id="hojinzei_kihon_tsutatsu:20-1-2:p2">
<p>(注) 本文の「先行して行われる活動」に該当するかどうかの判定は、その活動期間の長短によらないことに留意する。</p>
</div>
