<h1>消費税基本通達</h1>
<h2 id="item-5-5-11">5−5−11（労働者派遣に係る派遣料）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-5-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-5-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−5−11" data-cite-id="shohizei_kihon_tsutatsu:5-5-11:p1">
<p>労働者の派遣（自己の雇用する労働者を、当該雇用関係の下に、かつ、他の者の指揮命令を受けて、当該他の者のために労働に従事させるもので、当該他の者と当該労働者との間に雇用関係のない場合をいう。）を行った事業者が当該他の者から収受する派遣料等の金銭は、資産の譲渡等の対価に該当する。</p>
</div>
