<h1>所得税基本通達</h1>
<h2 id="item-26-8">26−8（寄宿舎等の貸付けによる所得）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>26-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/26-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/02.htm#a-02">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達26−8" data-cite-id="shotokuzei_kihon_tsutatsu:26-8:p1">
<p>事業所得を生ずべき事業を営む者が、当該事業に従事している使用人に寄宿舎等を利用させることにより受ける使用料に係る所得は、当該事業から生ずる所得に該当する。</p>
</div>
