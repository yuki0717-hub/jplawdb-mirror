<h1>所得税基本通達</h1>
<h2 id="item-12-1">12−1（資産から生ずる収益を享受する者の判定）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>12-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/12-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/03/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達12−1" data-cite-id="shotokuzei_kihon_tsutatsu:12-1:p1">
<p>法第12条の適用上、資産から生ずる収益を享受する者がだれであるかは、その収益の基因となる資産の真実の権利者がだれであるかにより判定すべきであるが、それが明らかでない場合には、その資産の名義者が真実の権利者であるものと推定する。</p>
</div>
