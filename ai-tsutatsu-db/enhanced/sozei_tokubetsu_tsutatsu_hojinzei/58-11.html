<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>58-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/58-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/04/04_58.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）58−11" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:58-11:p1">
<p>鉱業と鉱業以外の業とに共通する損金の額又はその区分が明らかでない損金の額の区分計算について適用した基準は、その後の事業年度においても継続して適用しなければならないものとする。</p>
