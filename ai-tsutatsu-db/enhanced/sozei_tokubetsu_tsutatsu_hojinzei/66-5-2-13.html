<h1>租税特別措置法関係通達（法人税編）</h1>
<h2 id="item-66-5-2-13">66の5の2−13（発行済株式−払込未済株式）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>66-5-2-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/66-5-2-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/13/13_66_5_2.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）66の5の2−13" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:66-5-2-13:p1">
<p>措置法第66条の５の２第２項第４号の「発行済株式」には、その株式の払込み又は給付の金額（以下「払込金額等」という。）の全部又は一部について払込み又は給付（以下「払込み等」という。）が行われていないものも含まれるものとする。（令元年課法2-33「二」により追加）</p>
</div>
