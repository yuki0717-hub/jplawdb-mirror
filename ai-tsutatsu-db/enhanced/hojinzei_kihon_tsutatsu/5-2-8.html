<h1>法人税基本通達</h1>
<h2 id="item-5-2-8">5−2−8（原価の率が100％を超える場合の売価還元法の適用）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>5-2-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/5-2-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/05/05_02_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達5−2−8" data-cite-id="hojinzei_kihon_tsutatsu:5-2-8:p1">
<p>売価還元法を適用する場合において、令第28条第1項第1号ヘ《売価還元法》に規定する原価の率が100％を超えることとなったときでも、その率により期末棚卸資産の評価額を計算することに留意する。（平21年課法2−5「六」により改正）</p>
