<p>

<div data-paragraph="1" id="p1" data-cite="財産評価基本通達4−2" data-cite-id="hyoka_kihon_tsutatsu:4-2:p1">
<p>土地、家屋その他の不動産のうちたな卸資産に該当するものの価額は、地価税の課税価格計算の基礎 となる土地等の価額を評価する場合を除き、第6章≪動産≫第2節≪たな卸商品等≫の定めに準じて評価する。（昭41直資3−19追加、平3課評2−4外改正）</p>
