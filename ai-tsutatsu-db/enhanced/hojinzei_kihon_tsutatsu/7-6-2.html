<h1>法人税基本通達</h1>
<h2 id="item-7-6-2">7−6−2（鉱業用土地の償却）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-6-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-6-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_06_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−6−2" data-cite-id="hojinzei_kihon_tsutatsu:7-6-2:p1">
<p>石炭鉱業におけるぼた山の用に供する土地のように鉱業経営上直接必要な土地で鉱業の廃止により著しくその価値が減少するものについて、法人が、その取得価額から鉱業を廃止した場合において残存すると認められる価額を控除した金額につき当該土地に係る鉱業権について選定している償却の方法に準じて計算される金額以内の金額を損金の額に算入したときは、これを認める。</p>
</div>
