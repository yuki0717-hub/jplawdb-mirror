<div data-paragraph="1" id="p1" data-cite="消費税基本通達17−3−1" data-cite-id="shohizei_kihon_tsutatsu:17-3-1:p1">
<p>法第58条《帳簿の備付け等》に規定する帳簿は、規則第27条《帳簿の記載事項等》に規定する記載事項を記録した帳簿であればよいのであるから、商業帳簿のほか、所得税又は法人税の申告の基礎となる帳簿書類でも差し支えない。</p>
</div>
