<h2 id="item-15-2-6">15−2−6（残余財産の確定）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>15-2-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/15-2-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/15/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達15−2−6" data-cite-id="shohizei_kihon_tsutatsu:15-2-6:p1">
<p>法第45条第4項《清算中の法人の確定申告》に規定する「残余財産が確定した場合」とは、一切の資産、負債の額が具体的に確定したことをいうが、解散した法人の資産、負債の一切を当該法人の首脳者等が引き継いで事業を承継し、実質的に事業の譲渡をしたと認められるような場合には、その引継ぎがあったときに残余財産が確定したものとして取り扱う。（平18課消1−16により改正）</p>
