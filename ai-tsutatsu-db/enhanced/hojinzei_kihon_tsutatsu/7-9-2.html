<h1>法人税基本通達</h1>
<h2 id="item-7-9-2">7−9−2（棚卸資産とする劣化資産）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-9-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-9-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_09.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−9−2" data-cite-id="hojinzei_kihon_tsutatsu:7-9-2:p1">
<p>劣化資産のうち製造工程において生産の流れに参加し、かつ、中間生産物の物理的又は化学的組成となるものについては、法人がこれを棚卸資産として経理している場合には、これを認める。</p>
</div>

<p>(注) 7−9−1の(注)の(5)又は(6)に掲げるものがこれに該当する。</p>
