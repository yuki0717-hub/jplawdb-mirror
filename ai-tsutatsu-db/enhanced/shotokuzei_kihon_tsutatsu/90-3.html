<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>90-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/90-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/17/01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達90−3" data-cite-id="shotokuzei_kihon_tsutatsu:90-3:p1">
<p>変動所得に係る必要経費には、事業所得の金額又は雑所得の金額の計算上必要経費に算入される金額のうち、変動所得に係る貸倒引当金、退職給与引当金等の各勘定への繰入額及び資産損失の金額も含まれる。（平11課所4−1改正）</p>
