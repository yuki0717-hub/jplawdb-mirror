<h2 id="item-16-2-4">16−2−4（地方公営企業の減価償却費に充てるための補助金の使途の特定）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>16-2-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/16-2-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/16/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達16−2−4" data-cite-id="shohizei_kihon_tsutatsu:16-2-4:p1">
<p>地方公営企業法第20条《計理の方法》の規定の適用を受ける地方公共団体の経営する企業が一般会計等から減価償却費を対象とする補助金を収受する場合の当該補助金は、令第75条《国、地方公共団体等の仕入れに係る消費税額の特例》に規定する特定支出のためにのみ使用することとされている収入に該当するものとして取り扱う。</p>
