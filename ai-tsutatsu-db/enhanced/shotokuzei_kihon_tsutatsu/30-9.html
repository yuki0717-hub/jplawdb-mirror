<p>法第185条第1項第3号《日額表丙欄の適用を受ける給与等》に掲げる給与等の支払を受けていた期間は、令第69条第1項第1号に規定する「引き続き勤務した期間」及び「他の者の下において勤務した期間」に含まれない。（昭63直法6−1、直所3−1改正）</p>
