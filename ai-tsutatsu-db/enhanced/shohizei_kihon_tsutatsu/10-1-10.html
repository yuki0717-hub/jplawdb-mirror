<h1>消費税基本通達</h1>
<h2 id="item-10-1-10">10−1−10（他の事業者の資産の専属的利用による経済的利益の額）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>10-1-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/10-1-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/10/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達10−1−10" data-cite-id="shohizei_kihon_tsutatsu:10-1-10:p1">
<p>事業者が課税資産の譲渡等の対価として他の者の有する資産を専属的に利用する場合のその利用に係る法第28条第1項《課税標準》に規定する経済的な利益の額は、その資産の利用につき通常支払うべき使用料その他その利用の対価に相当する額（その利用者がその利用の対価として支出する金額があるときは、これを控除した額）とする。</p>
</div>
