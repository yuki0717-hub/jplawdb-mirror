<h1>所得税基本通達</h1>
<h2 id="item-38-8-4">38−8の4（固定資産を取得するために要した借入金を借り換えた場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>38-8-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/38-8-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/18.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達38−8の4" data-cite-id="shotokuzei_kihon_tsutatsu:38-8-4:p1">
<p>固定資産を取得するために要した借入金を借り換えた場合には、借換え前の借入金の額（借換え時までの当該借入金に係る未払利子を含む。）と借換え後の借入金の額とのうちいずれか低い金額は、借換え後もその固定資産の取得資金に充てられたものとして取り扱う。（昭56直資3−2、直所3−3追加）</p>
