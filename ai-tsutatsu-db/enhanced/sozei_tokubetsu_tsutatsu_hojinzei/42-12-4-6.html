<h2 id="item-42-12-4-6">42の12の4−6（主たる事業でない場合の適用）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>42-12-4-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/42-12-4-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/01/01_42_12_4.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）42の12の4−6" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:42-12-4-6:p1">
<p>法人の営む事業が措置法第42条の12の4第1項に規定する指定事業の用に係る事業（以下「指定事業」という。）に該当するかどうかは、当該法人が主たる事業としてその事業を営んでいるかどうかを問わないことに留意する。（平29年課法2-17「十」により追加、令3年課法2-21「十一」により改正）</p>
