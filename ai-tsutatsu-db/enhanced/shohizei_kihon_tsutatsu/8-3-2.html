<h2 id="item-8-3-2">8−3−2（購入記録情報の国税庁長官への提供の時期）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>8-3-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/8-3-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/08/03.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達8−3−2" data-cite-id="shohizei_kihon_tsutatsu:8-3-2:p1">
<p>購入記録情報の国税庁長官への提供は、令第18条第７項《購入記録情報の提供》の規定により、免税販売手続の際、遅滞なく行わなければならないため、原則として、免税対象物品の譲渡に係る免税販売手続の都度、購入記録情報を国税庁長官に提供しなければならないことに留意する。（令５課消２−３により改正）</p>
</div>
