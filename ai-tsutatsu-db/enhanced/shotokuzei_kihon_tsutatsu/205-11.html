<h1>所得税基本通達</h1>
<h2 id="item-205-11">205−11（旅行その他の役務の提供と物品とのいずれかを選択できる場合の評価）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>205-11</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/205-11.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達205−11" data-cite-id="shotokuzei_kihon_tsutatsu:205-11:p1">
<p>事業の広告宣伝のために賞として支払われるものが旅行その他の役務の提供を内容とするものである場合において、それが物品との選択をすることができることとなっているときは、たとえ旅行その他の役務の提供を受けたためその選択できる物品の支払を受けない場合であっても、その物品の価額をその賞金の額とする。</p>
</div>
