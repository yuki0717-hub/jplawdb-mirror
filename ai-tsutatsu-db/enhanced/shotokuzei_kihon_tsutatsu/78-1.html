<h2 id="item-78-1">78−1（支出した場合の意義）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達78−1" data-cite-id="shotokuzei_kihon_tsutatsu:78-1:p1">
<p>法第78条第1項に規定する「特定寄附金を支出した場合」とは、同条第2項に規定する特定寄附金を現実に支払ったことをいうから、当該特定寄附金の支払のための手形の振出し（裏書譲渡を含む。）は、現実の支払には該当しないことに留意する。（昭51直所3−1、直法6−1、直資3−1、平20課個2−17、課審4−186、課法9−3改正）</p>
