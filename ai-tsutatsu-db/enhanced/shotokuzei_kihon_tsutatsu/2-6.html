<h2 id="item-2-6">2−6（法人でない財団の範囲）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−6" data-cite-id="shotokuzei_kihon_tsutatsu:2-6:p1">
<p>法第2条第1項第8号に規定する法人でない財団とは、一定の目的を達成するために出えんされた財産の集合体のうち法人格を有しないもので、特定の個人又は法人の所有に属さないで一定の組織による統一された意思の下にその出えん者の意図を実現するために独立して活動を行うものをいう。</p>
