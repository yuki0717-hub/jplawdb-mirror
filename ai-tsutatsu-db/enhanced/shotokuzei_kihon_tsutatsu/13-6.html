<h2 id="item-13-6">13−6（信託の受益者としての権利の譲渡等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>13-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/13-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/03/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達13−6" data-cite-id="shotokuzei_kihon_tsutatsu:13-6:p1">
<p>受益者等課税信託の受益者がその有する権利の譲渡又は取得が行われた場合には、その権利の目的となっている信託財産に属する資産及び負債が譲渡又は取得されたこととなることに留意する。（平19課個2−11、課資3−1、課法9−5、課審4−26追加）</p>
