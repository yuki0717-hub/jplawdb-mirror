<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−37" data-cite-id="shotokuzei_kihon_tsutatsu:2-37:p1">
<p>次に掲げるものに係る所得は、令第8条の臨時所得に該当する。（昭49直所2−23改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達2−37" data-cite-id="shotokuzei_kihon_tsutatsu:2-37:p2">
<p>（1） 3年以上の期間にわたる不動産の貸付けの対価の総額として一括して支払を受ける賃貸料で、その全額がその年分の不動産所得の総収入金額に算入されるべきもの</p>
