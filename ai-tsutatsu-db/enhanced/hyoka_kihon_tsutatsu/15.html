<h2 id="item-15">15（奥行価格補正）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>15</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/15.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/02/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達15" data-cite-id="hyoka_kihon_tsutatsu:15:p1">
<p>一方のみが路線に接する宅地の価額は、路線価にその宅地の奥行距離に応じて奥行価格補正率を乗じて求めた価額にその宅地の地積を乗じて計算した価額によって評価する。（昭45直資3−13・昭47直資3−16・平3課評2−4外・平11課評2−12外改正）</p>
