<h1>法人税法施行令</h1>
<h2 id="article-153">第百五十三条（中間納付額の還付の手続）</h2>
<p>
law_code: <code>hojinzei_seirei</code> / article: <code>153</code> / cite: <code>法人税法施行令第153条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="152.html">前条</a> / <a href="154.html">次条</a> / <a href="../../text/hojinzei_seirei/153.txt">text</a> / related: <a href="../hojinzei/index.html">本則</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法施行令第153条第1項" data-cite-id="hojinzei_seirei:153:p1">
<p>1 税務署長は、法第七十四条第一項第五号（中間納付額の控除不足額）に掲げる金額の記載がある確定申告書の提出があつた場合には、当該金額が過大であると認められる事由がある場合を除き、遅滞なく、法第七十九条第一項又は第二項（中間納付額の還付）の規定による還付又は充当の手続をしなければならない。</p>
</div>
