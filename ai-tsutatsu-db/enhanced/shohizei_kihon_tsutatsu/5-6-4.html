doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-6-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-6-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/06.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−6−4" data-cite-id="shohizei_kihon_tsutatsu:5-6-4:p1">
<p>保税地域にある外国貨物が災害等により亡失し、又は滅失した場合には、法第4条第6項《保税地域における外国貨物の消費等》の規定は適用されないのであるから留意する。（平27課消1-17により改正）</p>
