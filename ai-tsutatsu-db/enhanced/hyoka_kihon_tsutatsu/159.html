<p>租鉱権の価額は、租鉱権の存続期間（存続期間の延長が予想されているときは、その延長見込年数を加算した年数とする。）をn年とし、その租鉱権の設定され ている鉱山が操業しているかどうか等の区分に応じ、それぞれ、156≪鉱業権の評価≫の(1)から(4)までの定めを準用して評価する。</p>
