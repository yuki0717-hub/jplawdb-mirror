<h1>法人税基本通達</h1>
<h2 id="item-2-1-1-6">2−1−1の6（ノウハウの頭金等の収益の計上の単位）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>2-1-1-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/2-1-1-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/02/02_01_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達2−1−1の6" data-cite-id="hojinzei_kihon_tsutatsu:2-1-1-6:p1">
<p>ノウハウの開示が2回以上にわたって分割して行われ、かつ、その設定契約に際して支払を受ける一時金又は頭金の支払がほぼこれに見合って分割して行われることとなっている場合には、2−1−1にかかわらず、その開示をした部分に区分した単位ごとにその収益の額を計上する。（平30年課法2−8「二」により追加）</p>
</div>
