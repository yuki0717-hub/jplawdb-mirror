<h1>法人税基本通達</h1>
<h2 id="item-7-3-5">7−3−5（土地、建物等の取得に際して支払う立退料等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-3-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-3-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_03_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−3−5" data-cite-id="hojinzei_kihon_tsutatsu:7-3-5:p1">
<p>法人が土地、建物等の取得に際し、当該土地、建物等の使用者等に支払う立退料その他立退きのために要した金額は、当該土地、建物等の取得価額に算入する。</p>
