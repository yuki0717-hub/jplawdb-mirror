<h1>所得税基本通達</h1>
<h2 id="item-33-6-8">33-6の8（配偶者居住権等の消滅による所得）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>33-6-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/33-6-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達33-6の8" data-cite-id="shotokuzei_kihon_tsutatsu:33-6-8:p1">
<p>配偶者居住権又は当該配偶者居住権の目的となっている建物の敷地の用に供される土地（土地の上に存する権利を含む。）を当該配偶者居住権に基づき使用する権利の消滅につき対価の支払を受ける場合における当該対価の額は、令第95条に規定する譲渡所得に係る収入金額に該当することに留意する。（令2課資3−7、課個2−18、課法11−4、課審7−9追加）</p>
