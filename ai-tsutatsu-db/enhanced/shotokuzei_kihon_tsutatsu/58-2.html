<h1>所得税基本通達</h1>
<h2 id="item-58-2">58−2（交換の対象となる土地の範囲）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>58-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/58-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/12/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達58−2" data-cite-id="shotokuzei_kihon_tsutatsu:58-2:p1">
<p>法第58条第1項第1号に規定する土地には、立木その他独立して取引の対象となる土地の定着物は含まれないが、その土地が宅地である場合には、庭木、石垣、庭園（庭園に附属する亭、庭内神し（祠）その他これらに類する附属設備を含む。）その他これらに類するもののうち宅地と一体として交換されるもの（同項第2号に該当するものを除く。）は含まれる。</p>
</div>
