<h2 id="item-1-3-1">1−3−1（共同事業に係る消費税の納税義務）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>1-3-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/1-3-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/01/03.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達1−3−1" data-cite-id="shohizei_kihon_tsutatsu:1-3-1:p1">
<p>共同事業（人格のない社団等又は匿名組合が行う事業を除く。以下1−3−1及び9−1−28において同じ。）に属する資産の譲渡等又は課税仕入れ等については、当該共同事業の構成員が、当該共同事業の持分の割合又は利益の分配割合に対応する部分につき、それぞれ資産の譲渡等又は課税仕入れ等を行ったことになるのであるから留意する。</p>
</div>
