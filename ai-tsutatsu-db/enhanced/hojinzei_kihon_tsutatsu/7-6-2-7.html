<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-6-2-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-6-2-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_06_01_1.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−6の2−7" data-cite-id="hojinzei_kihon_tsutatsu:7-6-2-7:p1">
<p>令第48条の2第5項第5号ニ《所有権移転外リース取引》に規定する「相当短いもの」とは、リース期間がリース資産の耐用年数の100分の70（耐用年数が10年以上のリース資産については、100分の60）に相当する年数（1年未満の端数がある場合には、その端数を切り捨てる。）を下回る期間であるものをいう。（平19年課法2−17「十五」により追加）</p>
