<h1>法人税基本通達</h1>
<h2 id="item-2-1-28">2−1−28（剰余金の配当等の帰属時期の特例）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>2-1-28</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/2-1-28.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/02/02_01_05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達2−1−28" data-cite-id="hojinzei_kihon_tsutatsu:2-1-28:p1">
<p>法人が他の法人から受ける剰余金の配当等の額でその支払のために通常要する期間内に支払を受けるものにつき継続してその支払を受けた日の属する事業年度の収益としている場合には、2−1−27にかかわらず、これを認める。（昭55年直法2−8「六」により追加、平19年課法2−3「九」により改正）</p>
</div>
