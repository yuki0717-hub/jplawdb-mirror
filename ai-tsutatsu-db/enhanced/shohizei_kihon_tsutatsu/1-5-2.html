<div data-paragraph="1" id="p1" data-cite="消費税基本通達1−5−2" data-cite-id="shohizei_kihon_tsutatsu:1-5-2:p1">
<p>法第2条第4項《相続等の範囲》に規定する「包括遺贈」とは、遺贈する財産を特定しないで、財産の全部又は財産の一定の割合として他人に遺贈することをいう。</p>
