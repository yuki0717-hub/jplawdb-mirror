<h1>法人税法</h1>
<h2 id="article-11">第十一条（実質所得者課税の原則）</h2>
<p>
law_code: <code>hojinzei</code> / article: <code>11</code> / cite: <code>法人税法第11条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="10.html">前条</a> / <a href="12.html">次条</a> / <a href="../../text/hojinzei/11.txt">text</a> / related: <a href="../hojinzei_seirei/index.html">施行令</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法第11条第1項" data-cite-id="hojinzei:11:p1">
<p>1 資産又は事業から生ずる収益の法律上帰属するとみられる者が単なる名義人であつて、その収益を享受せず、その者以外の法人がその収益を享受する場合には、その収益は、これを享受する法人に帰属するものとして、この法律の規定を適用する。</p>
