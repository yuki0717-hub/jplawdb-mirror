<h2 id="item-181-5">181−5（支払の確定した日から1年を経過した日）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達181−5" data-cite-id="shotokuzei_kihon_tsutatsu:181-5:p1">
<p>法第181条第2項に規定する「支払の確定した日から1年を経過した日」とは、その支払の確定した日（36−4に定める日をいう。）の属する年の翌年の応当日の翌日をいうことに留意する。（平3直法6−1、直所3−3改正）</p>
