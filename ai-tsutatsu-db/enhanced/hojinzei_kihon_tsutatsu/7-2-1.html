<h1>法人税基本通達</h1>
<h2 id="item-7-2-1">7−2−1（部分的に用途を異にする建物の償却）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-2-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-2-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−2−1" data-cite-id="hojinzei_kihon_tsutatsu:7-2-1:p1">
<p>一の建物が部分的にその用途を異にしている場合において、その用途を異にする部分がそれぞれ相当の規模のものであり、かつ、その用途の別に応じて償却することが合理的であると認められる事情があるときは、当該建物につきそれぞれその用途を異にする部分ごとに異なる償却の方法を選定することができるものとする。(昭55年直法2−8「二十」により追加)</p>
</div>
