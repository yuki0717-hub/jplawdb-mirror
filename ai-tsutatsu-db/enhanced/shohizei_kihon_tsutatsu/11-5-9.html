<h1>消費税基本通達</h1>
<h2 id="item-11-5-9">11−5−9（課税売上割合が95％未満であるかどうかの判定）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>11-5-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/11-5-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/11/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達11−5−9" data-cite-id="shohizei_kihon_tsutatsu:11-5-9:p1">
<p>法第30条第2項本文《仕入控除税額の計算》に規定する「課税売上割合が100分の95に満たないとき」に該当するかどうかは、事業者が課税売上割合に準ずる割合につき税務署長の承認を受けているかどうかにかかわらず、課税売上割合によって判定することに留意する。</p>
</div>
