<div data-paragraph="1" id="p1" data-cite="相続税法基本通達7−1" data-cite-id="sozokuzei_kihon_tsutatsu:7-1:p1">
<p>法第7条に規定する「著しく低い価額」であるかどうかは、譲渡があった財産が2以上ある場合には、譲渡があった個々の財産ごとに判定するのではなく、財産の譲渡があった時ごとに譲渡があった財産を一括して判定するものとする。（昭57直資2−177改正）</p>
