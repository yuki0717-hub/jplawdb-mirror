<h2 id="item-204-20">204−20（職業野球の選手の業務に関する報酬又は料金）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>204-20</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/204-20.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/04.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達204−20" data-cite-id="shotokuzei_kihon_tsutatsu:204-20:p1">
<p>法第204条第1項第4号に掲げる「職業野球の選手の業務に関する報酬又は料金」には、職業野球の選手、監督、コーチャー、トレーナー又はマネージャーに対し、選手契約に定めるところにより支払われる全ての手当、賞金品が含まれる。（平23課個2−33、課法9−9、課審4−46改正）</p>
