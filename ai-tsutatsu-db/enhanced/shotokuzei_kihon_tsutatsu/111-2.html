<h1>所得税基本通達</h1>
<h2 id="item-111-2">111−2（予定納税額を増額する通知をした場合の減額承認の申請の期限）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>111-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/111-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/18/02.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達111−2" data-cite-id="shotokuzei_kihon_tsutatsu:111-2:p1">
<p>当初の予定納税額に計算誤り等があったため、当初通知した予定納税額を増額する訂正通知をした場合には、その訂正通知がその年6月15日（特別農業所得者については、10月15日）までに発せられた場合を除き、その予定納税額の減額承認申請の期限は、その訂正通知が発せられた日から起算して1月を経過した日まで延期されるものとする。</p>
</div>
