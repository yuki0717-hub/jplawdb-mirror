<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−54" data-cite-id="hojinzei_kihon_tsutatsu:15-1-54:p1">
<p>令第5条第1項第27号《遊技所業》の遊技所業とは、野球場、テニスコート、ゴルフ場、射撃場、釣り堀、碁会所その他の遊技場を設け、これをその用途に応じて他の者に利用させる事業（席貸業に該当するものを除く。）をいい、いわゆる会員制のものが含まれる。（昭56年直法2−16「七」により改正）</p>
</div>
