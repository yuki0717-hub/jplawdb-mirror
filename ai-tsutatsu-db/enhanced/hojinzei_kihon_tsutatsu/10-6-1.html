<h2 id="item-10-6-1">10−6−1（遊休資産の交換）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>10-6-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/10-6-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/10/10_06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達10−6−1" data-cite-id="hojinzei_kihon_tsutatsu:10-6-1:p1">
<p>法第50条第1項又は第5項《交換により取得した資産の圧縮額の損金算入》の規定は、現に事業の用に供していない固定資産を交換した場合にも適用があるものとする。(昭55年直法2−15「二十二」により追加、平14年課法2−1「二十五」により改正)</p>
