<h1>法人税基本通達</h1>
<h2 id="item-18-1-9">18−1−9（事業が行われる場所とみなされるものの例示）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>18-1-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/18-1-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/18/18_01_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達18−1−9" data-cite-id="hojinzei_kihon_tsutatsu:18-1-9:p1">
<p>法第82条第6号イ、ロ又はニ《定義》の「事業が行われる場所とみなされるもの」には、例えば、同号イの条約等、同号ロの他方の国の租税に関する法令又は同号ニの所在地国の租税に関する法令において、恒久的施設又は恒久的施設に相当するものとして取り扱われる代理人がこれに該当することに留意する。（令5年課法2−17｢九」により追加）</p>
</div>
