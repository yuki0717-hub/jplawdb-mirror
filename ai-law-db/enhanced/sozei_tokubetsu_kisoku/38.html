<h2 id="article-38">第三十八条（装置の指定）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法施行規則第38条第1項" data-cite-id="sozei_tokubetsu_kisoku:38:p1">
<p>1 施行令第四十七条第九号又は第十号に規定する財務省令で定める装置は、金属性反応管による原料分解装置とする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="租税特別措置法施行規則第38条第2項" data-cite-id="sozei_tokubetsu_kisoku:38:p2">
<p>2 施行令第四十七条第十一号に規定する財務省令で定める装置は、金属性反応管による原料分解装置又は金属性触媒を使用する断続式原料分解装置とする。</p>
</div>
