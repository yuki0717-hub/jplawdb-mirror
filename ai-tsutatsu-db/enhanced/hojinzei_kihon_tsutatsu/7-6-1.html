<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>7-6-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/7-6-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/07/07_06_01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="法人税基本通達7−6−1" data-cite-id="hojinzei_kihon_tsutatsu:7-6-1:p1">
<p>土石採取業における採石用の坑道は、令第48条第1項第3号《鉱業用減価償却資産の償却の方法》又は第48条の2第1項第3号《鉱業用減価償却資産の償却の方法》に規定する鉱業用減価償却資産に該当することに留意する。（昭55年直法2−8「二十四」により追加、平10年課法2−7「八」、平19年課法2−7「六」により改正）</p>
