<h1>所得税基本通達</h1>
<h2 id="item-204-10">204−10（懸賞応募作品の入選者に支払う少額な報酬又は料金）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>204-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/204-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達204−10" data-cite-id="shotokuzei_kihon_tsutatsu:204-10:p1">
<p>法第204条第1項第1号に掲げる報酬又は料金のうち次のいずれかに該当するもので、同一人に対して1回に支払うべき金額が少額（おおむね5万円以下）のものについては、源泉徴収をしなくて差し支えない。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達204−10" data-cite-id="shotokuzei_kihon_tsutatsu:204-10:p2">
<p>(1) 懸賞応募作品等の入選者に支払う賞金等</p>
