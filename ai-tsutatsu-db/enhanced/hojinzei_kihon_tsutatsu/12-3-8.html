<h1>法人税基本通達</h1>
<h2 id="item-12-3-8">12−3−8（残余財産がないと見込まれることの意義）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>12-3-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/12-3-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/12/12_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達12−3−8" data-cite-id="hojinzei_kihon_tsutatsu:12-3-8:p1">
<p>解散した法人が当該事業年度終了の時において債務超過の状態にあるときは、法第59条第４項《会社更生等による債務免除等があった場合の欠損金の損金算入》に規定する「残余財産がないと見込まれるとき」に該当するのであるから留意する。(平22年課法2−1「二十六」により追加、令４年課法2−14｢三十六」により改正)</p>
</div>
