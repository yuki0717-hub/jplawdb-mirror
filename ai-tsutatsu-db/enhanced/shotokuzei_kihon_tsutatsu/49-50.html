<h1>所得税基本通達</h1>
<h2 id="item-49-50">49−50（棚卸資産とすることができる劣化資産）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-50</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-50.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−50" data-cite-id="shotokuzei_kihon_tsutatsu:49-50:p1">
<p>劣化資産のうち、製造工程において生産の流れに参加し、かつ、中間生産物の物理的又は化学的組成となるものについては、これを棚卸資産として経理することができる。</p>
</div>
