<h1>所得税基本通達</h1>
<h2 id="item-50-2">50−2（繰延資産の償却期間の改訂）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>50-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/50-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/14.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達50−2" data-cite-id="shotokuzei_kihon_tsutatsu:50-2:p1">
<p>固定資産を利用するために支出した繰延資産で当該固定資産の耐用年数を基礎として償却期間を算定しているものにつき、その後当該固定資産の耐用年数が改正された場合には、その改正された年以後の当該繰延資産の償却期間は、改正後の耐用年数を基礎として算定した期間による。</p>
</div>
