<div data-paragraph="1" id="p1" data-cite="財産評価基本通達27−2" data-cite-id="hyoka_kihon_tsutatsu:27-2:p1">
<p>定期借地権等の価額は、原則として、課税時期において借地権者に帰属する経済的利益及びその存続期間を基として評定した価額によって評価する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="財産評価基本通達27−2" data-cite-id="hyoka_kihon_tsutatsu:27-2:p2">
<p>ただし、課税上弊害がない限り、その定期借地権等の目的となっている宅地の課税時期における自用地としての価額に、次の算式により計算した数値を乗じて計算した金額によって評価する。（平6課評2−2外追加、平11課評2−12外改正）</p>
