<h1>財産評価基本通達</h1>
<h2 id="item-111">111（評価単位）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>111</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/111.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/05/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達111" data-cite-id="hyoka_kihon_tsutatsu:111:p1">
<p>立木及び立竹の価額は、次に掲げる区分に従い、それぞれ次に掲げる単位ごとに評価する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="財産評価基本通達111" data-cite-id="hyoka_kihon_tsutatsu:111:p2">
<p>（1） 森林の立木 樹種及び樹齢を同じくする1団地の立木</p>
</div>
<div data-paragraph="3" id="p3" data-cite="財産評価基本通達111" data-cite-id="hyoka_kihon_tsutatsu:111:p3">
<p>（2） (1)以外の立木（(3)に該当する立木を除く。） 1本の立木</p>
</div>
<div data-paragraph="4" id="p4" data-cite="財産評価基本通達111" data-cite-id="hyoka_kihon_tsutatsu:111:p4">
<p>（3） 庭園にある立竹木 その庭園にある立竹木の全部</p>
</div>
<div data-paragraph="5" id="p5" data-cite="財産評価基本通達111" data-cite-id="hyoka_kihon_tsutatsu:111:p5">
<p>（4） 立竹（(3)に掲げる立竹を除く。） 1団地にある立竹</p>
</div>
<div data-paragraph="6" id="p6" data-cite="財産評価基本通達111" data-cite-id="hyoka_kihon_tsutatsu:111:p6">
<p>112</p>
</div>
