<h1>法人税基本通達</h1>
<h2 id="item-20-1-6">20−1−6（契約の締結のために主要な役割を果たす者の意義）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-1-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-1-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_01_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−1−6" data-cite-id="hojinzei_kihon_tsutatsu:20-1-6:p1">
<p>令第4条の4第7項《恒久的施設の範囲》に規定する「主要な役割を果たす者」とは、同項各号に掲げる契約が締結されるという結果をもたらす役割を果たす者をいい、例えば、外国法人の商品について販売契約を成立させるために営業活動を行う者がこれに該当する。(平30年課法2−28「六」により追加）</p>
