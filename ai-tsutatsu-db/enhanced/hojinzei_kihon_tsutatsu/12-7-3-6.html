<h2 id="item-12-7-3-6">12の7−3−6（時価評価時に時価評価資産から除かれる資産を判定する場合の資本金等の額）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>12-7-3-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/12-7-3-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/12_7/12_7_03_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達12の7−3−6" data-cite-id="hojinzei_kihon_tsutatsu:12-7-3-6:p1">
<p>法人が時価評価資産を有するかどうかを判定する場合における令第131条の15第１項第５号《通算制度の開始に伴う資産の時価評価損益》に規定する「資本金等の額」は、通算開始直前事業年度終了の時の資本金等の額となることに留意する。（令４年課法2−14｢五十」により追加）</p>
