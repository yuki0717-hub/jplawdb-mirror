<h1>財産評価基本通達</h1>
<h2 id="item-154">154（出版権の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>154</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/154.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/07/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達154" data-cite-id="hyoka_kihon_tsutatsu:154:p1">
<p>出版権の価額は、出版業を営んでいる者の有するものにあっては、営業権の価額に含めて評価し、その他の者の有するものにあっては、評価しない。</p>
