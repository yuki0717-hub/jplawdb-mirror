<h2 id="item-24-7">24-7（負債を借り換えた場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>24-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/24-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達24-7" data-cite-id="shotokuzei_kihon_tsutatsu:24-7:p1">
<p>株式等を取得するために要した負債を借り換えた場合には、借換え前の負債の額と借換え後の負債の額とのうち、いずれか少ない金額を借換え後の当該株式等を取得するために要した負債の額とする。</p>
