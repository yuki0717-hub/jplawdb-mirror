<h1>法人税基本通達</h1>
<h2 id="item-8">8（少額の減価償却資産の基準引上げの適用）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/fusoku/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達8" data-cite-id="hojinzei_kihon_tsutatsu:8:p1">
<p>令第133条（少額の減価償却資産の取得価額の損金算入）の少額の減価償却資産の基準の引上げは、昭和45年4月1日前に開始した事業年度に取得し、同日以後開始する事業年度に事業の用に供した減価償却資産についても適用があることに留意する。</p>
