<h2 id="item-53">53（残存期間の不確定な地上権の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>53</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/53.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/02/10.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達53" data-cite-id="hyoka_kihon_tsutatsu:53:p1">
<p>立木一代限りとして設定された地上権などのように残存期間の不確定な地上権の価額は、課税時期の現況により、立木の伐採に至るまでの期間をその残存期間として相続税法第23条≪地上権及び永小作権の評価≫又は地価税法第24条≪地上権及び永小作権の評価≫の規定によって評価する。（平3課評2−4外改正）</p>
</div>
