<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-30</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-30.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/06.htm#a-01">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−30" data-cite-id="shotokuzei_kihon_tsutatsu:2-30:p1">
<p>令第7条の2《変動所得の範囲》に規定する漁獲とは、水産動物を捕獲することをいう。したがって、例えば、こんぶ、わかめ、てんぐさ等の水産植物の採取又はこい等の水産動物の養殖は、これに含まれない。（昭49直所2−23、昭57直所3−15、直法6−13、直資3−8改正）</p>
