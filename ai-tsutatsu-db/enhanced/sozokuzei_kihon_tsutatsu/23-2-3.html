<h2 id="item-23-2-3">23の2−3（相続開始前に増改築がされた場合の「建築後の経過年数」の取扱い）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>23-2-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/23-2-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/03/01.htm#a-23_1">source</a>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達23の2−3" data-cite-id="sozokuzei_kihon_tsutatsu:23-2-3:p1">
<p>法第23条の2第1項第2号イ及びロに規定する「経過年数」は、相続開始前に増改築がされた場合であっても、増改築部分を区分することなく、新築時からの経過年数によるのであるから留意する。</p>
