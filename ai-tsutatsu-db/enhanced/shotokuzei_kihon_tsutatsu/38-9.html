<h1>所得税基本通達</h1>
<h2 id="item-38-9">38−9（非業務用の固定資産に係る登録免許税等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>38-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/38-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/18.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達38−9" data-cite-id="shotokuzei_kihon_tsutatsu:38-9:p1">
<p>固定資産（業務の用に供されるものを除く。以下この項において同じ。）に係る登録免許税（登録に要する費用を含む。）、不動産取得税等固定資産の取得に伴い納付することとなる租税公課は、当該固定資産の取得費に算入する。（昭51直所3−1、直法6−1、直資3−1、平17課資3−7、課個2−25、課審6−13改正）</p>
</div>
