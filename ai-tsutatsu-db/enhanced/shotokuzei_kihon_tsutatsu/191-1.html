<h1>所得税基本通達</h1>
<h2 id="item-191-1">191−1（過納額の計算上控除された未徴収の税額）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>191-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/191-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/32/02.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達191−1" data-cite-id="shotokuzei_kihon_tsutatsu:191-1:p1">
<p>法第191条に規定する過納額の計算上同条かっこ内の規定により超過額から控除されたまだ徴収されていない部分の金額に相当する税額は、その後においてはその徴収を要しないものとする。この場合において、当該税額をその後において徴収したときは、その徴収の時に当該徴収した金額に相当する当該過納額が生じたものとする。</p>
</div>
