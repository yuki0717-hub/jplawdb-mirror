<h2 id="item-15-1-25">15−1−25（運送業の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>15-1-25</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/15-1-25.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/15/15_01_09.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−25" data-cite-id="hojinzei_kihon_tsutatsu:15-1-25:p1">
<p>令第5条第1項第8号《運送業》の運送業には、リフト、ロープウェイ等の索道事業が含まれるが、自動車道事業、運河業及び桟橋業はこれに含まれない。（昭56年直法2−16「七」により追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="法人税基本通達15−1−25" data-cite-id="hojinzei_kihon_tsutatsu:15-1-25:p2">
<p>第10款 倉庫業</p>
</div>
