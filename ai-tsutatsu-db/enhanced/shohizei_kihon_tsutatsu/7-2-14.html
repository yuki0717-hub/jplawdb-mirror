<h1>消費税基本通達</h1>
<h2 id="item-7-2-14">7−2−14（その他これらに類する役務の提供）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>7-2-14</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/7-2-14.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/07/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達7−2−14" data-cite-id="shohizei_kihon_tsutatsu:7-2-14:p1">
<p>関税法第40条《貨物の取扱い》の規定により指定保税地域において行うことができる行為として関税法基本通達40−1(1)〜(4)に定めるものについては、令第17条第2項第4号《輸出取引等の範囲》に規定するその他これらに類する役務の提供に含まれる。（平22課消1−9により改正）</p>
</div>
