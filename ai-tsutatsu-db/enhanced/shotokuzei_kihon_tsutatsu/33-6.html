<h1>所得税基本通達</h1>
<h2 id="item-33-6">33-6（借家人が受ける立退料）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>33-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/33-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達33-6" data-cite-id="shotokuzei_kihon_tsutatsu:33-6:p1">
<p>借家人が賃貸借の目的とされている家屋の立退きに際し受けるいわゆる立退料のうち、借家権の消滅の対価の額に相当する部分の金額は、令第95条《譲渡所得の収入金額とされる補償金等》に規定する譲渡所得に係る収入金額に該当する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達33-6" data-cite-id="shotokuzei_kihon_tsutatsu:33-6:p2">
<p>（注） 上記に該当しない立退料については、34-1の（7）参照</p>
</div>
