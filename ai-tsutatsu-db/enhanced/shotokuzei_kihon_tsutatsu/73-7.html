<div data-paragraph="1" id="p1" data-cite="所得税基本通達73−7" data-cite-id="shotokuzei_kihon_tsutatsu:73-7:p1">
<p>令第207条第6号に掲げる「助産師による分べんの介助」には、助産師が行う保健師助産師看護師法第3条《助産師》に規定する妊婦、じょく婦又は新生児の保健指導も含まれるものとする。（平14課個2−22、課資3−5、課法8−10、課審3−197改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達73−7" data-cite-id="shotokuzei_kihon_tsutatsu:73-7:p2">
<p>（医療費を</p>
