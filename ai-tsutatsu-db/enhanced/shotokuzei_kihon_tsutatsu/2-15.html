<h1>所得税基本通達</h1>
<h2 id="item-2-15">2−15（貴金属の素材の価額が大部分を占める固定資産）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-15</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-15.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−15" data-cite-id="shotokuzei_kihon_tsutatsu:2-15:p1">
<p>ガラス繊維製造用の白金製溶解炉、光学ガラス製造用の白金製るつぼ、か性カリ製造用の銀製なべのように、素材となる貴金属の価額が取得価額の大部分を占め、かつ、一定期間使用後は素材に還元の上鋳直して再使用することを常態としているものは、減価償却資産に該当しない。（昭55直所3−19、直法6−8改正）</p>
