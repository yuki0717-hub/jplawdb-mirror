<div data-paragraph="1" id="p1" data-cite="相続税法基本通達42−10" data-cite-id="sozokuzei_kihon_tsutatsu:42-10:p1">
<p>法第42条第17項に規定される「その他これに準ずる事由」とは、例えば、風水害等の自然災害により、物納財産の確認調査等が事実上不能な期間が継続するなど、特に調査に期間を要すると認められる場合（法第42条第18項の規定の適用がある場合を除く。）をいうのであるから留意する。（平18徴管5−14追加）</p>
