<div data-paragraph="1" id="p1" data-cite="消費税基本通達14−1−8の2" data-cite-id="shohizei_kihon_tsutatsu:14-1-8-2:p1">
<p>特定資産の譲渡等は法第38条《売上げに係る対価の返還等をした場合の消費税額の控除》における「課税資産の譲渡等｣に含まれないことから、特定資産の譲渡等に係る対価の返還等を行ったとしても、同条の規定の適用はないことに留意する。（平27課消1-17により追加）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達14−1−8の2" data-cite-id="shohizei_kihon_tsutatsu:14-1-8-2:p2">
<p>第2款 対価の返還等を行った時期</p>
