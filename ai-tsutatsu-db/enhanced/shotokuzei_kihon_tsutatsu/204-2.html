<h1>所得税基本通達</h1>
<h2 id="item-204-2">204−2（報酬、料金等の性質を有するもの）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>204-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/204-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達204−2" data-cite-id="shotokuzei_kihon_tsutatsu:204-2:p1">
<p>法第204条第1項第1号、第2号及び第4号から第7号までに掲げる報酬、料金又は契約金の性質を有するものについては、たとえ謝礼、賞金、研究費、取材費、材料費、車賃、記念品代、酒こう料等の名義で支払うものであっても、同項の規定が適用されることに留意する。</p>
</div>
