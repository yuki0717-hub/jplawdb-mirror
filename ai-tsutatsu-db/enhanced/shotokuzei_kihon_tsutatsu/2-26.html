<h1>所得税基本通達</h1>
<h2 id="item-2-26">2−26（簡易な施設の負担金の必要経費算入）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-26</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-26.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/05.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−26" data-cite-id="shotokuzei_kihon_tsutatsu:2-26:p1">
<p>国、地方公共団体、商店街等の行う街路の簡易舗装、街灯、がんぎ等の簡易な施設で主として一般公衆の便益に供されるもののために充てられる負担金は、これを繰延資産としないでその支出の日の属する年分の必要経費に算入することができる。</p>
</div>
