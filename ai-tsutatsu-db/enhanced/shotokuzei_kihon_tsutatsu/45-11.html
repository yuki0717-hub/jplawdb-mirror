<div data-paragraph="1" id="p1" data-cite="所得税基本通達45−11" data-cite-id="shotokuzei_kihon_tsutatsu:45-11:p1">
<p>法第45条第３項第１号イ又はロに掲げる帳簿書類その他の物件とは、同項各号の取引が行われたことを明らかにする、又は推測させる一切の帳簿書類その他の物件で居住者が保存しているものをいうことに留意する。（令４課個2-13、課法12-16、課審5-９追加）</p>
