<h1>消費税基本通達</h1>
<h2 id="item-6-2-2">6−2−2（船荷証券等）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-2-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-2-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−2−2" data-cite-id="shohizei_kihon_tsutatsu:6-2-2:p1">
<p>法別表第二第２号《有価証券等の譲渡》に規定する有価証券等には、船荷証券、倉荷証券、複合運送証券又は株式、出資若しくは預託の形態によるゴルフ会員権等は含まれないことに留意する。（平31課消2-9、令５課消２−９により改正）</p>
</div>
