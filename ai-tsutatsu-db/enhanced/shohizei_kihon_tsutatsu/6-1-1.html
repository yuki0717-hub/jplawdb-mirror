<h2 id="item-6-1-1">6−1−1（土地の範囲）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-1-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-1-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−1−1" data-cite-id="shohizei_kihon_tsutatsu:6-1-1:p1">
<p>「土地」には、立木その他独立して取引の対象となる土地の定着物は含まれないのであるが、その土地が宅地である場合には、庭木、石垣、庭園（庭園に附属する亭、庭内神し（祠）その他これらに類する附属設備を含む。）その他これらに類するもののうち宅地と一体として譲渡するもの（建物及びその附属施設を除く。）は含まれる。</p>
</div>
