<h1>相続税法基本通達</h1>
<h2 id="item-3-22">3-22（「業務上の死亡」等の意義）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-22</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-22.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/03.htm#a-3_18">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3-22" data-cite-id="sozokuzei_kihon_tsutatsu:3-22:p1">
<p>3-20に定める「業務」とは、当該被相続人に遂行すべきものとして割り当てられた仕事をいい、「業務上の死亡」とは、直接業務に起因する死亡又は業務と相当因果関係があると認められる死亡をいうものとして取り扱うものとする。(昭57直資2-177改正)</p>
</div>
