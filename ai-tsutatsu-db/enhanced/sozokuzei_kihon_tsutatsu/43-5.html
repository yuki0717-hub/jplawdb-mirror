<h1>相続税法基本通達</h1>
<h2 id="item-43-5">43−5（物納許可額等の訂正）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>43-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/43-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/05.htm#a-43_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達43−5" data-cite-id="sozokuzei_kihon_tsutatsu:43-5:p1">
<p>課税価格の更正により物納に充てた財産の価額に異動を生じたときは、異動後の価額により物納許可額を修正するのであるから留意する。</p>
