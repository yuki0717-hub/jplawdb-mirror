<h1>消費税基本通達</h1>
<h2 id="item-14-1-3">14−1−3（協同組合等が支払う事業分量配当金）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>14-1-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/14-1-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/14/01/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達14−1−3" data-cite-id="shohizei_kihon_tsutatsu:14-1-3:p1">
<p>法法第60条の2第1項第1号《協同組合等の事業分量配当等の損金算入》に掲げる協同組合等が組合員等に支払う事業分量配当金のうち課税資産の譲渡等の分量等に応じた部分の金額は、当該協同組合等の売上げに係る対価の返還等に該当することに留意する。（平18課消1−16により改正）</p>
</div>
