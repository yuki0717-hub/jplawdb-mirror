<h1>所得税基本通達</h1>
<h2 id="item-2-34">2−34（報酬年額又は使用料年額の意義）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>2-34</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/2-34.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/01/06.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達2−34" data-cite-id="shotokuzei_kihon_tsutatsu:2-34:p1">
<p>令第8条第1号又は第2号に規定する「報酬の年額」又は「使用料の年額」とは、契約締結の際において見積もった報酬又は使用料のいわゆる平年額をいうものとする。</p>
</div>
