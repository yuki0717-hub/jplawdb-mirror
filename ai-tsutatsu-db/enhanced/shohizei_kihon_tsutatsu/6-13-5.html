<h1>消費税基本通達</h1>
<h2 id="item-6-13-5">6−13−5（店舗等併設住宅の取扱い）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-13-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-13-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−13−5" data-cite-id="shohizei_kihon_tsutatsu:6-13-5:p1">
<p>住宅と店舗又は事務所等の事業用施設が併設されている建物を一括して貸し付ける場合には、住宅として貸し付けた部分のみが非課税となるのであるから留意する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達6−13−5" data-cite-id="shohizei_kihon_tsutatsu:6-13-5:p2">
<p>(注) この場合は、建物の貸付けに係る対価の額を住宅の貸付けに係る対価の額と事業用の施設の貸付けに係る対価の額とに合理的に区分することとなる。</p>
</div>
