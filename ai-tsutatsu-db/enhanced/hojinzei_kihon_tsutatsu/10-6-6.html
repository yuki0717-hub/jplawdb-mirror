<h1>法人税基本通達</h1>
<h2 id="item-10-6-6">10−6−6（譲渡資産の譲渡直前の用途）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>10-6-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/10-6-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/10/10_06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達10−6−6" data-cite-id="hojinzei_kihon_tsutatsu:10-6-6:p1">
<p>法第50条第1項又は第5項《交換により取得した資産の圧縮額の損金算入》に規定する譲渡資産の譲渡直前の用途は、法人が当該譲渡資産を他の用途に供するために改造に着手している等改造して他の用途に供することとしている場合には、この改造後の用途をいう。(平14年課法2−1「二十五」により改正)</p>
</div>
