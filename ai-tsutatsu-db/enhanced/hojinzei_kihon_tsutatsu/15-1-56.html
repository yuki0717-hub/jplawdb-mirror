<h1>法人税基本通達</h1>
<h2 id="item-15-1-56">15−1−56（医療保健業の範囲）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>15-1-56</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/15-1-56.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/15/15_01_29.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−56" data-cite-id="hojinzei_kihon_tsutatsu:15-1-56:p1">
<p>令第5条第1項第29号《収益事業の範囲》の医療保健業には、施術業、助産師業、看護業、歯科技工業、獣医業等が含まれる。(昭56年直法2−16「七」、平15年課法2−7「五十三」、令6年課法2-14「九」により改正)</p>
</div>
