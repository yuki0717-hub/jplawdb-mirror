<h2 id="item-52-21">52−21（返品債権特別勘定を設定している場合の貸金の額）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>52-21</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/52-21.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/10/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達52−21" data-cite-id="shotokuzei_kihon_tsutatsu:52-21:p1">
<p>返品債権特別勘定を設定している場合には、貸金の額は、その年12月31日における返品債権特別勘定の金額に相当する金額を控除した金額による。（平11課所4−1改正）</p>
