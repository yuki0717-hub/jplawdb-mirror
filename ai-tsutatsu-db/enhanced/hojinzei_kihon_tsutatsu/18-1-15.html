<h2 id="item-18-1-15">18−1−15（持分法が適用されることとなる会社等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>18-1-15</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/18-1-15.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/18/18_01_06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達18−1−15" data-cite-id="hojinzei_kihon_tsutatsu:18-1-15:p1">
<p>法第82条第15号イ《定義》の「適用されることとなる会社等」には、最終親会社等の連結等財務諸表において持分法が適用されていない場合、特定財務会計基準又は適格財務会計基準において持分法が適用されることとなる会社等がこれに該当することに留意する。（令５年課法２−17｢九」により追加、令6年課法2−21「二」により改正）</p>
