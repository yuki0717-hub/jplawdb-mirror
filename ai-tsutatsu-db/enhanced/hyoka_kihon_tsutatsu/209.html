<h2 id="item-209">209（未収天然果実の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>209</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/209.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/08/08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達209" data-cite-id="hyoka_kihon_tsutatsu:209:p1">
<p>課税時期において、その後3か月以内に収穫することが予想される果実、立毛等の天然果実は、その天然果実の発生の基因となった財産とは別に評価するものとし、その価額は、課税時期における現況に応じ、収穫時において予想されるその天然果実の販売価額の100分の70に相当する金額の範囲内で相当と認める価額によって評価する。</p>
