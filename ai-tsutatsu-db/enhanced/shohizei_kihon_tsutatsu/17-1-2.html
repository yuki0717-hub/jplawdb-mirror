<div data-paragraph="1" id="p1" data-cite="消費税基本通達17−1−2" data-cite-id="shohizei_kihon_tsutatsu:17-1-2:p1">
<p>法第57条第1項第3号《事業を廃止した場合の届出》に規定する「事業を廃止した場合」には、事業の全部を相当期間休止した場合、事業の全部を譲渡した場合又は清算中法人の残余財産が確定した場合が含まれる。（平9課消2−5、平18課消1−16により改正）</p>
