<h1>所得税基本通達</h1>
<h2 id="item-38-9-3">38−9の3（契約解除に伴い支出する違約金）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>38-9-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/38-9-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/18.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達38−9の3" data-cite-id="shotokuzei_kihon_tsutatsu:38-9-3:p1">
<p>いったん締結した固定資産の取得に関する契約を解除して他の固定資産を取得することとした場合に支出する違約金の額は、各種所得の金額の計算上必要経費に算入されたものを除き、当該取得した固定資産の取得費又は取得価額に算入する。（昭56直資3−2、直所3−3追加、平19課資3−5、課個2−15、課審6−9改正）</p>
