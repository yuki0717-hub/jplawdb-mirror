doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>18-1-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/18-1-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/18/01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達18−1−2" data-cite-id="shohizei_kihon_tsutatsu:18-1-2:p1">
<p>会員のみが利用できる会員制の店舗等であっても、当該会員の募集が不特定かつ多数の者を対象として行われている場合には、法第63条《価格の表示》に規定する「不特定かつ多数の者に課税資産の譲渡等……を行う場合」に該当することに留意する。（令５課消２−９により追加）</p>
