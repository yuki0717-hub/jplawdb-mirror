<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>12-1-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/12-1-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/12/01/01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達12−1−5" data-cite-id="shohizei_kihon_tsutatsu:12-1-5:p1">
<p>保税地域からの引取りに係る課税貨物について、当該課税貨物の購入先から当該課税貨物の購入に係る割戻しを受けた場合の当該割戻しは、仕入れに係る対価の返還等に該当しない。（平13課消1−5により改正）</p>
