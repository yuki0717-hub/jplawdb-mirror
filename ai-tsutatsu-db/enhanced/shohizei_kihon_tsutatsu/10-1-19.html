<h1>消費税基本通達</h1>
<h2 id="item-10-1-19">10−1−19（家事共用資産の譲渡）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>10-1-19</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/10-1-19.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/10/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達10−1−19" data-cite-id="shohizei_kihon_tsutatsu:10-1-19:p1">
<p>個人事業者が、事業と家事の用途に共通して使用するものとして取得した資産を譲渡した場合には、その譲渡に係る金額を事業としての部分と家事使用に係る部分とに合理的に区分するものとする。この場合においては、当該事業としての部分に係る対価の額が資産の譲渡等の対価の額となる。</p>
</div>
