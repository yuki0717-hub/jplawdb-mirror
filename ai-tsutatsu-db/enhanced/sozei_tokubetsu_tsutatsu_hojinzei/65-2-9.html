<h1>租税特別措置法関係通達（法人税編）</h1>
<h2 id="item-65-2-9">65の2-9（関連事業）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>65-2-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/65-2-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/10/10_65_2.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）65の2-9" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:65-2-9:p1">
<p>土地収用法第16条に規定する関連事業は、本体事業から独立した別個の事業ではなく、本体事業に付随する事業として、本体事業とともに措置法第65条の2第3項第2号に規定する「一の収用換地等に係る事業」に該当することに留意する。</p>
