<h1>相続税法基本通達</h1>
<h2 id="item-3-33">3-33（支給期の到来していない給与）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-33</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-33.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/03.htm#a-3_18">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3-33" data-cite-id="sozokuzei_kihon_tsutatsu:3-33:p1">
<p>相続開始の時において支給期の到来していない俸給、給料等は、法第3条第1項第2号に規定する退職手当金等には該当しないで、本来の相続財産に属するものであるから留意する。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="相続税法基本通達3-33" data-cite-id="sozokuzei_kihon_tsutatsu:3-33:p2">
<p>〔退職手当金関係〕</p>
</div>
<div data-paragraph="3" id="p3" data-cite="相続税法基本通達3-33" data-cite-id="sozokuzei_kihon_tsutatsu:3-33:p3">
