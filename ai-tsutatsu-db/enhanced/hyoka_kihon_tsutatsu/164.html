<div data-paragraph="1" id="p1" data-cite="財産評価基本通達164" data-cite-id="hyoka_kihon_tsutatsu:164:p1">
<p>漁業法第36条≪農林水産大臣による漁業の許可≫に規定する漁業及び同法第57条≪都道府県知事による漁業の許可≫に規定する漁業等を営むことのできる権利の価額は、営業権の価額に含めて評価する。（令3課評2−43外改正）</p>
