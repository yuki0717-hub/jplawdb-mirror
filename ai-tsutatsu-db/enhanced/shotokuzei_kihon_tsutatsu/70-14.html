<h1>所得税基本通達</h1>
<h2 id="item-70-14">70−14（更正により純損失の金額が増加した場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>70-14</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/70-14.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/15/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達70−14" data-cite-id="shotokuzei_kihon_tsutatsu:70-14:p1">
<p>純損失の金額が生じた年分の所得税につき確定申告書を提出した場合において、当該確定申告書に記載された純損失の金額又は法第70条第2項各号に掲げる損失の金額が過少であるため更正が行われたときは、その更正後の金額を基として同条第1項又は第2項の規定を適用することに留意する。（平23課個2−33、課法9−9、課審4−46改正）</p>
</div>
