<h1>所得税基本通達</h1>
<h2 id="item-204-32">204-32（素人のクイズ放送等の出演者に対する賞金品等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>204-32</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/204-32.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/06.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達204-32" data-cite-id="shotokuzei_kihon_tsutatsu:204-32:p1">
<p>いわゆる素人のクイズ放送又はのど自慢放送の出演者に対する賞金品等は、法第204条第1項第1号に掲げる放送謝金及び同項第5号に規定する「ラジオ放送若しくはテレビジョン放送に係る出演」の報酬又は料金には該当しないで、同項第8号に掲げる広告宣伝のための賞金に該当することに留意する。</p>
</div>
