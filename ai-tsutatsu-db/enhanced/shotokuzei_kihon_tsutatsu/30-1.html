<h1>所得税基本通達</h1>
<h2 id="item-30-1">30−1（退職手当等の範囲）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>30-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/30-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達30−1" data-cite-id="shotokuzei_kihon_tsutatsu:30-1:p1">
<p>退職手当等とは、本来退職しなかったとしたならば支払われなかったもので、退職したことに基因して一時に支払われることとなった給与をいう。したがって、退職に際し又は退職後に使用者等から支払われる給与で、その支払金額の計算基準等からみて、他の引き続き勤務している者に支払われる賞与等と同性質であるものは、退職手当等に該当しないことに留意する。</p>
</div>
