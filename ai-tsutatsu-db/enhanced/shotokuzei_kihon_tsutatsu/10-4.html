<h2 id="item-10-4">10-4（本邦通貨で表示されたものの意義）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>10-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/10-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/02/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達10-4" data-cite-id="shotokuzei_kihon_tsutatsu:10-4:p1">
<p>令第33条第4項本文《利子所得等について非課税とされる預貯金等の範囲》に規定する「本邦通貨で表示されたもの」には、本邦通貨で表示され、確定換算率により外国通貨で支払を行うべき旨の特約がある債券は、含まれないことに留意する。（昭63直法6-7、直所3-8追加、平14課法8-5、課個2-7、課審3-142改正）</p>
