<h1>所得税基本通達</h1>
<h2 id="item-26-6">26−6（借地権の存続期間の更新の対価等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>26-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/26-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/02.htm#a-02">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達26−6" data-cite-id="shotokuzei_kihon_tsutatsu:26-6:p1">
<p>借地権、地役権等の存続期間の更新の対価として支払を受けるいわゆる更新料に係る所得及び借地権者等の変更に伴い支払を受けるいわゆる名義書換料に係る所得は、その実質が契約の更改に係るものであり、かつ、令第79条《資産の譲渡とみなされる行為》の規定の適用があるものを除き、不動産所得に該当する。</p>
</div>
