<h1>消費税基本通達</h1>
<h2 id="item-9-1-29">9−1−29（受益者等課税信託の資産の譲渡等の時期）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>9-1-29</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/9-1-29.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/09/01/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達9−1−29" data-cite-id="shohizei_kihon_tsutatsu:9-1-29:p1">
<p>受益者等課税信託において、受益者等が行ったとみなされる資産等取引については、当該受益者の課税期間に対応させて消費税額を計算することとなるのであるから留意する。（平19課消1−18により追加）</p>
</div>
