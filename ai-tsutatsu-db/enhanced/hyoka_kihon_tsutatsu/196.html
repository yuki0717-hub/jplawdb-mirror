<h1>財産評価基本通達</h1>
<h2 id="item-196">196（企業組合等の出資の評価）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>196</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/196.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/08/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達196" data-cite-id="hyoka_kihon_tsutatsu:196:p1">
<p>企業組合、漁業生産組合その他これに類似する組合等に対する出資の価額は、課税時期におけるこれらの組合等の実情によりこれらの組合等の185((純資産価額))の定めを準用して計算した純資産価額（相続税評価額によって計算した金額）を基とし、出資の持分に応ずる価額によって評価する。（昭58直評5外改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="財産評価基本通達196" data-cite-id="hyoka_kihon_tsutatsu:196:p2">
<p>第2節 公社債</p>
</div>
