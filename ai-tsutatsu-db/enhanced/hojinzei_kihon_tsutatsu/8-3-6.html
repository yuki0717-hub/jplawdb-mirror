<h1>法人税基本通達</h1>
<h2 id="item-8-3-6">8−3−6（繰延資産の支出の対象となった資産が滅失した場合等の未償却残額の損金算入）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>8-3-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/8-3-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/08/08_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達8−3−6" data-cite-id="hojinzei_kihon_tsutatsu:8-3-6:p1">
<p>繰延資産とされた費用の支出の対象となった固定資産又は契約について滅失又は解約等があった場合には、その滅失又は解約等があった日の属する事業年度において当該繰延資産の未償却残額を損金の額に算入する。（昭55年直法2−8「三十」により改正）</p>
