<h2 id="item-204-17">204−17（火災損害鑑定人又は自動車等損害鑑定人の業務に関する報酬又は料金で源泉徴収を要しないもの）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>204-17</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/204-17.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/36/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達204−17" data-cite-id="shotokuzei_kihon_tsutatsu:204-17:p1">
<p>令第320条第2項に規定する火災損害鑑定人又は自動車等損害鑑定人の業務に関する報酬又は料金で、損害保険会社（損害保険に類する共済の事業を行う法人を含む。）以外の者が支払うものについては、源泉徴収をしなくて差し支えない。（昭52直所3−33、直法6−10、直資3−15改正）</p>
