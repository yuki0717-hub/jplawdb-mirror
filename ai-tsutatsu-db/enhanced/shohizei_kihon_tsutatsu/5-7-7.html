<h1>消費税基本通達</h1>
<h2 id="item-5-7-7">5−7−7（特別の技術による生産方式の範囲）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-7-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-7-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−7−7" data-cite-id="shohizei_kihon_tsutatsu:5-7-7:p1">
<p>令第6条第1項第7号《著作権の所在地》に規定する「特別の技術による生産方式」とは、特許に至らない技術、技術に関する附帯情報等をいい、いわゆるノウハウと称されるものがこれに該当する。（平23課消1-35により改正）</p>
</div>
