<h1>法人税基本通達</h1>
<h2 id="item-1-2-7">1−2−7（設立無効等の判決を受けた場合の清算）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>1-2-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/1-2-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/01/01_02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達1−2−7" data-cite-id="hojinzei_kihon_tsutatsu:1-2-7:p1">
<p>法人が設立無効又は設立取消しの判決により会社法又は一般社団法人及び一般財団法人に関する法律(以下1−2−9において「一般法人法」という。）の規定に従って清算をする場合には、当該判決の確定の日において解散したものとする。（平14年課法2−1「二」、平19年課法2−3「三」、平20年課法2−5「三」により改正)</p>
</div>
