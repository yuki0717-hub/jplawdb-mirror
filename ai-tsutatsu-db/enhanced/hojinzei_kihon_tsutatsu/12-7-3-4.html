<div data-paragraph="1" id="p1" data-cite="法人税基本通達12の7−3−4" data-cite-id="hojinzei_kihon_tsutatsu:12-7-3-4:p1">
<p>令第131条の15第１項第１号《通算制度の開始に伴う資産の時価評価損益》の規定の適用上、同号ハに掲げる規定の適用を受けた減価償却資産には、10−３−３の後段《工事負担金を受けた事業年度において固定資産が取得できない場合の仮受経理等》の取扱いにより圧縮記帳をした減価償却資産が含まれる。（令４年課法2−14｢五十」により追加）</p>
