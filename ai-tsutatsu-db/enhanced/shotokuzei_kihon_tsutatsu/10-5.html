<h2 id="item-10-5">10-5（非課税貯蓄申込書の特例が認められる預貯金等の範囲）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>10-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/10-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/02/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達10-5" data-cite-id="shotokuzei_kihon_tsutatsu:10-5:p1">
<p>規則第6条第1項第7号又は第8号《非課税貯蓄申込書の特例が認められる預貯金等の範囲等》に掲げる契約には、次に掲げる預貯金等に係る契約で1口座ごとに1通帳とし、かつ、その通帳ごとに限度管理を行うものも含まれるものとする。（昭60直法6-8、直所3-12追加、昭63直法6-7、直所3-8改正）</p>
