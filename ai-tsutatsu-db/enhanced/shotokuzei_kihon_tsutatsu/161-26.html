<h1>所得税基本通達</h1>
<h2 id="item-161-26">161−26（船舶又は航空機の貸付け）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>161-26</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/161-26.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/22/03.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達161−26" data-cite-id="shotokuzei_kihon_tsutatsu:161-26:p1">
<p>法第161条第1項第7号に掲げる「船舶若しくは航空機の貸付けによる対価」とは、船体又は機体の賃貸借であるいわゆる裸用船（機）契約に基づいて支払を受ける対価をいい、乗組員とともに船体又は機体を利用させるいわゆる定期用船（機）契約又は航海用船（機）契約に基づいて支払を受ける対価は、これに該当しない（平28課2−4、課法11−8、課審5−5追加）。</p>
</div>
