<h1>所得税基本通達</h1>
<h2 id="item-161-29">161−29（当該業務に係るものの利子の意義）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>161-29</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/161-29.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/22/03.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達161−29" data-cite-id="shotokuzei_kihon_tsutatsu:161-29:p1">
<p>法第161条第1項第10号に掲げる「当該業務に係るものの利子」とは、国内において業務を行う者に対する同号に規定する貸付金のうち、当該国内において行う業務の用に供されている部分の貸付金に対応するものをいう（平28課2−4、課法11−8、課審5−5改正）。</p>
</div>
