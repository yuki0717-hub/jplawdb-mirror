<h1>消費税基本通達</h1>
<h2 id="item-2-1-2">2−1−2（事業所その他これらに準ずるもの）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>2-1-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/2-1-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/02/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達2−1−2" data-cite-id="shohizei_kihon_tsutatsu:2-1-2:p1">
<p>法第20条第3号《個人事業者の納税地》に規定する「その他これらに準ずるもの」とは、事務所、事業所に準ずるものをいい、工場、農園、養殖場、植林地、展示即売場、貸ビル、貸倉庫又は事業活動の拠点となっているホテルの一室等名称のいかんを問わず、資産の譲渡等に係る事業を行う一定の場所をいう。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達2−1−2" data-cite-id="shohizei_kihon_tsutatsu:2-1-2:p2">
<p>第2節 法人の納税地</p>
</div>
<div data-paragraph="3" id="p3" data-cite="消費税基本通達2−1−2" data-cite-id="shohizei_kihon_tsutatsu:2-1-2:p3">
