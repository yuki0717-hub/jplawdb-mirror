<h1>法人税基本通達</h1>
<h2 id="item-20-5-34">20−5−34（資本等取引に含まれるその他これらに類する事実）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>20-5-34</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/20-5-34.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/20a/20_05_08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達20−5−34" data-cite-id="hojinzei_kihon_tsutatsu:20-5-34:p1">
<p>法第142条第3項第3号《資本等取引の意義》に規定する「その他これらに類する事実」には、例えば、恒久的施設の事業拡大のためのその本店等から当該恒久的施設への資金の供与が含まれることに留意する。（平26年課法2−9「九」により追加）</p>
