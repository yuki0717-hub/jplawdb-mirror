<h1>消費税基本通達</h1>
<h2 id="item-9-1-23">9−1−23（保証金等のうち返還しないものの額を対価とする資産の譲渡等の時期）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>9-1-23</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/9-1-23.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/09/01/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達9−1−23" data-cite-id="shohizei_kihon_tsutatsu:9-1-23:p1">
<p>資産の賃貸借契約等に基づいて保証金、敷金等として受け入れた金額であっても、当該金額のうち期間の経過その他当該賃貸借契約等の終了前における一定の事由の発生により返還しないこととなる部分の金額は、その返還しないこととなった日の属する課税期間において行った資産の譲渡等に係る対価となるのであるから留意する。</p>
</div>
