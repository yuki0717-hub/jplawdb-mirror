<h2 id="item-213-2">213−2（換算の基礎となる電信買相場）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>213-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/213-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/37/01.htm#a-01">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達213−2" data-cite-id="shotokuzei_kihon_tsutatsu:213-2:p1">
<p>213−1の（2）の「電信買相場」は、その支払をする者の主要取引金融機関（その支払をする者がその外貨に係る対顧客直物電信買相場を公表している場合には、当該支払をする者）におけるその支払うべき日又は支払った日のその外貨に係る対顧客直物電信買相場によるものとする。（昭51直所3−1、直法6−1、直資3−1追加、平10課法8−2、課所4−5改正）</p>
