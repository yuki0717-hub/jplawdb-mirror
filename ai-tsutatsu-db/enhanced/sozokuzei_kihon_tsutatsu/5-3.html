<p>法第5条第1項に規定する「保険金受取人以外の者が負担した保険料」及び「これらの契約に係る保険料でこれらの保険事故が発生した時までに払い込まれたものの全額」の計算については、3−13及び3−14の取扱いに準ずるものとする。（昭57直資2−177改正）</p>
