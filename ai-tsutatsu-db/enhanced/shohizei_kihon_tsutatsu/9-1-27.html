<h1>消費税基本通達</h1>
<h2 id="item-9-1-27">9−1−27（前受金、仮受金に係る資産の譲渡等の時期）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>9-1-27</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/9-1-27.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/09/01/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達9−1−27" data-cite-id="shohizei_kihon_tsutatsu:9-1-27:p1">
<p>資産の譲渡等に係る前受金、仮受金に係る資産の譲渡等の時期は、法第18条《小規模事業者に係る資産の譲渡等の時期等の特例》の規定の適用を受ける事業者を除き、現実に資産の譲渡等を行った時となることに留意する。</p>
