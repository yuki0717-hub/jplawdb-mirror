<h1>財産評価基本通達</h1>
<h2 id="item-188-3">188−3（評価会社が自己株式を有する場合の議決権総数）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>188-3</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/188-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/08/04.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達188−3" data-cite-id="hyoka_kihon_tsutatsu:188-3:p1">
<p>188((同族株主以外の株主等が取得した株式))の(1)から(4)までにおいて、評価会社が自己株式を有する場合には、その自己株式に係る議決権の数は0として計算した議決権の数をもって評価会社の議決権総数となることに留意する。（平12課評2−4外追加・平15課評2−15外・平18課評2−27外改正）</p>
</div>
