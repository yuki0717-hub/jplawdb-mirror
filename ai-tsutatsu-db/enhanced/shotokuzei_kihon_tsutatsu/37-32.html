<h1>所得税基本通達</h1>
<h2 id="item-37-32">37-32（間伐した山林に係る必要経費）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>37-32</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/37-32.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/10.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達37-32" data-cite-id="shotokuzei_kihon_tsutatsu:37-32:p1">
<p>間伐により譲渡した山林に係る山林所得の金額の計算上必要経費に算入する費用の額には、当該山林の伐採及び譲渡に要した費用の額のほか、当該山林に係る植林費、取得に要した費用、管理費及び育成費の額が含まれる。</p>
