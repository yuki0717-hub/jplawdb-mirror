<h2 id="item-13-7">13−7（「その財産に係る公租公課」の意義）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>13-7</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/13-7.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/02/03.htm#a-13_1">source</a>

<div data-paragraph="1" id="p1" data-cite="相続税法基本通達13−7" data-cite-id="sozokuzei_kihon_tsutatsu:13-7:p1">
<p>法第13条第2項第1号に掲げる「その財産に係る公租公課」とは、法施行地にある財産を課税客体とする公租公課、例えば、固定資産税、鉱区税等をいうものとする。</p>
