<h1>相続税法基本通達</h1>
<h2 id="item-3-8">3-8（保険金とともに支払を受ける剰余金等）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>3-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/3-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/01/02.htm#a-3_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3-8" data-cite-id="sozokuzei_kihon_tsutatsu:3-8:p1">
<p>法第3条第1項第1号の規定により相続又は遺贈により取得したものとみなされる保険金には、保険契約に基づき分配を受ける剰余金、割戻しを受ける割戻金及び払戻しを受ける前納保険料の額で、当該保険契約に基づき保険金とともに当該保険契約に係る保険金受取人(共済金受取人を含む。以下同じ。)が取得するものを含むものとする。(昭57直資2-177追加)</p>
</div>
