<h1>財産評価基本通達</h1>
<h2 id="item-97">97（評価の方式）</h2>
<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>97</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/97.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/04/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達97" data-cite-id="hyoka_kihon_tsutatsu:97:p1">
<p>構築物の価額は、その構築物の再建築価額から、建築の時から課税時期までの期間（その期間に1年未満の端数があるときは、その端数は1年とする。）の償却費の額の合計額又は減価の額を控除した金額の100分の70に相当する金額によって評価する。この場合における償却方法は、定率法によるものとし、その耐用年数は耐用年数省令に規定する耐用年数による。（昭41直資3−19・平20課評2-5外改正）</p>
