<h1>所得税基本通達</h1>
<h2 id="item-54-9">54−9（退職金共済契約等に基づく給付金だけを受ける者）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>54-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/54-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/10/04.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達54−9" data-cite-id="shotokuzei_kihon_tsutatsu:54-9:p1">
<p>令第156条《退職金共済契約等を締結している場合の繰入限度額の特例等》に規定する退職金共済契約等又は適格退職年金契約等に基づく給付金だけの支給を受ける者は、令第154条第2項かっこ内に規定する「退職給与の支給の対象とならないもの」に該当することに留意する。</p>
</div>
