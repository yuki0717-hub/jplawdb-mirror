<h2 id="item-164-3">164-3（総合課税の対象となる非居住者の国内源泉所得）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>164-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/164-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/23/01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達164-3" data-cite-id="shotokuzei_kihon_tsutatsu:164-3:p1">
<p>法第164条第1項の規定により総合課税をされる同項各号に定める国内源泉所得は、その者のその年において当該各号に掲げる非居住者であった期間内に生じたものに限られることに留意する（平28課2−4、課法11−8、課審5−5改正）。</p>
