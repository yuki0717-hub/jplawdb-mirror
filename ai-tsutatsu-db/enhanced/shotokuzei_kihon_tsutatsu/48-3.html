<h2 id="item-48-3">48−3（有価証券の購入のために要した費用）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>48-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/48-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/04.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達48−3" data-cite-id="shotokuzei_kihon_tsutatsu:48-3:p1">
<p>令第109条第1項第5号に規定する「その他その有価証券の購入のために要した費用」とは、有価証券を購入するに当たって支出した謝礼金、交通費、通信費、名義書換料等をいう。（平18課個2−18、課資3−10、課審4−114追加、平28課個2-22、課審5-18改正）</p>
