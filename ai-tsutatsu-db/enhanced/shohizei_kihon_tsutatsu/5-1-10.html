<h1>消費税基本通達</h1>
<h2 id="item-5-1-10">5−1−10（親族間の取引）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>5-1-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/5-1-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/05/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達5−1−10" data-cite-id="shohizei_kihon_tsutatsu:5-1-10:p1">
<p>個人事業者が生計を一にする親族との間で行った資産の譲渡及び貸付け並びに役務の提供であっても、それが事業として対価を得て行われるものであるときは、これらの行為は、資産の譲渡等に該当することに留意する。</p>
</div>
