<h2 id="item-42-11-3-1">42の11の3-1（特別償却等の対象となる建物の附属設備）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>42-11-3-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/42-11-3-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/01/01_42_11_3.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）42の11の3-1" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:42-11-3-1:p1">
<p>措置法第42条の11の3第1項に規定する建物の附属設備は、当該建物とともに取得又は建設（以下「取得等」という。）をする場合における建物附属設備に限られることに留意する。（平27年課法2-8「五」により追加、平28年課法2-11「九」、平29年課法2-17「八」により改正）</p>
