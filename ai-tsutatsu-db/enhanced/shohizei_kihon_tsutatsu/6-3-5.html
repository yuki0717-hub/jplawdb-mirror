<h1>消費税基本通達</h1>
<h2 id="item-6-3-5">6−3−5（前渡金等の利子）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-3-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-3-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−3−5" data-cite-id="shohizei_kihon_tsutatsu:6-3-5:p1">
<p>前渡金等に係る利子のようにその経済的実質が貸付金であるものに係る利子は、法別表第二第3号《利子を対価とする貸付金等》に規定する利子を対価とする資産の貸付けに該当するものとして取り扱う。（令５課消２−９により改正）</p>
</div>
