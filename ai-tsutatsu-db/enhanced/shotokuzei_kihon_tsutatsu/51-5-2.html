<h1>所得税基本通達</h1>
<h2 id="item-51-5-2">51−5の2（雑所得の基因となる山林の資産損失）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>51-5-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/51-5-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/09/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達51−5の2" data-cite-id="shotokuzei_kihon_tsutatsu:51-5-2:p1">
<p>保有期間が5年以下である山林（事業所得の基因となる山林を除く。）について生じた法第51条第3項に規定する損失の金額は、山林所得の金額の計算上、必要経費に算入する。（昭52直資3−14、直所3−22追加、平23課個2−33、課法9−9、課審4−46改正）</p>
