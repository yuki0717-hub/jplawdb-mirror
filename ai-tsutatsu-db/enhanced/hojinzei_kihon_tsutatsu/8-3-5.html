<h1>法人税基本通達</h1>
<h2 id="item-8-3-5">8−3−5（固定資産を利用するための繰延資産の償却の開始の時期）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>8-3-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/8-3-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/08/08_03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達8−3−5" data-cite-id="hojinzei_kihon_tsutatsu:8-3-5:p1">
<p>法人が繰延資産となるべき費用を支出した場合において、当該費用が固定資産を利用するためのものであり、かつ、当該固定資産の建設等に着手されていないときは、その固定資産の建設等に着手した時から償却する。（昭55年直法2−8「三十」により改正）</p>
