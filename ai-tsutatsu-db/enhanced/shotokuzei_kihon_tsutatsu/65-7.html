<div data-paragraph="1" id="p1" data-cite="所得税基本通達65−7" data-cite-id="shotokuzei_kihon_tsutatsu:65-7:p1">
<p>リース譲渡に係る賦払金のうちその年の翌年以後に支払期日の到来するものについて手形を受領した場合には、その受領した手形の金額は、令第188条第1項第1号に規定する支払を受けた金額には含まれない。（昭49直所2−23、平11課所4−1、平19課個2−31、課審4−44、平30課個2−19、課審5−2改正）</p>
