<h1>所得税基本通達</h1>
<h2 id="item-37-23">37−23（不動産所得の基因となっていた建物の賃借人に支払った立退料）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>37-23</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/37-23.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/05/09.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達37−23" data-cite-id="shotokuzei_kihon_tsutatsu:37-23:p1">
<p>不動産所得の基因となっていた建物の賃借人を立ち退かすために支払う立退料は、当該建物の譲渡に際し支出するもの又は当該建物を取壊してその敷地となっていた土地等を譲渡するために支出するものを除き、その支出した日の属する年分の不動産所得の金額の計算上必要経費に算入する。</p>
</div>
