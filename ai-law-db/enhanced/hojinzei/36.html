<h1>法人税法</h1>
<h2 id="article-36">第三十六条（過大な使用人給与の損金不算入）</h2>
<p>
law_code: <code>hojinzei</code> / article: <code>36</code> / cite: <code>法人税法第36条</code> / as_of: <code>2025-12-27</code><br>
<a href="index.html">目次</a> / <a href="35.html">前条</a> / <a href="37.html">次条</a> / <a href="../../text/hojinzei/36.txt">text</a> / related: <a href="../hojinzei_seirei/index.html">施行令</a> , <a href="../hojinzei_kisoku/index.html">施行規則</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税法第36条第1項" data-cite-id="hojinzei:36:p1">
<p>1 内国法人がその役員と政令で定める特殊の関係のある使用人に対して支給する給与（債務の免除による利益その他の経済的な利益を含む。）の額のうち不相当に高額な部分の金額として政令で定める金額は、その内国法人の各事業年度の所得の金額の計算上、損金の額に算入しない。</p>
</div>
