<h1>法人税基本通達</h1>
<h2 id="item-13-1-12">13−1−12（土地の価額が増加する事由）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>13-1-12</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/13-1-12.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/13/13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達13−1−12" data-cite-id="hojinzei_kihon_tsutatsu:13-1-12:p1">
<p>令第138条第4項《特別の経済的な利益を返還した場合の土地等の帳簿価額》に規定する「その他土地等の価値の増加があったとき」には、その土地に係る賃貸借契約に基づく借地権の存続期間の満了等による建物等の買取り又は地役権の解除等の事実が該当する。（昭55年直法2−15「三十一」により改正）</p>
