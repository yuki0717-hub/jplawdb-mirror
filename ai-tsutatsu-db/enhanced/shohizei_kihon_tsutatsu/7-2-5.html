<h1>消費税基本通達</h1>
<h2 id="item-7-2-5">7−2−5（貨物輸送に係る国際輸送の範囲）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>7-2-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/7-2-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/07/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達7−2−5" data-cite-id="shohizei_kihon_tsutatsu:7-2-5:p1">
<p>国際輸送として行う貨物の輸送の一部に国内輸送が含まれている場合であっても、当該国内輸送が国際輸送の一環としてのものであることが国際輸送に係る契約において明らかにされているときは、当該国内輸送は国際輸送に該当するものとして取り扱う。</p>
