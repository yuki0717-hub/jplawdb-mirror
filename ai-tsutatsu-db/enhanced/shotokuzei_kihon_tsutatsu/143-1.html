<div data-paragraph="1" id="p1" data-cite="所得税基本通達143−1" data-cite-id="shotokuzei_kihon_tsutatsu:143-1:p1">
<p>法第143条に規定する「不動産所得、事業所得又は山林所得を生ずべき業務を行なう居住者」とは、不動産所得の基因となる資産を貸付け（地上権の設定その他他人に当該資産を使用させることを含む。）、事業所得を生ずべき事業を経営し、又は山林を保有している居住者をいうことに留意する。</p>
