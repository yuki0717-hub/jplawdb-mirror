<h1>消費税基本通達</h1>
<h2 id="item-12-1-10">12−1−10（仕入割戻しを受けた日）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>12-1-10</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/12-1-10.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/12/01/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達12−1−10" data-cite-id="shohizei_kihon_tsutatsu:12-1-10:p1">
<p>資産の譲渡等に係る仕入割戻しについては、次の区分に応じ、次に掲げる日に当該仕入割戻しを受けたものとする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達12−1−10" data-cite-id="shohizei_kihon_tsutatsu:12-1-10:p2">
<p>(1) その算定基準が購入価額又は購入数量によっており、かつ、その算定基準が契約その他の方法により明示されている仕入割戻し 資産の譲渡等を受けた日</p>
</div>
<div data-paragraph="3" id="p3" data-cite="消費税基本通達12−1−10" data-cite-id="shohizei_kihon_tsutatsu:12-1-10:p3">
<p>(2) (1)に該当しない仕入割戻し その仕入割戻しの金額の通知を受けた日</p>
</div>
