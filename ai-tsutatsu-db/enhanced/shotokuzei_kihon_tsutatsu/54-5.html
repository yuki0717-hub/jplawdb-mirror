<h1>所得税基本通達</h1>
<h2 id="item-54-5">54−5（支給基準等が改正された場合の繰入限度額の計算）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>54-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/54-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/10/04.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達54−5" data-cite-id="shotokuzei_kihon_tsutatsu:54-5:p1">
<p>退職給与の支給基準又は給与ベースの改正が行われた場合には令第154条第1項第1号ロの規定により計算される前年12月31日における退職給与の額（以下54-14までにおいて「前年末退職給与の要支給額」という。）は、その改正の効果が前年にさかのぼるかどうかを問わず改正前の支給基準又は給与ベースにより計算する。</p>
</div>
