<p>法第30条第７項ただし書《災害その他やむを得ない事情により帳簿等を保存しなかった場合》及び同条第11項ただし書《災害その他やむを得ない事情により本人確認書類を保存しなかった場合》に規定する「災害その他やむを得ない事情」の意義については8−1−4による。（平31課消2-9、令2課消2-9により改正）</p>
