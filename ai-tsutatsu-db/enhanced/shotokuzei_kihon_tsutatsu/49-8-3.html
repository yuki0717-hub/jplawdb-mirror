<h1>所得税基本通達</h1>
<h2 id="item-49-8-3">49−8の3（ソフトウエアの取得価額に算入しないことができる費用）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-8-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-8-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/06.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−8の3" data-cite-id="shotokuzei_kihon_tsutatsu:49-8-3:p1">
<p>次に掲げるような費用の額は、ソフトウエアの取得価額に算入しないことができる。（平12課所4-30追加、令3課個2-10、課法11-28、課審5-4改正）</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達49−8の3" data-cite-id="shotokuzei_kihon_tsutatsu:49-8-3:p2">
<p>（1） 自己の製作に係るソフトウエアの製作計画の変更等により、いわゆる仕損じがあったため不要となったことが明らかなものに係る費用の額</p>
