<h2 id="item-9-23">9−23（葬祭料、香典等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>9-23</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/9-23.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/02/04.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達9−23" data-cite-id="shotokuzei_kihon_tsutatsu:9-23:p1">
<p>葬祭料、香典又は災害等の見舞金で、その金額がその受贈者の社会的地位、贈与者との関係等に照らし社会通念上相当と認められるものについては、令第30条の規定により課税しないものとする。（平元直所3−14、直法6−9、直資3−8改正）</p>
