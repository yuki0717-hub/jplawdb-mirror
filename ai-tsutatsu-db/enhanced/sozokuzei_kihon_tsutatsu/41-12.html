<h1>相続税法基本通達</h1>
<h2 id="item-41-12">41−12（相続人が居住等の用に供している土地（底地）の物納）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>41-12</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/41-12.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/03.htm#a-41_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達41−12" data-cite-id="sozokuzei_kihon_tsutatsu:41-12:p1">
<p>法施行令第19条第4号のかっこ書の規定は、相続人が居住の用又は事業の用に供している建物とその敷地が併せて物納申請された場合をいうものであり、その土地（底地）のみが物納申請された場合には適用がなく、当該土地（底地）は劣後財産となるのであるから留意する。（平18徴管5−14追加）</p>
</div>
