<div data-paragraph="1" id="p1" data-cite="相続税法基本通達3-14" data-cite-id="sozokuzei_kihon_tsutatsu:3-14:p1">
<p>法第3条第1項第1号に規定する「当該契約に係る保険料で被相続人の死亡の時まで払い込まれたものの全額」並びに同項第3号及び第5号に規定する「当該契約に係る保険料で当該相続開始の時までに払い込まれたものの全額」の計算については、3-13の取扱いに準ずるものとする。(昭57直資2-177追加)</p>
