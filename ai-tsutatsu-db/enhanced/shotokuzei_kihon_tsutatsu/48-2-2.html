<p>令第119条の３第１項に規定する暗号資産の評価の方法の選定に当たっては、名称の異なる暗号資産は、それぞれ種類の異なる暗号資産として区分することに留意する。（令元課個2-22、課法11-3、課審5-12追加、令2課個2−12、課法11−3、課審5−6改正）</p>
