<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>18-1-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/18-1-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/18/01.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="消費税基本通達18−1−4" data-cite-id="shohizei_kihon_tsutatsu:18-1-4:p1">
<p>総額表示の対象となる価格表示には、資産又は役務の単価、手数料率等を表示する場合など、最終的な取引価格そのものは表示されないが、事実上、価格を表示しているに等しい表示についても総額表示が義務付けられることに留意する。（令５課消２−９により追加）</p>
