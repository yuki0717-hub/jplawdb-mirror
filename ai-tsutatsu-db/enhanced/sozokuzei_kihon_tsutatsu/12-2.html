<div data-paragraph="1" id="p1" data-cite="相続税法基本通達12−2" data-cite-id="sozokuzei_kihon_tsutatsu:12-2:p1">
<p>法第12条第1項第2号に規定する「これらに準ずるもの」とは、庭内神し、神たな、神体、神具、仏壇、位はい、仏像、仏具、古墳等で日常礼拝の用に供しているものをいうのであるが、商品、骨とう品又は投資の対象として所有するものはこれに含まれないものとする。</p>
</div>
