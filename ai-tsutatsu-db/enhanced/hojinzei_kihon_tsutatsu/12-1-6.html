<h1>法人税基本通達</h1>
<h2 id="item-12-1-6">12−1−6（事業を移転しない適格分割等）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>12-1-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/12-1-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/12/12_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達12−1−6" data-cite-id="hojinzei_kihon_tsutatsu:12-1-6:p1">
<p>分割法人又は現物出資法人が分割承継法人又は被現物出資法人に対してその有する株式のみを移転する適格分割又は適格現物出資は、令第113条第5項《欠損金の制限措置の計算の特例》の「事業を移転しない適格分割若しくは適格現物出資」に該当する。(平22年課法2−1「二十四」により追加)</p>
</div>
