<h1>所得税基本通達</h1>
<h2 id="item-24-8">24-8（負債により取得した株式等の一部を譲渡した場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>24-8</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/24-8.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達24-8" data-cite-id="shotokuzei_kihon_tsutatsu:24-8:p1">
<p>負債により取得した株式等の一部を譲渡した場合には、その譲渡後の残余の株式等に係る負債の額は、その負債によって取得した株式等の銘柄ごとに次の算式により計算した金額とするものとする。</p>
</div>
<div data-paragraph="2" id="p2" data-cite="所得税基本通達24-8" data-cite-id="shotokuzei_kihon_tsutatsu:24-8:p2">
<p>（注） その譲渡後その負債の一部を弁済したときは、その弁済はその譲渡した株式等に係る負債から順次行われたものとする。</p>
</div>
