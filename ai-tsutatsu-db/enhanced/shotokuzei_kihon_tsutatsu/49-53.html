<h2 id="item-49-53">49−53（少額な劣化資産の必要経費算入）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-53</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-53.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−53" data-cite-id="shotokuzei_kihon_tsutatsu:49-53:p1">
<p>劣化資産のうち、一の設備に通常使用される劣化資産の取得価額が少額（おおむね60万円未満）なものは、その投入の都度その取得価額を必要経費に算入することができる。（昭55直所3−19、直法6−8、平元直所3−14、直法6−9、直資3−8改正）</p>
