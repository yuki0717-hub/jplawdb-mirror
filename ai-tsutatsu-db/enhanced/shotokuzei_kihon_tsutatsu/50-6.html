<h1>所得税基本通達</h1>
<h2 id="item-50-6">50−6（固定資産を利用するための繰延資産の償却の開始の時期）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>50-6</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/50-6.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/14.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達50−6" data-cite-id="shotokuzei_kihon_tsutatsu:50-6:p1">
<p>繰延資産となるべき費用を支出した場合において、当該費用が固定資産を利用するためのものであり、かつ、当該固定資産の建設等に着手されていないときは、その固定資産の建設等に着手した時から償却する。</p>
</div>

<p>〔少額の繰延資産（令第139条の2関係）〕</p>
