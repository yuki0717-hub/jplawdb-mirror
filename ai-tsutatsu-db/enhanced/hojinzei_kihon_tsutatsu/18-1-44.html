<div data-paragraph="1" id="p1" data-cite="法人税基本通達18−1−44" data-cite-id="hojinzei_kihon_tsutatsu:18-1-44:p1">
<p>令第155条の18第2項第8号《個別計算所得等の金額の計算》の「罰金及び科料並びに過料（これらに相当するものを含む。）」には、例えば、法第55条第5項各号《不正行為等に係る費用等》に掲げるもの（外国におけるこれに相当するものを含む。）が該当することに留意する。（令5年課法2−17｢九」により追加）</p>
