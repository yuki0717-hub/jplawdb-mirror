<p>
doc_code: <code>hyoka_kihon_tsutatsu</code> / item: <code>200-3</code> / snapshot: <code>2026-02-07</code><br><a href="index.html">目次</a> / <a href="../../text/hyoka_kihon_tsutatsu/200-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/hyoka_new/08/08.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="財産評価基本通達200-3" data-cite-id="hyoka_kihon_tsutatsu:200-3:p1">
<p>相続税法施行規則第12条の6に規定する「完全生命表」は、定期金給付契約に関する権利を取得した時の属する年の1月1日現在において公表されている最新のものによる。（平22課評2-18外追加、令2課評2-21外改正）</p>
