<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>61-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/61-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/05/05_60_2.htm">source</a>

<p>措置法令第37条第8項に規定する共通費用の額について適用した同項に規定する合理的と認められる基準は、その後の事業年度においても継続して適用しなければならないものとする。（平28年課法2-11「二十九」により追加、令４年課法２−14「四十」により改正）</p>
