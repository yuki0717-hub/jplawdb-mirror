<h1>所得税基本通達</h1>
<h2 id="item-73-5">73−5（医薬品の購入の対価）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>73-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/73-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/16/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達73−5" data-cite-id="shotokuzei_kihon_tsutatsu:73-5:p1">
<p>令第207条第2号に規定する医薬品とは、医薬品、医療機器等の品質、有効性及び安全性の確保等に関する法律第2条第1項《医薬品の定義》に規定する医薬品をいうのであるが、同項に規定する医薬品に該当するものであっても、疾病の予防又は健康増進のために供されるものの購入の対価は、医療費に該当しないことに留意する。（平26課法10−14、課個2−22、課審5−27改正）</p>
</div>
