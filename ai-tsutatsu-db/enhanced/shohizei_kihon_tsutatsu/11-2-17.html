<h1>消費税基本通達</h1>
<h2 id="item-11-2-17">11−2−17（金銭以外の資産の贈与）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>11-2-17</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/11-2-17.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/11/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達11−2−17" data-cite-id="shohizei_kihon_tsutatsu:11-2-17:p1">
<p>事業者がした金銭による寄附は課税仕入れに該当しないが、金銭以外の資産を贈与した場合の当該資産の取得が課税仕入れ等に該当するときにおける個別</p>
</div>
<div data-paragraph="2" id="p2" data-cite="消費税基本通達11−2−17" data-cite-id="shohizei_kihon_tsutatsu:11-2-17:p2">
<p>対応方式の適用に当たっては、当該課税仕入れ等は、原則として課税資産の譲渡等とその他の資産の譲渡等に共通</p>
</div>
<div data-paragraph="3" id="p3" data-cite="消費税基本通達11−2−17" data-cite-id="shohizei_kihon_tsutatsu:11-2-17:p3">
<p>して要するものに該当するものとして取り扱う。</p>
</div>
