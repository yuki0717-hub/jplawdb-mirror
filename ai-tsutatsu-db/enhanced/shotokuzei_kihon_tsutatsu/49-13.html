<h1>所得税基本通達</h1>
<h2 id="item-49-13">49−13（耐用年数短縮の承認事由の判定）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>49-13</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/49-13.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/08/07.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達49−13" data-cite-id="shotokuzei_kihon_tsutatsu:49-13:p1">
<p>減価償却資産が令第130条第1項各号に掲げる事由に該当するかどうかを判定する場合において、当該各号に規定する「使用可能期間が法定耐用年数に比して著しく短いこと」とは、当該減価償却資産の使用可能期間がその法定耐用年数に比しておおむね10%以上短い年数となったことをいうものとする。</p>
