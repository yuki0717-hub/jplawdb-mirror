<h1>所得税基本通達</h1>
<h2 id="item-28-3">28−3（年額又は月額により支給される旅費）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>28-3</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/28-3.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/04/03.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達28−3" data-cite-id="shotokuzei_kihon_tsutatsu:28-3:p1">
<p>職務を遂行するために行う旅行の費用に充てるものとして支給される金品であっても、年額又は月額により支給されるものは、給与等とする。ただし、その支給を受けた者の職務を遂行するために行う旅行の実情に照らし、明らかに法第9条第1項第4号《非課税所得》に掲げる金品に相当するものと認められる金品については、課税しない。</p>
</div>
