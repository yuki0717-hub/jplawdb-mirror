<p>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法施行規則第12条第1項" data-cite-id="sozei_tokubetsu_kisoku:12:p1">
<p>1 法第三十条第一項に規定する財務省令で定める費用は、山林の伐採又は譲渡に関して要した伐採費、運搬費のほか、当該伐採又は譲渡に関して要した仲介手数料その他の費用とする。</p>

<div data-paragraph="2" id="p2" data-cite="租税特別措置法施行規則第12条第2項" data-cite-id="sozei_tokubetsu_kisoku:12:p2">
<p>2 法第三十条第四項に規定する割合は、百分の五十とする。</p>
