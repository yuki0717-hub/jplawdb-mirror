<h2 id="item-11-2-5">11−2−5（ゴルフクラブ等の入会金）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>11-2-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/11-2-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/11/02.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達11−2−5" data-cite-id="shohizei_kihon_tsutatsu:11-2-5:p1">
<p>事業者が支払う入会金のうち、ゴルフクラブ、宿泊施設、体育施設、遊戯施設その他レジャー施設の利用又は一定の割引率で商品等を販売するなど会員に対する役務の提供を目的とする団体の会員資格を得るためのもので脱退等に際し返還されないものについて、その支払は課税仕入れに該当する。（令５課消２−９により改正）</p>
