<p>法第21条の15第3項の規定による贈与税の税額に相当する金額の控除は、20の2-4の(1)から(6)までに掲げる控除を順次行った後に相続税額の残額がある場合に当該残額(同項の注書きに該当する場合には零となる。)から控除するのであるから留意する。（平15課資2-1追加）</p>
