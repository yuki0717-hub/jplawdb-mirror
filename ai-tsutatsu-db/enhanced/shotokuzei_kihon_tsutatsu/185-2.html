<h1>所得税基本通達</h1>
<h2 id="item-185-2">185−2（給与等の支給期が月の整数倍の期間ごとと定められている場合）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>185-2</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/185-2.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/31/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達185−2" data-cite-id="shotokuzei_kihon_tsutatsu:185-2:p1">
<p>法第185条第1項第1号ニ及び第2号ニに掲げる「給与等の支給期が月の整数倍の期間ごとと定められている場合」とは、支給期を年2回と定めて支払う場合のように、給与等を月の整数倍の期間が経過するごとに支払うことと定められている場合をいう。（昭63直法6−1、直所3−1改正）</p>
