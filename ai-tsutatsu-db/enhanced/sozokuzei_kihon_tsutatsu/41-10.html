<div data-paragraph="1" id="p1" data-cite="相続税法基本通達41−10" data-cite-id="sozokuzei_kihon_tsutatsu:41-10:p1">
<p>法施行規則第21条第8項第2号に規定する「その他これに類するもの」とは、単に外見上等から判断されるものではなく、法律の規定に基づき、公の秩序等を害するおそれのある団体等であることが指定されているものをいうのであるから留意する。（平18徴管5−14追加）</p>
