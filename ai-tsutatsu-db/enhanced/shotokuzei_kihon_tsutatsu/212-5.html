<h1>所得税基本通達</h1>
<h2 id="item-212-5">212−5（給与等の計算期間の中途で非居住者となった者の給与等）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>212-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/212-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/37/01.htm#a-01">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達212−5" data-cite-id="shotokuzei_kihon_tsutatsu:212-5:p1">
<p>給与等の計算期間の中途において居住者から非居住者となった者に支払うその非居住者となった日以後に支給期の到来する当該計算期間の給与等のうち、当該計算期間が1月以下であるものについては、その給与等の全額がその者の国内において行った勤務に対応するものである場合を除き、その総額を国内源泉所得に該当しないものとして差し支えない。</p>
</div>
