<h1>法人税基本通達</h1>
<h2 id="item-34">34（旧少額減価償却資産に係る償却超過額の損金算入）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>34</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/34.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/fusoku/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達34" data-cite-id="hojinzei_kihon_tsutatsu:34:p1">
<p>旧少額減価償却資産につき、昭和49年4月1日以後最初に開始する事業年度に繰り越された償却超過額がある場合において、その償却超過額の全部又は一部を当該最初に開始する事業年度開始の日以後3年以内の日を含む各事業年度において申告調整により損金の額に算入したときは、その損金算入額を当該各事業年度の所得の金額の計算上損金の額に算入するものとする。</p>
