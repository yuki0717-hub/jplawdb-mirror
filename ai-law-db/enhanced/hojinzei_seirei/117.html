<div data-paragraph="1" id="p1" data-cite="法人税法施行令第117条第1項" data-cite-id="hojinzei_seirei:117:p1">
<p>1 法第五十九条第二項（会社更生等による債務免除等があつた場合の欠損金の損金算入）に規定する欠損金額で政令で定めるものは、同項に規定する適用年度終了の時における前事業年度以前の事業年度から繰り越された欠損金額の合計額とする。</p>
