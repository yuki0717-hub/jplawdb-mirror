<h2 id="item-232-1">232−１（前々年分の収入金額の判定）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>232-1</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/232-1.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/40/02.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達232−１" data-cite-id="shotokuzei_kihon_tsutatsu:232-1:p1">
<p>法第232条第２項に規定する「その年の前々年分のこれらの雑所得を生ずべき業務に係る収入金額が300万円を超える」かどうかは、その年の前年末現在において確定しているところにより判定するものとする。（令４課個2-13、課法12-16、課審5-９追加）</p>
