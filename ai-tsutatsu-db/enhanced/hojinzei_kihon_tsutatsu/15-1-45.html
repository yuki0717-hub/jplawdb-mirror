<div data-paragraph="1" id="p1" data-cite="法人税基本通達15−1−45" data-cite-id="hojinzei_kihon_tsutatsu:15-1-45:p1">
<p>令第5条第1項第18号《代理業》の代理業とは、他の者のために商行為の代理を行う事業をいい、例えば保険代理店、旅行代理店等に係る事業がこれに該当する。（昭56年直法2−16「七」により追加）</p>
</div>

<p>第20款 仲立業</p>
