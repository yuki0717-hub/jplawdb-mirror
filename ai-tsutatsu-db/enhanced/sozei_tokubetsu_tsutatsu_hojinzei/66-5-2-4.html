<h2 id="item-66-5-2-4">66の5の2−4（金銭債務の償還差損等）</h2>
<p>
doc_code: <code>sozei_tokubetsu_tsutatsu_hojinzei</code> / item: <code>66-5-2-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozei_tokubetsu_tsutatsu_hojinzei/66-5-2-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kobetsu/hojin/sochiho/750214/13/13_66_5_2.htm">source</a>

<div data-paragraph="1" id="p1" data-cite="租税特別措置法関係通達（法人税編）66の5の2−4" data-cite-id="sozei_tokubetsu_tsutatsu_hojinzei:66-5-2-4:p1">
<p>措置法令第39条の13の２第２項に規定する「法人税法施行令第136条の２第１項に規定する満たない部分の金額」のうち、同項の規定により損金の額に算入した額が、支払利子等の額に含まれることに留意する。（令元年課法2-33「二」により追加）</p>
