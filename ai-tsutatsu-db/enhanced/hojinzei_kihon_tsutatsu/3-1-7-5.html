<h1>法人税基本通達</h1>
<h2 id="item-3-1-7-5">3−1−7の5（金銭以外の資産による配当等の額）</h2>
<p>
doc_code: <code>hojinzei_kihon_tsutatsu</code> / item: <code>3-1-7-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/hojinzei_kihon_tsutatsu/3-1-7-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/hojin/03/03_01_01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="法人税基本通達3−1−7の5" data-cite-id="hojinzei_kihon_tsutatsu:3-1-7-5:p1">
<p>法人が金銭以外の資産により剰余金の配当又は利益の配当を受ける場合には、法第23条《受取配当等の益金不算入》の規定の適用がある配当等の額は、原則として、当該剰余金の配当又は利益の配当の額の支払に係る効力が生ずる日における当該金銭以外の資産の価額によることに留意する。（平19年課法2−3「十三」により追加、平27年課法2−8「五」により改正）</p>
