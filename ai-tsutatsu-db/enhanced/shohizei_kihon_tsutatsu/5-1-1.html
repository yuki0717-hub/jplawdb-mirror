<p>法第2条第1項第8号《資産の譲渡等の意義》に規定する「事業として」とは、対価を得て行われる資産の譲渡及び貸付け並びに役務の提供が反復、継続、独立して行われることをいう。（平23課消1-35により改正）</p>
