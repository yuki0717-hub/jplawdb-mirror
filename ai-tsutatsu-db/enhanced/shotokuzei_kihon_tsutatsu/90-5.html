<h1>所得税基本通達</h1>
<h2 id="item-90-5">90−5（変動所得に係る必要経費の区分計算）</h2>
<p>
doc_code: <code>shotokuzei_kihon_tsutatsu</code> / item: <code>90-5</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shotokuzei_kihon_tsutatsu/90-5.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shotoku/17/01.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="所得税基本通達90−5" data-cite-id="shotokuzei_kihon_tsutatsu:90-5:p1">
<p>事業所得又は雑所得に係る必要経費のうち、変動所得に係る部分とそれ以外の部分との区分が明らかでないものについては、それぞれの費用又は損失の種類、性質等に応じ、収入金額の比、差益金額の比、使用割合その他の適切な基準により、変動所得に係る部分の必要経費とそれ以外の部分の必要経費とに区分するものとする。</p>
</div>
