<h2 id="item-30-8">30−8（引き続き勤務する者に支払われる給与で退職手当等とされるものに係る勤続年数）</h2>
<p>

<div data-paragraph="1" id="p1" data-cite="所得税基本通達30−8" data-cite-id="shotokuzei_kihon_tsutatsu:30-8:p1">
<p>30−2により退職手当等とされる給与に係る勤続年数は、当該給与の計算の基礎とされた勤続期間の末日において退職したものとして計算するものとする。（昭63直法6−1、直所3−1改正）</p>
