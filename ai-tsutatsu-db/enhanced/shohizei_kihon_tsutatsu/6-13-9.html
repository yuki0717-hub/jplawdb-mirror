<h1>消費税基本通達</h1>
<h2 id="item-6-13-9">6−13−9（家賃の範囲）</h2>
<p>
doc_code: <code>shohizei_kihon_tsutatsu</code> / item: <code>6-13-9</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/shohizei_kihon_tsutatsu/6-13-9.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/shohi/06/13.htm">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="消費税基本通達6−13−9" data-cite-id="shohizei_kihon_tsutatsu:6-13-9:p1">
<p>家賃には、月決め等の家賃のほか、敷金、保証金、一時金等のうち返還しない部分及び共同住宅における共用部分に係る費用を入居者が応分に負担するいわゆる共益費（6−13−1、6−13−2又は6−13−3の規定により住宅の貸付けに含まれないこととされる施設等に係る費用部分を除く。）も含まれることに留意する。</p>
</div>
