<h1>相続税法基本通達</h1>
<h2 id="item-48-2-4">48の2−4（特定物納の却下又は取下げ）</h2>
<p>
doc_code: <code>sozokuzei_kihon_tsutatsu</code> / item: <code>48-2-4</code> / snapshot: <code>2025-06-28</code><br><a href="index.html">目次</a> / <a href="../../text/sozokuzei_kihon_tsutatsu/48-2-4.txt">text</a> / <a href="https://www.nta.go.jp/law/tsutatsu/kihon/sisan/sozoku2/06/06.htm#a-44_1">source</a>
</p>
<div data-paragraph="1" id="p1" data-cite="相続税法基本通達48の2−4" data-cite-id="sozokuzei_kihon_tsutatsu:48-2-4:p1">
<p>法第48条の2第3項の規定により特定物納の申請が却下された場合、同条第6項において準用する第42条第10項の規定により申請を取り下げたものとみなされた場合又は自ら申請を取り下げた場合は、特定物納の申請前に許可を受けた延納の条件（同条第4項に規定する分納税額の納期限の延長を除く。）が継続することに留意する。（平18徴管5-14追加）</p>
