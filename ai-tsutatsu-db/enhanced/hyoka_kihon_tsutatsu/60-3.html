<p>原野に係る区分地上権に準ずる地役権の価額は、その区分地上権に準ずる地役権の目的となっている承役地である原野の自用地としての価額を基とし、27−5≪区分地上権に準ずる地役権の評価≫の定めを準用して評価する。（平3課評2−4外追加、平6課評2−2外改正）</p>
