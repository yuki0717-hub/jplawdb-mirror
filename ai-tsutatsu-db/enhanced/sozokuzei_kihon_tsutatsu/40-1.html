<div data-paragraph="1" id="p1" data-cite="相続税法基本通達40−1" data-cite-id="sozokuzei_kihon_tsutatsu:40-1:p1">
<p>法第40条第1項の規定により徴収を猶予する期間は、当該申請に係る相続税額又は贈与税額の法第33条又は通則法第35条第2項に規定する納期限の翌日から、次に掲げる日までの期間をいうのであるから留意する。（平18徴管5−14追加）</p>
