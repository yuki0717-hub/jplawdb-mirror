<p>法第120条第６項に規定する「その年の前々年分の当該業務に係る収入金額が1,000万円を超える」かどうかは、その年分の確定申告書を提出する時までに確定しているところにより判定するものとする。（令４課個2-13、課法12-16、課審5-９追加）</p>
