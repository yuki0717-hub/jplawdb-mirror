<div data-paragraph="1" id="p1" data-cite="相続税法基本通達21の4-1" data-cite-id="sozokuzei_kihon_tsutatsu:21-4-1:p1">
<p>法第21条の4第1項の規定により非課税とされる価額は、同項の規定の適用を受ける同項に規定する特別障害者1人について6,000万円（特別障害者以外の同項に規定する特定障害者（以下21の4-2において「一般障害者」という。）の場合には特定障害者1人について3,000万円）を限度とすることに留意する。（平15課資2-1追加、平25課資2-10改正）</p>
